voking a reactive\n#'   outside of a reactive context (or [isolate()]) results in\n#'   an error. If this is `TRUE`, don't error in these cases. This\n#'   should only be used for debugging or demonstrations of reactivity at the\n#'   console.}\n#' \\item{shiny.testmode (defaults to `FALSE`)}{If `TRUE`, then various features for testing Shiny\n#'   applications are enabled.}\n#' \\item{shiny.snapshotsortc (defaults to `FALSE`)}{If `TRUE`, test snapshot keys\n#'   for \\pkg{shinytest} will be sorted consistently using the C locale.  Snapshots\n#'   retrieved by \\pkg{shinytest2} will always sort using the C locale.}\n#' \\item{shiny.trace (defaults to `FALSE`)}{Print messages sent between the R server and the web\n#'   browser client to the R console. This is useful for debugging. Possible\n#'   values are `\"send\"` (only print messages sent to the client),\n#'   `\"recv\"` (only print messages received by the server), `TRUE`\n#'   (print all messages), or `FALSE` (default; don't print any of these\n#'   messages).}\n#' \\item{shiny.autoload.r (defaults to `TRUE`)}{If `TRUE`, then the R/\n#'   of a shiny app will automatically be sourced.}\n#' \\item{shiny.useragg (defaults to `TRUE`)}{Set to `FALSE` to prevent PNG rendering via the\n#'   ragg package. See [plotPNG()] for more information.}\n#' \\item{shiny.usecairo (defaults to `TRUE`)}{Set to `FALSE` to prevent PNG rendering via the\n#'   Cairo package. See [plotPNG()] for more information.}\n#' \\item{shiny.devmode (defaults to `NULL`)}{Option to enable Shiny Developer Mode. When set,\n#'   different default `getOption(key)` values will be returned. See [devmode()] for more details.}\n### Not documenting as 'shiny.devmode.verbose' is for niche use only\n# ' \\item{shiny.devmode.verbose (defaults to `TRUE`)}{If `TRUE`, will display messages printed\n# '   about which options are being set. See [devmode()] for more details. }\n### (end not documenting 'shiny.devmode.verbose')\n#' }\n#'\n#'\n#' @section Scoping for `shinyOptions()`:\n#'\n#'   There are three levels of scoping for `shinyOptions()`: global,\n#'   application, and session.\n#'\n#'   The global option set is available by default. Any calls to\n#'   `shinyOptions()` and `getShinyOption()` outside of an app will access the\n#'   global option set.\n#'\n#'   When a Shiny application is run with [runApp()], the global option set is\n#'   duplicated and the new option set is available at the application level. If\n#'   options are set from `global.R`, `app.R`, `ui.R`, or `server.R` (but\n#'   outside of the server function), then the application-level options will be\n#'   modified.\n#'\n#'   Each time a user session is started, the application-level option set is\n#'   duplicated, for that session. If the options are set from inside the server\n#'   function, then they will be scoped to the session.\n#'\n#' @section Options with `shinyOptions()`:\n#'\n#'   There are a number of global options that affect Shiny's behavior. These\n#'   can be set globally with `options()` or locally (for a single app) with\n#'   `shinyOptions()`.\n#'\n#'   \\describe{ \\item{cache}{A caching object that will be used by\n#'   [renderCachedPlot()]. If not specified, a [cachem::cache_mem()] will be\n#'   used.} }\n#'\n#' @param ... Options to set, with the form `name = value`.\n#' @aliases shiny-options\n#' @export\nshinyOptions <- function(...) {\n  newOpts <- list2(...)\n\n  if (length(newOpts) > 0) {\n    # If we're within a session, modify at the session level.\n    session <- getDefaultReactiveDomain()\n    if (!is.null(session)) {\n      # Modify session-level-options\n      session$options <- dropNulls(mergeVectors(session$options, newOpts))\n      return(invisible(session$options))\n    }\n\n    # If not in a session, but we have a currently running app, modify options\n    # at the app level.\n    app_state <- getCurrentAppState()\n    if (!is.null(app_state)) {\n      # Modify app-level options\n      app_state$options <- dropNulls(mergeVectors(app_state$options, newOpts))\n      return(invisible(app_state$options))\n    }\n\n    # If no currently running app, modify global options and return them.\n    .globals$options <- dropNulls(mergeVectors(.globals$options, newOpts))\n    return(invisible(.globals$options))\n  }\n\n  # If not setting any options, just return current option set, visibly.\n\n  session <- getDefaultReactiveDomain()\n  if (!is.null(session)) {\n    return(session$options)\n  }\n\n  app_state <- getCurrentAppState()\n  if (!is.null(app_state)) {\n    return(app_state$options)\n  }\n\n  return(.globals$options)\n}\n\n\n# Get specific shiny options and put them in a list, reset those shiny options,\n# and then return the options list. This should be during the creation of a\n# shiny app object. This function \"consumes\" the options when the shinyApp\n# object is created, so the options won't affect another app that is created\n# later.\n#\n# ==== Example ====\n# shinyOptions(bookmarkStore = 1234)\n# # This now returns 1234.\n# getShinyOption(\"bookmarkStore\")\n#\n# # Creating the app captures the bookmarkStore option and clears it.\n# s <- shinyApp(\n#   fluidPage(verbatimTextOutput(\"txt\")),\n#   function(input, output) {\n#     output$txt <- renderText(getShinyOption(\"bookmarkStore\"))\n#   }\n# )\n#\n# # This now returns NULL.\n# getShinyOption(\"bookmarkStore\")\n#\n# When running the app, the app will display \"1234\"\n# runApp(s)\n#\n# # After quitting the app, this still returns NULL.\n# getShinyOption(\"bookmarkStore\")\n# ==================\n#\n# If another app had been created after s was created, but before s was run,\n# then it would capture the value of \"bookmarkStore\" at the time of creation.\ncaptureAppOptions <- function() {\n  options <- list(\n    appDir = getwd(),\n    bookmarkStore = getShinyOption(\"bookmarkStore\")\n  )\n\n  shinyOptions(appDir = NULL, bookmarkStore = NULL)\n\n  options\n}\n\n# Do the inverse of captureAppOptions. This should be called once the app is\n# started.\napplyCapturedAppOptions <- function(options) {\n  if (!is.null(options)) {\n    do.call(shinyOptions, options)\n  }\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/shiny-options.R"},{"filename":"cachem/R/cache-mem.R","content":"#' Create a memory cache object\n#'\n#' A memory cache object is a key-value store that saves the values in an\n#' environment. Objects can be stored and retrieved using the `get()` and\n#' `set()` methods. Objects are automatically pruned from the cache according to\n#' the parameters `max_size`, `max_age`, `max_n`, and `evict`.\n#'\n#' In a `cache_mem`, R objects are stored directly in the cache; they are not\n#' *not* serialized before being stored in the cache. This contrasts with other\n#' cache types, like [cache_disk()], where objects are serialized, and the\n#' serialized object is cached. This can result in some differences of behavior.\n#' For example, as long as an object is stored in a cache_mem, it will not be\n#' garbage collected.\n#'\n#' @section Missing keys:\n#'\n#'   The `missing` parameter controls what happens when `get()` is called with a\n#'   key that is not in the cache (a cache miss). The default behavior is to\n#'   return a [key_missing()] object. This is a *sentinel value* that indicates\n#'   that the key was not present in the cache. You can test if the returned\n#'   value represents a missing key by using the [is.key_missing()] function.\n#'   You can also have `get()` return a different sentinel value, like `NULL`.\n#'   If you want to throw an error on a cache miss, you can do so by providing\n#'   an expression for `missing`, as in `missing = stop(\"Missing key\")`.\n#'\n#'   When the cache is created, you can supply a value for `missing`, which sets\n#'   the default value to be returned for missing values. It can also be\n#'   overridden when `get()` is called, by supplying a `missing` argument. For\n#'   example, if you use `cache$get(\"mykey\", missing = NULL)`, it will return\n#'   `NULL` if the key is not in the cache.\n#'\n#'   The `missing` parameter is actually an expression which is evaluated each\n#'   time there is a cache miss. A quosure (from the rlang package) can be used.\n#'\n#'   If you use this, the code that calls `get()` should be wrapped with\n#'   [tryCatch()] to gracefully handle missing keys.\n#'\n#'\n#'   @section Cache pruning:\n#'\n#'   Cache pruning occurs when `set()` is called, or it can be invoked manually\n#'   by calling `prune()`.\n#'\n#'   When a pruning occurs, if there are any objects that are older than\n#'   `max_age`, they will be removed.\n#'\n#'   The `max_size` and `max_n` parameters are applied to the cache as a whole,\n#'   in contrast to `max_age`, which is applied to each object individually.\n#'\n#'   If the number of objects in the cache exceeds `max_n`, then objects will be\n#'   removed from the cache according to the eviction policy, which is set with\n#'   the `evict` parameter. Objects will be removed so that the number of items\n#'   is `max_n`.\n#'\n#'   If the size of the objects in the cache exceeds `max_size`, then objects\n#'   will be removed from the cache. Objects will be removed from the cache so\n#'   that the total size remains under `max_size`. Note that the size is\n#'   calculated using the size of the files, not the size of disk space used by\n#'   the files --- these two values can differ because of files are stored in\n#'   blocks on disk. For example, if the block size is 4096 bytes, then a file\n#'   that is one byte in size will take 4096 bytes on disk.\n#'\n#'   Another time that objects can be removed from the cache is when `get()` is\n#'   called. If the target object is older than `max_age`, it will be removed\n#'   and the cache will report it as a missing value.\n#'\n#' @section Eviction policies:\n#'\n#' If `max_n` or `max_size` are used, then objects will be removed\n#' from the cache according to an eviction policy. The available eviction\n#' policies are:\n#'\n#'   \\describe{\n#'     \\item{`\"lru\"`}{\n#'       Least Recently Used. The least recently used objects will be removed.\n#'     }\n#'     \\item{`\"fifo\"`}{\n#'       First-in-first-out. The oldest objects will be removed.\n#'     }\n#'   }\n#'\n#' @section Methods:\n#'\n#'  A disk cache object has the following methods:\n#'\n#'   \\describe{\n#'     \\item{`get(key, missing)`}{\n#'       Returns the value associated with `key`. If the key is not in the\n#'       cache, then it evaluates the expression specified by `missing` and\n#'       returns the value. If `missing` is specified here, then it will\n#'       override the default that was set when the `cache_mem` object was\n#'       created. See section Missing Keys for more information.\n#'     }\n#'     \\item{`set(key, value)`}{\n#'       Stores the `key`-`value` pair in the cache.\n#'     }\n#'     \\item{`exists(key)`}{\n#'       Returns `TRUE` if the cache contains the key, otherwise\n#'       `FALSE`.\n#'     }\n#'     \\item{`remove(key)`}{\n#'       Removes `key` from the cache, if it exists in the cache. If the key is\n#'       not in the cache, this does nothing.\n#'     }\n#'     \\item{`size()`}{\n#'       Returns the number of items currently in the cache.\n#'     }\n#'     \\item{`keys()`}{\n#'       Returns a character vector of all keys currently in the cache.\n#'     }\n#'     \\item{`reset()`}{\n#'       Clears all objects from the cache.\n#'     }\n#'     \\item{`destroy()`}{\n#'       Clears all objects in the cache, and removes the cache directory from\n#'       disk.\n#'     }\n#'     \\item{`prune()`}{\n#'       Prunes the cache, using the parameters specified by `max_size`,\n#'       `max_age`, `max_n`, and `evict`.\n#'     }\n#'   }\n#'\n#' @inheritParams cache_disk\n#'\n#' @return A memory caching object, with class `cache_mem`.\n#' @importFrom utils object.size\n#' @export\ncache_mem <- function(\n  max_size = 512 * 1024 ^ 2,\n  max_age = Inf,\n  max_n = Inf,\n  evict = c(\"lru\", \"fifo\"),\n  missing = key_missing(),\n  logfile = NULL)\n{\n  # ============================================================================\n  # Constants\n  # ============================================================================\n  DEBUG         <- TRUE\n  INITIAL_SIZE  <- 64L\n  COMPACT_LIMIT <- 256L\n  COMPACT_MULT  <- 2\n  # If TRUE, the data will be kept in the correct atime (for lru) or mtime (for\n  # fifo) order each time get() or set() is called, though the metadata log will\n  # grow by one entry each time (it will also occasionally be compacted). If\n  # FALSE, the metadata entry will be kept in place (so the metadata log won't\n  # grow as quickly), but the atimes/mtimes will not be kept in order; instead,\n  # the metadata will be sorted by atime/mtime each time prune() is called (and\n  # prune() is called by set()). The overall behavior is the same, but there are\n  # somewhat different performance characteristics. The tradeoff is either\n  # growing the log for every get() (and needing to occasionally compact it), or\n  # having to sort it every time set() is called. Sorting data of a reasonable\n  # size (up to around 1e5) is fast in R. For larger numbers of items it may be\n  # better to set this to TRUE.\n  MAINTAIN_TIME_SORT <- FALSE\n\n  # ============================================================================\n  # Initialization\n  # ============================================================================\n  if (!is.numeric(max_size)) stop(\"max_size must be a number. Use `Inf` for no limit.\")\n  if (!is.numeric(max_age))  stop(\"max_age must be a number. Use `Inf` for no limit.\")\n  if (!is.numeric(max_n))    stop(\"max_n must be a number. Use `Inf` for no limit.\")\n\n  max_size_     <- max_size\n  max_age_      <- max_age\n  max_n_        <- max_n\n  evict_        <- match.arg(evict)\n  missing_      <- enquo(missing)\n  logfile_      <- logfile\n\n  PRUNE_BY_SIZE <- is.finite(max_size_)\n  PRUNE_BY_AGE  <- is.finite(max_age_)\n  PRUNE_BY_N    <- is.finite(max_n_)\n\n  # ============================================================================\n  # Internal state\n  # ============================================================================\n  # The keys, values, and metadata are stored in columnar format. The vectors\n  # key_, value_, size_, mtime_, and atime_ are the columns. Separate vectors\n  # are used instead of a data frame, because operations for modifying and\n  # growing vectors are much faster than the same operations on data frames.\n  #\n  # It uses a column-first format because a row-first format is much slower for\n  # doing the manipulations and computations that are needed for pruning, such\n  # as sorting by atime, and calculating a cumulative sum of sizes.\n  #\n  # For fast get() performance, there is also key_idx_map_, which maps between\n  # the key, and the \"row\" index in our \"data frame\".\n  #\n  # An older version of this code stored the value along with metadata (size,\n  # mtime, and atime) in a fastmap object, but this had poor performance for\n  # pruning operations. This is because, for pruning, it needs to fetch the\n  # metadata for all objects, then sort by atime (if evict=\"lru\"), then take a\n  # cumulative sum of sizes. Fetching the metadata for all objects was slow, as\n  # was converting the resulting row-first data into column-first data. The\n  # current column-first approach is much, much faster.\n  key_idx_map_  <- fastmap()\n\n  key_          <- rep_len(NA_character_, INITIAL_SIZE)\n  value_        <- vector(\"list\",         INITIAL_SIZE)\n  size_         <- rep_len(NA_real_,      INITIAL_SIZE)\n  mtime_        <- rep_len(NA_real_,      INITIAL_SIZE)\n  atime_        <- rep_len(NA_real_,      INITIAL_SIZE)\n\n  total_n_      <- 0L  # Total number of items\n  total_size_   <- 0   # Total number of bytes used\n  last_idx_     <- 0L  # Most recent (and largest) index used\n\n\n  # ============================================================================\n  # Public methods\n  # ============================================================================\n  get <- function(key, missing = missing_) {\n    log_(paste0('get: key \"', key, '\"'))\n    validate_key(key)\n\n    idx <- key_idx_map_$get(key)\n\n    if (is.null(idx)) {\n      log_(paste0('get: key \"', key, '\" is missing'))\n      missing <- as_quosure(missing)\n      return(eval_tidy(missing))\n    }\n\n    # Prunes a single object if it exceeds max_age. If the object does not\n    # exceed max_age, or if the object doesn't exist, do nothing.\n    if (PRUNE_BY_AGE) {\n      time <- as.numeric(Sys.time())\n      if (time - mtime_[idx] > max_age_) {\n        log_(paste0(\"pruning single object exceeding max_age: Removing \", key))\n        remove_(key)\n        missing <- as_quosure(missing)\n        return(eval_tidy(missing))\n      }\n    }\n\n    log_(paste0('get: key \"', key, '\" found'))\n\n    # Get the value before updating atime, because that can move items around\n    # when MAINTAIN_TIME_SORT is TRUE.\n    value <- value_[[idx]]\n    update_atime_(key)\n    value\n  }\n\n  set <- function(key, value) {\n    log_(paste0('set: key \"', key, '\"'))\n    validate_key(key)\n\n    time <- as.numeric(Sys.time())\n\n    if (PRUNE_BY_SIZE) {\n      # Reported size is rough! See ?object.size.\n      size <- as.numeric(object.size(value))\n      total_size_ <<- total_size_ + size\n    } else {\n      size <- NA_real_\n    }\n\n    old_idx <- key_idx_map_$get(key)\n\n    # We'll set this to TRUE if we need to append to the data; FALSE if we can\n    # modify the existing entry in place.\n    append <- NULL\n\n    if (!is.null(old_idx)) {\n      # If there's an existing entry with this key, clear out its row, because\n      # we'll be appending a new one later.\n      if (PRUNE_BY_SIZE) {\n        total_size_ <<- total_size_ - size_[old_idx]\n      }\n\n      if (MAINTAIN_TIME_SORT  &&  old_idx != last_idx_) {\n        append <- TRUE\n\n        key_  [old_idx] <<- NA_character_\n        value_[old_idx] <<- list(NULL)\n        size_ [old_idx] <<- NA_real_\n        mtime_[old_idx] <<- NA_real_\n        atime_[old_idx] <<- NA_real_\n\n      } else {\n        append <- FALSE\n      }\n\n    } else {\n      append <- TRUE\n      total_n_ <<- total_n_ + 1L\n    }\n\n    if (append) {\n      # If we're appending, update the last_idx_ and use it for storage. This\n      # assign past the end of the vector. As of R 3.4, this grows the vector in\n      # place if possible, and is generally very fast, because vectors are\n      # allocated with extra memory at the end. For older versions of R, this\n      # can be very slow because a copy of the whole vector must be made each\n      # time.\n      last_idx_ <<- last_idx_ + 1L\n      key_idx_map_$set(key, last_idx_)\n      new_idx <- last_idx_\n\n    } else {\n      # Not appending; replace the old item in place.\n      new_idx <- old_idx\n    }\n\n    key_  [new_idx]   <<- key\n    value_[[new_idx]] <<- value\n    size_ [new_idx]   <<- size\n    mtime_[new_idx]   <<- time\n    atime_[new_idx]   <<- time\n\n    prune()\n\n    invisible(TRUE)\n  }\n\n  exists <- function(key) {\n    validate_key(key)\n\n    if (PRUNE_BY_AGE) {\n      # Prunes a single object if it exceeds max_age. This code path looks a bit\n      # complicated for what it does, but this is for performance.\n      idx <- key_idx_map_$get(key)\n      if (is.null(idx)) {\n        return(FALSE)\n      }\n\n      time <- as.numeric(Sys.time())\n      if (time - mtime_[idx] > max_age_) {\n        log_(paste0(\"pruning single object exceeding max_age: Removing \", key))\n        remove_(key)\n        return(FALSE)\n      }\n\n      return(TRUE)\n\n    } else {\n      key_idx_map_$has(key)\n    }\n  }\n\n  keys <- function() {\n    if (PRUNE_BY_AGE) {\n      # When there's no max_age, pruning is only needed when set() is called,\n      # because that's the only way for max_n or max_size to be exceeded. But\n      # when there is a max_age, we might need to prune here simply because time\n      # has passed. (This could be made faster by having an option to prune() to\n      # only prunes by age (and not by n or size). It could also avoid sorting\n      # the metadata.)\n      prune()\n    }\n\n    key_idx_map_$keys()\n  }\n\n  remove <- function(key) {\n    log_(paste0('remove: key \"', key, '\"'))\n    validate_key(key)\n    remove_(key)\n    invisible(TRUE)\n  }\n\n  reset <- function() {\n    log_(paste0('reset'))\n    key_idx_map_$reset()\n    invisible(TRUE)\n  }\n\n  prune <- function() {\n    log_(paste0('prune'))\n\n    # Quick check to see if we need to prune\n    if ((!PRUNE_BY_SIZE || total_size_ <= max_size_) &&\n        (!PRUNE_BY_N    || total_n_    <= max_n_   ) &&\n        (!PRUNE_BY_AGE))\n    {\n      return(invisible(TRUE))\n    }\n\n    info <- get_metadata_()\n\n    if (DEBUG) {\n      # Sanity checks\n      if (PRUNE_BY_SIZE && sum(info$size) != total_size_) {\n        stop(\"Size mismatch\")\n      }\n      if (length(info$key) != total_n_) {\n        stop(\"Count mismatch\")\n      }\n    }\n\n    # 1. Remove any objects where the age exceeds max age.\n    if (PRUNE_BY_AGE) {\n      time <- as.numeric(Sys.time())\n      timediff <- time - info$mtime\n      rm_idx <- timediff > max_age_\n      if (any(rm_idx)) {\n        log_(paste0(\"prune max_age: Removing \", paste(info$key[rm_idx], collapse = \", \")))\n        remove_(info$key[rm_idx])\n\n        # Trim all the vectors (need to do each individually since we're using a\n        # list of vectors instead of a data frame, for performance).\n        info$key   <- info$key  [!rm_idx]\n        info$size  <- info$size [!rm_idx]\n        info$mtime <- info$mtime[!rm_idx]\n        info$atime <- info$atime[!rm_idx]\n      }\n    }\n\n    # 2. Remove objects if there are too many.\n    if (PRUNE_BY_N && length(info$key) > max_n_) {\n      rm_idx <- seq_along(info$key) > max_n_\n      log_(paste0(\"prune max_n: Removing \", paste(info$key[rm_idx], collapse = \", \")))\n      remove_(info$key[rm_idx])\n\n      info$key   <- info$key  [!rm_idx]\n      info$size  <- info$size [!rm_idx]\n      info$mtime <- info$mtime[!rm_idx]\n      info$atime <- info$atime[!rm_idx]\n    }\n\n    # 3. Remove objects if cache is too large.\n    if (PRUNE_BY_SIZE && sum(info$size) > max_size_) {\n      cum_size <- cumsum(info$size)\n      rm_idx <- cum_size > max_size_\n      log_(paste0(\"prune max_size: Removing \", paste(info$key[rm_idx], collapse = \", \")))\n      remove_(info$key[rm_idx])\n\n      # No need to trim vectors this time, since this is the last pruning step.\n    }\n\n    invisible(TRUE)\n  }\n\n  size <- function() {\n    if (PRUNE_BY_AGE) {\n      # See note in exists() about why we prune here.\n      prune()\n    }\n    if (DEBUG) {\n      if (key_idx_map_$size() != total_n_) stop(\"n mismatch\")\n    }\n    total_n_\n  }\n\n  info <- function() {\n    list(\n      max_size = max_size_,\n      max_age = max_age_,\n      max_n = max_n_,\n      evict = evict_,\n      missing = missing_,\n      logfile = logfile_\n    )\n  }\n\n\n  # ============================================================================\n  # Private methods\n  # ============================================================================\n\n  # Called when get() with lru. If fifo, no need to update.\n  update_atime_ <- function(key) {\n    if (evict_ != \"lru\") return()\n\n    idx <- key_idx_map_$get(key)\n    time <- as.numeric(Sys.time())\n\n    if (is.null(idx)) {\n      stop(\"Can't update atime because entry doesn't exist\")\n    }\n\n    if (MAINTAIN_TIME_SORT) {\n      if (idx == last_idx_) {\n        # last_idx_ entry; simply update time\n        atime_[idx] <<- time\n      } else {\n        # \"Move\" this entry to the end.\n        last_idx_ <<- last_idx_ + 1L\n        # Add new entry to end. Fast on R 3.4 and above, slow on older versions.\n        key_idx_map_$set(key, last_idx_)\n        key_  [last_idx_]   <<- key\n        value_[[last_idx_]] <<- value_[[idx]]\n        size_ [last_idx_]   <<- size_ [idx]\n        mtime_[last_idx_]   <<- mtime_[idx]\n        atime_[last_idx_]   <<- time\n\n        # Clear out old entry\n        key_  [idx] <<- NA_character_\n        value_[idx] <<- list(NULL)\n        size_ [idx] <<- NA_real_\n        mtime_[idx] <<- NA_real_\n        atime_[idx] <<- NA_real_\n      }\n\n    } else {\n      atime_[idx] <<- time\n    }\n\n  }\n\n\n  remove_ <- function(keys) {\n    if (length(keys) == 1) {\n      remove_one_(keys)\n    } else {\n      vapply(keys, remove_one_, TRUE)\n    }\n\n    if (last_idx_ > COMPACT_LIMIT  &&  last_idx_ > total_n_ * COMPACT_MULT) {\n      compact_()\n    }\n  }\n\n  remove_one_ <- function(key) {\n    idx <- key_idx_map_$get(key)\n\n    if (is.null(idx)) {\n      return()\n    }\n\n    # Overall n and size bookkeeping\n    total_n_ <<- total_n_ - 1L\n    if (PRUNE_BY_SIZE) {\n      total_size_ <<- total_size_ - size_[idx]\n    }\n\n    # Clear out entry\n    key_  [idx] <<- NA_character_\n    value_[idx] <<- list(NULL)\n    size_ [idx] <<- NA_real_\n    mtime_[idx] <<- NA_real_\n    atime_[idx] <<- NA_real_\n\n    key_idx_map_$remove(key)\n  }\n\n  compact_ <- function() {\n    from_idxs <- key_[seq_len(last_idx_)]\n    from_idxs <- !is.na(from_idxs)\n    from_idxs <- which(from_idxs)\n\n    if (DEBUG) stopifnot(total_n_ == length(from_idxs))\n\n    if (total_n_ == 0L) {\n      message(\"nothing to compact\")\n      return()\n    }\n\n    new_size <- ceiling(total_n_ * COMPACT_MULT)\n\n    # Allocate new vectors for metadata.\n    new_key_   <- rep_len(NA_character_, new_size)\n    new_value_ <- vector(\"list\",         new_size)\n    new_size_  <- rep_len(NA_real_,      new_size)\n    new_mtime_ <- rep_len(NA_real_,      new_size)\n    new_atime_ <- rep_len(NA_real_,      new_size)\n\n    # Copy (and compact, removing gaps) from old vectors to new ones.\n    to_idxs <- seq_len(total_n_)\n    new_key_  [to_idxs] <- key_  [from_idxs]\n    new_value_[to_idxs] <- value_[from_idxs]\n    new_size_ [to_idxs] <- size_ [from_idxs]\n    new_mtime_[to_idxs] <- mtime_[from_idxs]\n    new_atime_[to_idxs] <- atime_[from_idxs]\n\n    # Replace old vectors with new ones.\n    key_   <<- new_key_\n    value_ <<- new_value_\n    size_  <<- new_size_\n    mtime_ <<- new_mtime_\n    atime_ <<- new_atime_\n\n    # Update the index values in the key-index map.\n    args <- to_idxs\n    names(args) <- key_[to_idxs]\n    key_idx_map_$mset(.list = args)\n\n    last_idx_ <<- total_n_\n  }\n\n  # Returns data frame of info, with gaps removed.\n  # If evict==\"lru\", this will be sorted by atime.\n  # If evict==\"fifo\", this will be sorted by mtime.\n  get_metadata_ <- function() {\n    idxs <- !is.na(mtime_[seq_len(last_idx_)])\n    idxs <- which(idxs)\n\n    if (!MAINTAIN_TIME_SORT) {\n      if (evict_ == \"lru\") {\n        idxs <- idxs[order(atime_[idxs])]\n      } else {\n        idxs <- idxs[order(mtime_[idxs])]\n      }\n    }\n\n    idxs <- rev(idxs)\n\n    # Return a list -- this basically same structure as a data frame, but\n    # we're using a plain list to avoid data frame slowness\n    list(\n      key   = key_  [idxs],\n      size  = size_ [idxs],\n      mtime = mtime_[idxs],\n      atime = atime_[idxs]\n    )\n  }\n\n  log_ <- function(text) {\n    if (is.null(logfile_)) return()\n\n    text <- paste0(format(Sys.time(), \"[%Y-%m-%d %H:%M:%OS3] cache_mem \"), text)\n    cat(text, sep = \"\\n\", file = logfile_, append = TRUE)\n  }\n\n  # ============================================================================\n  # Returned object\n  # ============================================================================\n  structure(\n    list(\n      get = get,\n      set = set,\n      exists = exists,\n      keys = keys,\n      remove = remove,\n      reset = reset,\n      prune = prune,\n      size = size,\n      info = info\n    ),\n    class = c(\"cache_mem\", \"cachem\")\n  )\n}","normpath":"/tmp/RtmpKuwYlN/R.INSTALL88c63bc6b4ca/cachem/R/cache-mem.R"},{"filename":"shiny/R/server.R","content":"#' @include server-input-handlers.R\n\nappsByToken <- Map$new()\nappsNeedingFlush <- Map$new()\n\n# Provide a character representation of the WS that can be used\n# as a key in a Map.\nwsToKey <- function(WS) {\n  as.character(WS$socket)\n}\n\n.globals$clients <- function(req) NULL\n\n\nclearClients <- function() {\n  .globals$clients <- function(req) NULL\n}\n\n\nregisterClient <- function(client) {\n  .globals$clients <- append(.globals$clients, client)\n}\n\n\n.globals$showcaseDefault <- 0\n\n.globals$showcaseOverride <- FALSE\n\n\n#' Define Server Functionality\n#'\n#' @description `r lifecycle::badge(\"superseded\")`\n#'\n#' @description Defines the server-side logic of the Shiny application. This generally\n#' involves creating functions that map user inputs to various kinds of output.\n#' In older versions of Shiny, it was necessary to call `shinyServer()` in\n#' the `server.R` file, but this is no longer required as of Shiny 0.10.\n#' Now the `server.R` file may simply return the appropriate server\n#' function (as the last expression in the code), without calling\n#' `shinyServer()`.\n#'\n#' Call `shinyServer` from your application's `server.R`\n#' file, passing in a \"server function\" that provides the server-side logic of\n#' your application.\n#'\n#' The server function will be called when each client (web browser) first loads\n#' the Shiny application's page. It must take an `input` and an\n#' `output` parameter. Any return value will be ignored. It also takes an\n#' optional `session` parameter, which is used when greater control is\n#' needed.\n#'\n#' See the [tutorial](https://shiny.rstudio.com/tutorial/) for more\n#' on how to write a server function.\n#'\n#' @param func The server function for this application. See the details section\n#'   for more information.\n#'\n#' @examples\n#' \\dontrun{\n#' # A very simple Shiny app that takes a message from the user\n#' # and outputs an uppercase version of it.\n#' shinyServer(function(input, output, session) {\n#'   output$uppercase <- renderText({\n#'     toupper(input$message)\n#'   })\n#' })\n#'\n#'\n#' # It is also possible for a server.R file to simply return the function,\n#' # without calling shinyServer().\n#' # For example, the server.R file could contain just the following:\n#' function(input, output, session) {\n#'   output$uppercase <- renderText({\n#'     toupper(input$message)\n#'   })\n#' }\n#' }\n#' @export\n#' @keywords internal\nshinyServer <- function(func) {\n  if (in_devmode()) {\n    shinyDeprecated(\n      \"0.10.0\", \"shinyServer()\",\n      details = paste0(\n        \"When removing `shinyServer()`, \",\n        \"ensure that the last expression returned from server.R \",\n        \"is the function normally supplied to `shinyServer(func)`.\"\n      )\n    )\n  }\n\n  .globals$server <- list(func)\n  invisible(func)\n}\n\ndecodeMessage <- function(data) {\n  readInt <- function(pos) {\n    packBits(rawToBits(data[pos:(pos+3)]), type='integer')\n  }\n\n  if (readInt(1) != 0x01020202L) {\n    # Treat message as UTF-8\n    charData <- rawToChar(data)\n    Encoding(charData) <- 'UTF-8'\n    return(safeFromJSON(charData, simplifyVector=FALSE))\n  }\n\n  i <- 5\n  parts <- list()\n  while (i <= length(data)) {\n    length <- readInt(i)\n    i <- i + 4\n    if (length != 0)\n      parts <- append(parts, list(data[i:(i+length-1)]))\n    else\n      parts <- append(parts, list(raw(0)))\n    i <- i + length\n  }\n\n  mainMessage <- decodeMessage(parts[[1]])\n  mainMessage$blobs <- parts[2:length(parts)]\n  return(mainMessage)\n}\n\nautoReloadCallbacks <- Callbacks$new()\n\ncreateAppHandlers <- function(httpHandlers, serverFuncSource) {\n  appvars <- new.env()\n  appvars$server <- NULL\n\n  sys.www.root <- system_file('www', package='shiny')\n\n  # This value, if non-NULL, must be present on all HTTP and WebSocket\n  # requests as the Shiny-Shared-Secret header or else access will be\n  # denied (403 response for HTTP, and instant close for websocket).\n  checkSharedSecret <- loadSharedSecret()\n\n  appHandlers <- list(\n    http = joinHandlers(c(\n      sessionHandler,\n      httpHandlers,\n      sys.www.root,\n      resourcePathHandler,\n      reactLogHandler\n    )),\n    ws = function(ws) {\n      if (!checkSharedSecret(ws$request$HTTP_SHINY_SHARED_SECRET)) {\n        ws$close()\n        return(TRUE)\n      }\n\n      if (identical(ws$request$PATH_INFO, \"/autoreload/\")) {\n        if (!get_devmode_option(\"shiny.autoreload\", FALSE)) {\n          ws$close()\n          return(TRUE)\n        }\n\n        callbackHandle <- autoReloadCallbacks$register(function() {\n          ws$send(\"autoreload\")\n          ws$close()\n        })\n        ws$onClose(function() {\n          callbackHandle()\n        })\n        return(TRUE)\n      }\n\n      if (!is.null(getOption(\"shiny.observer.error\", NULL))) {\n        warning(\n          call. = FALSE,\n          \"options(shiny.observer.error) is no longer supported; please unset it!\"\n        )\n        stopApp()\n      }\n\n      shinysession <- ShinySession$new(ws)\n      appsByToken$set(shinysession$token, shinysession)\n      shinysession$setShowcase(.globals$showcaseDefault)\n\n      messageHandler <- function(binary, msg) {\n        withReactiveDomain(shinysession, {\n          # To ease transition from websockets-based code. Should remove once we're stable.\n          if (is.character(msg))\n            msg <- charToRaw(msg)\n\n          traceOption <- getOption('shiny.trace', FALSE)\n          if (isTRUE(traceOption) || traceOption == \"recv\") {\n            if (binary)\n              message(\"RECV \", '$$binary data$$')\n            else\n              message(\"RECV \", rawToChar(msg))\n          }\n\n          if (isEmptyMessage(msg))\n            return()\n\n          msg <- decodeMessage(msg)\n\n          # Set up a restore context from .clientdata_url_search before\n          # handling all the input values, because the restore context may be\n          # used by an input handler (like the one for \"shiny.file\"). This\n          # should only happen once, when the app starts.\n          if (is.null(shinysession$restoreContext)) {\n            bookmarkStore <- getShinyOption(\"bookmarkStore\", default = \"disable\")\n            if (bookmarkStore == \"disable\") {\n              # If bookmarking is disabled, use empty context\n              shinysession$restoreContext <- RestoreContext$new()\n            } else {\n              # If there's bookmarked state, save it on the session object\n              shinysession$restoreContext <- RestoreContext$new(msg$data$.clientdata_url_search)\n              shinysession$createBookmarkObservers()\n            }\n          }\n\n\n          msg$data <- applyInputHandlers(msg$data)\n\n          switch(\n            msg$method,\n            init = {\n\n              serverFunc <- withReactiveDomain(NULL, serverFuncSource())\n              if (!identicalFunctionBodies(serverFunc, appvars$server)) {\n                appvars$server <- serverFunc\n                if (!is.null(appvars$server))\n                {\n                  # Tag this function as the Shiny server function. A debugger may use this\n                  # tag to give this function special treatment.\n                  # It's very important that it's appvars$server itself and NOT a copy that\n                  # is invoked, otherwise new breakpoints won't be picked up.\n                  attr(appvars$server, \"shinyServerFunction\") <- TRUE\n                  registerDebugHook(\"server\", appvars, \"Server Function\")\n                }\n              }\n\n              # Check for switching into/out of showcase mode\n              if (.globals$showcaseOverride &&\n                  exists(\".clientdata_url_search\", where = msg$data)) {\n                mode <- showcaseModeOfQuerystring(msg$data$.clientdata_url_search)\n                if (!is.null(mode))\n                  shinysession$setShowcase(mode)\n              }\n\n              # In shinysession$createBookmarkObservers() above, observers may be\n              # created, which puts the shiny session in busyCount > 0 state. That\n              # prevents the manageInputs here from taking immediate effect, by\n              # default. The manageInputs here needs to take effect though, because\n              # otherwise the bookmark observers won't find the clientData they are\n              # looking for. So use `now = TRUE` to force the changes to be\n              # immediate.\n              #\n              # FIXME: break createBookmarkObservers into two separate steps, one\n              # before and one after manageInputs, and put the observer creation\n              # in the latter. Then add an assertion that busyCount == 0L when\n              # this manageInputs is called.\n              shinysession$manageInputs(msg$data, now = TRUE)\n\n              # The client tells us what singletons were rendered into\n              # the initial page\n              if (!is.null(msg$data$.clientdata_singletons)) {\n                shinysession$singletons <- strsplit(\n                  msg$data$.clientdata_singletons, ',')[[1]]\n              }\n\n              local({\n                args <- argsForServerFunc(serverFunc, shinysession)\n\n                withReactiveDomain(shinysession, {\n                  do.call(\n                    # No corresponding ..stacktraceoff; the server func is pure\n                    # user code\n                    wrapFunctionLabel(appvars$server, \"server\",\n                      ..stacktraceon = TRUE\n                    ),\n                    args\n                  )\n                })\n              })\n            },\n            update = {\n              shinysession$manageInputs(msg$data)\n            },\n            shinysession$dispatch(msg)\n          )\n          # The HTTP_GUID, if it exists, is for Shiny Server reporting purposes\n          shinysession$startTiming(ws$request$HTTP_GUID)\n          shinysession$requestFlush()\n\n          # Make httpuv return control to Shiny quickly, instead of waiting\n          # for the usual timeout\n          httpuv::interrupt()\n        })\n      }\n      ws$onMessage(function(binary, msg) {\n        # If unhandled errors occur, make sure they get properly logged\n        withLogErrors(messageHandler(binary, msg))\n      })\n\n      ws$onClose(function() {\n        shinysession$wsClosed()\n        appsByToken$remove(shinysession$token)\n        appsNeedingFlush$remove(shinysession$token)\n      })\n\n      return(TRUE)\n    }\n  )\n  return(appHandlers)\n}\n\n# Determine what arguments should be passed to this serverFunc. All server funcs\n# must take input and output, but clientData (obsolete) and session are\n# optional.\nargsForServerFunc <- function(serverFunc, session) {\n  args <- list(input = session$input, output = .createOutputWriter(session))\n\n  paramNames <- names(formals(serverFunc))\n\n  # The clientData and session arguments are optional; check if\n  # each exists\n\n  if (\"clientData\" %in% paramNames)\n    args$clientData <- session$clientData\n\n  if (\"session\" %in% paramNames)\n    args$session <- session\n\n  args\n}\n\ngetEffectiveBody <- function(func) {\n  if (is.null(func))\n    NULL\n  else if (isS4(func) && inherits(func, \"functionWithTrace\"))\n    body(func@original)\n  else\n    body(func)\n}\n\nidenticalFunctionBodies <- function(a, b) {\n  identical(getEffectiveBody(a), getEffectiveBody(b))\n}\n\nhandlerManager <- HandlerManager$new()\n\naddSubApp <- function(appObj, autoRemove = TRUE) {\n  path <- createUniqueId(16, \"/app\")\n  appHandlers <- createAppHandlers(appObj$httpHandler, appObj$serverFuncSource)\n\n  # remove the leading / from the path so a relative path is returned\n  # (needed for the case where the root URL for the Shiny app isn't /, such\n  # as portmapped URLs)\n  finalPath <- paste(\n    substr(path, 2, nchar(path)),\n    \"/?w=\", workerId(),\n    \"&__subapp__=1\",\n    sep=\"\")\n  handlerManager$addHandler(routeHandler(path, appHandlers$http), finalPath)\n  handlerManager$addWSHandler(routeWSHandler(path, appHandlers$ws), finalPath)\n\n  if (autoRemove) {\n    # If a session is currently active, remove this subapp automatically when\n    # the current session ends\n    onReactiveDomainEnded(getDefaultReactiveDomain(), function() {\n      removeSubApp(finalPath)\n    })\n  }\n\n  return(finalPath)\n}\n\nremoveSubApp <- function(path) {\n  handlerManager$removeHandler(path)\n  handlerManager$removeWSHandler(path)\n}\n\nstartApp <- function(appObj, port, host, quiet) {\n  appHandlers <- createAppHandlers(appObj$httpHandler, appObj$serverFuncSource)\n  handlerManager$addHandler(appHandlers$http, \"/\", tail = TRUE)\n  handlerManager$addWSHandler(appHandlers$ws, \"/\", tail = TRUE)\n\n  httpuvApp <- handlerManager$createHttpuvApp()\n  httpuvApp$staticPaths <- c(\n    appObj$staticPaths,\n    list(\n      # Always handle /session URLs dynamically, even if / is a static path.\n      \"session\" = excludeStaticPath(),\n      \"shared\" = system_file(package = \"shiny\", \"www\", \"shared\")\n    ),\n    .globals$resourcePaths\n  )\n\n  # throw an informative warning if a subdirectory of the\n  # app's www dir conflicts with another resource prefix\n  wwwDir <- httpuvApp$staticPaths[[\"/\"]]$path\n  if (length(wwwDir)) {\n    # although httpuv allows for resource prefixes like 'foo/bar',\n    # we won't worry about conflicts in sub-sub directories since\n    # addResourcePath() currently doesn't allow it\n    wwwSubDirs <- list.dirs(wwwDir, recursive = FALSE, full.names = FALSE)\n    resourceConflicts <- intersect(wwwSubDirs, names(httpuvApp$staticPaths))\n    if (length(resourceConflicts)) {\n      warning(\n        \"Found subdirectories of your app's www/ directory that \",\n        \"conflict with other resource URL prefixes. \",\n        \"Consider renaming these directories: '\",\n        paste0(\"www/\", resourceConflicts, collapse = \"', '\"), \"'\",\n        call. = FALSE\n      )\n    }\n  }\n\n  # check for conflicts in each pairwise combinations of resource mappings\n  checkResourceConflict <- function(paths) {\n    if (length(paths) < 2) return(NULL)\n    # ensure paths is a named character vector: c(resource_path = local_path)\n    paths <- vapply(paths, function(x) if (inherits(x, \"staticPath\")) x$path else x, character(1))\n    # get all possible pairwise combinations of paths\n    pair_indices <- utils::combn(length(paths), 2, simplify = FALSE)\n    lapply(pair_indices, function(x) {\n      p1 <- paths[x[1]]\n      p2 <- paths[x[2]]\n      if (identical(names(p1), names(p2)) && (p1 != p2)) {\n        warning(\n          \"Found multiple local file paths pointing the same resource prefix: \", names(p1), \". \",\n          \"If you run into resource-related issues (e.g. 404 requests), consider \",\n          \"using `addResourcePath()` and/or `removeResourcePath()` to manage resource mappings.\",\n          call. = FALSE\n        )\n      }\n    })\n  }\n  checkResourceConflict(httpuvApp$staticPaths)\n\n  httpuvApp$staticPathOptions <- httpuv::staticPathOptions(\n    html_charset = \"utf-8\",\n    headers = list(\"X-UA-Compatible\" = \"IE=edge,chrome=1\"),\n    validation =\n      if (!is.null(getOption(\"shiny.sharedSecret\"))) {\n        sprintf('\"Shiny-Shared-Secret\" == \"%s\"', getOption(\"shiny.sharedSecret\"))\n      } else {\n        character(0)\n      }\n  )\n\n  if (is.numeric(port) || is.integer(port)) {\n    if (!quiet) {\n      hostString <- host\n      if (httpuv::ipFamily(host) == 6L)\n        hostString <- paste0(\"[\", hostString, \"]\")\n      message('\\n', 'Listening on http://', hostString, ':', port)\n    }\n    return(startServer(host, port, httpuvApp))\n  } else if (is.character(port)) {\n    if (!quiet) {\n      message('\\n', 'Listening on domain socket ', port)\n    }\n    mask <- attr(port, 'mask')\n    if (is.null(mask)) {\n      stop(\"`port` is not a valid domain socket (missing `mask` attribute). \",\n           \"Note that if you're using the default `host` + `port` \",\n           \"configuration (and not domain sockets), then `port` must \",\n           \"be numeric, not a string.\")\n    }\n    return(startPipeServer(port, mask, httpuvApp))\n  }\n}\n\n# Run an application that was created by \\code{\\link{startApp}}. This\n# function should normally be called in a \\code{while(TRUE)} loop.\nserviceApp <- function() {\n  timerCallbacks$executeElapsed()\n\n  flushReact()\n  flushPendingSessions()\n\n  # If this R session is interactive, then call service() with a short timeout\n  # to keep the session responsive to user input\n  maxTimeout <- ifelse(interactive(), 100, 1000)\n\n  timeout <- max(1, min(maxTimeout, timerCallbacks$timeToNextEvent(), later::next_op_secs()))\n  service(timeout)\n\n  flushReact()\n  flushPendingSessions()\n}\n\n.shinyServerMinVersion <- '0.3.4'\n\n#' Check whether a Shiny application is running\n#'\n#' This function tests whether a Shiny application is currently running.\n#'\n#' @return `TRUE` if a Shiny application is currently running. Otherwise,\n#'   `FALSE`.\n#' @export\nisRunning <- function() {\n  !is.null(getCurrentAppState())\n}\n\n\n# Returns TRUE if we're running in Shiny Server or other hosting environment,\n# otherwise returns FALSE.\ninShinyServer <- function() {\n  nzchar(Sys.getenv('SHINY_PORT'))\n}\n\n# This check was moved out of the main function body because of an issue with\n# the RStudio debugger. (#1474)\nisEmptyMessage <- function(msg) {\n  identical(as.raw(c(0x03, 0xe9)), msg)\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/server.R"},{"filename":"R6/R/generator_funs.R","content":"# This function returns the superclass object\ngenerator_funs$get_inherit <- function() {\n  # The NULL arg speeds up eval a tiny bit\n  eval(inherit, parent_env, NULL)\n}\n\n# This is the $has_private function for a R6ClassGenerator. This copy of it\n# won't run properly; it needs to be copied, and its parent environment set to\n# the generator object environment.\n# Returns TRUE if this class or one of its ancestor superclasses has private\n# members; FALSE otherwise.\ngenerator_funs$has_private <- function() {\n  inherit <- get_inherit()\n  if (!is.null(private_fields) || !is.null(private_methods))\n    TRUE\n  else if (is.null(inherit))\n    FALSE\n  else\n    inherit$has_private()\n}\n\n# This is the $set function for a R6ClassGenerator. This copy of it won't run\n# properly; it needs to be copied, and its parent environment set to the\n# generator object environment.\ngenerator_funs$set <- function(which = NULL, name = NULL, value, overwrite = FALSE) {\n  if (lock_class)\n    stop(\"Can't modify a locked R6 class.\")\n\n  if (is.null(which) || !(which %in% c(\"public\", \"private\", \"active\")))\n    stop(\"`which` must be 'public', 'private', or 'active'.\")\n\n  if (is.null(name) || !is.character(name))\n    stop(\"`name` must be a string.\")\n\n  if (missing(value))\n    stop(\"`value` must be provided.\")\n\n  # Find which group this object should go in.\n  if (which == \"public\") {\n    group <- if (is.function(value)) \"public_methods\" else \"public_fields\"\n  } else if (which == \"private\") {\n    group <- if (is.function(value)) \"private_methods\" else \"private_fields\"\n  } else if (which == \"active\") {\n    if (is.function(value))\n      group <- \"active\"\n    else\n      stop(\"Can't add non-function to active\")\n  }\n\n  # Check that it's not already present\n  all_groups <- c(\"public_methods\", \"public_fields\", \"private_methods\",\n                  \"private_fields\", \"active\")\n\n  # If we're allowed to overwrite, don't check the group that this object\n  # would go in.\n  if (overwrite)\n    all_groups <- setdiff(all_groups, group)\n\n  all_names <- unlist(lapply(all_groups, function(g) names(get(g))))\n\n  if (name %in% all_names) {\n    stop(\"Can't add \", name, \" because it already present in \", classname,\n         \" generator.\")\n  }\n\n  # Assign in correct group. Create group if it doesn't exist.\n  if (is.null(self[[group]]))\n    self[[group]] <- list()\n\n  if (is.null(value)) {\n    # If it's NULL, the item should get a NULL value. The `[[<-` assignment\n    # would instead delete the item; this method gives it a NULL value.\n    self[[group]][name] <- list(NULL)\n  } else {\n    self[[group]][[name]] <- value\n  }\n\n  invisible()\n}\n\n\n# Enable debugging for one or more methods. This will apply to all objects\n# instantiated after this is called.\ngenerator_funs$debug <- function(name) {\n  debug_names <<- union(debug_names, name)\n}\n\n# Disable debugging for one or more methods.\ngenerator_funs$undebug <- function(name) {\n  debug_names <<- setdiff(debug_names, name)\n}\n\ngenerator_funs$lock <- function() {\n  lock_class <<- TRUE\n}\n\ngenerator_funs$unlock <- function() {\n  lock_class <<- FALSE\n}\n\ngenerator_funs$is_locked <- function() {\n  lock_class\n}","normpath":"/tmp/Rtmp0apbcl/R.INSTALL3b856eee1601/R6/R/generator_funs.R"},{"filename":"R6/R/new.R","content":"# This is the $new function for a R6ClassGenerator. This copy of it won't run\n# properly; it needs to be copied, and its parent environment set to the\n# generator object environment.\ngenerator_funs$new <- function(...) {\n  # Get superclass object -------------------------------------------\n  inherit <- get_inherit()\n\n  # Some checks on superclass ---------------------------------------\n  if (!is.null(inherit)) {\n    if (!inherits(inherit, \"R6ClassGenerator\"))\n      stop(\"`inherit` must be a R6ClassGenerator.\")\n\n    if (!identical(portable, inherit$portable))\n      stop(\"Sub and superclass must both be portable or non-portable.\")\n\n    # Merge fields over superclass fields, recursively --------------\n    recursive_merge <- function(obj, which) {\n      if (is.null(obj)) return(NULL)\n      merge_vectors(recursive_merge(obj$get_inherit(), which), obj[[which]])\n    }\n    public_fields  <- merge_vectors(recursive_merge(inherit, \"public_fields\"),\n                                    public_fields)\n    private_fields <- merge_vectors(recursive_merge(inherit, \"private_fields\"),\n                                    private_fields)\n  }\n\n  if (class) {\n    classes <- c(classname, get_superclassnames(inherit), \"R6\")\n  } else {\n    classes <- NULL\n  }\n\n  # Precompute some things ------------------------------------------\n  has_priv <- has_private()\n\n\n  # Create binding and enclosing environments -----------------------\n  if (portable) {\n    # When portable==TRUE, the public binding environment is separate from the\n    # enclosing environment.\n\n    # Binding environment for private objects (where private objects are found)\n    if (has_priv)\n      private_bind_env <- new.env(parent = emptyenv(), hash = FALSE)\n    else\n      private_bind_env <- NULL\n\n    # Binding environment for public objects (where public objects are found)\n    public_bind_env <- new.env(parent = emptyenv(), hash = FALSE)\n\n    # The enclosing environment for methods\n    enclos_env <- new.env(parent = parent_env, hash = FALSE)\n\n  } else {\n    # When portable==FALSE, the public binding environment is the same as the\n    # enclosing environment.\n    # If present, the private binding env is the parent of the public binding\n    # env.\n    if (has_priv) {\n      private_bind_env <- new.env(parent = parent_env, hash = FALSE)\n      public_bind_env <- new.env(parent = private_bind_env, hash = FALSE)\n    } else {\n      private_bind_env <- NULL\n      public_bind_env <- new.env(parent = parent_env, hash = FALSE)\n    }\n\n    enclos_env <- public_bind_env\n  }\n\n  # Add self and private pointer ------------------------------------\n  enclos_env$self <- public_bind_env\n  if (has_priv)\n    enclos_env$private <- private_bind_env\n\n  # Fix environment for methods -------------------------------------\n  public_methods <- assign_func_envs(public_methods, enclos_env)\n  if (has_priv)\n    private_methods <- assign_func_envs(private_methods, enclos_env)\n  if (!is.null(active))\n    active <- assign_func_envs(active, enclos_env)\n\n  # Enable debugging ------------------------------------------------\n  if (length(debug_names) > 0) {\n    lapply(public_methods[names(public_methods) %in% debug_names], base::debug)\n    lapply(private_methods[names(private_methods) %in% debug_names], base::debug)\n    lapply(active[names(active) %in% debug_names], base::debug)\n  }\n\n  # Set up superclass objects ---------------------------------------\n  if (!is.null(inherit)) {\n    if (portable) {\n      # Set up the superclass objects\n      super_struct <- create_super_env(inherit, public_bind_env,\n                                       private_bind_env, portable = TRUE,\n                                       cloneable = cloneable)\n    } else {\n      # Set up the superclass objects\n      super_struct <- create_super_env(inherit, public_bind_env, portable = FALSE,\n                                       cloneable = cloneable)\n    }\n\n    enclos_env$super <- super_struct$bind_env\n\n    # Merge this level's methods over the superclass methods\n    public_methods  <- merge_vectors(super_struct$public_methods, public_methods)\n    private_methods <- merge_vectors(super_struct$private_methods, private_methods)\n    active          <- merge_vectors(super_struct$active, active)\n  }\n\n  # Copy objects to public bind environment -------------------------\n  list2env2(public_methods, envir = public_bind_env)\n  list2env2(public_fields, envir = public_bind_env)\n\n  # Copy objects to private bind environment ------------------------\n  if (has_priv) {\n    list2env2(private_methods, envir = private_bind_env)\n    list2env2(private_fields, envir = private_bind_env)\n  }\n\n  # Set up active bindings ------------------------------------------\n  if (!is.null(active)) {\n    for (name in names(active)) {\n      makeActiveBinding(name, active[[name]], public_bind_env)\n    }\n\n    # If there are active bindings, then we need to store a copy of the active\n    # bindings in case the object is cloned. This is because as of R 4.0,\n    # there's no way to get the function associated with an active binding;\n    # you can only get the return value.\n    enclos_env$`.__active__` <- active\n  }\n\n\n  # Add refs to other environments in the object --------------------\n  public_bind_env$`.__enclos_env__` <- enclos_env\n\n  # Lock ------------------------------------------------------------\n  if (lock_objects) {\n    if (has_priv) lockEnvironment(private_bind_env)\n    lockEnvironment(public_bind_env)\n  }\n\n  # Always lock methods\n  if (has_priv) {\n    for (name in names(private_methods))\n      lockBinding(name, private_bind_env)\n  }\n  for (name in names(public_methods))\n    lockBinding(name, public_bind_env)\n\n  class(public_bind_env) <- classes\n\n  # Initialize ------------------------------------------------------\n  initialize <- .subset2(public_bind_env, \"initialize\")\n  if (is.function(initialize)) {\n    initialize(...)\n  } else if (length(list(...)) != 0 ) {\n    stop(\"Called new() with arguments, but there is no initialize method.\")\n  }\n\n  # Finalizer -------------------------------------------------------\n  if (is.function(.subset2(public_bind_env, \"finalize\"))) {\n    # This wraps the user's `finalize` method. The user's finalize method\n    # typically does not have an `e` argument, so the wrapper needs to consume\n    # the `e` argument.\n    finalizer_wrapper <- function(e) {\n      .subset2(e, \"finalize\")()\n    }\n    # Reassign the wrapper's environment so that it does not capture the current\n    # environment and prevent objects from getting GC'd.\n    environment(finalizer_wrapper) <- baseenv()\n\n    reg.finalizer(\n      public_bind_env,\n      finalizer_wrapper,\n      onexit = TRUE\n    )\n  }\n\n  if (has_priv) {\n    if (is.function(.subset2(private_bind_env, \"finalize\"))) {\n      finalizer_wrapper <- function(e) {\n        .subset2(e, \".__enclos_env__\")$private$finalize()\n      }\n      environment(finalizer_wrapper) <- baseenv()\n      reg.finalizer(\n        public_bind_env,\n        finalizer_wrapper,\n        onexit = TRUE\n      )\n    }\n  }\n\n  public_bind_env\n}\n\n\nencapsulate({\n  # Create and populate the self$super environment, for non-portable case.\n  # In this function, we \"climb to the top\" of the superclass hierarchy by\n  # recursing early on in the function, and then fill the methods downward by\n  # doing the work for each level and passing the needed information down.\n  create_super_env <- function(inherit, public_bind_env, private_bind_env = NULL,\n                               portable = TRUE, cloneable = TRUE) {\n    public_methods  <- inherit$public_methods\n    private_methods <- inherit$private_methods\n    active          <- inherit$active\n\n    # Set up super enclosing and binding environments -------------------\n\n    # The environment in which functions run is a child of the public bind env\n    # (AKA self).\n    # For portable classes, this is a child of the superclass's parent env.\n    # For non-portable classes, this is a child of self; however, self has no\n    # bindings that point to it. The only reason this environment is needed is so\n    # that if a function super$foo in turn calls super$bar, it will be able to\n    # find bar from the next superclass up.\n    if (portable)\n      enclos_parent <- inherit$parent_env\n    else\n      enclos_parent <- public_bind_env\n\n    super_enclos_env <- new.env(parent = enclos_parent, hash = FALSE)\n\n    # The binding environment is a new environment. Its parent doesn't matter\n    # because it's not the enclosing environment for any functions.\n    super_bind_env <- new.env(parent = emptyenv(), hash = FALSE)\n\n    # Need to store the enclosing environment for cloning.\n    super_bind_env$.__enclos_env__ <- super_enclos_env\n\n    # Add self/private pointers -----------------------------------------\n    if (portable) {\n      super_enclos_env$self <- public_bind_env\n      if (!is.null(private_bind_env))\n        super_enclos_env$private <- private_bind_env\n    }\n\n    # Set up method environments ----------------------------------------\n    # All the methods can be found in self$super (the binding env).\n    # Their enclosing env is a different environment.\n    public_methods  <- assign_func_envs(public_methods, super_enclos_env)\n    private_methods <- assign_func_envs(private_methods, super_enclos_env)\n    active          <- assign_func_envs(active, super_enclos_env)\n\n    # Recurse if there are more superclasses ----------------------------\n    inherit_inherit <- inherit$get_inherit()\n    if (!is.null(inherit_inherit)) {\n      super_struct <- create_super_env(inherit_inherit, public_bind_env,\n                                       private_bind_env, portable, cloneable)\n      super_enclos_env$super <- super_struct$bind_env\n\n      # Merge this level's methods over the superclass methods\n      public_methods  <- merge_vectors(super_struct$public_methods, public_methods)\n      private_methods <- merge_vectors(super_struct$private_methods, private_methods)\n      active          <- merge_vectors(super_struct$active, active)\n    }\n\n    # Copy the methods into the binding environment ---------------------\n    list2env2(public_methods, envir = super_bind_env)\n    list2env2(private_methods, envir = super_bind_env)\n    if (!is.null(active)) {\n      for (name in names(active)) {\n        makeActiveBinding(name, active[[name]], super_bind_env)\n      }\n      # If there are active bindings, then we need to store a copy of the\n      # active bindings in case the object is cloned.\n      super_enclos_env$`.__active__` <- active\n    }\n\n    # Return an object with all the information needed to merge down\n    list(\n      bind_env = super_bind_env,\n      public_methods = public_methods,\n      private_methods = private_methods,\n      active = active\n    )\n  }\n})","normpath":"/tmp/Rtmp0apbcl/R.INSTALL3b856eee1601/R6/R/new.R"},{"filename":"httpuv/R/httpuv.R","content":"#' HTTP and WebSocket server\n#'\n#' Allows R code to listen for and interact with HTTP and WebSocket clients, so\n#' you can serve web traffic directly out of your R process. Implementation is\n#' based on \\href{https://github.com/joyent/libuv}{libuv} and\n#' \\href{https://github.com/nodejs/http-parser}{http-parser}.\n#'\n#' This is a low-level library that provides little more than network I/O and\n#' implementations of the HTTP and WebSocket protocols. For an easy way to\n#' create web applications, try \\href{https://shiny.rstudio.com}{Shiny} instead.\n#'\n#' @examples\n#' \\dontrun{\n#' demo(\"echo\", package=\"httpuv\")\n#' }\n#'\n#' @seealso \\link{startServer}\n#'\n#' @name httpuv-package\n#' @aliases httpuv\n#' @docType package\n#' @title HTTP and WebSocket server\n#' @author Joe Cheng \\email{joe@@rstudio.com}\n#' @keywords package\n#' @useDynLib httpuv\n#' @importFrom Rcpp evalCpp\nNULL\n\n# Implementation of Rook input stream\nInputStream <- R6Class(\n  'InputStream',\n  public = list(\n    initialize = function(conn, length) {\n      private$conn <- conn\n      private$length <- length\n      seek(private$conn, 0)\n    },\n    read_lines = function(n = -1L) {\n      readLines(private$conn, n, warn = FALSE)\n    },\n    read = function(l = -1L) {\n      # l < 0 means read all remaining bytes\n      if (l < 0)\n        l <- private$length - seek(private$conn)\n\n      if (l == 0)\n        return(raw())\n      else\n        return(readBin(private$conn, raw(), l))\n    },\n    rewind = function() {\n      seek(private$conn, 0)\n    }\n  ),\n  private = list(\n    conn = NULL,\n    length = NULL\n  ),\n  cloneable = FALSE\n)\n\nNullInputStream <- R6Class(\n  'NullInputStream',\n  public = list(\n    read_lines = function(n = -1L) {\n      character()\n    },\n    read = function(l = -1L) {\n      raw()\n    },\n    rewind = function() invisible(),\n    close = function() invisible()\n  ),\n  cloneable = FALSE\n)\nnullInputStream <- NullInputStream$new()\n\n#Implementation of Rook error stream\nErrorStream <- R6Class(\n  'ErrorStream',\n  public = list(\n    cat = function(... , sep = \" \", fill = FALSE, labels = NULL) {\n      base::cat(..., sep=sep, fill=fill, labels=labels, file=stderr())\n    },\n    flush = function() {\n      base::flush(stderr())\n    }\n  ),\n  cloneable = FALSE\n)\nstdErrStream <- ErrorStream$new()\n\n#' @importFrom promises promise then finally is.promise %...>% %...!%\nrookCall <- function(func, req, data = NULL, dataLength = -1) {\n\n  # Break the processing into two parts: first, the computation with func();\n  # second, the preparation of the response object.\n  compute <- function() {\n    inputStream <- if(is.null(data))\n      nullInputStream\n    else\n      InputStream$new(data, dataLength)\n\n    req$rook.input <- inputStream\n\n    req$rook.errors <- stdErrStream\n\n    req$httpuv.version <- httpuv_version()\n\n    # These appear to be required for Rook multipart parsing to work\n    if (!is.null(req$HTTP_CONTENT_TYPE))\n      req$CONTENT_TYPE <- req$HTTP_CONTENT_TYPE\n    if (!is.null(req$HTTP_CONTENT_LENGTH))\n      req$CONTENT_LENGTH <- req$HTTP_CONTENT_LENGTH\n\n    # func() may return a regular value or a promise.\n    func(req)\n  }\n\n  prepare_response <- function(resp) {\n    if (is.null(resp) || length(resp) == 0)\n      return(NULL)\n\n    # If headers is an empty unnamed list, convert to named list so that\n    # the C++ code won't error.\n    if (is.null(resp$headers) ||\n        (length(resp$headers) == 0 && is.null(names(resp$headers))))\n    {\n      resp$headers <- named_list()\n    }\n\n    # Coerce all headers to character\n    resp$headers <- lapply(resp$headers, paste)\n\n    if ('file' %in% names(resp$body)) {\n      filename <- resp$body[['file']]\n      owned <- FALSE\n      if ('owned' %in% names(resp$body))\n        owned <- as.logical(resp$body$owned)\n\n      resp$body <- NULL\n      resp$bodyFile <- filename\n      resp$bodyFileOwned <- owned\n    }\n    resp\n  }\n\n  on_error <- function(e) {\n    list(\n      status=500L,\n      headers=list(\n        'Content-Type'='text/plain; charset=UTF-8'\n      ),\n      body=charToRaw(enc2utf8(\n        paste(\"ERROR:\", conditionMessage(e), collapse=\"\\n\")\n      ))\n    )\n  }\n\n  # First, run the compute function. If it errored, return error response.\n  # Then check if it returned a promise. If so, promisify the next step.\n  # If not, run the next step immediately.\n  compute_error <- NULL\n  response <- tryCatch(\n    compute(),\n    error = function(e) compute_error <<- e\n  )\n  if (!is.null(compute_error)) {\n    return(on_error(compute_error))\n  }\n\n  if (is.promise(response)) {\n    response %...>% prepare_response %...!% on_error\n  } else {\n    tryCatch(prepare_response(response), error = on_error)\n  }\n}\n\nAppWrapper <- R6Class(\n  'AppWrapper',\n  private = list(\n    app = NULL,                    # List defining app\n    wsconns = NULL,                # An environment containing websocket connections\n    supportsOnHeaders = NULL       # Logical\n  ),\n  public = list(\n    initialize = function(app) {\n      if (is.function(app))\n        private$app <- list(call=app)\n      else\n        private$app <- app\n\n      # private$app$onHeaders can error (e.g. if private$app is a reference class)\n      private$supportsOnHeaders <- isTRUE(try(!is.null(private$app$onHeaders), silent=TRUE))\n\n      # staticPaths are saved in a field on this object, because they are read\n      # from the app object only during initialization. This is the only time\n      # it makes sense to read them from the app object, since they're\n      # subsequently used on the background thread, and for performance\n      # reasons it can't call back into R. Note that if the app object is a\n      # reference object and app$staticPaths is changed later, it will have no\n      # effect on the behavior of the application.\n      #\n      # If private$app is a reference class, accessing private$app$staticPaths\n      # can error if not present. Saving here in a separate var because R CMD\n      # check complains if you compare class(x) with a string.\n      try_obj_class <- class(try(private$app$staticPaths, silent = TRUE))\n      if (try_obj_class == \"try-error\" || is.null(private$app$staticPaths)) {\n        self$staticPaths <- list()\n      } else {\n        self$staticPaths <- normalizeStaticPaths(private$app$staticPaths)\n      }\n\n      try_obj_class <- class(try(private$app$staticPathOptions, silent = TRUE))\n      if (try_obj_class == \"try-error\" || is.null(private$app$staticPathOptions)) {\n        # Use defaults\n        self$staticPathOptions <- staticPathOptions()\n      } else if (inherits(private$app$staticPathOptions, \"staticPathOptions\")) {\n        self$staticPathOptions <- normalizeStaticPathOptions(private$app$staticPathOptions)\n      } else {\n        stop(\"staticPathOptions must be an object of class staticPathOptions.\")\n      }\n\n      private$wsconns <- new.env(parent = emptyenv())\n    },\n    onHeaders = function(req) {\n      if (!private$supportsOnHeaders)\n        return(NULL)\n\n      rookCall(private$app$onHeaders, req)\n    },\n    onBodyData = function(req, bytes) {\n      if (is.null(req$.bodyData))\n        req$.bodyData <- file(open='w+b', encoding='UTF-8')\n      writeBin(bytes, req$.bodyData)\n    },\n    call = function(req, cpp_callback) {\n      # The cpp_callback is an external pointer to a C++ function that writes\n      # the response.\n\n      resp <- if (is.null(private$app$call)) {\n        list(\n          status = 404L,\n          headers = list(\n            \"Content-Type\" = \"text/plain\"\n          ),\n          body = \"404 Not Found\\n\"\n        )\n      } else {\n        rookCall(private$app$call, req, req$.bodyData, seek(req$.bodyData))\n      }\n      # Note: rookCall() should never throw error because all the work is\n      # wrapped in tryCatch().\n\n      clean_up <- function() {\n        if (!is.null(req$.bodyData)) {\n          close(req$.bodyData)\n        }\n        req$.bodyData <- NULL\n      }\n\n      if (is.promise(resp)) {\n        # Slower path if resp is a promise\n        resp <- resp %...>% invokeCppCallback(., cpp_callback)\n        finally(resp, clean_up)\n\n      } else {\n        # Fast path if resp is a regular value\n        on.exit(clean_up())\n        invokeCppCallback(resp, cpp_callback)\n      }\n\n      invisible()\n    },\n    onWSOpen = function(handle, req) {\n      ws <- WebSocket$new(handle, req)\n      private$wsconns[[wsconn_address(handle)]] <- ws\n      result <- try(private$app$onWSOpen(ws))\n\n      # If an unexpected error happened, just close up\n      if (inherits(result, 'try-error')) {\n        ws$close(1011, \"Error in onWSOpen\")\n      }\n    },\n    onWSMessage = function(handle, binary, message) {\n      for (handler in private$wsconns[[wsconn_address(handle)]]$messageCallbacks) {\n        result <- try(handler(binary, message))\n        if (inherits(result, 'try-error')) {\n          private$wsconns[[wsconn_address(handle)]]$close(1011, \"Error executing onWSMessage\")\n          return()\n        }\n      }\n    },\n    onWSClose = function(handle) {\n      ws <- private$wsconns[[wsconn_address(handle)]]\n      ws$handle <- NULL\n      rm(list = wsconn_address(handle), envir = private$wsconns)\n\n      for (handler in ws$closeCallbacks) {\n        handler()\n      }\n    },\n\n    staticPaths = NULL,            # List of static paths\n    staticPathOptions = NULL       # StaticPathOptions object\n  )\n)\n\n#' WebSocket class\n#'\n#' A \\code{WebSocket} object represents a single WebSocket connection. The\n#' object can be used to send messages and close the connection, and to receive\n#' notifications when messages are received or the connection is closed.\n#'\n#' Note that this WebSocket class is different from the one provided by the\n#' package named websocket. This class is meant to be used on the server side,\n#' whereas the one in the websocket package is to be used as a client. The\n#' WebSocket class in httpuv has an older API than the one in the websocket\n#' package.\n#'\n#' WebSocket objects should never be created directly. They are obtained by\n#' passing an \\code{onWSOpen} function to \\code{\\link{startServer}}.\n#'\n#' @usage NULL\n#'\n#' @format NULL\n#'\n#' @section Fields:\n#'\n#'   \\describe{\n#'     \\item{\\code{request}}{\n#'       The Rook request environment that opened the connection. This can be\n#'       used to inspect HTTP headers, for example.\n#'     }\n#'   }\n#'\n#'\n#' @section Methods:\n#'\n#'   \\describe{\n#'     \\item{\\code{onMessage(func)}}{\n#'       Registers a callback function that will be invoked whenever a message\n#'       is received on this connection. The callback function will be invoked\n#'       with two arguments. The first argument is \\code{TRUE} if the message\n#'       is binary and \\code{FALSE} if it is text. The second argument is either\n#'       a raw vector (if the message is binary) or a character vector.\n#'     }\n#'     \\item{\\code{onClose(func)}}{\n#'       Registers a callback function that will be invoked when the connection\n#'       is closed.\n#'     }\n#'     \\item{\\code{send(message)}}{\n#'       Begins sending the given message over the websocket. The message must\n#'       be either a raw vector, or a single-element character vector that is\n#'       encoded in UTF-8.\n#'     }\n#'     \\item{\\code{close()}}{\n#'       Closes the websocket connection.\n#'     }\n#'   }\n#'\n#' @examples\n#'\n#' \\dontrun{\n#' # A WebSocket echo server that listens on port 8080\n#' startServer(\"0.0.0.0\", 8080,\n#'   list(\n#'     onHeaders = function(req) {\n#'       # Print connection headers\n#'       cat(capture.output(str(as.list(req))), sep = \"\\n\")\n#'     },\n#'     onWSOpen = function(ws) {\n#'       cat(\"Connection opened.\\n\")\n#'\n#'       ws$onMessage(function(binary, message) {\n#'         cat(\"Server received message:\", message, \"\\n\")\n#'         ws$send(message)\n#'       })\n#'       ws$onClose(function() {\n#'         cat(\"Connection closed.\\n\")\n#'       })\n#'\n#'     }\n#'   )\n#' )\n#' }\n#' @export\nWebSocket <- R6Class(\n  'WebSocket',\n  public = list(\n    initialize = function(handle, req) {\n      self$handle <- handle\n      self$request <- req\n    },\n    onMessage = function(func) {\n      self$messageCallbacks <- c(self$messageCallbacks, func)\n    },\n    onClose = function(func) {\n      self$closeCallbacks <- c(self$closeCallbacks, func)\n    },\n    send = function(message) {\n      if (is.null(self$handle))\n        return()\n\n      if (is.raw(message))\n        sendWSMessage(self$handle, TRUE, message)\n      else {\n        # TODO: Ensure that message is UTF-8 encoded\n        sendWSMessage(self$handle, FALSE, as.character(message))\n      }\n    },\n    close = function(code = 1000L, reason = \"\") {\n      if (is.null(self$handle))\n        return()\n\n      # Make sure the code will fit in a short int (2 bytes); if not just use\n      # \"Going Away\" error code.\n      code <- as.integer(code)\n      if (code < 0 || code > 2^16 - 1) {\n        warning(\"Invalid websocket error code: \", code)\n        code <- 1001L\n      }\n      reason <- iconv(reason, to = \"UTF-8\")\n\n      closeWS(self$handle, code, reason)\n      self$handle <- NULL\n    },\n\n    handle = NULL,\n    messageCallbacks = list(),\n    closeCallbacks = list(),\n    request = NULL\n  )\n)\n\n#' Create an HTTP/WebSocket server\n#'\n#' Creates an HTTP/WebSocket server on the specified host and port.\n#'\n#' @param host A string that is a valid IPv4 address that is owned by this\n#'   server, or \\code{\"0.0.0.0\"} to listen on all IP addresses.\n#' @param port A number or integer that indicates the server port that should be\n#'   listened on. Note that on most Unix-like systems including Linux and Mac OS\n#'   X, port numbers smaller than 1025 require root privileges.\n#' @param app A collection of functions that define your application. See\n#'   Details.\n#' @param quiet If \\code{TRUE}, suppress error messages from starting app.\n#' @return A handle for this server that can be passed to\n#'   \\code{\\link{stopServer}} to shut the server down.\n#'\n#' @details \\code{startServer} binds the specified port and listens for\n#'   connections on an thread running in the background. This background thread\n#'   handles the I/O, and when it receives a HTTP request, it will schedule a\n#'   call to the user-defined R functions in \\code{app} to handle the request.\n#'   This scheduling is done with \\code{\\link[later]{later}()}. When the R call\n#'   stack is empty -- in other words, when an interactive R session is sitting\n#'   idle at the command prompt -- R will automatically run the scheduled calls.\n#'   However, if the call stack is not empty -- if R is evaluating other R code\n#'   -- then the callbacks will not execute until either the call stack is\n#'   empty, or the \\code{\\link[later]{run_now}()} function is called. This\n#'   function tells R to execute any callbacks that have been scheduled by\n#'   \\code{\\link[later]{later}()}. The \\code{\\link{service}()} function is\n#'   essentially a wrapper for \\code{\\link[later]{run_now}()}.\n#'\n#'   In older versions of httpuv (1.3.5 and below), it did not use a background\n#'   thread for I/O, and when this function was called, it did not accept\n#'   connections immediately. It was necessary to call \\code{\\link{service}}\n#'   repeatedly in order to actually accept and handle connections.\n#'\n#'   If the port cannot be bound (most likely due to permissions or because it\n#'   is already bound), an error is raised.\n#'\n#'   The application can also specify paths on the filesystem which will be\n#'   served from the background thread, without invoking \\code{$call()} or\n#'   \\code{$onHeaders()}. Files served this way will be only use a C++ code,\n#'   which is faster than going through R, and will not be blocked when R code\n#'   is executing. This can greatly improve performance when serving static\n#'   assets.\n#'\n#'   The \\code{app} parameter is where your application logic will be provided\n#'   to the server. This can be a list, environment, or reference class that\n#'   contains the following methods and fields:\n#'\n#'   \\describe{\n#'     \\item{\\code{call(req)}}{Process the given HTTP request, and return an\n#'     HTTP response (see Response Values). This method should be implemented in\n#'     accordance with the\n#'     \\href{https://github.com/jeffreyhorner/Rook/blob/a5e45f751/README.md}{Rook}\n#'     specification. Note that httpuv augments \\code{req} with an additional\n#'     item, \\code{req$HEADERS}, which is a named character vector of request\n#'     headers.}\n#'     \\item{\\code{onHeaders(req)}}{Optional. Similar to \\code{call}, but occurs\n#'     when headers are received. Return \\code{NULL} to continue normal\n#'     processing of the request, or a Rook response to send that response,\n#'     stop processing the request, and ask the client to close the connection.\n#'     (This can be used to implement upload size limits, for example.)}\n#'     \\item{\\code{onWSOpen(ws)}}{Called back when a WebSocket connection is established.\n#'     The given object can be used to be notified when a message is received from\n#'     the client, to send messages to the client, etc. See \\code{\\link{WebSocket}}.}\n#'     \\item{\\code{staticPaths}}{\n#'       A named list of paths that will be served without invoking\n#'       \\code{call()} or \\code{onHeaders}. The name of each one is the URL\n#'       path, and the value is either a string referring to a local path, or an\n#'       object created by the \\code{\\link{staticPath}} function.\n#'     }\n#'     \\item{\\code{staticPathOptions}}{\n#'       A set of default options to use when serving static paths. If\n#'       not set or \\code{NULL}, then it will use the result from calling\n#'       \\code{\\link{staticPathOptions}()} with no arguments.\n#'     }\n#'   }\n#'\n#'   The \\code{startPipeServer} variant can be used instead of\n#'   \\code{startServer} to listen on a Unix domain socket or named pipe rather\n#'   than a TCP socket (this is not common).\n#'\n#' @section Response Values:\n#'\n#' The \\code{call} function is expected to return a list containing the\n#' following, which are converted to an HTTP response and sent to the client:\n#'\n#' \\describe{\n#'   \\item{\\code{status}}{A numeric HTTP status code, e.g. \\code{200} or\n#'     \\code{404L}.}\n#'\n#'   \\item{\\code{headers}}{A named list of HTTP headers and their values, as\n#'     strings. This can also be missing, an empty list, or `NULL`, in which\n#'     case no headers (other than the \\code{Date} and \\code{Content-Length}\n#'     headers, as required) will be added.}\n#'\n#'   \\item{\\code{body}}{A string (or \\code{raw} vector) to be sent as the body\n#'     of the HTTP response. This can also be omitted or set to \\code{NULL} to\n#'     avoid sending any body, which is useful for HTTP \\code{1xx}, \\code{204},\n#'     and \\code{304} responses, as well as responses to \\code{HEAD} requests.}\n#' }\n#'\n#' @return A \\code{\\link{WebServer}} or \\code{\\link{PipeServer}} object.\n#'\n#' @seealso \\code{\\link{stopServer}}, \\code{\\link{runServer}},\n#'   \\code{\\link{listServers}}, \\code{\\link{stopAllServers}}
