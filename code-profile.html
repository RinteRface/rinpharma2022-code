  // Calculate amount of time spent on each line of code. Returns nested objects
  // grouped by file, and then by line number.
  function getFileLineStats(prof, files) {
    // Drop entries with null or "" filename
    prof = prof.filter(function(row) {
      return row.filename !== null && row.filename !== "";
    });

    // Gather line-by-line file contents
    var fileLineStats = files.map(function(file) {
      // Create array of objects with info for each line of code.
      var lines = file.content.split("\n");
      var lineData = [];
      var filename = file.filename;
      var normpath = file.normpath;
      for (var i=0; i<lines.length; i++) {
        lineData[i] = {
          filename: filename,
          normpath: normpath,
          linenum: i + 1,
          content: lines[i],
          sumTime: 0,
          sumMem: 0,
          sumMemAlloc: 0,
          sumMemDealloc: 0
        };
      }

      return {
        filename: filename,
        lineData: lineData
      };
    });

    // Get timing data for each line
    var statsData = d3.nest()
      .key(function(d) { return d.filename; })
      .key(function(d) { return d.linenum; })
      .rollup(function(leaves) {
        var sumTime = leaves.reduce(function(sum, d) {
          // Add this node's time only if no ancestor node has the same
          // filename and linenum. This is to avoid double-counting times for
          // a line.
          var incTime = 0;
          if (!ancestorHasFilenameLinenum(d.filename, d.linenum, d.parent)) {
            incTime = d.endTime - d.startTime;
          }
          return sum + incTime;
        }, 0);

        var sumMem = leaves.reduce(function(sum, d) {
          return sum + d.sumMem;
        }, 0);

        var sumMemDealloc = leaves.reduce(function(sum, d) {
          return sum + d.sumMemDealloc;
        }, 0);

        var sumMemAlloc = leaves.reduce(function(sum, d) {
          return sum + d.sumMemAlloc;
        }, 0);

        return {
          filename: leaves[0].filename,
          linenum: leaves[0].linenum,
          sumTime: sumTime,
          sumMem: sumMem,
          sumMemAlloc: sumMemAlloc,
          sumMemDealloc: sumMemDealloc
        };
      })
      .entries(prof);

    // Insert the sumTimes into line content data
    statsData.forEach(function(fileInfo) {
      // Find item in fileTimes that matches the file of this fileInfo object
      var fileLineData = fileLineStats.filter(function(d) {
        return d.filename === fileInfo.key;
      })[0].lineData;

      fileInfo.values.forEach(function(lineInfo) {
        lineInfo = lineInfo.values;
        fileLineData[lineInfo.linenum - 1].sumTime = lineInfo.sumTime;
        fileLineData[lineInfo.linenum - 1].sumMem = lineInfo.sumMem;
        fileLineData[lineInfo.linenum - 1].sumMemDealloc = lineInfo.sumMemDealloc;
        fileLineData[lineInfo.linenum - 1].sumMemAlloc = lineInfo.sumMemAlloc;
      });
    });

    // Calculate proportional times, relative to the longest time in the data
    // set. Modifies data in place.
    var fileMaxTimes = fileLineStats.map(function(lines) {
      var lineTimes = lines.lineData.map(function(x) { return x.sumTime; });
      return d3.max(lineTimes);
    });

    var maxTime = d3.max(fileMaxTimes);

    fileLineStats.map(function(lines) {
      lines.lineData.map(function(line) {
        line.propTime = line.sumTime / maxTime;
      });
    });

    var totalMem = getTotalMemory(prof);

    fileLineStats.map(function(lines) {
      lines.lineData.map(function(line) {
        line.propMem = line.sumMem / totalMem;
        line.propMemDealloc = line.sumMemDealloc / totalMem;
        line.propMemAlloc = line.sumMemAlloc / totalMem;
      });

uv.R","shiny/R/server.R","shiny/R/runapp.R","shiny/R/runapp.R","shiny/R/conditions.R","promises/R/domains.R","shiny/R/conditions.R","shiny/R/runapp.R","shiny/R/runapp.R","/R/run_app_audit.R",null,"profvis/R/profvis.R",null,null,null,null,null,null,"profvis/R/profvis.R",null,null,null,null,null,null,null,null,null,null,null,null,null,"httpuv/R/RcppExports.R","httpuv/R/httpuv.R","shiny/R/shiny.R","shiny/R/shiny.R","shiny/R/shiny.R","shiny/R/utils.R","promises/R/domains.R","shiny/R/reactive-domains.R","shiny/R/shiny.R","shiny/R/shiny.R",null,null,null,"shiny/R/shiny.R",null,"shiny/R/shiny.R","shiny/R/server.R","shiny/R/runapp.R","shiny/R/runapp.R","shiny/R/conditions.R","promises/R/domains.R","shiny/R/conditions.R","shiny/R/runapp.R","shiny/R/runapp.R","/R/run_app_audit.R",null,"profvis/R/profvis.R",null,null,null,null,null,null,"profvis/R/profvis.R",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"shiny/R/runapp.R","/R/run_app_audit.R",null,"profvis/R/profvis.R",null,null,null,null,null,null,"profvis/R/profvis.R",null,null,null,null,null,null,null,null,null,null,null,null,null]},"interval":10,"files":[{"filename":"profvis/R/pause.R","content":"#' Pause an R process\n#'\n#' This function pauses an R process for some amount of time. It differs from\n#' \\code{\\link{Sys.sleep}} in that time spent in \\code{pause} will show up in\n#' profiler data. Another difference is that \\code{pause} uses up 100% of a CPU,\n#' whereas \\code{Sys.sleep} does not.\n#'\n#' @examples\n#' # Wait for 0.5 seconds\n#' pause(0.5)\n#'\n#' @param seconds Number of seconds to pause.\n#' @useDynLib profvis, .registration = TRUE, .fixes = \"c_\"\n#' @export\npause <- function(seconds) {\n  .Call(c_profvis_pause, as.numeric(seconds))\n}","normpath":"/tmp/RtmpKdDThB/R.INSTALLe5b39edc19d/profvis/R/pause.R"},{"filename":"profvis/R/profvis.R","content":"#' Profile an R expression and visualize profiling data\n#'\n#' This function will run an R expression with profiling, and then return an\n#' htmlwidget for interactively exploring the profiling data.\n#'\n#' An alternate way to use \\code{profvis} is to separately capture the profiling\n#' data to a file using \\code{\\link{Rprof}()}, and then pass the path to the\n#' corresponding data file as the \\code{prof_input} argument to\n#' \\code{profvis()}.\n#'\n#' @param expr Code to profile. Not compatible with \\code{prof_input}.\n#' @param interval Interval for profiling samples, in seconds. Values less than\n#'   0.005 (5 ms) will probably not result in accurate timings\n#' @param prof_output Name of an Rprof output file or directory in which to save\n#'   profiling data. If \\code{NULL} (the default), a temporary file will be used\n#'   and automatically removed when the function exits. For a directory, a\n#'   random filename is used.\n#'\n#' @param prof_input The path to an \\code{\\link{Rprof}} data file.  Not\n#'   compatible with \\code{expr} or \\code{prof_output}.\n#' @param width Width of the htmlwidget.\n#' @param height Height of the htmlwidget\n#' @param split Direction of split. Either \\code{\"v\"} (the default) for\n#'   vertical, or \\code{\"h\"} for horizontal. This is the orientation of the\n#'   split bar.\n#' @param torture Triggers garbage collection after every \\code{torture} memory\n#'   allocation call.\n#'\n#'   Note that memory allocation is only approximate due to the nature of the\n#'   sampling profiler and garbage collection: when garbage collection triggers,\n#'   memory allocations will be attributed to different lines of code. Using\n#'   \\code{torture = steps} helps prevent this, by making R trigger garbage\n#'   collection after every \\code{torture} memory allocation step.\n#'\n#' @param simplify Whether to simplify the profiles by removing\n#'   intervening frames caused by lazy evaluation. This only has an\n#'   effect on R 4.0. See the \\code{filter.callframes} argument of\n#'   \\code{\\link{Rprof}()}.\n#'\n#' @seealso \\code{\\link{print.profvis}} for printing options.\n#' @seealso \\code{\\link{Rprof}} for more information about how the profiling\n#'   data is collected.\n#'\n#' @examples\n#' # Only run these examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' # Profile some code\n#' profvis({\n#'   dat <- data.frame(\n#'     x = rnorm(5e4),\n#'     y = rnorm(5e4)\n#'   )\n#'\n#'   plot(x ~ y, data = dat)\n#'   m <- lm(x ~ y, data = dat)\n#'   abline(m, col = \"red\")\n#' })\n#'\n#'\n#' # Save a profile to an HTML file\n#' p <- profvis({\n#'   dat <- data.frame(\n#'     x = rnorm(5e4),\n#'     y = rnorm(5e4)\n#'   )\n#'\n#'   plot(x ~ y, data = dat)\n#'   m <- lm(x ~ y, data = dat)\n#'   abline(m, col = \"red\")\n#' })\n#' htmlwidgets::saveWidget(p, \"profile.html\")\n#'\n#' # Can open in browser from R\n#' browseURL(\"profile.html\")\n#'\n#' }\n#' @import htmlwidgets\n#' @importFrom utils Rprof\n#' @export\nprofvis <- function(expr = NULL, interval = 0.01, prof_output = NULL,\n                    prof_input = NULL, width = NULL, height = NULL,\n                    split = c(\"h\", \"v\"), torture = 0, simplify = TRUE)\n{\n  split <- match.arg(split)\n  expr_q <- substitute(expr)\n\n  if (is.null(prof_input) && is.null(expr_q)) {\n    stop(\"profvis must be called with `expr` or `prof_input` \")\n  }\n  if (!is.null(prof_input) && (!is.null(expr_q) && !is.null(prof_output))) {\n    stop(\"The `prof_input` argument cannot be used with `expr` or `prof_output`.\")\n  }\n  if (interval < 0.005) {\n    message(\"Intervals smaller than ~5ms will probably not result in accurate timings.\")\n  }\n\n  if (!is.null(expr_q)) {\n    # Change the srcfile to add \"<expr>\" as the filename. Code executed from the\n    # console will have \"\" here, and code executed in a knitr code block will\n    # have \"<text>\". This value is used by the profiler as the filename listed\n    # in the profiler output. We need to do this to distinguish code that was\n    # run in the profvis({}) code block from code that was run outside of it.\n    # See https://github.com/rstudio/profvis/issues/57\n    attr(expr_q, \"srcfile\")$filename <- \"<expr>\"\n\n    # Keep original expression source code\n    expr_source <- attr(expr_q, \"wholeSrcref\", exact = TRUE)\n    expr_source <- attr(expr_source, \"srcfile\", exact = TRUE)$lines\n    # Usually, $lines is a single string, but sometimes it can be split up into a\n    # vector. Make sure it's a single string.\n    expr_source <- paste(expr_source, collapse = \"\\n\")\n\n    prof_extension <- getOption(\"profvis.prof_extension\", default = \".prof\")\n\n    if (is.null(prof_output) && !is.null(getOption(\"profvis.prof_output\")))\n      prof_output <- getOption(\"profvis.prof_output\")\n\n    remove_on_exit <- FALSE\n    if (is.null(prof_output)) {\n      prof_output <- tempfile(fileext = prof_extension)\n      remove_on_exit <- TRUE\n    }\n    else {\n      if (dir.exists(prof_output))\n        prof_output <- tempfile(fileext = prof_extension, tmpdir = prof_output)\n    }\n\n    gc()\n\n    if (!identical(torture, 0)) {\n      gctorture2(step = torture)\n      on.exit(gctorture2(step = 0), add = TRUE)\n    }\n\n    if (getRversion() >= \"4.0.0\") {\n      Rprof(prof_output, interval = interval, line.profiling = TRUE,\n            gc.profiling = TRUE, memory.profiling = TRUE,\n            filter.callframes = simplify)\n    } else {\n      Rprof(prof_output, interval = interval, line.profiling = TRUE,\n            gc.profiling = TRUE, memory.profiling = TRUE)\n    }\n    on.exit(Rprof(NULL), add = TRUE)\n    if (remove_on_exit)\n      on.exit(unlink(prof_output), add = TRUE)\n\n    tryCatch(\n      force(expr),\n      error = function(e) {\n        message(\"profvis: code exited with error:\\n\", e$message, \"\\n\")\n      },\n      interrupt = function(e) {\n        message(\"profvis: interrupt received.\")\n      }\n    )\n    Rprof(NULL)\n\n  } else {\n    # If we got here, we were provided a prof_input file instead of expr\n    expr_source <- NULL\n    prof_output <- prof_input\n  }\n\n  message <- parse_rprof(prof_output, expr_source)\n  message$prof_output <- prof_output\n\n  # Patterns to highlight on flamegraph\n  message$highlight <- highlightPatterns()\n\n  message$split <- split\n\n  htmlwidgets::createWidget(\n    name = 'profvis',\n    list(message = message),\n    width = width,\n    height = height,\n    package = 'profvis',\n    sizingPolicy = htmlwidgets::sizingPolicy(\n      padding = 0,\n      browser.fill = TRUE,\n      viewer.suppress = TRUE,\n      knitr.defaultWidth = \"100%\",\n      knitr.defaultHeight = \"600px\",\n      knitr.figure = FALSE\n    )\n  )\n}\n\n#' Print a profvis object\n#'\n#' @inheritParams profvis\n#' @param x The object to print.\n#' @param ... Further arguments to passed on to other print methods.\n#' @export\nprint.profvis <- function(x, ..., width = NULL, height = NULL, split = NULL) {\n\n  if (!is.null(split)) {\n    split <- match.arg(split, c(\"h\", \"v\"))\n    x$x$message$split <- split\n  }\n  if (!is.null(width)) x$width <- width\n  if (!is.null(height)) x$height <- height\n\n  f <- getOption(\"profvis.print\")\n  if (is.function(f)) {\n    f(x, ...)\n  } else {\n    NextMethod()\n  }\n}\n\n#' Widget output function for use in Shiny\n#'\n#' @param outputId Output variable for profile visualization.\n#'\n#' @inheritParams profvis\n#' @export\nprofvisOutput <- function(outputId, width = '100%', height = '600px'){\n  shinyWidgetOutput(outputId, 'profvis', width, height, package = 'profvis')\n}\n\n#' Widget render function for use in Shiny\n#'\n#' @param expr An expression that returns a profvis object.\n#' @param env The environment in which to evaluate \\code{expr}.\n#' @param quoted Is \\code{expr} a quoted expression (with \\code{\\link{quote}()})?\n#'\n#' @export\nrenderProfvis <- function(expr, env = parent.frame(), quoted = FALSE) {\n  if (!quoted) { expr <- substitute(expr) } # force quoted\n  shinyRenderWidget(expr, profvisOutput, env, quoted = TRUE)\n}","normpath":"/tmp/RtmpKdDThB/R.INSTALLe5b39edc19d/profvis/R/profvis.R"},{"filename":"httpuv/R/static_paths.R","content":"#' Create a staticPath object\n#'\n#' The \\code{staticPath} function creates a \\code{staticPath} object. Note that\n#' if any of the arguments (other than \\code{path}) are \\code{NULL}, then that\n#' means that for this particular static path, it should inherit the behavior\n#' from the staticPathOptions set for the application as a whole.\n#'\n#' The \\code{excludeStaticPath} function tells the application to ignore a\n#' particular path for static serving. This is useful when you want to include a\n#' path for static serving (like \\code{\"/\"}) but then exclude a subdirectory of\n#' it (like \\code{\"/dynamic\"}) so that the subdirectory will always be passed to\n#' the R code for handling requests. \\code{excludeStaticPath} can be used not\n#' only for directories; it can also exclude specific files.\n#'\n#' @param path The local path.\n#' @inheritParams staticPathOptions\n#'\n#' @seealso \\code{\\link{staticPathOptions}}.\n#'\n#' @export\nstaticPath <- function(\n  path,\n  indexhtml    = NULL,\n  fallthrough  = NULL,\n  html_charset = NULL,\n  headers      = NULL,\n  validation   = NULL\n) {\n  if (!is.character(path) || length(path) != 1 || path == \"\") {\n    stop(\"`path` must be a non-empty string.\")\n  }\n\n  path <- normalizePath(path, winslash = \"/\", mustWork = TRUE)\n  path <- enc2utf8(path)\n\n  structure(\n    list(\n      path = path,\n      options = normalizeStaticPathOptions(staticPathOptions(\n        indexhtml    = indexhtml,\n        fallthrough  = fallthrough,\n        html_charset = html_charset,\n        headers      = headers,\n        validation   = validation,\n        exclude      = FALSE\n      ))\n    ),\n    class = \"staticPath\"\n  )\n}\n\n#' @rdname staticPath\n#' @export\nexcludeStaticPath <- function() {\n  structure(\n    list(\n      path = \"\",\n      options = staticPathOptions(\n        indexhtml    = NULL,\n        fallthrough  = NULL,\n        html_charset = NULL,\n        headers      = NULL,\n        validation   = NULL,\n        exclude      = TRUE\n      )\n    ),\n    class = \"staticPath\"\n  )\n}\n\nas.staticPath <- function(path) {\n  UseMethod(\"as.staticPath\", path)\n}\n\nas.staticPath.staticPath <- function(path) {\n  path\n}\n\nas.staticPath.character <- function(path) {\n  staticPath(path)\n}\n\nas.staticPath.default <- function(path) {\n  stop(\"Cannot convert object of class \", class(path), \" to a staticPath object.\")\n}\n\n#' @export\nprint.staticPath <- function(x, ...) {\n  cat(format(x, ...), sep = \"\\n\")\n  invisible(x)\n}\n\n#' @export\nformat.staticPath <- function(x, ...) {\n  ret <- paste0(\n    \"<staticPath>\\n\",\n    \"  Local path:        \", x$path, \"\\n\",\n    format_opts(x$options)\n  )\n}\n\n#' Create options for static paths\n#'\n#'\n#' @param indexhtml If an index.html file is present, should it be served up\n#'   when the client requests the static path or any subdirectory?\n#' @param fallthrough With the default value, \\code{FALSE}, if a request is made\n#'   for a file that doesn't exist, then httpuv will immediately send a 404\n#'   response from the background I/O thread, without needing to call back into\n#'   the main R thread. This offers the best performance. If the value is\n#'   \\code{TRUE}, then instead of sending a 404 response, httpuv will call the\n#'   application's \\code{call} function, and allow it to handle the request.\n#' @param html_charset When HTML files are served, the value that will be\n#'   provided for \\code{charset} in the Content-Type header. For example, with\n#'   the default value, \\code{\"utf-8\"}, the header is \\code{Content-Type:\n#'   text/html; charset=utf-8}. If \\code{\"\"} is used, then no \\code{charset}\n#'   will be added in the Content-Type header.\n#' @param headers Additional headers and values that will be included in the\n#'   response.\n#' @param validation An optional validation pattern. Presently, the only type of\n#'   validation supported is an exact string match of a header. For example, if\n#'   \\code{validation} is \\code{'\"abc\" = \"xyz\"'}, then HTTP requests must have a\n#'   header named \\code{abc} (case-insensitive) with the value \\code{xyz}\n#'   (case-sensitive). If a request does not have a matching header, than httpuv\n#'   will give a 403 Forbidden response. If the \\code{character(0)} (the\n#'   default), then no validation check will be performed.\n#' @param exclude Should this path be excluded from static serving? (This is\n#'   only to be used internally, for \\code{\\link{excludeStaticPath}}.)\n#'\n#' @export\nstaticPathOptions <- function(\n  indexhtml    = TRUE,\n  fallthrough  = FALSE,\n  html_charset = \"utf-8\",\n  headers      = list(),\n  validation   = character(0),\n  exclude      = FALSE\n) {\n  res <- structure(\n    list(\n      indexhtml    = indexhtml,\n      fallthrough  = fallthrough,\n      html_charset = html_charset,\n      headers      = headers,\n      validation   = validation,\n      exclude      = exclude\n    ),\n    class = \"staticPathOptions\"\n  )\n\n  normalizeStaticPathOptions(res)\n}\n\n#' @export\nprint.staticPathOptions <- function(x, ...) {\n  cat(format(x, ...), sep = \"\\n\")\n  invisible(x)\n}\n\n\n#' @export\nformat.staticPathOptions <- function(x, ...) {\n  paste0(\n    \"<staticPathOptions>\\n\",\n    format_opts(x, format_empty = \"<none>\")\n  )\n}\n\nformat_opts <- function(x, format_empty = \"<inherit>\") {\n  format_option <- function(opt) {\n    if (is.null(opt) || length(opt) == 0) {\n      format_empty\n\n    } else if (!is.null(names(opt))) {\n      # Named character vector\n      lines <- mapply(\n        function(name, value) paste0('    \"', name, '\" = \"', value, '\"'),\n        names(opt),\n        opt,\n        SIMPLIFY = FALSE,\n        USE.NAMES = FALSE\n      )\n\n      lines <- paste(as.character(lines), collapse = \"\\n\")\n      lines <- paste0(\"\\n\", lines)\n      lines\n\n    } else {\n      paste(as.character(opt), collapse = \" \")\n    }\n  }\n  ret <- paste0(\n    \"  Use index.html:    \", format_option(x$indexhtml),    \"\\n\",\n    \"  Fallthrough to R:  \", format_option(x$fallthrough),  \"\\n\",\n    \"  HTML charset:      \", format_option(x$html_charset), \"\\n\",\n    \"  Extra headers:     \", format_option(x$headers),      \"\\n\",\n    \"  Validation params: \", format_option(x$validation),   \"\\n\",\n    \"  Exclude path:      \", format_option(x$exclude),      \"\\n\"\n  )\n}\n\n\n# This function always returns a named list of staticPath objects. The names\n# will all start with \"/\". The input can be a named character vector or a\n# named list containing a mix of strings and staticPath objects. This function\n# is idempotent.\nnormalizeStaticPaths <- function(paths) {\n  if (is.null(paths) || length(paths) == 0) {\n    return(list())\n  }\n\n  if (any_unnamed(paths)) {\n    stop(\"paths must be a named character vector, a named list containing strings and staticPath objects, or NULL.\")\n  }\n\n  if (!is.character(paths) && !is.list(paths)) {\n    stop(\"paths must be a named character vector, a named list containing strings and staticPath objects, or NULL.\")\n  }\n\n  # Convert to list of staticPath objects. Need this verbose wrapping of\n  # as.staticPath because of S3 dispatch for non-registered methods.\n  paths <- lapply(paths, function(path) as.staticPath(path))\n\n  # Make sure URL paths have a leading '/' and no trailing '/'.\n  names(paths) <- vapply(names(paths), function(path) {\n    path <- enc2utf8(path)\n\n    if (path == \"\") {\n      stop(\"All paths must be non-empty strings.\")\n    }\n    # Ensure there's a leading / for every path\n    if (substr(path, 1, 1) != \"/\") {\n      path <- paste0(\"/\", path)\n    }\n    # Strip trailing slashes, except when the path is just \"/\".\n    if (path != \"/\") {\n      path <- sub(\"/+$\", \"\", path)\n    }\n\n    path\n  }, \"\")\n\n  paths\n}\n\n# Takes a staticPathOptions object and modifies it so that the resulting\n# object is easier to work with on the C++ side. The resulting object is not\n# meant to be modified on the R side. This function is idempotent; if the\n# object has already been normalized, it will not be modified. For each entry,\n# a NULL means to inherit.\nnormalizeStaticPathOptions <- function(opts) {\n  if (isTRUE(attr(opts, \"normalized\", exact = TRUE))) {\n    return(opts)\n  }\n\n  # html_charset can accept \"\" or character(0). But on the C++ side, we want\n  # \"\".\n  if (!is.null(opts$html_charset)) {\n    if (length(opts$html_charset) == 0) {\n      opts$html_charset <- \"\"\n    }\n  }\n\n  if (!is.null(opts$exclude)) {\n    if (!is.logical(opts$exclude) || length(opts$exclude) != 1) {\n      stop(\"`exclude` option must be TRUE or FALSE.\")\n    }\n  }\n\n  # Can be a named list of strings, or a named character vector. On the C++\n  # side, we want a named character vector.\n  if (is.list(opts$headers)) {\n    # Convert list to named character vector\n    opts$headers <- unlist(opts$headers, recursive = FALSE)\n    # Special case: if opts$headers was an empty list before unlist(), it is\n    # now NULL. Replace it with an empty named character vector.\n    if (length(opts$headers) == 0) {\n      opts$headers <- c(a=\"a\")[0]\n    }\n\n    if (!is.character(opts$headers) || any_unnamed(opts$headers)) {\n      stop(\"`headers` option must be a named list or character vector.\")\n    }\n  }\n\n  if (!is.null(opts$validation)) {\n    if (!is.character(opts$validation) || length(opts$validation) > 1) {\n      stop(\"`validation` option must be a character vector with zero or one element.\")\n    }\n\n    # Both \"\" and character(0) result in character(0). Length-1 strings other\n    # than \"\" will be parsed.\n    if (length(opts$validation) == 1) {\n      if (opts$validation == \"\") {\n        opts$validation <- character(0)\n\n      } else {\n        fail <- FALSE\n        tryCatch(\n          p <- parse(text = opts$validation)[[1]],\n          error = function(e) fail <<- TRUE\n        )\n        if (!fail) {\n          if (length(p) != 3            ||\n              p[[1]] != as.symbol(\"==\") ||\n              !is.character(p[[2]])     ||\n              length(p[[2]]) != 1       ||\n              !is.character(p[[3]])     ||\n              length(p[[3]]) != 1)\n          {\n            fail <- TRUE\n          }\n        }\n        if (fail) {\n          stop(\"`validation` must be a string of the form: '\\\"xxx\\\" == \\\"yyy\\\"'\")\n        }\n\n        # Turn it into a char vector for easier processing in C++\n        opts$validation <- as.character(p)\n      }\n    }\n  }\n\n  attr(opts, \"normalized\") <- TRUE\n  opts\n}","normpath":"/tmp/RtmpSWDDtO/R.INSTALL998322f72c86/httpuv/R/static_paths.R"},{"filename":"shiny/R/server-resource-paths.R","content":".globals$resourcePaths <- list()\n.globals$resources <- list()\n\n#' Resource Publishing\n#'\n#' Add, remove, or list directory of static resources to Shiny's web server,\n#' with the given path prefix. Primarily intended for package authors to make\n#' supporting JavaScript/CSS files available to their components.\n#'\n#' Shiny provides two ways of serving static files (i.e., resources):\n#'\n#' 1. Static files under the `www/` directory are automatically made available\n#' under a request path that begins with `/`.\n#' 2. `addResourcePath()` makes static files in a `directoryPath` available\n#' under a request path that begins with `prefix`.\n#'\n#' The second approach is primarily intended for package authors to make\n#' supporting JavaScript/CSS files available to their components.\n#'\n#' Tools for managing static resources published by Shiny's web server:\n#'  * `addResourcePath()` adds a directory of static resources.\n#'  * `resourcePaths()` lists the currently active resource mappings.\n#'  * `removeResourcePath()` removes a directory of static resources.\n#'\n#' @param prefix The URL prefix (without slashes). Valid characters are a-z,\n#'   A-Z, 0-9, hyphen, period, and underscore. For example, a value of 'foo'\n#'   means that any request paths that begin with '/foo' will be mapped to the\n#'   given directory.\n#' @param directoryPath The directory that contains the static resources to be\n#'   served.\n#'\n#' @rdname resourcePaths\n#' @seealso [singleton()]\n#'\n#' @examples\n#' addResourcePath('datasets', system.file('data', package='datasets'))\n#' resourcePaths()\n#' removeResourcePath('datasets')\n#' resourcePaths()\n#'\n#' # make sure all resources are removed\n#' lapply(names(resourcePaths()), removeResourcePath)\n#' @export\naddResourcePath <- function(prefix, directoryPath) {\n  if (length(prefix) != 1) stop(\"prefix must be of length 1\")\n  if (grepl(\"^\\\\.+$\", prefix)) stop(\"prefix can't be composed of dots only\")\n  if (!grepl('[a-z0-9\\\\-_.]+$', prefix, ignore.case = TRUE, perl = TRUE)) {\n    stop(\"addResourcePath called with invalid prefix; please see documentation\")\n  }\n  if (prefix %in% c('shared')) {\n    stop(\"addResourcePath called with the reserved prefix '\", prefix, \"'; \",\n         \"please use a different prefix\")\n  }\n  normalizedPath <- tryCatch(normalizePath(directoryPath, mustWork = TRUE),\n    error = function(e) {\n      stop(\"Couldn't normalize path in `addResourcePath`, with arguments: \",\n        \"`prefix` = '\", prefix, \"'; `directoryPath` = '\" , directoryPath, \"'\")\n    }\n  )\n\n  # # Often times overwriting a resource path is \"what you want\",\n  # # but sometimes it can lead to difficult to diagnose issues\n  # # (e.g. an implict dependency might set a resource path that\n  # # conflicts with what you, the app author, are trying to register)\n  # # Note that previous versions of shiny used to warn about this case,\n  # # but it was eventually removed since it caused confusion (#567).\n  # # It seems a good compromise is to throw a more information message.\n  # if (getOption(\"shiny.resourcePathChanges\", FALSE) &&\n  #     prefix %in% names(.globals$resourcePaths)) {\n  #   existingPath <- .globals$resourcePaths[[prefix]]$path\n  #   if (normalizedPath != existingPath) {\n  #     message(\n  #       \"The resource path '\", prefix, \"' used to point to \",\n  #       existingPath, \", but it now points to \", normalizedPath, \". \",\n  #       \"If your app doesn't work as expected, you may want to \",\n  #       \"choose a different prefix name.\"\n  #     )\n  #   }\n  # }\n\n  # If a shiny app is currently running, dynamically register this path with\n  # the corresponding httpuv server object.\n  if (!is.null(getShinyOption(\"server\", default = NULL)))\n  {\n    getShinyOption(\"server\")$setStaticPath(.list = stats::setNames(normalizedPath, prefix))\n  }\n\n  # .globals$resourcePaths and .globals$resources persist across runs of applications.\n  .globals$resourcePaths[[prefix]] <- staticPath(normalizedPath)\n  # This is necessary because resourcePaths is only for serving assets out of C++;\n  # to support subapps, we also need assets to be served out of R, because those\n  # URLs are rewritten by R code (i.e. routeHandler) before they can be matched to\n  # a resource path.\n  .globals$resources[[prefix]] <- list(\n    directoryPath = normalizedPath,\n    func = staticHandler(normalizedPath)\n  )\n}\n\n#' @rdname resourcePaths\n#' @export\nresourcePaths <- function() {\n  urls <- names(.globals$resourcePaths)\n  paths <- vapply(.globals$resourcePaths, function(x) x$path, character(1))\n  stats::setNames(paths, urls)\n}\n\nhasResourcePath <- function(prefix) {\n  prefix %in% names(resourcePaths())\n}\n\n#' @rdname resourcePaths\n#' @export\nremoveResourcePath <- function(prefix) {\n  if (length(prefix) > 1) stop(\"`prefix` must be of length 1.\")\n  if (!hasResourcePath(prefix)) {\n    warning(\"Resource \", prefix, \" not found.\")\n    return(invisible(FALSE))\n  }\n  .globals$resourcePaths[[prefix]] <- NULL\n  .globals$resources[[prefix]] <- NULL\n  invisible(TRUE)\n}\n\n# This function handles any GET request with two or more path elements where the\n# first path element matches a prefix that was previously added using\n# addResourcePath().\n#\n# For example, if `addResourcePath(\"foo\", \"~/bar\")` was called, then a GET\n# request for /foo/one/two.html would rewrite the PATH_INFO as /one/two.html and\n# send it to the resource path function for \"foo\". As of this writing, that\n# function will always be a staticHandler, which serves up a file if it exists\n# and NULL if it does not.\n#\n# Since Shiny 1.3.x, assets registered via addResourcePath should mostly be\n# served out of httpuv's native static file serving features. However, in the\n# specific case of subapps, the R code path must be used, because subapps insert\n# a giant random ID into the beginning of the URL that must be stripped off by\n# an R route handler (see addSubApp()).\nresourcePathHandler <- function(req) {\n  if (!identical(req$REQUEST_METHOD, 'GET'))\n    return(NULL)\n\n  # e.g. \"/foo/one/two.html\"\n  path <- req$PATH_INFO\n\n  match <- regexpr('^/([^/]+)/', path, perl=TRUE)\n  if (match == -1)\n    return(NULL)\n  len <- attr(match, 'capture.length')\n  # e.g. \"foo\"\n  prefix <- substr(path, 2, 2 + len - 1)\n\n  resInfo <- .globals$resources[[prefix]]\n  if (is.null(resInfo))\n    return(NULL)\n\n  # e.g. \"/one/two.html\"\n  suffix <- substr(path, 2 + len, nchar(path))\n\n  # Create a new request that's a clone of the current request, but adjust\n  # PATH_INFO and SCRIPT_NAME to reflect that we have already matched the first\n  # path element (e.g. \"/foo\"). See routeHandler() for more info.\n  subreq <- as.environment(as.list(req, all.names=TRUE))\n  subreq$PATH_INFO <- suffix\n  subreq$SCRIPT_NAME <- paste(subreq$SCRIPT_NAME, substr(path, 1, 2 + len), sep='')\n\n  return(resInfo$func(subreq))\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/server-resource-paths.R"},{"filename":"/R/run_app_audit.R","content":"#' Run example app\n#'\n#' @param ... arguments to pass to golem_opts.\n#' See `?golem::get_golem_options` for more details.\n#' @inheritParams shiny::shinyApp\n#'\n#' @return A shiny app object\n#' @export\n#' @import shiny\n#' @importFrom golem with_golem_options\nrun_app_audit <- function(onStart = NULL, # nolint\n                    options = list(),\n                    enableBookmarking = NULL, # nolint\n                    uiPattern = \"/\", # nolint\n                    ...) {\n  # serve js tools for Monkey test (in case proxy blocks external scripts)\n  addResourcePath(\"gremlins\", \"inst/shinyValidator-js\")\n  # DON'T CHANGE (INTERNAL TO SHINYVALIDATOR)\n  p <- parent.frame(1)\n  .enable_reactlog <- p[[\".enable_reactlog\"]]\n  .profile_code <- p[[\".profile_code\"]]\n  if (is.null(.enable_reactlog)) .enable_reactlog <- FALSE\n  if (is.null(.profile_code)) .profile_code <- FALSE\n\n  if (.enable_reactlog || .profile_code) {\n    tmp <- body(app_server)\n    start <- length(tmp) + 1 # start just before the closing }\n    body(app_server)[[start]] <- substitute(\n      onSessionEnded(function() {\n        message(\"CI/CD callback: APP successfully stopped by chrome\")\n        stopApp(reactlog())\n      })\n    )\n  }\n\n  runApp(\n    with_golem_options(\n      app = shinyApp(\n        ui = app_ui,\n        server = app_server,\n        onStart = onStart,\n        options = options,\n        enableBookmarking = enableBookmarking,\n        uiPattern = uiPattern\n      ),\n      golem_opts = list(...)\n    ),\n    test.mode = TRUE\n  )\n}","normpath":"/home/runner/work/rinpharma2022-code/rinpharma2022-code/R/run_app_audit.R"},{"filename":"shiny/R/runapp.R","content":"#' Run Shiny Application\n#'\n#' Runs a Shiny application. This function normally does not return; interrupt R\n#' to stop the application (usually by pressing Ctrl+C or Esc).\n#'\n#' The host parameter was introduced in Shiny 0.9.0. Its default value of\n#' `\"127.0.0.1\"` means that, contrary to previous versions of Shiny, only\n#' the current machine can access locally hosted Shiny apps. To allow other\n#' clients to connect, use the value `\"0.0.0.0\"` instead (which was the\n#' value that was hard-coded into Shiny in 0.8.0 and earlier).\n#'\n#' @param appDir The application to run. Should be one of the following:\n#'   \\itemize{\n#'   \\item A directory containing `server.R`, plus, either `ui.R` or\n#'    a `www` directory that contains the file `index.html`.\n#'   \\item A directory containing `app.R`.\n#'   \\item An `.R` file containing a Shiny application, ending with an\n#'    expression that produces a Shiny app object.\n#'   \\item A list with `ui` and `server` components.\n#'   \\item A Shiny app object created by [shinyApp()].\n#'   }\n#' @param port The TCP port that the application should listen on. If the\n#'   `port` is not specified, and the `shiny.port` option is set (with\n#'   `options(shiny.port = XX)`), then that port will be used. Otherwise,\n#'   use a random port between 3000:8000, excluding ports that are blocked\n#'   by Google Chrome for being considered unsafe: 3659, 4045, 5060,\n#'   5061, 6000, 6566, 6665:6669 and 6697. Up to twenty random\n#'   ports will be tried.\n#' @param launch.browser If true, the system's default web browser will be\n#'   launched automatically after the app is started. Defaults to true in\n#'   interactive sessions only. The value of this parameter can also be a\n#'   function to call with the application's URL.\n#' @param host The IPv4 address that the application should listen on. Defaults\n#'   to the `shiny.host` option, if set, or `\"127.0.0.1\"` if not. See\n#'   Details.\n#' @param workerId Can generally be ignored. Exists to help some editions of\n#'   Shiny Server Pro route requests to the correct process.\n#' @param quiet Should Shiny status messages be shown? Defaults to FALSE.\n#' @param display.mode The mode in which to display the application. If set to\n#'   the value `\"showcase\"`, shows application code and metadata from a\n#'   `DESCRIPTION` file in the application directory alongside the\n#'   application. If set to `\"normal\"`, displays the application normally.\n#'   Defaults to `\"auto\"`, which displays the application in the mode given\n#'   in its `DESCRIPTION` file, if any.\n#' @param test.mode Should the application be launched in test mode? This is\n#'   only used for recording or running automated tests. Defaults to the\n#'   `shiny.testmode` option, or FALSE if the option is not set.\n#'\n#' @examples\n#' \\dontrun{\n#' # Start app in the current working directory\n#' runApp()\n#'\n#' # Start app in a subdirectory called myapp\n#' runApp(\"myapp\")\n#' }\n#'\n#' ## Only run this example in interactive R sessions\n#' if (interactive()) {\n#'   options(device.ask.default = FALSE)\n#'\n#'   # Apps can be run without a server.r and ui.r file\n#'   runApp(list(\n#'     ui = bootstrapPage(\n#'       numericInput('n', 'Number of obs', 100),\n#'       plotOutput('plot')\n#'     ),\n#'     server = function(input, output) {\n#'       output$plot <- renderPlot({ hist(runif(input$n)) })\n#'     }\n#'   ))\n#'\n#'\n#'   # Running a Shiny app object\n#'   app <- shinyApp(\n#'     ui = bootstrapPage(\n#'       numericInput('n', 'Number of obs', 100),\n#'       plotOutput('plot')\n#'     ),\n#'     server = function(input, output) {\n#'       output$plot <- renderPlot({ hist(runif(input$n)) })\n#'     }\n#'   )\n#'   runApp(app)\n#' }\n#' @export\nrunApp <- function(appDir=getwd(),\n                   port=getOption('shiny.port'),\n                   launch.browser = getOption('shiny.launch.browser', interactive()),\n                   host=getOption('shiny.host', '127.0.0.1'),\n                   workerId=\"\", quiet=FALSE,\n                   display.mode=c(\"auto\", \"normal\", \"showcase\"),\n                   test.mode=getOption('shiny.testmode', FALSE)) {\n  on.exit({\n    handlerManager$clear()\n  }, add = TRUE)\n\n  if (isRunning()) {\n    stop(\"Can't call `runApp()` from within `runApp()`. If your \",\n         \"application code contains `runApp()`, please remove it.\")\n  }\n\n  # Make warnings print immediately\n  # Set pool.scheduler to support pool package\n  ops <- options(\n    # Raise warn level to 1, but don't lower it\n    warn = max(1, getOption(\"warn\", default = 1)),\n    pool.scheduler = scheduleTask\n  )\n  on.exit(options(ops), add = TRUE)\n\n  # ============================================================================\n  # Global onStart/onStop callbacks\n  # ============================================================================\n  # Invoke user-defined onStop callbacks, before the application's internal\n  # onStop callbacks.\n  on.exit({\n    .globals$onStopCallbacks$invoke()\n    .globals$onStopCallbacks <- Callbacks$new()\n  }, add = TRUE)\n\n  require(shiny)\n\n  # ============================================================================\n  # Convert to Shiny app object\n  # ============================================================================\n  appParts <- as.shiny.appobj(appDir)\n\n  # ============================================================================\n  # Initialize app state object\n  # ============================================================================\n  # This is so calls to getCurrentAppState() can be used to find (A) whether an\n  # app is running and (B), get options and data associated with the app.\n  initCurrentAppState(appParts)\n  on.exit(clearCurrentAppState(), add = TRUE)\n  # Any shinyOptions set after this point will apply to the current app only\n  # (and will not persist after the app stops).\n\n  # ============================================================================\n  # shinyOptions\n  # ============================================================================\n  # A unique identifier associated with this run of this application. It is\n  # shared across sessions.\n  shinyOptions(appToken = createUniqueId(8))\n\n  # Set up default cache for app.\n  if (is.null(getShinyOption(\"cache\", default = NULL))) {\n    shinyOptions(cache = cachem::cache_mem(max_size = 200 * 1024^2))\n  }\n\n  # Extract appOptions (which is a list) and store them as shinyOptions, for\n  # this app. (This is the only place we have to store settings that are\n  # accessible both the UI and server portion of the app.)\n  applyCapturedAppOptions(appParts$appOptions)\n\n  # ============================================================================\n  # runApp options set via shinyApp(options = list(...))\n  # ============================================================================\n  # The lines below set some of the app's running options, which\n  # can be:\n  #   - left unspecified (in which case the arguments' default\n  #     values from `runApp` kick in);\n  #   - passed through `shinyApp`\n  #   - passed through `runApp` (this function)\n  #   - passed through both `shinyApp` and `runApp` (the latter\n  #     takes precedence)\n  #\n  # Matrix of possibilities:\n  # | IN shinyApp | IN runApp | result       | check                                                                                                                                  |\n  # |-------------|-----------|--------------|----------------------------------------------------------------------------------------------------------------------------------------|\n  # | no          | no        | use defaults | exhaust all possibilities: if it's missing (runApp does not specify); THEN if it's not in shinyApp appParts$options; THEN use defaults |\n  # | yes         | no        | use shinyApp | if it's missing (runApp does not specify); THEN if it's in shinyApp appParts$options; THEN use shinyApp                                |\n  # | no          | yes       | use runApp   | if it's not missing (runApp specifies), use those                                                                                      |\n  # | yes         | yes       | use runApp   | if it's not missing (runApp specifies), use those                                                                                      |\n  #\n  # I tried to make this as compact and intuitive as possible,\n  # given that there are four distinct possibilities to check\n  appOps <- appParts$options\n  findVal <- function(arg, default) {\n    if (arg %in% names(appOps)) appOps[[arg]] else default\n  }\n\n  if (missing(port))\n    port <- findVal(\"port\", port)\n  if (missing(launch.browser))\n    launch.browser <- findVal(\"launch.browser\", launch.browser)\n  if (missing(host))\n    host <- findVal(\"host\", host)\n  if (missing(quiet))\n    quiet <- findVal(\"quiet\", quiet)\n  if (missing(display.mode))\n    display.mode <- findVal(\"display.mode\", display.mode)\n  if (missing(test.mode))\n    test.mode <- findVal(\"test.mode\", test.mode)\n\n  if (is.null(host) || is.na(host)) host <- '0.0.0.0'\n\n  # ============================================================================\n  # Hosted environment\n  # ============================================================================\n  workerId(workerId)\n\n  if (inShinyServer()) {\n    # If SHINY_PORT is set, we're running under Shiny Server. Check the version\n    # to make sure it is compatible. Older versions of Shiny Server don't set\n    # SHINY_SERVER_VERSION, those will return \"\" which is considered less than\n    # any valid version.\n    ver <- Sys.getenv('SHINY_SERVER_VERSION')\n    if (utils::compareVersion(ver, .shinyServerMinVersion) < 0) {\n      warning('Shiny Server v', .shinyServerMinVersion,\n              ' or later is required; please upgrade!')\n    }\n  }\n\n  # ============================================================================\n  # Shinytest\n  # ============================================================================\n  # Set the testmode shinyoption so that this can be read by both the\n  # ShinySession and the UI code (which executes separately from the\n  # ShinySession code).\n  shinyOptions(testmode = test.mode)\n  if (test.mode) {\n    message(\"Running application in test mode.\")\n  }\n\n  # ============================================================================\n  # Showcase mode\n  # ============================================================================\n  # Showcase mode is disabled by default; it must be explicitly enabled in\n  # either the DESCRIPTION file for directory-based apps, or via\n  # the display.mode parameter. The latter takes precedence.\n  setShowcaseDefault(0)\n\n  # If appDir specifies a path, and display mode is specified in the\n  # DESCRIPTION file at that path, apply it here.\n  if (is.character(appDir)) {\n    # if appDir specifies a .R file (single-file Shiny app), look for the\n    # DESCRIPTION in the parent directory\n    desc <- file.path.ci(\n      if (tolower(tools::file_ext(appDir)) == \"r\")\n        dirname(appDir)\n      else\n        appDir, \"DESCRIPTION\")\n    if (file.exists(desc)) {\n      con <- file(desc, encoding = checkEncoding(desc))\n      on.exit(close(con), add = TRUE)\n      settings <- read.dcf(con)\n      if (\"DisplayMode\" %in% colnames(settings)) {\n        mode <- settings[1, \"DisplayMode\"]\n        if (mode == \"Showcase\") {\n          setShowcaseDefault(1)\n          if (\"IncludeWWW\" %in% colnames(settings)) {\n            .globals$IncludeWWW <- as.logical(settings[1, \"IncludeWWW\"])\n            if (is.na(.globals$IncludeWWW)) {\n              stop(\"In your Description file, `IncludeWWW` \",\n                   \"must be set to `True` (default) or `False`\")\n            }\n          } else {\n            .globals$IncludeWWW <- TRUE\n          }\n        }\n      }\n    }\n  }\n\n  ## default is to show the .js, .css and .html files in the www directory\n  ## (if not in showcase mode, this variable will simply be ignored)\n  if (is.null(.globals$IncludeWWW) || is.na(.globals$IncludeWWW)) {\n    .globals$IncludeWWW <- TRUE\n  }\n\n  # If display mode is specified as an argument, apply it (overriding the\n  # value specified in DESCRIPTION, if any).\n  display.mode <- match.arg(display.mode)\n  if (display.mode == \"normal\") {\n    setShowcaseDefault(0)\n  }\n  else if (display.mode == \"showcase\") {\n    setShowcaseDefault(1)\n  }\n\n  # ============================================================================\n  # Server port\n  # ============================================================================\n  # determine port if we need to\n  if (is.null(port)) {\n\n    # Try up to 20 random ports. If we don't succeed just plow ahead\n    # with the final value we tried, and let the \"real\" startServer\n    # somewhere down the line fail and throw the error to the user.\n    #\n    # If we (think we) succeed, save the value as .globals$lastPort,\n    # and try that first next time the user wants a random port.\n\n    for (i in 1:20) {\n      if (!is.null(.globals$lastPort)) {\n        port <- .globals$lastPort\n        .globals$lastPort <- NULL\n      }\n      else {\n        # Try up to 20 random ports\n        while (TRUE) {\n          port <- p_randomInt(3000, 8000)\n          # Reject ports in this range that are considered unsafe by Chrome\n          # http://superuser.com/questions/188058/which-ports-are-considered-unsafe-on-chrome\n          # https://github.com/rstudio/shiny/issues/1784\n          # https://chromium.googlesource.com/chromium/src.git/+/refs/heads/main/net/base/port_util.cc\n          if (!port %in% c(3659, 4045, 5060, 5061, 6000, 6566, 6665:6669, 6697)) {\n            break\n          }\n        }\n      }\n\n      # Test port to see if we can use it\n      tmp <- try(startServer(host, port, list()), silent=TRUE)\n      if (!inherits(tmp, 'try-error')) {\n        stopServer(tmp)\n        .globals$lastPort <- port\n        break\n      }\n    }\n  }\n\n  # ============================================================================\n  # onStart/onStop callbacks\n  # ============================================================================\n  # Set up the onStop before we call onStart, so that it gets called even if an\n  # error happens in onStart.\n  if (!is.null(appParts$onStop))\n    on.exit(appParts$onStop(), add = TRUE)\n  if (!is.null(appParts$onStart))\n    appParts$onStart()\n\n  # ============================================================================\n  # Start/stop httpuv app\n  # ============================================================================\n  server <- startApp(appParts, port, host, quiet)\n\n  # Make the httpuv server object accessible. Needed for calling\n  # addResourcePath while app is running.\n  shinyOptions(server = server)\n\n  on.exit({\n    stopServer(server)\n  }, add = TRUE)\n\n  # ============================================================================\n  # Launch web browser\n  # ============================================================================\n  if (!is.character(port)) {\n    browseHost <- host\n    if (identical(host, \"0.0.0.0\")) {\n      # http://0.0.0.0/ doesn't work on QtWebKit (i.e. RStudio viewer)\n      browseHost <- \"127.0.0.1\"\n    } else if (identical(host, \"::\")) {\n      browseHost <- \"::1\"\n    }\n\n    if (httpuv::ipFamily(browseHost) == 6L) {\n      browseHost <- paste0(\"[\", browseHost, \"]\")\n    }\n\n    appUrl <- paste(\"http://\", browseHost, \":\", port, sep=\"\")\n    if (is.function(launch.browser))\n      launch.browser(appUrl)\n    else if (launch.browser)\n      utils::browseURL(appUrl)\n  } else {\n    appUrl <- NULL\n  }\n\n  # ============================================================================\n  # Application hooks\n  # ============================================================================\n  callAppHook(\"onAppStart\", appUrl)\n  on.exit({\n    callAppHook(\"onAppStop\", appUrl)\n  }, add = TRUE)\n\n  # ============================================================================\n  # Run event loop via httpuv\n  # ============================================================================\n  .globals$reterror <- NULL\n  .globals$retval <- NULL\n  .globals$stopped <- FALSE\n  # Top-level ..stacktraceoff..; matches with ..stacktraceon in observe(),\n  # reactive(), Callbacks$invoke(), and others\n  ..stacktraceoff..(\n    captureStackTraces({\n      while (!.globals$stopped) {\n        ..stacktracefloor..(serviceApp())\n      }\n    })\n  )\n\n  if (isTRUE(.globals$reterror)) {\n    stop(.globals$retval)\n  }\n  else if (.globals$retval$visible)\n    .globals$retval$value\n  else\n    invisible(.globals$retval$value)\n}\n\n#' Stop the currently running Shiny app\n#'\n#' Stops the currently running Shiny app, returning control to the caller of\n#' [runApp()].\n#'\n#' @param returnValue The value that should be returned from\n#'   [runApp()].\n#' @export\nstopApp <- function(returnValue = invisible()) {\n  # reterror will indicate whether retval is an error (i.e. it should be passed\n  # to stop() when the serviceApp loop stops) or a regular value (in which case\n  # it should simply be returned with the appropriate visibility).\n  .globals$reterror <- FALSE\n  ..stacktraceoff..(\n    tryCatch(\n      {\n        captureStackTraces(\n          .globals$retval <- withVisible(..stacktraceon..(force(returnValue)))\n        )\n      },\n      error = function(e) {\n        .globals$retval <- e\n        .globals$reterror <- TRUE\n      }\n    )\n  )\n\n  .globals$stopped <- TRUE\n  httpuv::interrupt()\n}\n\n#' Run Shiny Example Applications\n#'\n#' Launch Shiny example applications, and optionally, your system's web browser.\n#'\n#' @param example The name of the example to run, or `NA` (the default) to\n#'   list the available examples.\n#' @param launch.browser If true, the system's default web browser will be\n#'   launched automatically after the app is started. Defaults to true in\n#'   interactive sessions only.\n#' @param host The IPv4 address that the application should listen on. Defaults\n#'   to the `shiny.host` option, if set, or `\"127.0.0.1\"` if not.\n#' @param display.mode The mode in which to display the example. Defaults to\n#'   `showcase`, but may be set to `normal` to see the example without\n#'   code or commentary.\n#' @inheritParams runApp\n#'\n#' @examples\n#' ## Only run this example in interactive R sessions\n#' if (interactive()) {\n#'   # List all available examples\n#'   runExample()\n#'\n#'   # Run one of the examples\n#'   runExample(\"01_hello\")\n#'\n#'   # Print the directory containing the code for all examples\n#'   system.file(\"examples\", package=\"shiny\")\n#' }\n#' @export\nrunExample <- function(example=NA,\n                       port=getOption(\"shiny.port\"),\n                       launch.browser = getOption('shiny.launch.browser', interactive()),\n                       host=getOption('shiny.host', '127.0.0.1'),\n                       display.mode=c(\"auto\", \"normal\", \"showcase\")) {\n  examplesDir <- system_file('examples', package='shiny')\n  dir <- resolve(examplesDir, example)\n  if (is.null(dir)) {\n    if (is.na(example)) {\n      errFun <- message\n      errMsg <- ''\n    }\n    else {\n      errFun <- stop\n      errMsg <- paste('Example', example, 'does not exist. ')\n    }\n\n    errFun(errMsg,\n           'Valid examples are \"',\n           paste(list.files(examplesDir), collapse='\", \"'),\n           '\"')\n  }\n  else {\n    runApp(dir, port = port, host = host, launch.browser = launch.browser,\n           display.mode = display.mode)\n  }\n}\n\n#' Run a gadget\n#'\n#' Similar to `runApp`, but handles `input$cancel` automatically, and\n#' if running in RStudio, defaults to viewing the app in the Viewer pane.\n#'\n#' @param app Either a Shiny app object as created by\n#'   [`shinyApp()`][shiny] et al, or, a UI object.\n#' @param server Ignored if `app` is a Shiny app object; otherwise, passed\n#'   along to `shinyApp` (i.e. `shinyApp(ui = app, server = server)`).\n#' @param port See [`runApp()`][shiny].\n#' @param viewer Specify where the gadget should be displayed--viewer pane,\n#'   dialog window, or external browser--by passing in a call to one of the\n#'   [viewer()] functions.\n#' @param stopOnCancel If `TRUE` (the default), then an `observeEvent`\n#'   is automatically created that handles `input$cancel` by calling\n#'   `stopApp()` with an error. Pass `FALSE` if you want to handle\n#'   `input$cancel` yourself.\n#' @return The value returned by the gadget.\n#'\n#' @examples\n#' \\dontrun{\n#' library(shiny)\n#'\n#' ui <- fillPage(...)\n#'\n#' server <- function(input, output, session) {\n#'   ...\n#' }\n#'\n#' # Either pass ui/server as separate arguments...\n#' runGadget(ui, server)\n#'\n#' # ...or as a single app object\n#' runGadget(shinyApp(ui, server))\n#' }\n#' @export\nrunGadget <- function(app, server = NULL, port = getOption(\"shiny.port\"),\n  viewer = paneViewer(), stopOnCancel = TRUE) {\n\n  if (!is.shiny.appobj(app)) {\n    app <- shinyApp(app, server)\n  }\n\n  if (isTRUE(stopOnCancel)) {\n    app <- decorateServerFunc(app, function(input, output, session) {\n      observeEvent(input$cancel, {\n        stopApp(stop(\"User cancel\", call. = FALSE))\n      })\n    })\n  }\n\n  if (is.null(viewer)) {\n    viewer <- utils::browseURL\n  }\n\n  shiny::runApp(app, port = port, launch.browser = viewer)\n}\n\n# Add custom functionality to a Shiny app object's server func\ndecorateServerFunc <- function(appobj, serverFunc) {\n  origServerFuncSource <- appobj$serverFuncSource\n  appobj$serverFuncSource <- function() {\n    origServerFunc <- origServerFuncSource()\n    function(input, output, session) {\n      serverFunc(input, output, session)\n\n      # The clientData and session arguments are optional; check if\n      # each exists\n      args <- argsForServerFunc(origServerFunc, session)\n      do.call(origServerFunc, args)\n    }\n  }\n  appobj\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/runapp.R"},{"filename":"rlang/R/dots.R","content":"#' Dynamic dots features\n#'\n#' @description\n#'\n#' The base `...` syntax supports:\n#'\n#' - __Forwarding__ arguments from function to function, matching them\n#'   along the way to arguments.\n#'\n#' - __Collecting__ arguments inside data structures, e.g. with [c()] or\n#'   [list()].\n#'\n#' Dynamic dots offer a few additional features,\n#' [injection][topic-inject] in particular:\n#'\n#' 1. You can __splice__ arguments saved in a list with the splice\n#'    operator [`!!!`][splice-operator].\n#'\n#' 2. You can __inject__ names with [glue syntax][glue-operators] on\n#'    the left-hand side of `:=`.\n#'\n#' 3. Trailing commas are ignored, making it easier to copy and paste\n#'    lines of arguments.\n#'\n#'\n#' @section Add dynamic dots support in your functions:\n#'\n#' If your function takes dots, adding support for dynamic features is\n#' as easy as collecting the dots with [list2()] instead of [list()].\n#' See also [dots_list()], which offers more control over the collection.\n#'\n#' In general, passing `...` to a function that supports dynamic dots\n#' causes your function to inherit the dynamic behaviour.\n#'\n#' In packages, document dynamic dots with this standard tag:\n#'\n#' ```\n#'  @@param ... <[`dynamic-dots`][rlang::dyn-dots]> What these dots do.\n#' ```\n#'\n#' @name dyn-dots\n#' @aliases tidy-dots doc_dots_dynamic\n#'\n#' @examples\n#' f <- function(...) {\n#'   out <- list2(...)\n#'   rev(out)\n#' }\n#'\n#' # Trailing commas are ignored\n#' f(this = \"that\", )\n#'\n#' # Splice lists of arguments with `!!!`\n#' x <- list(alpha = \"first\", omega = \"last\")\n#' f(!!!x)\n#'\n#' # Inject a name using glue syntax\n#' if (is_installed(\"glue\")) {\n#'   nm <- \"key\"\n#'   f(\"{nm}\" := \"value\")\n#'   f(\"prefix_{nm}\" := \"value\")\n#' }\nNULL\n\n#' @rdname dyn-dots\n#' @usage NULL\n#' @export\n`:=` <- function(x, y) {\n  abort(\"`:=` can only be used within dynamic dots.\", call = caller_env())\n}\n\n\n#' Collect dynamic dots in a list\n#'\n#' `list2(...)` is equivalent to `list(...)` with a few additional\n#' features, collectively called [dynamic dots][dyn-dots]. While\n#' `list2()` hard-code these features, `dots_list()` is a lower-level\n#' version that offers more control.\n#'\n#' @param ... Arguments to collect in a list. These dots are\n#'   [dynamic][dyn-dots].\n#' @return A list containing the `...` inputs.\n#'\n#' @export\nlist2 <- function(...) {\n  .Call(\n    ffi_dots_list,\n    frame_env = environment(),\n    named = NULL,\n    ignore_empty = \"trailing\",\n    preserve_empty = FALSE,\n    unquote_names = TRUE,\n    homonyms = \"keep\",\n    check_assign = FALSE\n  )\n}\n#' @rdname list2\n#' @usage NULL\n#' @export\nll <- list2\n\n# Preserves empty arguments\nlist3 <- function(...) {\n  .Call(\n    ffi_dots_list,\n    frame_env = environment(),\n    named = NULL,\n    ignore_empty = \"trailing\",\n    preserve_empty = TRUE,\n    unquote_names = TRUE,\n    homonyms = \"keep\",\n    check_assign = FALSE\n  )\n}\n\n\n#' @rdname list2\n#' @param .named If `TRUE`, unnamed inputs are automatically named\n#'   with [as_label()]. This is equivalent to applying\n#'   [exprs_auto_name()] on the result. If `FALSE`, unnamed elements\n#'   are left as is and, if fully unnamed, the list is given minimal\n#'   names (a vector of `\"\"`). If `NULL`, fully unnamed results are\n#'   left with `NULL` names.\n#' @param .ignore_empty Whether to ignore empty arguments. Can be one\n#'   of `\"trailing\"`, `\"none\"`, `\"all\"`. If `\"trailing\"`, only the\n#'   last argument is ignored if it is empty.\n#' @param .preserve_empty Whether to preserve the empty arguments that\n#'   were not ignored. If `TRUE`, empty arguments are stored with\n#'   [missing_arg()] values. If `FALSE` (the default) an error is\n#'   thrown when an empty argument is detected.\n#' @param .homonyms How to treat arguments with the same name. The\n#'   default, `\"keep\"`, preserves these arguments. Set `.homonyms` to\n#'   `\"first\"` to only keep the first occurrences, to `\"last\"` to keep\n#'   the last occurrences, and to `\"error\"` to raise an informative\n#'   error and indicate what arguments have duplicated names.\n#' @param .check_assign Whether to check for `<-` calls. When `TRUE` a\n#'   warning recommends users to use `=` if they meant to match a\n#'   function parameter or wrap the `<-` call in curly braces otherwise.\n#'   This ensures assignments are explicit.\n#' @export\n#' @examples\n#' # Let's create a function that takes a variable number of arguments:\n#' numeric <- function(...) {\n#'   dots <- list2(...)\n#'   num <- as.numeric(dots)\n#'   set_names(num, names(dots))\n#' }\n#' numeric(1, 2, 3)\n#'\n#' # The main difference with list(...) is that list2(...) enables\n#' # the `!!!` syntax to splice lists:\n#' x <- list(2, 3)\n#' numeric(1, !!! x, 4)\n#'\n#' # As well as unquoting of names:\n#' nm <- \"yup!\"\n#' numeric(!!nm := 1)\n#'\n#'\n#' # One useful application of splicing is to work around exact and\n#' # partial matching of arguments. Let's create a function taking\n#' # named arguments and dots:\n#' fn <- function(data, ...) {\n#'   list2(...)\n#' }\n#'\n#' # You normally cannot pass an argument named `data` through the dots\n#' # as it will match `fn`'s `data` argument. The splicing syntax\n#' # provides a workaround:\n#' fn(\"wrong!\", data = letters)  # exact matching of `data`\n#' fn(\"wrong!\", dat = letters)   # partial matching of `data`\n#' fn(some_data, !!!list(data = letters))  # no matching\n#'\n#'\n#' # Empty arguments trigger an error by default:\n#' try(fn(, ))\n#'\n#' # You can choose to preserve empty arguments instead:\n#' list3 <- function(...) dots_list(..., .preserve_empty = TRUE)\n#'\n#' # Note how the last empty argument is still ignored because\n#' # `.ignore_empty` defaults to \"trailing\":\n#' list3(, )\n#'\n#' # The list with preserved empty arguments is equivalent to:\n#' list(missing_arg())\n#'\n#'\n#' # Arguments with duplicated names are kept by default:\n#' list2(a = 1, a = 2, b = 3, b = 4, 5, 6)\n#'\n#' # Use the `.homonyms` argument to keep only the first of these:\n#' dots_list(a = 1, a = 2, b = 3, b = 4, 5, 6, .homonyms = \"first\")\n#'\n#' # Or the last:\n#' dots_list(a = 1, a = 2, b = 3, b = 4, 5, 6, .homonyms = \"last\")\n#'\n#' # Or raise an informative error:\n#' try(dots_list(a = 1, a = 2, b = 3, b = 4, 5, 6, .homonyms = \"error\"))\n#'\n#'\n#' # dots_list() can be configured to warn when a `<-` call is\n#' # detected:\n#' my_list <- function(...) dots_list(..., .check_assign = TRUE)\n#' my_list(a <- 1)\n#'\n#' # There is no warning if the assignment is wrapped in braces.\n#' # This requires users to be explicit about their intent:\n#' my_list({ a <- 1 })\ndots_list <- function(...,\n                      .named = FALSE,\n                      .ignore_empty = c(\"trailing\", \"none\", \"all\"),\n                      .preserve_empty = FALSE,\n                      .homonyms = c(\"keep\", \"first\", \"last\", \"error\"),\n                      .check_assign = FALSE) {\n  .Call(\n    ffi_dots_list,\n    frame_env = environment(),\n    named = .named,\n    ignore_empty = .ignore_empty,\n    preserve_empty = .preserve_empty,\n    unquote_names = TRUE,\n    homonyms = .homonyms,\n    check_assign = .check_assign\n  )\n}\n\ndots_split <- function(...,\n                       .n_unnamed = NULL,\n                       .ignore_empty = c(\"trailing\", \"none\", \"all\"),\n                       .preserve_empty = FALSE,\n                       .homonyms = c(\"keep\", \"first\", \"last\", \"error\"),\n                       .check_assign = FALSE) {\n  dots <- .Call(\n    ffi_dots_list,\n    frame_env = environment(),\n    named = NULL,\n    ignore_empty = .ignore_empty,\n    preserve_empty = .preserve_empty,\n    unquote_names = TRUE,\n    homonyms = .homonyms,\n    check_assign = .check_assign\n  )\n\n  if (is_null(names(dots))) {\n    if (length(dots)) {\n      unnamed_idx <- TRUE\n    } else {\n      unnamed_idx <- lgl()\n    }\n    n <- length(dots)\n  } else {\n    unnamed_idx <- names(dots) == \"\"\n    n <- sum(unnamed_idx)\n  }\n\n  if (!is_null(.n_unnamed) && all(n != .n_unnamed)) {\n    ns <- chr_enumerate(.n_unnamed)\n    abort(sprintf(\"Expected %s unnamed arguments in `...`\", ns))\n  }\n\n  unnamed <- dots[unnamed_idx]\n  named <- dots[!unnamed_idx]\n\n  # Remove empty names vector\n  names(unnamed) <- NULL\n\n  list(named = named, unnamed = unnamed)\n}\n\n#' Splice lists\n#'\n#' @description\n#'\n#' `r lifecycle::badge(\"questioning\")`\n#'\n#' - `splice` marks an object to be spliced. It is equivalent to using\n#'   `!!!` in a function taking [dynamic dots][dyn-dots].\n#'\n#' - `dots_splice()` is like [dots_list()] but automatically splices\n#'   list inputs.\n#'\n#'\n#' @section Standard splicing versus quoting splicing:\n#'\n#' The `!!!` operator works differently in _standard_ functions taking\n#' dots with `dots_list()` than in _quoting_ functions taking dots\n#' with [enexprs()] or [enquos()].\n#'\n#' * In quoting functions `!!!` disaggregates its argument (let's call\n#'   it `x`) into as many objects as there are elements in\n#'   `x`. E.g. `quo(foo(!!! c(1, 2)))` is completely equivalent to\n#'   `quo(foo(1, 2))`. The creation of those separate objects has an\n#'   overhead but is typically not important when manipulating calls\n#'   because function calls typically take a small number of\n#'   arguments.\n#'\n#' * In standard functions, disaggregating the spliced collection\n#'   would have a negative performance impact in cases where\n#'   `dots_list()` is used to build up data structures from user\n#'   inputs. To avoid this spliced inputs are marked with [splice()]\n#'   and the final list is built with (the equivalent of)\n#'   `flatten_if(dots, is_spliced)`.\n#'\n#' Most of the time you should not care about the difference. However\n#' if you use a standard function taking tidy dots within a quoting\n#' function, the `!!!` operator will disaggregate its argument because\n#' the behaviour of the quasiquoting function has priority. You might\n#' then observe some performance cost in edge cases. Here is one\n#' example where this would happen:\n#'\n#' ```\n#' purrr::rerun(10, dplyr::bind_rows(!!! x))\n#' ```\n#'\n#' `purrr::rerun()` is a quoting function and `dplyr::bind_rows()` is\n#' a standard function. Because `bind_rows()` is called _inside_\n#' `rerun()`, the list `x` will be disaggregated into a pairlist of\n#' arguments. To avoid this you can use `splice()` instead:\n#'\n#' ```\n#' purrr::rerun(10, dplyr::bind_rows(splice(x)))\n#' ```\n#'\n#'\n#' @section Life cycle:\n#'\n#' * `dots_splice()` is in the questioning stage. It is part of our\n#'   experiments with dots semantics. Compared to `dots_list()`,\n#'   `dots_splice()` automatically splices lists. We now lean towards\n#'   adopting a single type of dots semantics (those of `dots_list()`)\n#'   where splicing is explicit.\n#'\n#' * `splice()` is in the questioning stage. It is not clear whether it is\n#'   really needed as there are other ways to avoid the performance\n#'   issue discussed above.\n#'\n#'\n#' @param x A list to splice.\n#'\n#' @keywords internal\n#' @export\nsplice <- function(x) {\n  .Call(ffi_new_splice_box, x)\n}\n#' @rdname splice\n#' @export\nis_spliced <- function(x) {\n  .Call(ffi_is_splice_box, x)\n}\n#' @rdname splice\n#' @export\nis_spliced_bare <- function(x) {\n  is_bare_list(x) || is_spliced(x)\n}\n#' @export\nprint.rlang_box_splice <- function(x, ...) {\n  cat_line(\"<spliced>\")\n  print(unbox(x))\n}\n\n#' @rdname splice\n#' @inheritParams dots_list\n#' @export\ndots_splice <- function(...,\n                        .ignore_empty = c(\"trailing\", \"none\", \"all\"),\n                        .preserve_empty = FALSE,\n                        .homonyms = c(\"keep\", \"first\", \"last\", \"error\"),\n                        .check_assign = FALSE) {\n  dots <- .Call(\n    ffi_dots_flat_list,\n    frame_env = environment(),\n    named = NULL,\n    ignore_empty = .ignore_empty,\n    preserve_empty = .preserve_empty,\n    unquote_names = TRUE,\n    homonyms = .homonyms,\n    check_assign = .check_assign\n  )\n  names(dots) <- names2(dots)\n  dots\n}\n\n\n#' Evaluate dots with preliminary splicing\n#'\n#' This is a tool for advanced users. It captures dots, processes\n#' unquoting and splicing operators, and evaluates them. Unlike\n#' [dots_list()], it does not flatten spliced objects, instead they\n#' are attributed a `spliced` class (see [splice()]). You can process\n#' spliced objects manually, perhaps with a custom predicate (see\n#' [flatten_if()]).\n#'\n#' @inheritParams dots_list\n#' @param ... Arguments to evaluate and process splicing operators.\n#'\n#' @keywords internal\n#' @export\n#' @examples\n#' dots <- dots_values(!!! list(1, 2), 3)\n#' dots\n#'\n#' # Flatten the objects marked as spliced:\n#' flatten_if(dots, is_spliced)\ndots_values <- function(...,\n                        .ignore_empty = c(\"trailing\", \"none\", \"all\"),\n                        .preserve_empty = FALSE,\n                        .homonyms = c(\"keep\", \"first\", \"last\", \"error\"),\n                        .check_assign = FALSE) {\n  .External(\n    ffi_dots_values,\n    env = environment(),\n    named = NULL,\n    ignore_empty = .ignore_empty,\n    preserve_empty = .preserve_empty,\n    unquote_names = TRUE,\n    homonyms = .homonyms,\n    check_assign = .check_assign\n  )\n}\n\n# Micro optimisation: Inline character vectors in formals list\nformals(dots_values) <- pairlist(\n  ... = quote(expr = ),\n  .ignore_empty = c(\"trailing\", \"none\", \"all\"),\n  .preserve_empty = FALSE,\n  .homonyms = c(\"keep\", \"first\", \"last\", \"error\"),\n  .check_assign = FALSE\n)\n\n#' How many arguments are currently forwarded in dots?\n#'\n#' This returns the number of arguments currently forwarded in `...`\n#' as an integer.\n#'\n#' @param ... Forwarded arguments.\n#' @keywords internal\n#' @export\n#' @examples\n#' fn <- function(...) dots_n(..., baz)\n#' fn(foo, bar)\ndots_n <- function(...) {\n  nargs()\n}\n\nabort_dots_homonyms <- function(dots, dups) {\n  .__error_call__. <- \"caller\"\n\n  nms <- names(dots)\n\n  # This includes the first occurrence as well\n  dups_all <- nms %in% nms[dups]\n\n  dups_nms <- unique(nms[dups_all])\n  dups_n <- length(dups_nms)\n\n  if (!dups_n) {\n    abort(\"Internal error: Expected dots duplicates\")\n  }\n\n  enums <- map(dups_nms, homonym_enum, dups_all, nms)\n  line <- \"Multiple arguments named `%s` at positions %s.\"\n  enums_lines <- map2_chr(dups_nms, enums, sprintf, fmt = line)\n\n  abort(c(\n    \"Arguments in `...` must have unique names.\",\n    set_names(enums_lines, \"x\")\n  ))\n}\n\nhomonym_enum <- function(nm, dups, nms) {\n  dups[nms != nm] <- FALSE\n  chr_enumerate(as.character(which(dups)), final = \"and\")\n}\n\n\n# This helper is used when splicing S3 or S4 objects found\n# in `!!!`. It is similar to `as.list()`, but the names of\n# `x` always end up on the names of the output list,\n# unlike `as.list.factor()`.\nrlang_as_list <- function(x) {\n  if (\"list\" %in% class(x)) {\n    # `x` explicitly inherits from `\"list\"`, which we take it to mean\n    # that it has list storage (i.e. it's not a class like POSIXlt,\n    # it's not proxied, and it's not a scalar object like `\"lm\"`)\n    out <- vec_unstructure(x)\n  } else if (is.list(x)) {\n    out <- rlang_as_list_from_list_impl(x)\n  } else {\n    out <- rlang_as_list_impl(x)\n  }\n\n  names(out) <- names(x)\n\n  out\n}\n\nrlang_as_list_impl <- function(x) {\n  n <- length(x)\n  out <- vector(\"list\", n)\n\n  for (i in seq_len(n)) {\n    out[[i]] <- x[[i]]\n  }\n\n  out\n}\n\n# Special handling if `x` is already a list.\n# This avoids the potential for `out[[i]] <- NULL`,\n# which shortens the list.\nrlang_as_list_from_list_impl <- function(x) {\n  n <- length(x)\n  out <- vector(\"list\", n)\n\n  for (i in seq_len(n)) {\n    elt <- x[[i]]\n\n    if (is.null(elt)) {\n      next\n    }\n\n    out[[i]] <- elt\n  }\n\n  out\n}\n\n\n#' Development notes - `dots.R`\n#'\n#' @section `.__error_call__.` flag in dots collectors:\n#'\n#' Dots collectors like [dots_list()] are a little tricky because they\n#' may error out in different situations. Do we want to forward the\n#' context, i.e. set the call flag to the calling environment?\n#' Collectors throw errors in these cases:\n#'\n#' 1. While checking their own parameters, in which case the relevant\n#'    context is the collector itself and we don't forward.\n#'\n#' 2. While collecting the dots, during evaluation of the supplied\n#'    arguments. In this case forwarding or not is irrelevant because\n#'    expressions in `...` are evaluated in their own environment\n#'    which is not connected to the collector's context.\n#'\n#' 3. While collecting the dots, during argument constraints checks\n#'    such as determined by the `.homonyms` argument. In this case we\n#'    want to forward the context because the caller of the dots\n#'    collector is the one who determines the constraints for its\n#'    users.\n#'\n#' @keywords internal\n#' @name dev-notes-dots\nNULL","normpath":"/tmp/Rtmpix9GeG/R.INSTALL37f913404cce/rlang/R/dots.R"},{"filename":"shiny/R/shiny-options.R","content":".globals$options <- list()\n\n#' @param name Name of an option to get.\n#' @param default Value to be returned if the option is not currently set.\n#' @rdname shinyOptions\n#' @export\ngetShinyOption <- function(name, default = NULL) {\n  # Make sure to use named (not numeric) indexing\n  name <- as.character(name)\n\n  # Check if there's a current session\n  session <- getDefaultReactiveDomain()\n  if (!is.null(session)) {\n    if (name %in% names(session$options)) {\n      return(session$options[[name]])\n    } else {\n      return(default)\n    }\n  }\n\n  # Check if there's a current app\n  app_state <- getCurrentAppState()\n  if (!is.null(app_state)) {\n    if (name %in% names(app_state$options)) {\n      return(app_state$options[[name]])\n    } else {\n      return(default)\n    }\n  }\n\n  # If we got here, look in global options\n  if (name %in% names(.globals$options)) {\n    return(.globals$options[[name]])\n  } else {\n    return(default)\n  }\n}\n\n#' Get or set Shiny options\n#'\n#' @description\n#'\n#' There are two mechanisms for working with options for Shiny. One is the\n#' [options()] function, which is part of base R, and the other is the\n#' `shinyOptions()` function, which is in the Shiny package. The reason for\n#' these two mechanisms is has to do with legacy code and scoping.\n#'\n#' The [options()] function sets options globally, for the duration of the R\n#' process. The [getOption()] function retrieves the value of an option. All\n#' shiny related options of this type are prefixed with `\"shiny.\"`.\n#'\n#' The `shinyOptions()` function sets the value of a shiny option, but unlike\n#' `options()`, it is not always global in scope; the options may be scoped\n#' globally, to an application, or to a user session in an application,\n#' depending on the context. The `getShinyOption()` function retrieves a value\n#' of a shiny option. Currently, the options set via `shinyOptions` are for\n#' internal use only.\n#'\n#' @section Options with `options()`:\n#'\n#' \\describe{\n#' \\item{shiny.autoreload (defaults to `FALSE`)}{If `TRUE` when a Shiny app is launched, the\n#'   app directory will be continually monitored for changes to files that\n#'   have the extensions: r, htm, html, js, css, png, jpg, jpeg, gif. If any\n#'   changes are detected, all connected Shiny sessions are reloaded. This\n#'   allows for fast feedback loops when tweaking Shiny UI.\n#'\n#'   Since monitoring for changes is expensive (we simply poll for last\n#'   modified times), this feature is intended only for development.\n#'\n#'   You can customize the file patterns Shiny will monitor by setting the\n#'   shiny.autoreload.pattern option. For example, to monitor only ui.R:\n#'   `options(shiny.autoreload.pattern = glob2rx(\"ui.R\"))`\n#'\n#'   The default polling interval is 500 milliseconds. You can change this\n#'   by setting e.g. `options(shiny.autoreload.interval = 2000)` (every\n#'   two seconds).}\n#' \\item{shiny.deprecation.messages (defaults to `TRUE`)}{This controls whether messages for\n#'   deprecated functions in Shiny will be printed. See\n#'   [shinyDeprecated()] for more information.}\n#' \\item{shiny.error (defaults to `NULL`)}{This can be a function which is called when an error\n#'   occurs. For example, `options(shiny.error=recover)` will result a\n#'   the debugger prompt when an error occurs.}\n#' \\item{shiny.fullstacktrace (defaults to `FALSE`)}{Controls whether \"pretty\" (`FALSE`) or full\n#'   stack traces (`TRUE`) are dumped to the console when errors occur during Shiny app execution.\n#'   Pretty stack traces attempt to only show user-supplied code, but this pruning can't always\n#'   be done 100% correctly.}\n#' \\item{shiny.host (defaults to `\"127.0.0.1\"`)}{The IP address that Shiny should listen on. See\n#'   [runApp()] for more information.}\n#' \\item{shiny.jquery.version (defaults to `3`)}{The major version of jQuery to use.\n#'   Currently only values of `3` or `1` are supported. If `1`, then jQuery 1.12.4 is used. If `3`,\n#'   then jQuery `r version_jquery` is used.}\n#' \\item{shiny.json.digits (defaults to `16`)}{The number of digits to use when converting\n#'   numbers to JSON format to send to the client web browser.}\n#' \\item{shiny.launch.browser (defaults to `interactive()`)}{A boolean which controls the default behavior\n#'   when an app is run. See [runApp()] for more information.}\n#' \\item{shiny.mathjax.url (defaults to `\"https://mathjax.rstudio.com/latest/MathJax.js\"`)}{\n#'   The URL that should be used to load MathJax, via [withMathJax()].}\n#' \\item{shiny.mathjax.config (defaults to `\"config=TeX-AMS-MML_HTMLorMML\"`)}{The querystring\n#'   used to load MathJax, via [withMathJax()].}\n#' \\item{shiny.maxRequestSize (defaults to 5MB)}{This is a number which specifies the maximum\n#'   web request size, which serves as a size limit for file uploads.}\n#' \\item{shiny.minified (defaults to `TRUE`)}{By default\n#'   Whether or not to include Shiny's JavaScript as a minified (`shiny.min.js`)\n#'   or un-minified (`shiny.js`) file. The un-minified version is larger,\n#'   but can be helpful for development and debugging.}\n#' \\item{shiny.port (defaults to a random open port)}{A port number that Shiny will listen on. See\n#'   [runApp()] for more information.}\n#' \\item{shiny.reactlog (defaults to `FALSE`)}{If `TRUE`, enable logging of reactive events,\n#'   which can be viewed later with the [reactlogShow()] function.\n#'   This incurs a substantial performance penalty and should not be used in\n#'   production.}\n#' \\item{shiny.sanitize.errors (defaults to `FALSE`)}{If `TRUE`, then normal errors (i.e.\n#'   errors not wrapped in `safeError`) won't show up in the app; a simple\n#'   generic error message is printed instead (the error and strack trace printed\n#'   to the console remain unchanged). If you want to sanitize errors in general, but you DO want a\n#'   particular error `e` to get displayed to the user, then set this option\n#'   to `TRUE` and use `stop(safeError(e))` for errors you want the\n#'   user to see.}\n#' \\item{shiny.stacktraceoffset (defaults to `TRUE`)}{If `TRUE`, then Shiny's printed stack\n#'   traces will display srcrefs one line above their usual location. This is\n#'   an arguably more intuitive arrangement for casual R users, as the name\n#'   of a function appears next to the srcref where it is defined, rather than\n#'   where it is currently being called from.}\n#' \\item{shiny.suppressMissingContextError (defaults to `FALSE`)}{Normally, in
