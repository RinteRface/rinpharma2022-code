.\n#' @aliases startPipeServer\n#'\n#' @examples\n#' \\dontrun{\n#' # A very basic application\n#' s <- startServer(\"0.0.0.0\", 5000,\n#'   list(\n#'     call = function(req) {\n#'       list(\n#'         status = 200L,\n#'         headers = list(\n#'           'Content-Type' = 'text/html'\n#'         ),\n#'         body = \"Hello world!\"\n#'       )\n#'     }\n#'   )\n#' )\n#'\n#' s$stop()\n#'\n#'\n#' # An application that serves static assets at the URL paths /assets and /lib\n#' s <- startServer(\"0.0.0.0\", 5000,\n#'   list(\n#'     call = function(req) {\n#'       list(\n#'         status = 200L,\n#'         headers = list(\n#'           'Content-Type' = 'text/html'\n#'         ),\n#'         body = \"Hello world!\"\n#'       )\n#'     },\n#'     staticPaths = list(\n#'       \"/assets\" = \"content/assets/\",\n#'       \"/lib\" = staticPath(\n#'         \"content/lib\",\n#'         indexhtml = FALSE\n#'       ),\n#'       # This subdirectory of /lib should always be handled by the R code path\n#'       \"/lib/dynamic\" = excludeStaticPath()\n#'     ),\n#'     staticPathOptions = staticPathOptions(\n#'       indexhtml = TRUE\n#'     )\n#'   )\n#' )\n#'\n#' s$stop()\n#' }\n#' @export\nstartServer <- function(host, port, app, quiet = FALSE) {\n  WebServer$new(host, port, app, quiet)\n}\n\n#' @param name A string that indicates the path for the domain socket (on\n#'   Unix-like systems) or the name of the named pipe (on Windows).\n#' @param mask If non-\\code{NULL} and non-negative, this numeric value is used\n#'   to temporarily modify the process's umask while the domain socket is being\n#'   created. To ensure that only root can access the domain socket, use\n#'   \\code{strtoi(\"777\", 8)}; or to allow owner and group read/write access, use\n#'   \\code{strtoi(\"117\", 8)}. If the value is \\code{NULL} then the process's\n#'   umask is left unchanged. (This parameter has no effect on Windows.)\n#' @rdname startServer\n#' @export\nstartPipeServer <- function(name, mask, app, quiet = FALSE) {\n  PipeServer$new(name, mask, app, quiet)\n}\n\n#' Process requests\n#'\n#' Process HTTP requests and WebSocket messages. If there is nothing on R's call\n#' stack -- if R is sitting idle at the command prompt -- it is not necessary to\n#' call this function, because requests will be handled automatically. However,\n#' if R is executing code, then requests will not be handled until either the\n#' call stack is empty, or this function is called (or alternatively,\n#' \\code{\\link[later]{run_now}} is called).\n#'\n#' In previous versions of httpuv (1.3.5 and below), even if a server created by\n#' \\code{\\link{startServer}} exists, no requests were serviced unless and until\n#' \\code{service} was called.\n#'\n#' This function simply calls \\code{\\link[later]{run_now}()}, so if your\n#' application schedules any \\code{\\link[later]{later}} callbacks, they will be\n#' invoked.\n#'\n#' @param timeoutMs Approximate number of milliseconds to run before returning.\n#'   It will return this duration has elapsed. If 0 or Inf, then the function\n#'   will continually process requests without returning unless an error occurs.\n#'   If NA, performs a non-blocking run without waiting.\n#'\n#' @examples\n#' \\dontrun{\n#' while (TRUE) {\n#'   service()\n#' }\n#' }\n#'\n#' @export\n#' @importFrom later run_now\nservice <- function(timeoutMs = ifelse(interactive(), 100, 1000)) {\n  # In all cases, call `run_now` with `all = FALSE` so that if there is a lot of\n  # incoming traffic (relative to the time it takes to process it) we give the\n  # owning event loop opportunities to do housekeeping in between httpuv related\n  # callbacks.\n\n  if (is.na(timeoutMs)) {\n    # NA means to run non-blocking\n    run_now(0, all = FALSE)\n\n  } else if (timeoutMs == 0 || timeoutMs == Inf) {\n    .globals$paused <- FALSE\n    # In interactive sessions, wait for a max of 0.1 seconds for better\n    # responsiveness when the user sends an interrupt (like Esc in RStudio.)\n    check_time <- if (interactive()) 0.1 else Inf\n    while (!.globals$paused) {\n      run_now(check_time, all = FALSE)\n    }\n\n  } else {\n    # No need to check for .globals$paused because if run_now() executes\n    # anything, it will return immediately.\n    run_now(timeoutMs / 1000, all = FALSE)\n  }\n\n  # Some code expects service() to return TRUE (#123)\n  TRUE\n}\n\n#' Run a server\n#'\n#' This is a convenience function that provides a simple way to call\n#' \\code{\\link{startServer}}, \\code{\\link{service}}, and\n#' \\code{\\link{stopServer}} in the correct sequence. It does not return unless\n#' interrupted or an error occurs.\n#'\n#' If you have multiple hosts and/or ports to listen on, call the individual\n#' functions instead of \\code{runServer}.\n#'\n#' @param host A string that is a valid IPv4 or IPv6 address that is owned by\n#'   this server, which the application will listen on. \\code{\"0.0.0.0\"}\n#'   represents all IPv4 addresses and \\code{\"::/0\"} represents all IPv6\n#'   addresses.\n#' @param port A number or integer that indicates the server port that should be\n#'   listened on. Note that on most Unix-like systems including Linux and Mac OS\n#'   X, port numbers smaller than 1025 require root privileges.\n#' @param app A collection of functions that define your application. See\n#'   \\code{\\link{startServer}}.\n#' @param interruptIntervalMs Deprecated (last used in httpuv 1.3.5).\n#'\n#' @seealso \\code{\\link{startServer}}, \\code{\\link{service}},\n#'   \\code{\\link{stopServer}}\n#'\n#' @examples\n#' \\dontrun{\n#' # A very basic application\n#' runServer(\"0.0.0.0\", 5000,\n#'   list(\n#'     call = function(req) {\n#'       list(\n#'         status = 200L,\n#'         headers = list(\n#'           'Content-Type' = 'text/html'\n#'         ),\n#'         body = \"Hello world!\"\n#'       )\n#'     }\n#'   )\n#' )\n#' }\n#' @export\nrunServer <- function(host, port, app, interruptIntervalMs = NULL) {\n  server <- startServer(host, port, app)\n  on.exit(stopServer(server))\n\n  # TODO: in the future, add deprecation message to interruptIntervalMs.\n  service(0)\n}\n\n#' Interrupt httpuv runloop\n#'\n#' Interrupts the currently running httpuv runloop, meaning\n#' \\code{\\link{runServer}} or \\code{\\link{service}} will return control back to\n#' the caller and no further tasks will be processed until those methods are\n#' called again. Note that this may cause in-process uploads or downloads to be\n#' interrupted in mid-request.\n#'\n#' @export\ninterrupt <- function() {\n  .globals$paused <- TRUE\n}\n\n#' Convert raw vector to Base64-encoded string\n#'\n#' Converts a raw vector to its Base64 encoding as a single-element character\n#' vector.\n#'\n#' @param x A raw vector.\n#'\n#' @examples\n#' set.seed(100)\n#' result <- rawToBase64(as.raw(runif(19, min=0, max=256)))\n#' stopifnot(identical(result, \"TkGNDnd7z16LK5/hR2bDqzRbXA==\"))\n#'\n#' @export\nrawToBase64 <- function(x) {\n  base64encode(x)\n}\n\n.globals <- new.env()\n\n\n#' Create an HTTP/WebSocket daemonized server (deprecated)\n#'\n#' This function will be removed in a future release of httpuv. It is simply a\n#' wrapper for \\code{\\link{startServer}}. In previous versions of httpuv (1.3.5\n#' and below), \\code{startServer} ran applications in the foreground and\n#' \\code{startDaemonizedServer} ran applications in the background, but now both\n#' of them run applications in the background.\n#'\n#' @inheritParams startServer\n#' @export\nstartDaemonizedServer <- startServer\n\n\n# Needed so that Rcpp registers the 'httpuv_decodeURIComponent' symbol\nlegacy_dummy <- function(value){\n  .Call('httpuv_decodeURIComponent', PACKAGE = \"httpuv\", value)\n}","normpath":"/tmp/RtmpSWDDtO/R.INSTALL998322f72c86/httpuv/R/httpuv.R"},{"filename":"httpuv/R/server.R","content":"#' @include httpuv.R\nNULL\n\n# Note that the methods listed for Server, WebServer, and PipeServer were copied\n# and pasted among all three, with a few additional methods added to WebServer\n# and PipeServer. When changes are made in the future, make sure that they're\n# duplicated among all three.\n\n#' Server class\n#'\n#' The \\code{Server} class is the parent class for \\code{\\link{WebServer}} and\n#' \\code{\\link{PipeServer}}. This class defines an interface and is not meant to\n#' be instantiated.\n#'\n#' @usage NULL\n#'\n#' @format NULL\n#'\n#' @section Methods:\n#'\n#' \\describe{\n#'   \\item{\\code{stop()}}{Stops a running server.}\n#'   \\item{\\code{isRunning()}}{Returns TRUE if the server is currently running.}\n#'   \\item{\\code{getStaticPaths()}}{Returns a list of \\code{\\link{staticPath}}\n#'     objects for the server.\n#'   }\n#'   \\item{\\code{setStaticPath(..., .list = NULL)}}{Sets a static path for the\n#'     current server. Each static path can be given as a named argument, or as\n#'     an named item in \\code{.list}. If there already exists a static path with\n#'     the same name, it will be replaced.\n#'   }\n#'   \\item{\\code{removeStaticPath(path)}}{Removes a static path with the given\n#'     name.\n#'   }\n#'   \\item{\\code{getStaticPathOptions()}}{Returns a list of default\n#'     \\code{staticPathOptions} for the current server. Each static path will\n#'     use these options by default, but they can be overridden for each static\n#'     path.\n#'   }\n#'   \\item{\\code{setStaticPathOption(..., .list = NULL)}}{Sets one or more\n#'     static path options. Each option can be given as a named argument, or as\n#'     a named item in \\code{.list}.\n#'   }\n#' }\n#'\n#' @seealso \\code{\\link{WebServer}} and \\code{\\link{PipeServer}}.\n#' @keywords internal\n#' @importFrom R6 R6Class\nServer <- R6Class(\"Server\",\n  cloneable = FALSE,\n  public = list(\n    stop = function() {\n      if (!private$running) return(invisible())\n\n      stopServer_(private$handle)\n      private$running <- FALSE\n      deregisterServer(self)\n      invisible()\n    },\n    isRunning = function() {\n      # This doesn't map exactly to whether the app is running, since the\n      # server's uv_loop runs on the background thread. This could be changed\n      # to something that queries the C++ side about what's running.\n      private$running\n    },\n    getStaticPaths = function() {\n      if (!private$running) return(NULL)\n\n      getStaticPaths_(private$handle)\n    },\n    setStaticPath = function(..., .list = NULL) {\n      if (!private$running) return(invisible())\n\n      paths <- c(list(...), .list)\n      paths <- normalizeStaticPaths(paths)\n      invisible(setStaticPaths_(private$handle, paths))\n    },\n    removeStaticPath = function(path) {\n      if (!private$running) return(invisible())\n\n      path <- as.character(path)\n      invisible(removeStaticPaths_(private$handle, path))\n    },\n    getStaticPathOptions = function() {\n      if (!private$running) return(NULL)\n\n      getStaticPathOptions_(private$handle)\n    },\n    setStaticPathOption = function(..., .list = NULL) {\n      if (!private$running) return(invisible())\n\n      opts <- c(list(...), .list)\n      opts <- drop_duplicate_names(opts)\n      opts <- normalizeStaticPathOptions(opts)\n\n      unknown_opt_idx <- !(names(opts) %in% names(formals(staticPathOptions)))\n      if (any(unknown_opt_idx)) {\n        stop(\"Unknown options: \", paste(names(opts)[unknown_opt_idx], \", \"))\n      }\n\n      invisible(setStaticPathOptions_(private$handle, opts))\n    }\n  ),\n  private = list(\n    appWrapper = NULL,\n    handle = NULL,\n    running = FALSE\n  )\n)\n\n\n#' WebServer class\n#'\n#' This class represents a web server running one application. Multiple servers\n#' can be running at the same time.\n#'\n#' @usage NULL\n#'\n#' @format NULL\n#'\n#' @section Methods:\n#'\n#' \\describe{\n#'   \\item{\\code{initialize(host, port, app)}}{\n#'     Create a new \\code{WebServer} object. \\code{app} is an httpuv application\n#'     object as described in \\code{\\link{startServer}}.\n#'   }\n#'   \\item{\\code{getHost()}}{Return the value of \\code{host} that was passed to\n#'     \\code{initialize()}.\n#'   }\n#'   \\item{\\code{getPort()}}{Return the value of \\code{port} that was passed to\n#'     \\code{initialize()}.\n#'   }\n#'   \\item{\\code{stop()}}{Stops a running server.}\n#'   \\item{\\code{isRunning()}}{Returns TRUE if the server is currently running.}\n#'   \\item{\\code{getStaticPaths()}}{Returns a list of \\code{\\link{staticPath}}\n#'     objects for the server.\n#'   }\n#'   \\item{\\code{setStaticPath(..., .list = NULL)}}{Sets a static path for the\n#'     current server. Each static path can be given as a named argument, or as\n#'     an named item in \\code{.list}. If there already exists a static path with\n#'     the same name, it will be replaced.\n#'   }\n#'   \\item{\\code{removeStaticPath(path)}}{Removes a static path with the given\n#'     name.\n#'   }\n#'   \\item{\\code{getStaticPathOptions()}}{Returns a list of default\n#'     \\code{staticPathOptions} for the current server. Each static path will\n#'     use these options by default, but they can be overridden for each static\n#'     path.\n#'   }\n#'   \\item{\\code{setStaticPathOption(..., .list = NULL)}}{Sets one or more\n#'     static path options. Each option can be given as a named argument, or as\n#'     a named item in \\code{.list}.\n#'   }\n#' }\n#'\n#' @seealso \\code{\\link{Server}} and \\code{\\link{PipeServer}}.\n#' @keywords internal\nWebServer <- R6Class(\"WebServer\",\n  cloneable = FALSE,\n  inherit = Server,\n  public = list(\n    initialize = function(host, port, app, quiet = FALSE) {\n      private$host <- host\n      private$port <- port\n      private$appWrapper <- AppWrapper$new(app)\n\n      private$handle <- makeTcpServer(\n        host, port,\n        private$appWrapper$onHeaders,\n        private$appWrapper$onBodyData,\n        private$appWrapper$call,\n        private$appWrapper$onWSOpen,\n        private$appWrapper$onWSMessage,\n        private$appWrapper$onWSClose,\n        private$appWrapper$staticPaths,\n        private$appWrapper$staticPathOptions,\n        quiet\n      )\n\n      if (is.null(private$handle)) {\n        stop(\"Failed to create server\")\n      }\n\n      private$running <- TRUE\n      registerServer(self)\n    },\n    getHost = function() {\n      private$host\n    },\n    getPort = function() {\n      private$port\n    }\n  ),\n  private = list(\n    host = NULL,\n    port = NULL\n  )\n)\n\n\n#' PipeServer class\n#'\n#' This class represents a server running one application that listens on a\n#' named pipe.\n#'\n#' @usage NULL\n#'\n#' @format NULL\n#'\n#' @section Methods:\n#'\n#' \\describe{\n#'   \\item{\\code{initialize(name, mask, app)}}{\n#'     Create a new \\code{PipeServer} object. \\code{app} is an httpuv application\n#'     object as described in \\code{\\link{startServer}}.\n#'   }\n#'   \\item{\\code{getName()}}{Return the value of \\code{name} that was passed to\n#'     \\code{initialize()}.\n#'   }\n#'   \\item{\\code{getMask()}}{Return the value of \\code{mask} that was passed to\n#'     \\code{initialize()}.\n#'   }\n#'   \\item{\\code{stop()}}{Stops a running server.}\n#'   \\item{\\code{isRunning()}}{Returns TRUE if the server is currently running.}\n#'   \\item{\\code{getStaticPaths()}}{Returns a list of \\code{\\link{staticPath}}\n#'     objects for the server.\n#'   }\n#'   \\item{\\code{setStaticPath(..., .list = NULL)}}{Sets a static path for the\n#'     current server. Each static path can be given as a named argument, or as\n#'     an named item in \\code{.list}. If there already exists a static path with\n#'     the same name, it will be replaced.\n#'   }\n#'   \\item{\\code{removeStaticPath(path)}}{Removes a static path with the given\n#'     name.\n#'   }\n#'   \\item{\\code{getStaticPathOptions()}}{Returns a list of default\n#'     \\code{staticPathOptions} for the current server. Each static path will\n#'     use these options by default, but they can be overridden for each static\n#'     path.\n#'   }\n#'   \\item{\\code{setStaticPathOption(..., .list = NULL)}}{Sets one or more\n#'     static path options. Each option can be given as a named argument, or as\n#'     a named item in \\code{.list}.\n#'   }\n#' }\n#'\n#' @seealso \\code{\\link{Server}} and \\code{\\link{WebServer}}.\n#' @keywords internal\nPipeServer <- R6Class(\"PipeServer\",\n  cloneable = FALSE,\n  inherit = Server,\n  public = list(\n    initialize = function(name, mask, app, quiet = FALSE) {\n      if (is.null(mask)) {\n        mask <- -1\n      }\n      private$mask <- mask\n      private$appWrapper <- AppWrapper$new(app)\n\n      private$handle <- makePipeServer(\n        name, mask,\n        private$appWrapper$onHeaders,\n        private$appWrapper$onBodyData,\n        private$appWrapper$call,\n        private$appWrapper$onWSOpen,\n        private$appWrapper$onWSMessage,\n        private$appWrapper$onWSClose,\n        private$appWrapper$staticPaths,\n        private$appWrapper$staticPathOptions,\n        quiet\n      )\n\n      # Save the full path. normalizePath must be called after makePipeServer\n      private$name <- normalizePath(name)\n\n      if (is.null(private$handle)) {\n        stop(\"Failed to create server\")\n      }\n    },\n    getName = function() {\n      private$name\n    },\n    getMask = function() {\n      private$mask\n    }\n  ),\n  private = list(\n    name = NULL,\n    mask = NULL\n  )\n)\n\n\n#' Stop a server\n#'\n#' Given a server object that was returned from a previous invocation of\n#' \\code{\\link{startServer}} or \\code{\\link{startPipeServer}}, this closes all\n#' open connections for that server and unbinds the port.\n#'\n#' @param server A server object that was previously returned from\n#'   \\code{\\link{startServer}} or \\code{\\link{startPipeServer}}.\n#'\n#' @seealso \\code{\\link{stopAllServers}} to stop all servers.\n#'\n#' @export\nstopServer <- function(server) {\n  if (!inherits(server, \"Server\")) {\n    stop(\"Object must be an object of class Server.\")\n  }\n  server$stop()\n}\n\n\n#' Stop all servers\n#'\n#' This will stop all applications which were created by\n#' \\code{\\link{startServer}} or \\code{\\link{startPipeServer}}.\n#'\n#' @seealso \\code{\\link{stopServer}} to stop a specific server.\n#'\n#' @export\nstopAllServers <- function() {\n  lapply(.globals$servers, function(server) {\n    server$stop()\n  })\n  invisible()\n}\n\n\n.globals$servers <- list()\n\n#' List all running httpuv servers\n#'\n#' This returns a list of all running httpuv server applications.\n#'\n#' @export\nlistServers <- function() {\n  .globals$servers\n}\n\nregisterServer <- function(server) {\n  .globals$servers[[length(.globals$servers) + 1]] <- server\n}\n\nderegisterServer <- function(server) {\n  for (i in seq_along(.globals$servers)) {\n    if (identical(server, .globals$servers[[i]])) {\n      .globals$servers[[i]] <- NULL\n      return()\n    }\n  }\n\n  warning(\"Unable to deregister server: server not found in list of running servers.\")\n}\n\n\n\n\n#' Stop a running daemonized server in Unix environments (deprecated)\n#'\n#' This function will be removed in a future release of httpuv. Instead, use\n#' \\code{\\link{stopServer}}.\n#'\n#' @inheritParams stopServer\n#'\n#' @export\nstopDaemonizedServer <- stopServer","normpath":"/tmp/RtmpSWDDtO/R.INSTALL998322f72c86/httpuv/R/server.R"},{"filename":"shiny/R/conditions.R","content":"#' Stack trace manipulation functions\n#'\n#' Advanced (borderline internal) functions for capturing, printing, and\n#' manipulating stack traces.\n#'\n#' @return `printError` and `printStackTrace` return\n#'   `invisible()`. The other functions pass through the results of\n#'   `expr`.\n#'\n#' @examples\n#' # Keeps tryCatch and withVisible related calls off the\n#' # pretty-printed stack trace\n#'\n#' visibleFunction1 <- function() {\n#'   stop(\"Kaboom!\")\n#' }\n#'\n#' visibleFunction2 <- function() {\n#'   visibleFunction1()\n#' }\n#'\n#' hiddenFunction <- function(expr) {\n#'   expr\n#' }\n#'\n#' # An example without ..stacktraceon/off.. manipulation.\n#' # The outer \"try\" is just to prevent example() from stopping.\n#' try({\n#'   # The withLogErrors call ensures that stack traces are captured\n#'   # and that errors that bubble up are logged using warning().\n#'   withLogErrors({\n#'     # tryCatch and withVisible are just here to add some noise to\n#'     # the stack trace.\n#'     tryCatch(\n#'       withVisible({\n#'         hiddenFunction(visibleFunction2())\n#'       })\n#'     )\n#'   })\n#' })\n#'\n#' # Now the same example, but with ..stacktraceon/off.. to hide some\n#' # of the less-interesting bits (tryCatch and withVisible).\n#' ..stacktraceoff..({\n#'   try({\n#'     withLogErrors({\n#'       tryCatch(\n#'         withVisible(\n#'           hiddenFunction(\n#'             ..stacktraceon..(visibleFunction2())\n#'           )\n#'         )\n#'       )\n#'     })\n#'   })\n#' })\n#'\n#'\n#' @name stacktrace\n#' @rdname stacktrace\n#' @keywords internal\nNULL\n\ngetCallNames <- function(calls) {\n  sapply(calls, function(call) {\n    if (is.function(call[[1]])) {\n      \"<Anonymous>\"\n    } else if (inherits(call[[1]], \"call\")) {\n      paste0(format(call[[1]]), collapse = \" \")\n    } else if (typeof(call[[1]]) == \"promise\") {\n      \"<Promise>\"\n    } else {\n      paste0(as.character(call[[1]]), collapse = \" \")\n    }\n  })\n}\n\ngetLocs <- function(calls) {\n  vapply(calls, function(call) {\n    srcref <- attr(call, \"srcref\", exact = TRUE)\n    if (!is.null(srcref)) {\n      srcfile <- attr(srcref, \"srcfile\", exact = TRUE)\n      if (!is.null(srcfile) && !is.null(srcfile$filename)) {\n        loc <- paste0(srcfile$filename, \"#\", srcref[[1]])\n        return(paste0(\" [\", loc, \"]\"))\n      }\n    }\n    return(\"\")\n  }, character(1))\n}\n\ngetCallCategories <- function(calls) {\n  vapply(calls, function(call) {\n    srcref <- attr(call, \"srcref\", exact = TRUE)\n    if (!is.null(srcref)) {\n      srcfile <- attr(srcref, \"srcfile\", exact = TRUE)\n      if (!is.null(srcfile)) {\n        if (!is.null(srcfile$original)) {\n          return(\"pkg\")\n        } else {\n          return(\"user\")\n        }\n      }\n    }\n    return(\"\")\n  }, character(1))\n}\n\n#' @details `captureStackTraces` runs the given `expr` and if any\n#'   *uncaught* errors occur, annotates them with stack trace info for use\n#'   by `printError` and `printStackTrace`. It is not necessary to use\n#'   `captureStackTraces` around the same expression as\n#'   `withLogErrors`, as the latter includes a call to the former. Note\n#'   that if `expr` contains calls (either directly or indirectly) to\n#'   `try`, or `tryCatch` with an error handler, stack traces therein\n#'   cannot be captured unless another `captureStackTraces` call is\n#'   inserted in the interior of the `try` or `tryCatch`. This is\n#'   because these calls catch the error and prevent it from traveling up to the\n#'   condition handler installed by `captureStackTraces`.\n#'\n#' @param expr The expression to wrap.\n#' @rdname stacktrace\n#' @export\ncaptureStackTraces <- function(expr) {\n  promises::with_promise_domain(createStackTracePromiseDomain(),\n    expr\n  )\n}\n\n#' @include globals.R\n.globals$deepStack <- NULL\n\ncreateStackTracePromiseDomain <- function() {\n  # These are actually stateless, we wouldn't have to create a new one each time\n  # if we didn't want to. They're pretty cheap though.\n\n  d <- promises::new_promise_domain(\n    wrapOnFulfilled = function(onFulfilled) {\n      force(onFulfilled)\n      # Subscription time\n      if (deepStacksEnabled()) {\n        currentStack <- sys.calls()\n        currentParents <- sys.parents()\n        attr(currentStack, \"parents\") <- currentParents\n        currentDeepStack <- .globals$deepStack\n      }\n      function(...) {\n        # Fulfill time\n        if (deepStacksEnabled()) {\n          origDeepStack <- .globals$deepStack\n          .globals$deepStack <- c(currentDeepStack, list(currentStack))\n          on.exit(.globals$deepStack <- origDeepStack, add = TRUE)\n        }\n\n        withCallingHandlers(\n          onFulfilled(...),\n          error = doCaptureStack\n        )\n      }\n    },\n    wrapOnRejected = function(onRejected) {\n      force(onRejected)\n      # Subscription time\n      if (deepStacksEnabled()) {\n        currentStack <- sys.calls()\n        currentParents <- sys.parents()\n        attr(currentStack, \"parents\") <- currentParents\n        currentDeepStack <- .globals$deepStack\n      }\n      function(...) {\n        # Fulfill time\n        if (deepStacksEnabled()) {\n          origDeepStack <- .globals$deepStack\n          .globals$deepStack <- c(currentDeepStack, list(currentStack))\n          on.exit(.globals$deepStack <- origDeepStack, add = TRUE)\n        }\n\n        withCallingHandlers(\n          onRejected(...),\n          error = doCaptureStack\n        )\n      }\n    },\n    wrapSync = function(expr) {\n      withCallingHandlers(expr,\n        error = doCaptureStack\n      )\n    },\n    onError = doCaptureStack\n  )\n}\n\ndeepStacksEnabled <- function() {\n  getOption(\"shiny.deepstacktrace\", TRUE)\n}\n\ndoCaptureStack <- function(e) {\n  if (is.null(attr(e, \"stack.trace\", exact = TRUE))) {\n    calls <- sys.calls()\n    parents <- sys.parents()\n    attr(calls, \"parents\") <- parents\n    attr(e, \"stack.trace\") <- calls\n  }\n  if (deepStacksEnabled()) {\n    if (is.null(attr(e, \"deep.stack.trace\", exact = TRUE)) && !is.null(.globals$deepStack)) {\n      attr(e, \"deep.stack.trace\") <- .globals$deepStack\n    }\n  }\n  stop(e)\n}\n\n#' @details `withLogErrors` captures stack traces and logs errors that\n#'   occur in `expr`, but does allow errors to propagate beyond this point\n#'   (i.e. it doesn't catch the error). The same caveats that apply to\n#'   `captureStackTraces` with regard to `try`/`tryCatch` apply\n#'   to `withLogErrors`.\n#' @rdname stacktrace\n#' @export\nwithLogErrors <- function(expr,\n  full = get_devmode_option(\"shiny.fullstacktrace\", FALSE),\n  offset = getOption(\"shiny.stacktraceoffset\", TRUE)) {\n\n  withCallingHandlers(\n    {\n      result <- captureStackTraces(expr)\n\n      # Handle expr being an async operation\n      if (promises::is.promise(result)) {\n        result <- promises::catch(result, function(cond) {\n          # Don't print shiny.silent.error (i.e. validation errors)\n          if (cnd_inherits(cond, \"shiny.silent.error\")) {\n            return()\n          }\n          if (isTRUE(getOption(\"show.error.messages\"))) {\n            printError(cond, full = full, offset = offset)\n          }\n        })\n      }\n\n      result\n    },\n    error = function(cond) {\n      # Don't print shiny.silent.error (i.e. validation errors)\n      if (cnd_inherits(cond, \"shiny.silent.error\")) return()\n      if (isTRUE(getOption(\"show.error.messages\"))) {\n        printError(cond, full = full, offset = offset)\n      }\n    }\n  )\n}\n\n#' @details `printError` prints the error and stack trace (if any) using\n#'   `warning(immediate.=TRUE)`. `printStackTrace` prints the stack\n#'   trace only.\n#'\n#' @param cond An condition object (generally, an error).\n#' @param full If `TRUE`, then every element of `sys.calls()` will be\n#'   included in the stack trace. By default (`FALSE`), calls that Shiny\n#'   deems uninteresting will be hidden.\n#' @param offset If `TRUE` (the default), srcrefs will be reassigned from\n#'   the calls they originated from, to the destinations of those calls. If\n#'   you're used to stack traces from other languages, this feels more\n#'   intuitive, as the definition of the function indicated in the call and the\n#'   location specified by the srcref match up. If `FALSE`, srcrefs will be\n#'   left alone (traditional R treatment where the srcref is of the callsite).\n#' @rdname stacktrace\n#' @export\nprintError <- function(cond,\n  full = get_devmode_option(\"shiny.fullstacktrace\", FALSE),\n  offset = getOption(\"shiny.stacktraceoffset\", TRUE)) {\n\n  warning(call. = FALSE, immediate. = TRUE, sprintf(\"Error in %s: %s\",\n    getCallNames(list(conditionCall(cond))), conditionMessage(cond)))\n\n  printStackTrace(cond, full = full, offset = offset)\n}\n\n#' @rdname stacktrace\n#' @export\nprintStackTrace <- function(cond,\n  full = get_devmode_option(\"shiny.fullstacktrace\", FALSE),\n  offset = getOption(\"shiny.stacktraceoffset\", TRUE)) {\n\n  should_drop <- !full\n  should_strip <- !full\n  should_prune <- !full\n\n  stackTraceCalls <- c(\n    attr(cond, \"deep.stack.trace\", exact = TRUE),\n    list(attr(cond, \"stack.trace\", exact = TRUE))\n  )\n\n  stackTraceParents <- lapply(stackTraceCalls, attr, which = \"parents\", exact = TRUE)\n  stackTraceCallNames <- lapply(stackTraceCalls, getCallNames)\n  stackTraceCalls <- lapply(stackTraceCalls, offsetSrcrefs, offset = offset)\n\n  # Use dropTrivialFrames logic to remove trailing bits (.handleSimpleError, h)\n  if (should_drop) {\n    # toKeep is a list of logical vectors, of which elements (stack frames) to keep\n    toKeep <- lapply(stackTraceCallNames, dropTrivialFrames)\n    # We apply the list of logical vector indices to each data structure\n    stackTraceCalls <- mapply(stackTraceCalls, FUN = `[`, toKeep, SIMPLIFY = FALSE)\n    stackTraceCallNames <- mapply(stackTraceCallNames, FUN = `[`, toKeep, SIMPLIFY = FALSE)\n    stackTraceParents <- mapply(stackTraceParents, FUN = `[`, toKeep, SIMPLIFY = FALSE)\n  }\n\n  delayedAssign(\"all_true\", {\n    # List of logical vectors that are all TRUE, the same shape as\n    # stackTraceCallNames. Delay the evaluation so we don't create it unless\n    # we need it, but if we need it twice then we don't pay to create it twice.\n    lapply(stackTraceCallNames, function(st) {\n      rep_len(TRUE, length(st))\n    })\n  })\n\n  # stripStackTraces and lapply(stackTraceParents, pruneStackTrace) return lists\n  # of logical vectors. Use mapply(FUN = `&`) to boolean-and each pair of the\n  # logical vectors.\n  toShow <- mapply(\n    if (should_strip) stripStackTraces(stackTraceCallNames) else all_true,\n    if (should_prune) lapply(stackTraceParents, pruneStackTrace) else all_true,\n    FUN = `&`,\n    SIMPLIFY = FALSE\n  )\n\n  dfs <- mapply(seq_along(stackTraceCalls), rev(stackTraceCalls), rev(stackTraceCallNames), rev(toShow), FUN = function(i, calls, nms, index) {\n    st <- data.frame(\n      num = rev(which(index)),\n      call = rev(nms[index]),\n      loc = rev(getLocs(calls[index])),\n      category = rev(getCallCategories(calls[index])),\n      stringsAsFactors = FALSE\n    )\n\n    if (i != 1) {\n      message(\"From earlier call:\")\n    }\n\n    if (nrow(st) == 0) {\n      message(\"  [No stack trace available]\")\n    } else {\n      width <- floor(log10(max(st$num))) + 1\n      formatted <- paste0(\n        \"  \",\n        formatC(st$num, width = width),\n        \": \",\n        mapply(paste0(st$call, st$loc), st$category, FUN = function(name, category) {\n          if (category == \"pkg\")\n            crayon::silver(name)\n          else if (category == \"user\")\n            crayon::blue$bold(name)\n          else\n            crayon::white(name)\n        }),\n        \"\\n\"\n      )\n      cat(file = stderr(), formatted, sep = \"\")\n    }\n\n    st\n  }, SIMPLIFY = FALSE)\n\n  invisible()\n}\n\nstripStackTraces <- function(stackTraces, values = FALSE) {\n  score <- 1L  # >=1: show, <=0: hide\n  lapply(seq_along(stackTraces), function(i) {\n    res <- stripOneStackTrace(stackTraces[[i]], i != 1, score)\n    score <<- res$score\n    toShow <- as.logical(res$trace)\n    if (values) {\n      as.character(stackTraces[[i]][toShow])\n    } else {\n      as.logical(toShow)\n    }\n  })\n}\n\nstripOneStackTrace <- function(stackTrace, truncateFloor, startingScore) {\n  prefix <- logical(0)\n  if (truncateFloor) {\n    indexOfFloor <- utils::tail(which(stackTrace == \"..stacktracefloor..\"), 1)\n    if (length(indexOfFloor)) {\n      stackTrace <- stackTrace[(indexOfFloor+1L):length(stackTrace)]\n      prefix <- rep_len(FALSE, indexOfFloor)\n    }\n  }\n\n  if (length(stackTrace) == 0) {\n    return(list(score = startingScore, character(0)))\n  }\n\n  score <- rep.int(0L, length(stackTrace))\n  score[stackTrace == \"..stacktraceon..\"] <- 1L\n  score[stackTrace == \"..stacktraceoff..\"] <- -1L\n  score <- startingScore + cumsum(score)\n\n  toShow <- score > 0 & !(stackTrace %in% c(\"..stacktraceon..\", \"..stacktraceoff..\", \"..stacktracefloor..\"))\n\n\n  list(score = utils::tail(score, 1), trace = c(prefix, toShow))\n}\n\n# Given sys.parents() (which corresponds to sys.calls()), return a logical index\n# that prunes each subtree so that only the final branch remains. The result,\n# when applied to sys.calls(), is a linear list of calls without any \"wrapper\"\n# functions like tryCatch, try, with, hybrid_chain, etc. While these are often\n# part of the active call stack, they rarely are helpful when trying to identify\n# a broken bit of code.\npruneStackTrace <- function(parents) {\n  # Detect nodes that are not the last child. This is necessary, but not\n  # sufficient; we also need to drop nodes that are the last child, but one of\n  # their ancestors is not.\n  is_dupe <- duplicated(parents, fromLast = TRUE)\n\n  # The index of the most recently seen node that was actually kept instead of\n  # dropped.\n  current_node <- 0\n\n  # Loop over the parent indices. Anything that is not parented by current_node\n  # (a.k.a. last-known-good node), or is a dupe, can be discarded. Anything that\n  # is kept becomes the new current_node.\n  #\n  # jcheng 2022-03-18: Two more reasons a node can be kept:\n  #   1. parent is 0\n  #   2. parent is i\n  # Not sure why either of these situations happen, but they're common when\n  # interacting with rlang/dplyr errors. See issue rstudio/shiny#3250 for repro\n  # cases.\n  include <- vapply(seq_along(parents), function(i) {\n    if ((!is_dupe[[i]] && parents[[i]] == current_node) ||\n        parents[[i]] == 0 ||\n        parents[[i]] == i) {\n      current_node <<- i\n      TRUE\n    } else {\n      FALSE\n    }\n  }, FUN.VALUE = logical(1))\n\n  include\n}\n\ndropTrivialFrames <- function(callnames) {\n  # Remove stop(), .handleSimpleError(), and h() calls from the end of\n  # the calls--they don't add any helpful information. But only remove\n  # the last *contiguous* block of them, and then, only if they are the\n  # last thing in the calls list.\n  hideable <- callnames %in% c(\".handleSimpleError\", \"h\", \"base$wrapOnFulfilled\")\n  # What's the last that *didn't* match stop/.handleSimpleError/h?\n  lastGoodCall <- max(which(!hideable))\n  toRemove <- length(callnames) - lastGoodCall\n\n  c(\n    rep_len(TRUE, length(callnames) - toRemove),\n    rep_len(FALSE, toRemove)\n  )\n}\n\noffsetSrcrefs <- function(calls, offset = TRUE) {\n  if (offset) {\n    srcrefs <- getSrcRefs(calls)\n\n    # Offset calls vs. srcrefs by 1 to make them more intuitive.\n    # E.g. for \"foo [bar.R:10]\", line 10 of bar.R will be part of\n    # the definition of foo().\n    srcrefs <- c(utils::tail(srcrefs, -1), list(NULL))\n    calls <- setSrcRefs(calls, srcrefs)\n  }\n\n  calls\n}\n\ngetSrcRefs <- function(calls) {\n  lapply(calls, function(call) {\n    attr(call, \"srcref\", exact = TRUE)\n  })\n}\n\nsetSrcRefs <- function(calls, srcrefs) {\n  mapply(function(call, srcref) {\n    structure(call, srcref = srcref)\n  }, calls, srcrefs)\n}\n\nstripStackTrace <- function(cond) {\n  conditionStackTrace(cond) <- NULL\n}\n\n#' @details `conditionStackTrace` and `conditionStackTrace<-` are\n#'   accessor functions for getting/setting stack traces on conditions.\n#'\n#' @param cond A condition that may have previously been annotated by\n#'   `captureStackTraces` (or `withLogErrors`).\n#' @rdname stacktrace\n#' @export\nconditionStackTrace <- function(cond) {\n  attr(cond, \"stack.trace\", exact = TRUE)\n}\n\n#' @param value The stack trace value to assign to the condition.\n#' @rdname stacktrace\n#' @export\n`conditionStackTrace<-` <- function(cond, value) {\n  attr(cond, \"stack.trace\") <- value\n  invisible(cond)\n}\n\n#' @details The two functions `..stacktraceon..` and\n#'   `..stacktraceoff..` have no runtime behavior during normal execution;\n#'   they exist only to create artifacts on the stack trace (sys.call()) that\n#'   instruct the stack trace pretty printer what parts of the stack trace are\n#'   interesting or not. The initial state is 1 and we walk from the outermost\n#'   call inwards. Each ..stacktraceoff.. decrements the state by one, and each\n#'   ..stacktraceon.. increments the state by one. Any stack trace frame whose\n#'   value is less than 1 is hidden, and finally, the ..stacktraceon.. and\n#'   ..stacktraceoff.. calls themselves are hidden too.\n#'\n#' @rdname stacktrace\n#' @export\n..stacktraceon.. <- function(expr) expr\n#' @rdname stacktrace\n#' @export\n..stacktraceoff.. <- function(expr) expr\n\n..stacktracefloor.. <- function(expr) expr","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/conditions.R"},{"filename":"promises/R/domains.R","content":"tryCatch <- function(expr, ..., finally) {\n  base::tryCatch(\n    withCallingHandlers(\n      expr,\n      error = function(e) {\n        promiseDomain$onError(e)\n      }\n    ),\n    ...,\n    finally = finally\n  )\n}\n\nspliceOnFinally <- function(onFinally) {\n  list(\n    onFulfilled = finallyToFulfilled(onFinally),\n    onRejected = finallyToRejected(onFinally)\n  )\n}\n\nfinallyToFulfilled <- function(onFinally) {\n  force(onFinally)\n  function(value, .visible) {\n    onFinally()\n    if (.visible)\n      value\n    else\n      invisible(value)\n  }\n}\n\nfinallyToRejected <- function(onFinally) {\n  force(onFinally)\n  function(reason) {\n    onFinally()\n    stop(reason)\n  }\n}\n\npromiseDomain <- list(\n  onThen = function(onFulfilled, onRejected, onFinally) {\n    force(onFulfilled)\n    force(onRejected)\n    force(onFinally)\n\n    # Verify that if onFinally is non-NULL, onFulfilled and onRejected are NULL\n    if (!is.null(onFinally) && (!is.null(onFulfilled) || !is.null(onRejected))) {\n      stop(\"A single `then` call cannot combine `onFinally` with `onFulfilled`/`onRejected`\")\n    }\n\n    # TODO: All wrapped functions should also be rewritten to reenter the domain\n    # jcheng 2019-07-26: Actually, this seems not to be necessary--the domain\n    # is getting reentered during callbacks. But I can't figure out now how it's\n    # happening.\n\n    domain <- current_promise_domain()\n\n    shouldWrapFinally <- !is.null(onFinally) && !is.null(domain) && !is.null(domain$wrapOnFinally)\n\n    newOnFinally <- if (shouldWrapFinally) {\n      domain$wrapOnFinally(onFinally)\n    } else {\n      onFinally\n    }\n\n    if (!is.null(newOnFinally)) {\n      spliced <- spliceOnFinally(newOnFinally)\n      onFulfilled <- spliced$onFulfilled\n      onRejected <- spliced$onRejected\n    }\n\n    shouldWrapFulfilled <- !is.null(onFulfilled) && !is.null(domain) && !shouldWrapFinally\n    shouldWrapRejected <- !is.null(onRejected) && !is.null(domain) && !shouldWrapFinally\n\n    results <- list(\n      onFulfilled = if (shouldWrapFulfilled) domain$wrapOnFulfilled(onFulfilled) else onFulfilled,\n      onRejected = if (shouldWrapRejected) domain$wrapOnRejected(onRejected) else onRejected\n    )\n    results[!vapply(results, is.null, logical(1))]\n  },\n  onError = function(error) {\n    domain <- current_promise_domain()\n    if (is.null(domain))\n      return()\n    domain$onError(error)\n  }\n)\n\nglobals <- new.env(parent = emptyenv())\n\ncurrent_promise_domain <- function() {\n  globals$domain\n}\n\n#' Promise domains\n#'\n#' Promise domains are used to temporarily set up custom environments that\n#' intercept and influence the registration of callbacks. Create new promise\n#' domain objects using `new_promise_domain`, and temporarily activate a promise\n#' domain object (for the duration of evaluating a given expression) using\n#' `with_promise_domain`.\n#'\n#' While `with_promise_domain` is on the call stack, any calls to [then()] (or\n#' higher level functions or operators, like [catch()] or the various [pipes])\n#' will belong to the promise domain. In addition, when a `then` callback that\n#' belongs to a promise domain is invoked, then any new calls to `then` will\n#' also belong to that promise domain. In other words, a promise domain\n#' \"infects\" not only the immediate calls to `then`, but also to \"nested\" calls\n#' to `then`.\n#'\n#' For more background, read the\n#' [original design doc](https://gist.github.com/jcheng5/b1c87bb416f6153643cd0470ac756231).\n#'\n#' For examples, see the source code of the Shiny package, which uses promise\n#' domains extensively to manage graphics devices and reactivity.\n#'\n#' @param domain A promise domain object to install while `expr` is evaluated.\n#' @param expr Any R expression, to be evaluated under the influence of\n#'   `domain`.\n#' @param replace If `FALSE`, then the effect of the `domain` will be added\n#'   to the effect of any currently active promise domain(s). If `TRUE`, then\n#'   the current promise domain(s) will be ignored for the duration of the\n#'   `with_promise_domain` call.\n#'\n#' @export\nwith_promise_domain <- function(domain, expr, replace = FALSE) {\n  oldval <- current_promise_domain()\n  if (replace)\n    globals$domain <- domain\n  else\n    globals$domain <- compose_domains(oldval, domain)\n  on.exit(globals$domain <- oldval)\n\n  if (!is.null(domain))\n    domain$wrapSync(expr)\n  else\n    force(expr)\n}\n\n# Like with_promise_domain, but doesn't include the wrapSync call.\nreenter_promise_domain <- function(domain, expr, replace = FALSE) {\n  oldval <- current_promise_domain()\n  if (replace)\n    globals$domain <- domain\n  else\n    globals$domain <- compose_domains(oldval, domain)\n  on.exit(globals$domain <- oldval)\n\n  force(expr)\n}\n\n#' @param wrapOnFulfilled A function that takes a single argument: a function\n#'   that was passed as an `onFulfilled` argument to [then()]. The\n#'   `wrapOnFulfilled` function should return a function that is suitable for\n#'   `onFulfilled` duty.\n#' @param wrapOnRejected A function that takes a single argument: a function\n#'   that was passed as an `onRejected` argument to [then()]. The\n#'   `wrapOnRejected` function should return a function that is suitable for\n#'   `onRejected` duty.\n#' @param wrapSync A function that takes a single argument: a (lazily evaluated)\n#'   expression that the function should [force()]. This expression represents\n#'   the `expr` argument passed to [with_promise_domain()]; `wrapSync` allows\n#'   the domain to manipulate the environment before/after `expr` is evaluated.\n#' @param onError A function that takes a single argument: an error. `onError`\n#'   will be called whenever an exception occurs in a domain (that isn't caught\n#'   by a `tryCatch`). Providing an `onError` callback doesn't cause errors to\n#'   be caught, necessarily; instead, `onError` callbacks behave like calling\n#'   handlers.\n#' @param ... Arbitrary named values that will become elements of the promise\n#'   domain object, and can be accessed as items in an environment (i.e. using\n#'   `[[` or `$`).\n#' @param wrapOnFinally A function that takes a single argument: a function\n#'   that was passed as an `onFinally` argument to [then()]. The\n#'   `wrapOnFinally` function should return a function that is suitable for\n#'   `onFinally` duty. If `wrapOnFinally` is `NULL` (the default), then the\n#'   domain will use both `wrapOnFulfilled` and `wrapOnRejected` to wrap the\n#'   `onFinally`. If it's important to distinguish between normal\n#'   fulfillment/rejection handlers and finally handlers, then be sure to\n#'   provide `wrapOnFinally`, even if it's just [base::identity()].\n#' @rdname with_promise_domain\n#' @export\nnew_promise_domain <- function(\n  wrapOnFulfilled = identity,\n  wrapOnRejected = identity,\n  wrapSync = force,\n  onError = force,\n  ...,\n  wrapOnFinally = NULL\n) {\n  list2env(list(\n    wrapOnFulfilled = wrapOnFulfilled,\n    wrapOnRejected = wrapOnRejected,\n    wrapOnFinally = wrapOnFinally,\n    wrapSync = wrapSync,\n    onError = onError,\n    ...\n  ), parent = emptyenv())\n}\n\n\ncompose_domains <- function(base, new) {\n  if (is.null(base)) {\n    return(new)\n  }\n\n  list(\n    wrapOnFulfilled = function(onFulfilled) {\n      # Force eager evaluation of base$wrapOnFulfilled(onFulfilled)\n      base <- base$wrapOnFulfilled(onFulfilled)\n      new$wrapOnFulfilled(base)\n    },\n    wrapOnRejected = function(onRejected) {\n      # Force eager evaluation of base$wrapOnRejected(onRejected)\n      base <- base$wrapOnRejected(onRejected)\n      new$wrapOnRejected(base)\n    },\n    # Only include the new wrapSync, assuming that we've already applied the\n    # base domain's wrapSync. This assumption won't hold if we either export\n    # compose_domains in the future, or if we use it in cases where the base\n    # domain isn't currently active.\n    wrapSync = new$wrapSync,\n    onError = function(e) {\n      base$onError(e)\n      new$onError(e)\n    }\n  )\n}\n\nwithout_promise_domain <- function(expr) {\n  with_promise_domain(NULL, expr, replace = TRUE)\n}","normpath":"/tmp/RtmpkIDBHm/R.INSTALL3d7c54dafe32/promises/R/domains.R"},{"filename":"shiny/R/react.R","content":"processId <- local({\n  # pid is not sufficient to uniquely identify a process, because\n  # distributed futures span machines which could introduce pid\n  # collisions.\n  cached <- NULL\n  function() {\n    if (is.null(cached)) {\n      cached <<- rlang::hash(list(\n        Sys.info(),\n        Sys.time()\n      ))\n    }\n    # Sys.getpid() cannot be cached because forked children will\n    # then have the same processId as their parents.\n    paste(cached, Sys.getpid())\n  }\n})\n\n#' @include graph.R\nContext <- R6Class(\n  'Context',\n  portable = FALSE,\n  class = FALSE,\n  public = list(\n    id = character(0),\n    .reactId = character(0),\n    .reactType = \"other\",\n    .label = character(0),      # For debug purposes\n    .invalidated = FALSE,\n    .invalidateCallbacks = list(),\n    .flushCallbacks = list(),\n    .domain = NULL,\n    .pid = NULL,\n    .weak = NULL,\n\n    initialize = function(\n      domain, label='', type='other', prevId='',\n      reactId = rLog$noReactId,\n      id = .getReactiveEnvironment()$nextId(), # For dummy context\n      weak = FALSE\n    ) {\n      id <<- id\n      .label <<- label\n      .domain <<- domain\n      .pid <<- processId()\n      .reactId <<- reactId\n      .reactType <<- type\n      .weak <<- weak\n      rLog$createContext(id, label, type, prevId, domain)\n    },\n    run = function(func) {\n      \"Run the provided function under this context.\"\n\n      promises::with_promise_domain(reactivePromiseDomain(), {\n        withReactiveDomain(.domain, {\n          env <- .getReactiveEnvironment()\n          rLog$enter(.reactId, id, .reactType, .domain)\n          on.exit(rLog$exit(.reactId, id, .reactType, .domain), add = TRUE)\n          env$runWith(self, func)\n        })\n      })\n    },\n    invalidate = function() {\n      \"Invalidate this context. It will immediately call the callbacks\n        that have been registered with onInvalidate().\"\n\n      if (!identical(.pid, processId())) {\n        rlang::abort(\"Reactive context was created in one process and invalidated from another.\")\n      }\n\n      if (.invalidated)\n        return()\n      .invalidated <<- TRUE\n\n      rLog$invalidateStart(.reactId, id, .reactType, .domain)\n      on.exit(rLog$invalidateEnd(.reactId, id, .reactType, .domain), add = TRUE)\n\n      lapply(.invalidateCallbacks, function(func) {\n        func()\n      })\n      .invalidateCallbacks <<- list()\n      NULL\n    },\n    onInvalidate = function(func) {\n      \"Register a function to be called when this context is invalidated.\n        If this context is already invalidated, the function is called\n        immediately.\"\n\n      if (!identical(.pid, processId())) {\n        rlang::abort(\"Reactive context was created in one process and accessed from another.\")\n      }\n\n      if (.invalidated)\n        func()\n      else\n        .invalidateCallbacks <<- c(.invalidateCallbacks, func)\n      NULL\n    },\n    addPendingFlush = function(priority) {\n      \"Tell the reactive environment that this context should be flushed the\n        next time flushReact() called.\"\n      .getReactiveEnvironment()$addPendingFlush(self, priority)\n    },\n    onFlush = function(func) {\n      \"Register a function to be called when this context is flushed.\"\n      .flushCallbacks <<- c(.flushCallbacks, func)\n    },\n    executeFlushCallbacks = function() {\n      \"For internal use only.\"\n\n      lapply(.flushCallbacks, function(flushCallback) {\n        flushCallback()\n      })\n    },\n    isWeak = function() {\n      .weak\n    }\n  )\n)\n\nReactiveEnvironment <- R6Class(\n  'ReactiveEnvironment',\n  portable = FALSE,\n  class = FALSE,\n  public = list(\n    .currentContext = NULL,\n    .nextId = 0L,\n    .pendingFlush = 'PriorityQueue',\n    .inFlush = FALSE,\n\n    initialize = function() {\n      .pendingFlush <<- PriorityQueue$new()\n    },\n    nextId = function() {\n      .nextId <<- .nextId + 1L\n      return(as.character(.nextId))\n    },\n    currentContext = function() {\n      if (is.null(.currentContext)) {\n        if (isTRUE(getOption('shiny.suppressMissingContextError'))) {\n          return(getDummyContext())\n        } else {\n          rlang::abort(c(\n            'Operation not allowed without an active reactive context.',\n            paste0(\n              'You tried to do something that can only be done from inside a ',\n              'reactive consumer.'\n            )\n          ))\n        }\n      }\n      return(.currentContext)\n    },\n    runWith = function(ctx, contextFunc) {\n      old.ctx <- .currentContext\n      .currentContext <<- ctx\n      on.exit(.currentContext <<- old.ctx)\n      contextFunc()\n    },\n    addPendingFlush = function(ctx, priority) {\n      .pendingFlush$enqueue(ctx, priority)\n    },\n    hasPendingFlush = function() {\n      return(!.pendingFlush$isEmpty())\n    },\n    # Returns TRUE if anything was actually called\n    flush = function() {\n      # If nothing to flush, exit early\n      if (!hasPendingFlush()) return(invisible(FALSE))\n      # If already in a flush, don't start another one\n      if (.inFlush) return(invisible(FALSE))\n      .inFlush <<- TRUE\n      on.exit({\n        .inFlush <<- FALSE\n        rLog$idle(domain = NULL)\n      })\n\n      while (hasPendingFlush()) {\n        ctx <- .pendingFlush$dequeue()\n        ctx$executeFlushCallbacks()\n      }\n\n      invisible(TRUE)\n    }\n  )\n)\n\n.getReactiveEnvironment <- local({\n  reactiveEnvironment <- NULL\n  function() {\n    if (is.null(reactiveEnvironment))\n      reactiveEnvironment <<- ReactiveEnvironment$new()\n    return(reactiveEnvironment)\n  }\n})\n\n# Causes any pending invalidations to run. Returns TRUE if any invalidations\n# were pending (i.e. if work was actually done).\nflushReact <- function() {\n  return(.getReactiveEnvironment()$flush())\n}\n\n# Retrieves the current reactive context, or errors if there is no reactive\n# context active at the moment.\ngetCurrentContext <- function() {\n  .getReactiveEnvironment()$currentContext()\n}\nhasCurrentContext <- function() {\n  !is.null(.getReactiveEnvironment()$.currentContext) ||\n    isTRUE(getOption(\"shiny.suppressMissingContextError\"))\n}\n\ngetDummyContext <- function() {\n  Context$new(\n    getDefaultReactiveDomain(), '[none]', type = 'isolate',\n    id = \"Dummy\", reactId = rLog$dummyReactId\n  )\n}\n\nwrapForContext <- function(func, ctx) {\n  force(func)\n  force(ctx)\n\n  function(...) {\n    ctx$run(function() {\n      captureStackTraces(\n        func(...)\n      )\n    })\n  }\n}\n\nreactivePromiseDomain <- function() {\n  promises::new_promise_domain(\n    wrapOnFulfilled = function(onFulfilled) {\n      force(onFulfilled)\n      ctx <- getCurrentContext()\n      wrapForContext(onFulfilled, ctx)\n    },\n    wrapOnRejected = function(onRejected) {\n      force(onRejected)\n      ctx <- getCurrentContext()\n      wrapForContext(onRejected, ctx)\n    }\n  )\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/react.R"},{"filename":"shiny/R/priorityqueue.R","content":"# \"...like a regular queue or stack data structure, but where additionally each\n# element has a \"priority\" associated with it. In a priority queue, an element\n# with high priority is served before an element with low priority. If two\n# elements have the same priority, they are served according to their order in\n# the queue.\" (http://en.wikipedia.org/wiki/Priority_queue)\n\nPriorityQueue <- R6Class(\n  'PriorityQueue',\n  portable = FALSE,\n  class = FALSE,\n  public = list(\n    # Keys are priorities, values are subqueues (implemented as list)\n    .itemsByPriority = 'Map',\n    # Sorted vector (largest first)\n    .priorities = numeric(0),\n\n    initialize = function() {\n      .itemsByPriority <<- Map$new()\n    },\n    # Enqueue an item, with the given priority level (must be integer). Higher\n    # priority numbers are dequeued earlier than lower.\n    enqueue = function(item, priority) {\n      priority <- normalizePriority(priority)\n\n      if (!(priority %in% .priorities)) {\n        .priorities <<- c(.priorities, priority)\n        .priorities <<- sort(.priorities, decreasing=TRUE)\n        .itemsByPriority$set(.key(priority), list(item))\n      } else {\n        .itemsByPriority$set(\n          .key(priority),\n          c(.itemsByPriority$get(.key(priority)), item)\n        )\n      }\n      return(invisible())\n    },\n    # Retrieve a single item by 1) priority number (highest first) and then 2)\n    # insertion order (first in, first out). If there are no items to be\n    # dequeued, then NULL is returned. If it is necessary to distinguish between\n    # a NULL value and the empty case, call isEmpty() before dequeue().\n    dequeue = function() {\n      if (length(.priorities) == 0)\n        return(NULL)\n\n      maxPriority <- .priorities[[1]]\n      items <- .itemsByPriority$get(.key(maxPriority))\n      firstItem <- items[[1]]\n      if (length(items) == 1) {\n        # This is the last item at this priority. Remove both the list and the\n        # priority level.\n        .itemsByPriority$remove(.key(maxPriority))\n        .priorities <<- .priorities[-1]\n      } else {\n        # There are still items at this priority. Remove the current item from\n        # the list, and save it.\n        items <- items[-1]\n        .itemsByPriority$set(.key(maxPriority), items)\n      }\n      return(firstItem)\n    },\n    # Returns TRUE if no items are in the queue, otherwise FALSE.\n    isEmpty = function() {\n      length(.priorities) == 0\n    },\n    # Translates a priority integer to a character that is suitable for using as\n    # a key.\n    .key = function(priority) {\n      sprintf('%a', priority)\n    }\n  )\n)\n\nnormalizePriority <- function(priority) {\n\n  if (is.null(priority))\n    priority <- 0\n\n  # Cast integers to numeric to prevent any inconsistencies\n  if (is.integer(priority))\n    priority <- as.numeric(priority)\n\n  if (!is.numeric(priority))\n    stop('priority must be an integer or numeric')\n\n  # Check length\n  if (length(priority) == 0) {\n    warning('Zero-length priority vector was passed; using 0')\n    priority <- 0\n  } else if (length(priority) > 1) {\n    warning('Priority has length > 1 and only the first element will be used')\n    priority <- priority[1]\n  }\n\n  # NA == 0\n  if (is.na(priority))\n    priority <- 0\n\n  return(priority)\n}\n\n# pq <- PriorityQueue$new()\n# pq$enqueue('a', 1)\n# pq$enqueue('b', 1L)\n# pq$enqueue('c', 1)\n# pq$enqueue('A', 2)\n# pq$enqueue('B', 2L)\n# pq$enqueue('C', 2)\n# pq$enqueue('d', 1)\n# pq$enqueue('e', 1L)\n# pq$enqueue('f', 1)\n# pq$enqueue('D', 2)\n# pq$enqueue('E', 2L)\n# pq$enqueue('F', 2)\n# # Expect ABCDEFabcdef","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/priorityqueue.R"},{"filename":"shiny/R/shiny.R","content":"#' @include utils.R\nNULL\n\n#' Web Application Framework for R\n#'\n#' Shiny makes it incredibly easy to build interactive web applications with R.\n#' Automatic \"reactive\" binding between inputs and outputs and extensive\n#' prebuilt widgets make it possible to build beautiful, responsive, and\n#' powerful applications with minimal effort.\n#'\n#' The Shiny tutorial at <https://shiny.rstudio.com/tutorial/> explains\n#' the framework in depth, walks you through building a simple application, and\n#' includes extensive annotated examples.\n#'\n#' @seealso [shiny-options] for documentation about global options.\n#'\n#' @name shiny-package\n#' @aliases shiny\n#' @docType package\nNULL\n\ncreateUniqueId <- function(bytes, prefix = \"\", suffix = \"\") {\n  withPrivateSeed({\n    paste(\n      prefix,\n      paste(\n        format(as.hexmode(sample(256, bytes, replace = TRUE)-1), width=2),\n        collapse = \"\"),\n      suffix,\n      sep = \"\"\n    )\n  })\n}\n\ntoJSON <- function(x, ...,  dataframe = \"columns\", null = \"null\", na = \"null\",\n  auto_unbox = TRUE, digits = getOption(\"shiny.json.digits\", 16),\n  use_signif = TRUE, force = TRUE, POSIXt = \"ISO8601\", UTC = TRUE,\n  rownames = FALSE, keep_vec_names = TRUE, strict_atomic = TRUE) {\n\n  if (strict_atomic) {\n    x <- I(x)\n  }\n\n  # I(x) is so that length-1 atomic vectors get put in [].\n  jsonlite::toJSON(x, dataframe = dataframe, null = null, na = na,\n   auto_unbox = auto_unbox, digits = digits, use_signif = use_signif,\n   force = force, POSIXt = POSIXt, UTC = UTC, rownames = rownames,\n   keep_vec_names = keep_vec_names, json_verbatim = TRUE, ...)\n}\n\n# If the input to jsonlite::fromJSON is not valid JSON, it will try to fetch a\n# URL or read a file from disk. We don't want to allow that.\nsafeFromJSON <- function(txt, ...) {\n  if (!jsonlite::validate(txt)) {\n    stop(\"Argument 'txt' is not a valid JSON string.\")\n  }\n  jsonlite::fromJSON(txt, ...)\n}\n\n# Call the workerId func with no args to get the worker id, and with an arg to\n# set it.\n#\n# A worker ID is an opaque string that is passed in by the caller. The ID is\n# added as a URL parameter (?w=<worker_id>) to any URLs that need to refer back\n# to the app. This can be used as a hint for load balancers to direct requests\n# to this particular process. Since the worker refers to a process, it's\n# inherently global, and should never need to change.\nworkerId <- local({\n  .workerId <- NULL\n  function(value) {\n    if (missing(value)) {\n      .workerId\n    } else {\n      if (!is.null(.workerId)) {\n        if (!identical(value, .workerId)) {\n          warning(\"Ignoring workerId value--\",\n            \"it's already been set to a different value\")\n        }\n      } else {\n        .workerId <<- value\n      }\n    }\n  }\n})\n\n#' Session object\n#'\n#' Shiny server functions can optionally include `session` as a parameter\n#' (e.g. `function(input, output, session)`). The session object is an\n#' environment that can be used to access information and functionality\n#' relating to the session. The following list describes the items available\n#' in the environment; they can be accessed using the `$` operator (for\n#' example, `session$clientData$url_search`).\n#'\n#' @return\n#' \\item{allowReconnect(value)}{\n#'   If `value` is `TRUE` and run in a hosting environment (Shiny\n#'   Server or Connect) with reconnections enabled,  then when the session ends\n#'   due to the network connection closing, the client will attempt to\n#'   reconnect to the server. If a reconnection is successful, the browser will\n#'   send all the current input values to the new session on the server, and\n#'   the server will recalculate any outputs and send them back to the client.\n#'   If `value` is `FALSE`, reconnections will be disabled (this is\n#'   the default state). If `\"force\"`, then the client browser will always\n#'   attempt to reconnect. The only reason to use `\"force\"` is for testing\n#'   on a local connection (without Shiny Server or Connect).\n#' }\n#' \\item{clientData}{\n#'   A [reactiveValues()] object that contains information about the client.\n#'   \\itemize{\n#'     \\item{`pixelratio` reports the \"device pixel ratio\" from the web browser,\n#'       or 1 if none is reported. The value is 2 for Apple Retina displays.\n#'     }\n#'     \\item{`singletons` - for internal use}\n#'     \\item{`url_protocol`, `url_hostname`, `url_port`,\n#'       `url_pathname`, `url_search`, `url_hash_initial`\n#'       and `url_hash` can be used to get the components of the URL\n#'       that was requested by the browser to load the Shiny app page.\n#'       These values are from the browser's perspective, so neither HTTP\n#'       proxies nor Shiny Server will affect these values. The\n#'       `url_search` value may be used with [parseQueryString()]\n#'       to access query string parameters.\n#'     }\n#'   }\n#'   `clientData` also contains information about each output.\n#'   \\code{output_\\var{outputId}_width} and \\code{output_\\var{outputId}_height}\n#'   give the dimensions (using `offsetWidth` and `offsetHeight`) of\n#'   the DOM element that is bound to \\code{\\var{outputId}}, and\n#'   \\code{output_\\var{outputId}_hidden} is a logical that indicates whether\n#'   the element is hidden. These values may be `NULL` if the output is\n#'   not bound.\n#' }\n#' \\item{input}{\n#'   The session's `input` object (the same as is passed into the Shiny\n#'   server function as an argument).\n#' }\n#' \\item{isClosed()}{A function that returns `TRUE` if the client has\n#'   disconnected.\n#' }\n#' \\item{ns(id)}{\n#'   Server-side version of [`ns <- NS(id)`][NS]. If bare IDs need to be\n#'   explicitly namespaced for the current module, `session$ns(\"name\")`\n#'   will return the fully-qualified ID.\n#' }\n#' \\item{onEnded(callback)}{\n#'   Synonym for `onSessionEnded`.\n#' }\n#' \\item{onFlush(func, once=TRUE)}{\n#'   Registers a function to be called before the next time (if `once=TRUE`)\n#'   or every time (if `once=FALSE`) Shiny flushes the reactive system.\n#'   Returns a function that can be called with no arguments to cancel the\n#'   registration.\n#' }\n#' \\item{onFlushed(func, once=TRUE)}{\n#'   Registers a function to be called after the next time (if `once=TRUE`)\n#'   or every time (if `once=FALSE`) Shiny flushes the reactive system.\n#'   Returns a function that can be called with no arguments to cancel the\n#'   registration.\n#' }\n#' \\item{onSessionEnded(callback)}{\n#'   Registers a function to be called after the client has disconnected.\n#'   Returns a function that can be called with no arguments to cancel the\n#'   registration.\n#' }\n#' \\item{output}{\n#'   The session's `output` object (the same as is passed into the Shiny\n#'   server function as an argument).\n#' }\n#' \\item{reactlog}{\n#'   For internal use.\n#' }\n#' \\item{registerDataObj(name, data, filterFunc)}{\n#'   Publishes any R object as a URL endpoint that is unique to this session.\n#'   `name` must be a single element character vector; it will be used\n#'   to form part of the URL. `filterFunc` must be a function that takes\n#'   two arguments: `data` (the value that was passed into\n#'   `registerDataObj`) and `req` (an environment that implements\n#'   the Rook specification for HTTP requests). `filterFunc` will be\n#'   called with these values whenever an HTTP request is made to the URL\n#'   endpoint. The return value of `filterFunc` should be a Rook-style\n#'   response.\n#' }\n#' \\item{reload()}{\n#'   The equivalent of hitting the browser's Reload button. Only works if the\n#'   session is actually connected.\n#' }\n#' \\item{request}{\n#'   An environment that implements the Rook specification for HTTP requests.\n#'   This is the request that was used to initiate the websocket connection\n#'   (as opposed to the request that downloaded the web page for the app).\n#' }\n#' \\item{userData}{\n#'   An environment for app authors and module/package authors to store whatever\n#'   session-specific data they want.\n#' }\n#' \\item{user}{\n#'   User's log-in information. Useful for identifying users on hosted platforms\n#'   such as RStudio Connect and Shiny Server.\n#' }\n#' \\item{groups}{\n#'   The `user`'s relevant group information. Useful for determining what\n#'   privileges the user should or shouldn't have.\n#' }\n#' \\item{resetBrush(brushId)}{\n#'   Resets/clears the brush with the given `brushId`, if it exists on\n#'   any `imageOutput` or `plotOutput` in the app.\n#' }\n#' \\item{sendCustomMessage(type, message)}{\n#'   Sends a custom message to the web page. `type` must be a\n#'   single-element character vector giving the type of message, while\n#'   `message` can be any jsonlite-encodable value. Custom messages\n#'   have no meaning to Shiny itself; they are used soley to convey information\n#'   to custom JavaScript logic in the browser. You can do this by adding\n#'   JavaScript code to the browser that calls\n#'   \\code{Shiny.addCustomMessageHandler(type, function(message){...})}\n#'   as the page loads; the function you provide to\n#'   `addCustomMessageHandler` will be invoked each time\n#'   `sendCustomMessage` is called on the server.\n#' }\n#' \\item{sendBinaryMessage(type, message)}{\n#'   Similar to `sendCustomMessage`, but the message must be a raw vector\n#'   and the registration method on the client is\n#'   \\code{Shiny.addBinaryMessageHandler(type, function(message){...})}. The\n#'   message argument on the client will be a\n#'   [DataView](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/DataView).\n#' }\n#' \\item{sendInputMessage(inputId, message)}{\n#'   Sends a message to an input on the session's client web page; if the input\n#'   is present and bound on the page at the time the message is received, then\n#'   the input binding object's `receiveMessage(el, message)` method will\n#'   be called. `sendInputMessage` should generally not be called directly\n#'   from Shiny apps, but through friendlier wrapper functions like\n#'   [updateTextInput()].\n#' }\n#' \\item{setBookmarkExclude(names)}{\n#'   Set input names to be excluded from bookmarking.\n#' }\n#' \\item{getBookmarkExclude()}{\n#'   Returns the set of input names to be excluded from bookmarking.\n#' }\n#' \\item{onBookmark(fun)}{\n#'   Registers a function that will be called just before bookmarking state.\n#' }\n#' \\item{onBookmarked(fun)}{\n#'   Registers a function that will be called just after bookmarking state.\n#' }\n#' \\item{onRestore(fun)}{\n#'   Registers a function that will be called when a session is restored, before\n#'   all other reactives, observers, and render functions are run.\n#' }\n#' \\item{onRestored(fun)}{\n#'   Registers a function that will be called when a session is restored, after\n#'   all other reactives, observers, and render functions are run.\n#' }\n#' \\item{doBookmark()}{\n#'   Do bookmarking and invoke the onBookmark and onBookmarked callback functions.\n#' }\n#' \\item{exportTestValues()}{\n#'   Registers expressions for export in test mode, available at the test\n#'   snapshot URL.\n#' }\n#' \\item{getTestSnapshotUrl(input=TRUE, output=TRUE, export=TRUE,\n#'   format=\"json\")}{\n#'   Returns a URL for the test snapshots. Only has an effect when the\n#'   `shiny.testmode` option is set to TRUE. For the input, output, and\n#'   export arguments, TRUE means to return all of these values. It is also\n#'   possible to specify by name which values to return by providing a\n#'   character vector, as in `input=c(\"x\", \"y\")`. The format can be\n#'   \"rds\" or \"json\".\n#' }\n#' \\item{setCurrentTheme(theme)}{\n#'   Sets the current [bootstrapLib()] theme, which updates the value of\n#'   [getCurrentTheme()], invalidates `session$getCurrentTheme()`, and calls\n#'   function(s) registered with [registerThemeDependency()] with provided\n#'   `theme`. If those function calls return [htmltools::htmlDependency()]s with\n#'   `stylesheet`s, then those stylesheets are \"refreshed\" (i.e., the new\n#'   stylesheets are inserted on the page and the old ones are disabled and\n#'   removed).\n#' }\n#' \\item{getCurrentTheme()}{\n#'   A reactive read of the current [bootstrapLib()] theme.\n#' }\n#'\n#' @name session\nNULL\n\n#' Namespaced IDs for inputs/outputs\n#'\n#' The `NS` function creates namespaced IDs out of bare IDs, by joining\n#' them using `ns.sep` as the delimiter. It is intended for use in Shiny\n#' modules. See <https://shiny.rstudio.com/articles/modules.html>.\n#'\n#' Shiny applications use IDs to identify inputs and outputs. These IDs must be\n#' unique within an application, as accidentally using the same input/output ID\n#' more than once will result in unexpected behavior. The traditional solution\n#' for preventing name collisions is *namespaces*; a namespace is to an ID\n#' as a directory is to a file. Use the `NS` function to turn a bare ID\n#' into a namespaced one, by combining them with `ns.sep` in between.\n#'\n#' @param namespace The character vector to use for the namespace. This can have\n#'   any length, though a single element is most common. Length 0 will cause the\n#'   `id` to be returned without a namespace, and length 2 will be\n#'   interpreted as multiple namespaces, in increasing order of specificity\n#'   (i.e. starting with the top-level namespace).\n#' @param id The id string to be namespaced (optional).\n#' @return If `id` is missing, returns a function that expects an id string\n#'   as its only argument and returns that id with the namespace prepended.\n#' @seealso <https://shiny.rstudio.com/articles/modules.html>\n#' @export\nNS <- function(namespace, id = NULL) {\n  if (length(namespace) == 0)\n    ns_prefix <- character(0)\n  else\n    ns_prefix <- paste(namespace, collapse = ns.sep)\n\n  f <- function(id) {\n    if (length(id) == 0)\n      return(ns_prefix)\n    if (length(ns_prefix) == 0)\n      return(id)\n\n    paste(ns_prefix, id, sep = ns.sep)\n  }\n\n  if (missing(id)) {\n    f\n  } else {\n    f(id)\n  }\n}\n\n#' @rdname NS\n#' @export\nns.sep <- \"-\"\n\n\n#' @include utils.R\nShinySession <- R6Class(\n  'ShinySession',\n  private = list(\n    # There are some private items with a leading \".\"; except for the dot, these\n    # items share a name with a public item.\n    websocket = 'ANY',\n    invalidatedOutputValues = 'Map',\n    invalidatedOutputErrors = 'Map',\n    inputMessageQueue = 'fastqueue',     # A list of inputMessages to send when flushed\n    cycleStartActionQueue = 'fastqueue', # A list of actions to perform to start a cycle\n    .outputs = list(),          # Keeps track of all the output observer objects\n    .outputOptions = list(),     # Options for each of the output observer objects\n    progressKeys = 'character',\n    showcase   = FALSE,\n    fileUploadContext = 'FileUploadContext',\n    .input      = 'ANY', # Internal ReactiveValues object for normal input sent from client\n    .clientData = 'ANY', # Internal ReactiveValues object for other data sent from the client\n    busyCount = 0L, # Number of observer callbacks that are pending. When 0, we are idle\n    closedCallbacks = 'Callbacks',\n    flushCallbacks = 'Callbacks',\n    flushedCallbacks = 'Callbacks',\n    inputReceivedCallbacks = 'Callbacks',\n    bookmarkCallbacks = 'Callbacks',\n    bookmarkedCallbacks = 'Callbacks',\n    restoreCallbacks = 'Callbacks',\n    restoredCallbacks = 'Callbacks',\n    bookmarkExclude = character(0),  # Names of inputs to exclude from bookmarking\n    getBookmarkExcludeFuns = list(),\n    timingRecorder = 'ShinyServerTimingRecorder',\n\n    testMode = FALSE,                # Are we running in test mode?\n    testExportExprs = list(),\n    outputValues = list(),           # Saved output values (for testing mode)\n    currentOutputName = NULL,        # Name of the currently-running output\n    outputInfo = list(),             # List of information for each output\n    testSnapshotUrl = character(0),\n    currentThemeDependency = NULL,   # ReactiveVal for taking dependency on theme\n\n    sendResponse = function(requestMsg, value) {\n      if (is.null(requestMsg$tag)) {\n        warning(\"Tried to send response for untagged message; method: \",\n                requestMsg$method)\n        return()\n      }\n      private$sendMessage(\n        response = list(tag = requestMsg$tag, value = value)\n      )\n    },\n    sendErrorResponse = function(requestMsg, error) {\n      if (is.null(requestMsg$tag))\n        return()\n      private$sendMessage(\n        response = list(tag = requestMsg$tag, error = error)\n      )\n    },\n    write = function(json) {\n      if (self$closed){\n        return()\n      }\n      traceOption <- getOption('shiny.trace', FALSE)\n      if (isTRUE(traceOption) || traceOption == \"send\")\n        message('SEND ',\n           gsub('(?m)base64,[a-zA-Z0-9+/=]+','[base64 data]',json,perl=TRUE))\n      private$websocket$send(json)\n    },\n    sendMessage = function(...) {\n      # This function is a wrapper for $write\n      msg <- list(...)\n      if (any_unnamed(msg)) {\n        stop(\"All arguments to sendMessage must be named.\")\n      }\n      private$write(toJSON(msg))\n    },\n    getOutputOption = function(outputName, propertyName, defaultValue) {\n      opts <- private$.outputOptions[[outputName]]\n      if (is.null(opts))\n        return(defaultValue)\n      result <- opts[[propertyName]]\n      if (is.null(result))\n        return(defaultValue)\n      return(result)\n    },\n    withCurrentOutput = function(name, expr) {\n      if (!is.null(private$currentOutputName)) {\n        stop(\"Nested calls to withCurrentOutput() are not allowed.\")\n      }\n\n      promises::with_promise_domain(\n        createVarPromiseDomain(private, \"currentOutputName\", name),\n        expr\n      )\n    },\n    shouldSuspend = function(name) {\n      # Find corresponding hidden state clientData variable, with the format\n      # \"output_foo_hidden\". (It comes from .clientdata_output_foo_hidden\n      # on the JS side)\n      # Some tricky stuff: instead of accessing names using input$names(),\n      # get the names directly via input$.values, to avoid triggering reactivity.\n      # Need to handle cases where the output object isn't actually used\n      # in the web page; in these cases, there's no output_foo_hidden flag,\n      # and hidden should be TRUE. In other words, NULL and TRUE should map to\n      # TRUE, FALSE should map to FALSE.\n      hidden <- private$.clientData$.values$get(paste0(\"output_\", name, \"_hidden\"))\n      if (is.null(hidden)) hidden <- TRUE\n\n      return(hidden && private$getOutputOption(name, 'suspendWhenHidden', TRUE))\n    },\n\n    registerSessionEndCallbacks = function() {\n      # This is to be called from the initialization. It registers functions\n      # that are called when a session ends.\n\n      # Clear file upload directories, if present\n      self$onSessionEnded(private$fileUploadContext$rmUploadDirs)\n    },\n\n    # Modules (scopes) call this to register a function that returns a vector\n    # of names to exclude from bookmarking. The function should return\n    # something like c(\"scope1-x\", \"scope1-y\"). This doesn't use a Callback\n    # object because the return values of the functions are needed, but\n    # Callback$invoke() discards return values.\n    registerBookmarkExclude = function(fun) {\n      len <- length(private$getBookmarkExcludeFuns) + 1\n      private$getBookmarkExcludeFuns[[len]] <- fun\n    },\n\n    # Save output values and errors. This is only used for testing mode.\n    storeOutputValues = function(values = NULL) {\n      private$outputValues <- mergeVectors(private$outputValues, values)\n    },\n\n    enableTestSnapshot = function() {\n      private$testSnapshotUrl <- self$registerDataObj(\"shinytest\", NULL,\n        function(data, req) {\n          if (!isTRUE(private$testMode)) {\n            return()\n          }\n\n          params <- parseQueryString(req$QUERY_STRING)\n          # The format of the response that will be sent back. Defaults to\n          # \"json\" unless requested otherwise. The only other valid value is\n          # \"rds\".\n          format <- params$format %||% \"json\"\n          # Machines can test their snapshot under different locales.\n          # R CMD check runs under the `C` locale.\n          # However, before this parameter, existing snapshots were most likely not\n          #   under the `C` locale is would cause failures. This parameter allows\n          #   users to opt-in to the `C` locale.\n          # From ?sort:\n          #   However, there are some caveats with the radix sort:\n          #     If ‘x’ is a ‘character’ vector, all elements must share the\n          #   same encoding. Only UTF-8 (including ASCII) and Latin-1\n          #   encodings are supported. Collation always follows the \"C\"\n          #   locale.\n          # {shinytest2} will always set `sortC=1`\n          # {shinytest} does not have `sortC` functionality.\n          #    Users should set `options(shiny.snapshotsortc = TRUE)` within their app.\n          # The sortingMethod should always be `radix` going forward.\n          sortMethod <-\n            if (!is.null(params$sortC)) {\n              if (params$sortC != \"1\") {\n                stop(\"The `sortC` parameter can only be `1` or not supplied\")\n              }\n              \"radix\"\n            } else {\n              # Allow users to set an option for {shinytest2}.\n              if (isTRUE(getShinyOption(\"snapshotsortc\", default = FALSE))) {\n                \"radix\"\n              } else {\n                \"auto\"\n              }\n            }\n\n          values <- list()\n\n          if (!is.null(params$input)) {\n\n            # The isolate and reactiveValuesToList calls are being executed\n            # in a non-reactive context, but will produce output in the reactlog\n            # Seeing new, unlabelled reactives ONLY when calling shinytest is\n            # jarring / frustrating to debug.\n            # Since labeling these values is not currently supported in reactlog,\n            # it is better to hide them.\n            # Hopefully we can replace this with something like\n            # `with_reactlog_group(\"shinytest\", {})`, which would visibily explain\n            # why the new reactives are added when calling shinytest\n            withr::with_options(\n              list(shiny.reactlog = FALSE),\n              {\n                allInputs <- isolate(\n                  reactiveValuesToList(self$input, all.names = TRUE)\n                )\n              }\n            )\n\n            # If params$input is \"1\", return all; otherwise return just the\n            # inputs that are named in params$input, like \"x,y,z\".\n            if (params$input == \"1\") {\n              values$input <- allInputs\n            } else {\n              items <- strsplit(params$input, \",\")[[1]]\n              items <- intersect(items, names(allInputs))\n              values$input <- allInputs[items]\n            }\n\n            # Apply preprocessor functions for inputs that have them.\n            values$input <- lapply(\n              stats::setNames(names(values$input), names(values$input)),\n              function(name) {\n                preprocess <- private$getSnapshotPreprocessInput(name)\n
