<- active\n      self$initErrorMessage <- initErrorMessage\n      self$input <- RestoreInputSet$new(input)\n      self$values <- list2env2(values, parent = emptyenv())\n      self$dir <- dir\n    },\n\n    # This should be called before a restore context is popped off the stack.\n    flushPending = function() {\n      self$input$flushPending()\n    },\n\n\n    # Returns a list representation of the RestoreContext object. This is passed\n    # to the app author's onRestore function. An important difference between\n    # the RestoreContext object and the list is that the former's `input` field\n    # is a RestoreInputSet object, while the latter's `input` field is just a\n    # list.\n    asList = function() {\n      list(\n        input = self$input$asList(),\n        dir = self$dir,\n        values = self$values\n      )\n    }\n  ),\n\n  private = list(\n    # Given a query string with a _state_id_, load saved state with that ID.\n    loadStateQueryString = function(queryString) {\n      values <- parseQueryString(queryString, nested = TRUE)\n      id <- values[[\"_state_id_\"]]\n\n      # Check that id has only alphanumeric chars\n      if (grepl(\"[^a-zA-Z0-9]\", id)) {\n        stop(\"Invalid state id: \", id)\n      }\n\n      # This function is passed to the loadInterface function; given a\n      # directory, it will load state from that directory\n      loadFun <- function(stateDir) {\n        self$dir <- stateDir\n\n        if (!dirExists(stateDir)) {\n          stop(\"Bookmarked state directory does not exist.\")\n        }\n\n        tryCatch({\n            inputValues <- readRDS(file.path(stateDir, \"input.rds\"))\n            self$input <- RestoreInputSet$new(inputValues)\n          },\n          error = function(e) {\n            stop(\"Error reading input values file.\")\n          }\n        )\n\n        valuesFile <- file.path(stateDir, \"values.rds\")\n        if (file.exists(valuesFile)) {\n          tryCatch({\n              self$values <- readRDS(valuesFile)\n            },\n            error = function(e) {\n              stop(\"Error reading values file.\")\n            }\n          )\n        }\n      }\n\n      # Look for a load.interface function. This will be defined by the hosting\n      # environment if it supports bookmarking.\n      loadInterface <- getShinyOption(\"load.interface\", default = NULL)\n\n      if (is.null(loadInterface)) {\n        if (inShinyServer()) {\n          # We're in a version of Shiny Server/Connect that doesn't have\n          # bookmarking support.\n          loadInterface <- function(id, callback) {\n            stop(\"The hosting environment does not support saved-to-server bookmarking.\")\n          }\n\n        } else {\n          # We're running Shiny locally.\n          loadInterface <- loadInterfaceLocal\n        }\n      }\n\n      loadInterface(id, loadFun)\n\n      invisible()\n    },\n\n    # Given a query string with values encoded in it, restore saved state\n    # from those values.\n    decodeStateQueryString = function(queryString) {\n      # Remove leading '?'\n      if (substr(queryString, 1, 1) == '?')\n        queryString <- substr(queryString, 2, nchar(queryString))\n\n      # The \"=\" after \"_inputs_\" is optional. Shiny doesn't generate URLs with\n      # \"=\", but httr always adds \"=\".\n      inputs_reg <- \"(^|&)_inputs_=?(&|$)\"\n      values_reg <- \"(^|&)_values_=?(&|$)\"\n\n      # Error if multiple '_inputs_' or '_values_'. This is needed because\n      # strsplit won't add an entry if the search pattern is at the end of a\n      # string.\n      if (length(gregexpr(inputs_reg, queryString)[[1]]) > 1)\n        stop(\"Invalid state string: more than one '_inputs_' found\")\n      if (length(gregexpr(values_reg, queryString)[[1]]) > 1)\n        stop(\"Invalid state string: more than one '_values_' found\")\n\n      # Look for _inputs_ and store following content in inputStr\n      splitStr <- strsplit(queryString, inputs_reg)[[1]]\n      if (length(splitStr) == 2) {\n        inputStr <- splitStr[2]\n        # Remove any _values_ (and content after _values_) that may come after\n        # _inputs_\n        inputStr <- strsplit(inputStr, values_reg)[[1]][1]\n\n      } else {\n        inputStr <- \"\"\n      }\n\n      # Look for _values_ and store following content in valueStr\n      splitStr <- strsplit(queryString, values_reg)[[1]]\n      if (length(splitStr) == 2) {\n        valueStr <- splitStr[2]\n        # Remove any _inputs_ (and content after _inputs_) that may come after\n        # _values_\n        valueStr <- strsplit(valueStr, inputs_reg)[[1]][1]\n\n      } else {\n        valueStr <- \"\"\n      }\n\n\n      inputs <- parseQueryString(inputStr, nested = TRUE)\n      values <- parseQueryString(valueStr, nested = TRUE)\n\n      valuesFromJSON <- function(vals) {\n        varsUnparsed <- c()\n        valsParsed <- mapply(names(vals), vals, SIMPLIFY = FALSE,\n          FUN = function(name, value) {\n            tryCatch(\n              safeFromJSON(value),\n              error = function(e) {\n                varsUnparsed <<- c(varsUnparsed, name)\n                warning(\"Failed to parse URL parameter \\\"\", name, \"\\\"\")\n              }\n            )\n          }\n        )\n        valsParsed[varsUnparsed] <- NULL\n        valsParsed\n      }\n\n      inputs <- valuesFromJSON(inputs)\n      self$input <- RestoreInputSet$new(inputs)\n\n      values <- valuesFromJSON(values)\n      self$values <- list2env2(values, self$values)\n    }\n  )\n)\n\n\n# Restore input set. This is basically a key-value store, except for one\n# important difference: When the user `get()`s a value, the value is marked as\n# pending; when `flushPending()` is called, those pending values are marked as\n# used. When a value is marked as used, `get()` will not return it, unless\n# called with `force=TRUE`. This is to make sure that a particular value can be\n# restored only within a single call to `withRestoreContext()`. Without this, if\n# a value is restored in a dynamic UI, it could completely prevent any other\n# (non- restored) kvalue from being used.\nRestoreInputSet <- R6Class(\"RestoreInputSet\",\n  private = list(\n    values = NULL,\n    pending = character(0),\n    used = character(0)     # Names of values which have been used\n  ),\n\n  public = list(\n    initialize = function(values) {\n      private$values <- list2env2(values, parent = emptyenv())\n    },\n\n    exists = function(name) {\n      exists(name, envir = private$values)\n    },\n\n    # Return TRUE if the value exists and has not been marked as used.\n    available = function(name) {\n      self$exists(name) && !self$isUsed(name)\n    },\n\n    isPending = function(name) {\n      name %in% private$pending\n    },\n\n    isUsed = function(name) {\n      name %in% private$used\n    },\n\n    # Get a value. If `force` is TRUE, get the value without checking whether\n    # has been used, and without marking it as pending.\n    get = function(name, force = FALSE) {\n      if (force)\n        return(private$values[[name]])\n\n      if (!self$available(name))\n        return(NULL)\n\n      # Mark this name as pending. Use unique so that it's not added twice.\n      private$pending <- unique(c(private$pending, name))\n      private$values[[name]]\n    },\n\n    # Take pending names and mark them as used, then clear pending list.\n    flushPending = function() {\n      private$used <- unique(c(private$used, private$pending))\n      private$pending <- character(0)\n    },\n\n    asList = function() {\n      as.list.environment(private$values, all.names = TRUE)\n    }\n  )\n)\n\n# This is a fastmap::faststack(); value is assigned in .onLoad().\nrestoreCtxStack <- NULL\n\nwithRestoreContext <- function(ctx, expr) {\n  restoreCtxStack$push(ctx)\n\n  on.exit({\n    # Mark pending names as used\n    restoreCtxStack$peek()$flushPending()\n    restoreCtxStack$pop()\n  }, add = TRUE)\n\n  force(expr)\n}\n\n# Is there a current restore context?\nhasCurrentRestoreContext <- function() {\n  if (restoreCtxStack$size() > 0)\n    return(TRUE)\n  domain <- getDefaultReactiveDomain()\n  if (!is.null(domain) && !is.null(domain$restoreContext))\n    return(TRUE)\n\n  return(FALSE)\n}\n\n# Call to access the current restore context. First look on the restore\n# context stack, and if not found, then see if there's one on the current\n# reactive domain. In practice, the only time there will be a restore context\n# on the stack is when executing the UI function; when executing server code,\n# the restore context will be attached to the domain/session.\ngetCurrentRestoreContext <- function() {\n  ctx <- restoreCtxStack$peek()\n  if (is.null(ctx)) {\n    domain <- getDefaultReactiveDomain()\n\n    if (is.null(domain) || is.null(domain$restoreContext)) {\n      stop(\"No restore context found\")\n    }\n\n    ctx <- domain$restoreContext\n  }\n  ctx\n}\n\n#' Restore an input value\n#'\n#' This restores an input value from the current restore context. It should be\n#' called early on inside of input functions (like [textInput()]).\n#'\n#' @param id Name of the input value to restore.\n#' @param default A default value to use, if there's no value to restore.\n#'\n#' @export\nrestoreInput <- function(id, default) {\n  # Need to evaluate `default` in case it contains reactives like input$x. If we\n  # don't, then the calling code won't take a reactive dependency on input$x\n  # when restoring a value.\n  force(default)\n\n  if (!hasCurrentRestoreContext()) {\n    return(default)\n  }\n\n  oldInputs <- getCurrentRestoreContext()$input\n  if (oldInputs$available(id)) {\n    oldInputs$get(id)\n  } else {\n    default\n  }\n}\n\n#' Update URL in browser's location bar\n#'\n#' This function updates the client browser's query string in the location bar.\n#' It typically is called from an observer. Note that this will not work in\n#' Internet Explorer 9 and below.\n#'\n#' For `mode = \"push\"`, only three updates are currently allowed:\n#' \\enumerate{\n#'   \\item the query string (format: `?param1=val1&param2=val2`)\n#'   \\item the hash (format: `#hash`)\n#'   \\item both the query string and the hash\n#'     (format: `?param1=val1&param2=val2#hash`)\n#' }\n#'\n#' In other words, if `mode = \"push\"`, the `queryString` must start\n#' with either `?` or with `#`.\n#'\n#' A technical curiosity: under the hood, this function is calling the HTML5\n#' history API (which is where the names for the `mode` argument come from).\n#' When `mode = \"replace\"`, the function called is\n#' `window.history.replaceState(null, null, queryString)`.\n#' When `mode = \"push\"`, the function called is\n#' `window.history.pushState(null, null, queryString)`.\n#'\n#' @param queryString The new query string to show in the location bar.\n#' @param mode When the query string is updated, should the the current history\n#'   entry be replaced (default), or should a new history entry be pushed onto\n#'   the history stack? The former should only be used in a live bookmarking\n#'   context. The latter is useful if you want to navigate between states using\n#'   the browser's back and forward buttons. See Examples.\n#' @param session A Shiny session object.\n#' @seealso [enableBookmarking()], [getQueryString()]\n#' @examples\n#' ## Only run these examples in interactive sessions\n#' if (interactive()) {\n#'\n#'   ## App 1: Doing \"live\" bookmarking\n#'   ## Update the browser's location bar every time an input changes.\n#'   ## This should not be used with enableBookmarking(\"server\"),\n#'   ## because that would create a new saved state on disk every time\n#'   ## the user changes an input.\n#'   enableBookmarking(\"url\")\n#'   shinyApp(\n#'     ui = function(req) {\n#'       fluidPage(\n#'         textInput(\"txt\", \"Text\"),\n#'         checkboxInput(\"chk\", \"Checkbox\")\n#'       )\n#'     },\n#'     server = function(input, output, session) {\n#'       observe({\n#'         # Trigger this observer every time an input changes\n#'         reactiveValuesToList(input)\n#'         session$doBookmark()\n#'       })\n#'       onBookmarked(function(url) {\n#'         updateQueryString(url)\n#'       })\n#'     }\n#'   )\n#'\n#'   ## App 2: Printing the value of the query string\n#'   ## (Use the back and forward buttons to see how the browser\n#'   ## keeps a record of each state)\n#'   shinyApp(\n#'     ui = fluidPage(\n#'       textInput(\"txt\", \"Enter new query string\"),\n#'       helpText(\"Format: ?param1=val1&param2=val2\"),\n#'       actionButton(\"go\", \"Update\"),\n#'       hr(),\n#'       verbatimTextOutput(\"query\")\n#'     ),\n#'     server = function(input, output, session) {\n#'       observeEvent(input$go, {\n#'         updateQueryString(input$txt, mode = \"push\")\n#'       })\n#'       output$query <- renderText({\n#'         query <- getQueryString()\n#'         queryText <- paste(names(query), query,\n#'                        sep = \"=\", collapse=\", \")\n#'         paste(\"Your query string is:\\n\", queryText)\n#'       })\n#'     }\n#'   )\n#' }\n#' @export\nupdateQueryString <- function(queryString, mode = c(\"replace\", \"push\"),\n                              session = getDefaultReactiveDomain()) {\n  mode <- match.arg(mode)\n  session$updateQueryString(queryString, mode)\n}\n\n#' Create a button for bookmarking/sharing\n#'\n#' A `bookmarkButton` is a [actionButton()] with a default label\n#' that consists of a link icon and the text \"Bookmark...\". It is meant to be\n#' used for bookmarking state.\n#'\n#' @inheritParams actionButton\n#' @param title A tooltip that is shown when the mouse cursor hovers over the\n#'   button.\n#' @param id An ID for the bookmark button. The only time it is necessary to set\n#'   the ID unless you have more than one bookmark button in your application.\n#'   If you specify an input ID, it should be excluded from bookmarking with\n#'   [setBookmarkExclude()], and you must create an observer that\n#'   does the bookmarking when the button is pressed. See the examples below.\n#'\n#' @seealso [enableBookmarking()] for more examples.\n#'\n#' @examples\n#' ## Only run these examples in interactive sessions\n#' if (interactive()) {\n#'\n#' # This example shows how to use multiple bookmark buttons. If you only need\n#' # a single bookmark button, see examples in ?enableBookmarking.\n#' ui <- function(request) {\n#'   fluidPage(\n#'     tabsetPanel(id = \"tabs\",\n#'       tabPanel(\"One\",\n#'         checkboxInput(\"chk1\", \"Checkbox 1\"),\n#'         bookmarkButton(id = \"bookmark1\")\n#'       ),\n#'       tabPanel(\"Two\",\n#'         checkboxInput(\"chk2\", \"Checkbox 2\"),\n#'         bookmarkButton(id = \"bookmark2\")\n#'       )\n#'     )\n#'   )\n#' }\n#' server <- function(input, output, session) {\n#'   # Need to exclude the buttons from themselves being bookmarked\n#'   setBookmarkExclude(c(\"bookmark1\", \"bookmark2\"))\n#'\n#'   # Trigger bookmarking with either button\n#'   observeEvent(input$bookmark1, {\n#'     session$doBookmark()\n#'   })\n#'   observeEvent(input$bookmark2, {\n#'     session$doBookmark()\n#'   })\n#' }\n#' enableBookmarking(store = \"url\")\n#' shinyApp(ui, server)\n#' }\n#' @export\nbookmarkButton <- function(label = \"Bookmark...\",\n  icon = shiny::icon(\"link\", lib = \"glyphicon\"),\n  title = \"Bookmark this application's state and get a URL for sharing.\",\n  ...,\n  id = \"._bookmark_\")\n{\n  actionButton(id, label, icon, title = title, ...)\n}\n\n\n#' Generate a modal dialog that displays a URL\n#'\n#' The modal dialog generated by `urlModal` will display the URL in a\n#' textarea input, and the URL text will be selected so that it can be easily\n#' copied. The result from `urlModal` should be passed to the\n#' [showModal()] function to display it in the browser.\n#'\n#' @param url A URL to display in the dialog box.\n#' @param title A title for the dialog box.\n#' @param subtitle Text to display underneath URL.\n#' @export\nurlModal <- function(url, title = \"Bookmarked application link\", subtitle = NULL) {\n\n  subtitleTag <- tagList(\n    br(),\n    span(class = \"text-muted\", subtitle),\n    span(id = \"shiny-bookmark-copy-text\", class = \"text-muted\")\n  )\n\n  modalDialog(\n    title = title,\n    easyClose = TRUE,\n    tags$textarea(class = \"form-control\", rows = \"1\", style = \"resize: none;\",\n      readonly = \"readonly\",\n      url\n    ),\n    subtitleTag,\n    # Need separate show and shown listeners. The show listener sizes the\n    # textarea just as the modal starts to fade in. The 200ms delay is needed\n    # because if we try to resize earlier, it can't calculate the text height\n    # (scrollHeight will be reported as zero). The shown listener selects the\n    # text; it's needed because because selection has to be done after the fade-\n    # in is completed.\n    tags$script(\n      \"$('#shiny-modal').\n        one('show.bs.modal', function() {\n          setTimeout(function() {\n            var $textarea = $('#shiny-modal textarea');\n            $textarea.innerHeight($textarea[0].scrollHeight);\n          }, 200);\n        });\n      $('#shiny-modal')\n        .one('shown.bs.modal', function() {\n          $('#shiny-modal textarea').select().focus();\n        });\n      $('#shiny-bookmark-copy-text')\n        .text(function() {\n          if (/Mac/i.test(navigator.userAgent)) {\n            return 'Press \\u2318-C to copy.';\n          } else {\n            return 'Press Ctrl-C to copy.';\n          }\n        });\n      \"\n    )\n  )\n}\n\n\n#' Display a modal dialog for bookmarking\n#'\n#' This is a wrapper function for [urlModal()] that is automatically\n#' called if an application is bookmarked but no other [onBookmark()]\n#' callback was set. It displays a modal dialog with the bookmark URL, along\n#' with a subtitle that is appropriate for the type of bookmarking used (\"url\"\n#' or \"server\").\n#'\n#' @param url A URL to show in the modal dialog.\n#' @export\nshowBookmarkUrlModal <- function(url) {\n  store <- getShinyOption(\"bookmarkStore\", default = \"\")\n  if (store == \"url\") {\n    subtitle <- \"This link stores the current state of this application.\"\n  } else if (store == \"server\") {\n    subtitle <- \"The current state of this application has been stored on the server.\"\n  } else {\n    subtitle <- NULL\n  }\n\n  showModal(urlModal(url, subtitle = subtitle))\n}\n\n#' Enable bookmarking for a Shiny application\n#'\n#' @description\n#'\n#' There are two types of bookmarking: saving an application's state to disk on\n#' the server, and encoding the application's state in a URL. For state that has\n#' been saved to disk, the state can be restored with the corresponding state\n#' ID. For URL-encoded state, the state of the application is encoded in the\n#' URL, and no server-side storage is needed.\n#'\n#' URL-encoded bookmarking is appropriate for applications where there not many\n#' input values that need to be recorded. Some browsers have a length limit for\n#' URLs of about 2000 characters, and if there are many inputs, the length of\n#' the URL can exceed that limit.\n#'\n#' Saved-on-server bookmarking is appropriate when there are many inputs, or\n#' when the bookmarked state requires storing files.\n#'\n#' @details\n#'\n#' For restoring state to work properly, the UI must be a function that takes\n#' one argument, `request`. In most Shiny applications, the UI is not a\n#' function; it might have the form `fluidPage(....)`. Converting it to a\n#' function is as simple as wrapping it in a function, as in\n#' \\code{function(request) \\{ fluidPage(....) \\}}.\n#'\n#' By default, all input values will be bookmarked, except for the values of\n#' passwordInputs. fileInputs will be saved if the state is saved on a server,\n#' but not if the state is encoded in a URL.\n#'\n#' When bookmarking state, arbitrary values can be stored, by passing a function\n#' as the `onBookmark` argument. That function will be passed a\n#' `ShinySaveState` object. The `values` field of the object is a list\n#' which can be manipulated to save extra information. Additionally, if the\n#' state is being saved on the server, and the `dir` field of that object\n#' can be used to save extra information to files in that directory.\n#'\n#' For saved-to-server state, this is how the state directory is chosen:\n#' \\itemize{\n#'   \\item If running in a hosting environment such as Shiny Server or\n#'     Connect, the hosting environment will choose the directory.\n#'   \\item If running an app in a directory with [runApp()], the\n#'     saved states will be saved in a subdirectory of the app called\n#'    shiny_bookmarks.\n#'   \\item If running a Shiny app object that is generated from code (not run\n#'     from a directory), the saved states will be saved in a subdirectory of\n#'     the current working directory called shiny_bookmarks.\n#' }\n#'\n#' When used with [shinyApp()], this function must be called before\n#' `shinyApp()`, or in the `shinyApp()`'s `onStart` function. An\n#' alternative to calling the `enableBookmarking()` function is to use the\n#' `enableBookmarking` *argument* for `shinyApp()`. See examples\n#' below.\n#'\n#' @param store Either `\"url\"`, which encodes all of the relevant values in\n#'   a URL, `\"server\"`, which saves to disk on the server, or\n#'   `\"disable\"`, which disables any previously-enabled bookmarking.\n#'\n#' @seealso [onBookmark()], [onBookmarked()],\n#'   [onRestore()], and [onRestored()] for registering\n#'   callback functions that are invoked when the state is bookmarked or\n#'   restored.\n#'\n#'   Also see [updateQueryString()].\n#'\n#' @export\n#' @examples\n#' ## Only run these examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' # Basic example with state encoded in URL\n#' ui <- function(request) {\n#'   fluidPage(\n#'     textInput(\"txt\", \"Text\"),\n#'     checkboxInput(\"chk\", \"Checkbox\"),\n#'     bookmarkButton()\n#'   )\n#' }\n#' server <- function(input, output, session) { }\n#' enableBookmarking(\"url\")\n#' shinyApp(ui, server)\n#'\n#'\n#' # An alternative to calling enableBookmarking(): use shinyApp's\n#' # enableBookmarking argument\n#' shinyApp(ui, server, enableBookmarking = \"url\")\n#'\n#'\n#' # Same basic example with state saved to disk\n#' enableBookmarking(\"server\")\n#' shinyApp(ui, server)\n#'\n#'\n#' # Save/restore arbitrary values\n#' ui <- function(req) {\n#'   fluidPage(\n#'     textInput(\"txt\", \"Text\"),\n#'     checkboxInput(\"chk\", \"Checkbox\"),\n#'     bookmarkButton(),\n#'     br(),\n#'     textOutput(\"lastSaved\")\n#'   )\n#' }\n#' server <- function(input, output, session) {\n#'   vals <- reactiveValues(savedTime = NULL)\n#'   output$lastSaved <- renderText({\n#'     if (!is.null(vals$savedTime))\n#'       paste(\"Last saved at\", vals$savedTime)\n#'     else\n#'       \"\"\n#'   })\n#'\n#'   onBookmark(function(state) {\n#'     vals$savedTime <- Sys.time()\n#'     # state is a mutable reference object, and we can add arbitrary values\n#'     # to it.\n#'     state$values$time <- vals$savedTime\n#'   })\n#'   onRestore(function(state) {\n#'     vals$savedTime <- state$values$time\n#'   })\n#' }\n#' enableBookmarking(store = \"url\")\n#' shinyApp(ui, server)\n#'\n#'\n#' # Usable with dynamic UI (set the slider, then change the text input,\n#' # click the bookmark button)\n#' ui <- function(request) {\n#'   fluidPage(\n#'     sliderInput(\"slider\", \"Slider\", 1, 100, 50),\n#'     uiOutput(\"ui\"),\n#'     bookmarkButton()\n#'   )\n#' }\n#' server <- function(input, output, session) {\n#'   output$ui <- renderUI({\n#'     textInput(\"txt\", \"Text\", input$slider)\n#'   })\n#' }\n#' enableBookmarking(\"url\")\n#' shinyApp(ui, server)\n#'\n#'\n#' # Exclude specific inputs (The only input that will be saved in this\n#' # example is chk)\n#' ui <- function(request) {\n#'   fluidPage(\n#'     passwordInput(\"pw\", \"Password\"), # Passwords are never saved\n#'     sliderInput(\"slider\", \"Slider\", 1, 100, 50), # Manually excluded below\n#'     checkboxInput(\"chk\", \"Checkbox\"),\n#'     bookmarkButton()\n#'   )\n#' }\n#' server <- function(input, output, session) {\n#'   setBookmarkExclude(\"slider\")\n#' }\n#' enableBookmarking(\"url\")\n#' shinyApp(ui, server)\n#'\n#'\n#' # Update the browser's location bar every time an input changes. This should\n#' # not be used with enableBookmarking(\"server\"), because that would create a\n#' # new saved state on disk every time the user changes an input.\n#' ui <- function(req) {\n#'   fluidPage(\n#'     textInput(\"txt\", \"Text\"),\n#'     checkboxInput(\"chk\", \"Checkbox\")\n#'   )\n#' }\n#' server <- function(input, output, session) {\n#'   observe({\n#'     # Trigger this observer every time an input changes\n#'     reactiveValuesToList(input)\n#'     session$doBookmark()\n#'   })\n#'   onBookmarked(function(url) {\n#'     updateQueryString(url)\n#'   })\n#' }\n#' enableBookmarking(\"url\")\n#' shinyApp(ui, server)\n#'\n#'\n#' # Save/restore uploaded files\n#' ui <- function(request) {\n#'   fluidPage(\n#'     sidebarLayout(\n#'       sidebarPanel(\n#'         fileInput(\"file1\", \"Choose CSV File\", multiple = TRUE,\n#'           accept = c(\n#'             \"text/csv\",\n#'             \"text/comma-separated-values,text/plain\",\n#'             \".csv\"\n#'           )\n#'         ),\n#'         tags$hr(),\n#'         checkboxInput(\"header\", \"Header\", TRUE),\n#'         bookmarkButton()\n#'       ),\n#'       mainPanel(\n#'         tableOutput(\"contents\")\n#'       )\n#'     )\n#'   )\n#' }\n#' server <- function(input, output) {\n#'   output$contents <- renderTable({\n#'     inFile <- input$file1\n#'     if (is.null(inFile))\n#'       return(NULL)\n#'\n#'     if (nrow(inFile) == 1) {\n#'       read.csv(inFile$datapath, header = input$header)\n#'     } else {\n#'       data.frame(x = \"multiple files\")\n#'     }\n#'   })\n#' }\n#' enableBookmarking(\"server\")\n#' shinyApp(ui, server)\n#'\n#' }\nenableBookmarking <- function(store = c(\"url\", \"server\", \"disable\")) {\n  store <- match.arg(store)\n  shinyOptions(bookmarkStore = store)\n}\n\n\n#' Exclude inputs from bookmarking\n#'\n#' This function tells Shiny which inputs should be excluded from bookmarking.\n#' It should be called from inside the application's server function.\n#'\n#' This function can also be called from a module's server function, in which\n#' case it will exclude inputs with the specified names, from that module. It\n#' will not affect inputs from other modules or from the top level of the Shiny\n#' application.\n#'\n#' @param names A character vector containing names of inputs to exclude from\n#'   bookmarking.\n#' @param session A shiny session object.\n#' @seealso [enableBookmarking()] for examples.\n#' @export\nsetBookmarkExclude <- function(names = character(0), session = getDefaultReactiveDomain()) {\n  session$setBookmarkExclude(names)\n}\n\n\n#' Add callbacks for Shiny session bookmarking events\n#'\n#' @description\n#'\n#' These functions are for registering callbacks on Shiny session events. They\n#' should be called within an application's server function.\n#'\n#' \\itemize{\n#'   \\item `onBookmark` registers a function that will be called just\n#'     before Shiny bookmarks state.\n#'   \\item `onBookmarked` registers a function that will be called just\n#'     after Shiny bookmarks state.\n#'   \\item `onRestore` registers a function that will be called when a\n#'     session is restored, after the server function executes, but before all\n#'     other reactives, observers and render functions are run.\n#'   \\item `onRestored` registers a function that will be called after a\n#'     session is restored. This is similar to `onRestore`, but it will be\n#'     called after all reactives, observers, and render functions run, and\n#'     after results are sent to the client browser. `onRestored`\n#'     callbacks can be useful for sending update messages to the client\n#'     browser.\n#' }\n#'\n#' @details\n#'\n#' All of these functions return a function which can be called with no\n#' arguments to cancel the registration.\n#'\n#' The callback function that is passed to these functions should take one\n#' argument, typically named \"state\" (for `onBookmark`, `onRestore`,\n#' and `onRestored`) or \"url\" (for `onBookmarked`).\n#'\n#' For `onBookmark`, the state object has three relevant fields. The\n#' `values` field is an environment which can be used to save arbitrary\n#' values (see examples). If the state is being saved to disk (as opposed to\n#' being encoded in a URL), the `dir` field contains the name of a\n#' directory which can be used to store extra files. Finally, the state object\n#' has an `input` field, which is simply the application's `input`\n#' object. It can be read, but not modified.\n#'\n#' For `onRestore` and `onRestored`, the state object is a list. This\n#' list contains `input`, which is a named list of input values to restore,\n#' `values`, which is an environment containing arbitrary values that were\n#' saved in `onBookmark`, and `dir`, the name of the directory that\n#' the state is being restored from, and which could have been used to save\n#' extra files.\n#'\n#' For `onBookmarked`, the callback function receives a string with the\n#' bookmark URL. This callback function should be used to display UI in the\n#' client browser with the bookmark URL. If no callback function is registered,\n#' then Shiny will by default display a modal dialog with the bookmark URL.\n#'\n#' @section Modules:\n#'\n#'   These callbacks may also be used in Shiny modules. When used this way, the\n#'   inputs and values will automatically be namespaced for the module, and the\n#'   callback functions registered for the module will only be able to see the\n#'   module's inputs and values.\n#'\n#' @param fun A callback function which takes one argument.\n#' @param session A shiny session object.\n#' @seealso enableBookmarking for general information on bookmarking.\n#'\n#' @examples\n#' ## Only run these examples in interactive sessions\n#' if (interactive()) {\n#'\n#' # Basic use of onBookmark and onRestore: This app saves the time in its\n#' # arbitrary values, and restores that time when the app is restored.\n#' ui <- function(req) {\n#'   fluidPage(\n#'     textInput(\"txt\", \"Input text\"),\n#'     bookmarkButton()\n#'   )\n#' }\n#' server <- function(input, output) {\n#'   onBookmark(function(state) {\n#'     savedTime <- as.character(Sys.time())\n#'     cat(\"Last saved at\", savedTime, \"\\n\")\n#'     # state is a mutable reference object, and we can add arbitrary values to\n#'     # it.\n#'     state$values$time <- savedTime\n#'   })\n#'\n#'   onRestore(function(state) {\n#'     cat(\"Restoring from state bookmarked at\", state$values$time, \"\\n\")\n#'   })\n#' }\n#' enableBookmarking(\"url\")\n#' shinyApp(ui, server)\n#'\n#'\n#'\n# This app illustrates two things: saving values in a file using state$dir, and\n# using an onRestored callback to call an input updater function. (In real use\n# cases, it probably makes sense to save content to a file only if it's much\n# larger.)\n#' ui <- function(req) {\n#'   fluidPage(\n#'     textInput(\"txt\", \"Input text\"),\n#'     bookmarkButton()\n#'   )\n#' }\n#' server <- function(input, output, session) {\n#'   lastUpdateTime <- NULL\n#'\n#'   observeEvent(input$txt, {\n#'     updateTextInput(session, \"txt\",\n#'       label = paste0(\"Input text (Changed \", as.character(Sys.time()), \")\")\n#'     )\n#'   })\n#'\n#'   onBookmark(function(state) {\n#'     # Save content to a file\n#'     messageFile <- file.path(state$dir, \"message.txt\")\n#'     cat(as.character(Sys.time()), file = messageFile)\n#'   })\n#'\n#'   onRestored(function(state) {\n#'     # Read the file\n#'     messageFile <- file.path(state$dir, \"message.txt\")\n#'     timeText <- readChar(messageFile, 1000)\n#'\n#'     # updateTextInput must be called in onRestored, as opposed to onRestore,\n#'     # because onRestored happens after the client browser is ready.\n#'     updateTextInput(session, \"txt\",\n#'       label = paste0(\"Input text (Changed \", timeText, \")\")\n#'     )\n#'   })\n#' }\n#' # \"server\" bookmarking is needed for writing to disk.\n#' enableBookmarking(\"server\")\n#' shinyApp(ui, server)\n#'\n#'\n#' # This app has a module, and both the module and the main app code have\n#' # onBookmark and onRestore functions which write and read state$values$hash. The\n#' # module's version of state$values$hash does not conflict with the app's version\n#' # of state$values$hash.\n#' #\n#' # A basic module that captializes text.\n#' capitalizerUI <- function(id) {\n#'   ns <- NS(id)\n#'   wellPanel(\n#'     h4(\"Text captializer module\"),\n#'     textInput(ns(\"text\"), \"Enter text:\"),\n#'     verbatimTextOutput(ns(\"out\"))\n#'   )\n#' }\n#' capitalizerServer <- function(input, output, session) {\n#'   output$out <- renderText({\n#'     toupper(input$text)\n#'   })\n#'   onBookmark(function(state) {\n#'     state$values$hash <- rlang::hash(input$text)\n#'   })\n#'   onRestore(function(state) {\n#'     if (identical(rlang::hash(input$text), state$values$hash)) {\n#'       message(\"Module's input text matches hash \", state$values$hash)\n#'     } else {\n#'       message(\"Module's input text does not match hash \", state$values$hash)\n#'     }\n#'   })\n#' }\n#' # Main app code\n#' ui <- function(request) {\n#'   fluidPage(\n#'     sidebarLayout(\n#'       sidebarPanel(\n#'         capitalizerUI(\"tc\"),\n#'         textInput(\"text\", \"Enter text (not in module):\"),\n#'         bookmarkButton()\n#'       ),\n#'       mainPanel()\n#'     )\n#'   )\n#' }\n#' server <- function(input, output, session) {\n#'   callModule(capitalizerServer, \"tc\")\n#'   onBookmark(function(state) {\n#'     state$values$hash <- rlang::hash(input$text)\n#'   })\n#'   onRestore(function(state) {\n#'     if (identical(rlang::hash(input$text), state$values$hash)) {\n#'       message(\"App's input text matches hash \", state$values$hash)\n#'     } else {\n#'       message(\"App's input text does not match hash \", state$values$hash)\n#'     }\n#'   })\n#' }\n#' enableBookmarking(store = \"url\")\n#' shinyApp(ui, server)\n#' }\n#' @export\nonBookmark <- function(fun, session = getDefaultReactiveDomain()) {\n  session$onBookmark(fun)\n}\n\n#' @rdname onBookmark\n#' @export\nonBookmarked <- function(fun, session = getDefaultReactiveDomain()) {\n  session$onBookmarked(fun)\n}\n\n#' @rdname onBookmark\n#' @export\nonRestore <- function(fun, session = getDefaultReactiveDomain()) {\n  session$onRestore(fun)\n}\n\n#' @rdname onBookmark\n#' @export\nonRestored <- function(fun, session = getDefaultReactiveDomain()) {\n  session$onRestored(fun)\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/bookmark-state.R"},{"filename":"htmltools/R/html_dependency.R","content":"#' Define an HTML dependency\n#'\n#' Define an HTML dependency (i.e. CSS and/or JavaScript bundled in a\n#' directory). HTML dependencies make it possible to use libraries like jQuery,\n#' Bootstrap, and d3 in a more composable and portable way than simply using\n#' script, link, and style tags.\n#'\n#' @param name Library name\n#' @param version Library version\n#' @param src Unnamed single-element character vector indicating the full path\n#'   of the library directory. Alternatively, a named character string with one\n#'   or more elements, indicating different places to find the library; see\n#'   Details.\n#' @param meta Named list of meta tags to insert into document head\n#' @param script Script(s) to include within the document head (should be\n#'   specified relative to the `src` parameter).\n#' @param stylesheet Stylesheet(s) to include within the document (should be\n#'   specified relative to the `src` parameter).\n#' @param head Arbitrary lines of HTML to insert into the document head\n#' @param attachment Attachment(s) to include within the document head. See\n#'   Details.\n#' @param package An R package name to indicate where to find the `src`\n#'   directory when `src` is a relative path (see\n#'   [resolveDependencies()]).\n#' @param all_files Whether all files under the `src` directory are\n#'   dependency files. If `FALSE`, only the files specified in\n#'   `script`, `stylesheet`, and `attachment` are treated as\n#'   dependency files.\n#'\n#' @return An object that can be included in a list of dependencies passed to\n#'   [attachDependencies()].\n#'\n#' @details Each dependency can be located on the filesystem, at a relative or\n#'   absolute URL, or both. The location types are indicated using the names of\n#'   the `src` character vector: `file` for filesystem directory,\n#'   `href` for URL. For example, a dependency that was both on disk and at\n#'   a URL might use `src = c(file=filepath, href=url)`.\n#'\n#'   `script` can be given as one of the following:\n#'   \\itemize{\n#'   \\item a character vector specifying various scripts to include relative to the\n#'     value of `src`.\n#'     Each is expanded into its own `<script>` tag\n#'   \\item A named list with any of the following fields:\n#'   \\itemize{\n#'     \\item `src`,\n#'     \\item `integrity`, &\n#'     \\item `crossorigin`,\n#'     \\item any other valid `<script>` attributes.\n#'     }\n#'     allowing the use of SRI to ensure the integrity of packages downloaded from\n#'     remote servers.\n#'     Eg: `script = list(src = \"min.js\", integrity = \"hash\")`\n#'   \\item An unamed list, containing a combination of named list with the fields\n#'     mentioned previously, and strings.\n#'     Eg:\n#'     \\itemize{\n#'     \\item `script = list(list(src = \"min.js\"), \"util.js\", list(src = \"log.js\"))`\n#'     \\item `script = \"pkg.js\"` is equivalent to\n#'     \\item `script = list(src = \"pkg.js\")`.\n#'     }\n#'   }\n#'\n#'   `attachment` can be used to make the indicated files available to the\n#'   JavaScript on the page via URL. For each element of `attachment`, an\n#'   element `<link id=\"DEPNAME-ATTACHINDEX-attachment\" rel=\"attachment\"\n#'   href=\"...\">` is inserted, where `DEPNAME` is `name`. The value of\n#'   `ATTACHINDEX` depends on whether `attachment` is named or not; if\n#'   so, then it's the name of the element, and if not, it's the 1-based index\n#'   of the element. JavaScript can retrieve the URL using something like\n#'   `document.getElementById(depname + \"-\" + index + \"-attachment\").href`.\n#'   Note that depending on the rendering context, the runtime value of the href\n#'   may be an absolute, relative, or data URI.\n#'\n#'   `htmlDependency` should not be called from the top-level of a package\n#'   namespace with absolute paths (or with paths generated by\n#'   `system.file()`) and have the result stored in a variable. This is\n#'   because, when a binary package is built, R will run `htmlDependency`\n#'   and store the path from the building machine's in the package. This path is\n#'   likely to differ from the correct path on a machine that downloads and\n#'   installs the binary package. If there are any absolute paths, instead of\n#'   calling `htmlDependency` at build-time, it should be called at\n#'   run-time. This can be done by wrapping the `htmlDependency` call in a\n#'   function.\n#'\n#' @seealso Use [attachDependencies()] to associate a list of\n#'   dependencies with the HTML it belongs with.\n#'   The shape of the `htmlDependency` object is described (in TypeScript code)\n#'   [here](https://github.com/rstudio/shiny/blob/474f1400/srcts/src/shiny/render.ts#L79-L115).\n#'\n#' @export\nhtmlDependency <- function(name,\n                           version,\n                           src,\n                           meta = NULL,\n                           script = NULL,\n                           stylesheet = NULL,\n                           head = NULL,\n                           attachment = NULL,\n                           package = NULL,\n                           all_files = TRUE) {\n\n  # This function shouldn't be called from a namespace environment with\n  # absolute paths.\n  if (isNamespace(parent.frame()) && any(substr(src, 1, 1) == \"/\")) {\n    warning(\n      \"htmlDependency shouldn't be called from a namespace environment\",\n      \" with absolute paths (or paths from system.file()).\",\n      \" See ?htmlDependency for more information.\"\n    )\n  }\n\n  version <- as.character(version)\n  validateScalarName(name)\n  validateScalarName(version)\n\n  srcNames <- names(src)\n  if (is.null(srcNames))\n    srcNames <- rep.int(\"\", length(src))\n  srcNames[!nzchar(srcNames)] <- \"file\"\n  names(src) <- srcNames\n  src <- as.list(src)\n\n  structure(class = \"html_dependency\", list(\n    name = name,\n    version = as.character(version),\n    src = src,\n    meta = meta,\n    script = script,\n    stylesheet = stylesheet,\n    head = head,\n    attachment = attachment,\n    package = package,\n    all_files = all_files\n  ))\n}\n\nvalidateScalarName <- function(x, name = deparse(substitute(x))) {\n  if (length(x) != 1 || x == \"\" || grepl(\"[/\\\\]\", x)) stop(\n    \"Invalid argument '\", name,\n    \"' (must be a non-empty character string and contain no '/' or '\\\\')\"\n  )\n}\n\n#' HTML dependency metadata\n#'\n#' Gets or sets the HTML dependencies associated with an object (such as a tag).\n#'\n#' `attachDependencies` provides an alternate syntax for setting\n#' dependencies. It is similar to \\code{local(\\{htmlDependencies(x) <- value;\n#' x\\})}, except that if there are any existing dependencies,\n#' `attachDependencies` will add to them, instead of replacing them.\n#'\n#' As of htmltools 0.3.4, HTML dependencies can be attached without using\n#' `attachDependencies`. Instead, they can be added inline, like a child\n#' object of a tag or [tagList()].\n#'\n#' @param x An object which has (or should have) HTML dependencies.\n#' @param value An HTML dependency, or a list of HTML dependencies.\n#' @param append If FALSE (the default), replace any existing dependencies. If\n#'   TRUE, add the new dependencies to the existing ones.\n#'\n#' @examples\n#' # Create a JavaScript dependency\n#' dep <- htmlDependency(\"jqueryui\", \"1.11.4\", c(href=\"shared/jqueryui\"),\n#'                       script = \"jquery-ui.min.js\")\n#'\n#' # A CSS dependency\n#' htmlDependency(\n#'   \"font-awesome\", \"4.5.0\", c(href=\"shared/font-awesome\"),\n#'   stylesheet = \"css/font-awesome.min.css\"\n#' )\n#'\n#' # A few different ways to add the dependency to tag objects:\n#' # Inline as a child of the div()\n#' div(\"Code here\", dep)\n#' # Inline in a tagList\n#' tagList(div(\"Code here\"), dep)\n#' # With attachDependencies\n#' attachDependencies(div(\"Code here\"), dep)\n#'\n#' @export\nhtmlDependencies <- function(x) {\n  attr(x, \"html_dependencies\", TRUE)\n}\n\n#' @rdname htmlDependencies\n#' @export\n`htmlDependencies<-` <- function(x, value) {\n  attr(x, \"html_dependencies\") <- asDependencies(value)\n  x\n}\n\n#' @rdname htmlDependencies\n#' @export\nattachDependencies <- function(x, value, append = FALSE) {\n  value <- asDependencies(value)\n\n  if (append) {\n    old <- attr(x, \"html_dependencies\", TRUE)\n    htmlDependencies(x) <- c(old, value)\n  } else {\n    htmlDependencies(x) <- value\n  }\n\n  return(x)\n}\n\n# This will _not_ execute tagFunction(), which is important for attachDependencies()\nasDependencies <- function(x) {\n  if (!length(x)) {\n    return(x)\n  }\n  if (is_dependency_maybe(x)) {\n    return(list(x))\n  }\n  x <- dropNulls(x)\n  if (all(vapply(x, is_dependency_maybe, logical(1)))) {\n    return(x)\n  }\n  stop(\"Could not coerce object of class '\", class(x), \"' into a list of HTML dependencies\")\n}\n\nis_dependency_maybe <- function(x) {\n  is_html_dependency(x) || is_tag_function(x)\n}\n\nis_html_dependency <- function(x) {\n  inherits(x, \"html_dependency\")\n}\n\nis_tag_function <- function(x) {\n  inherits(x, \"shiny.tag.function\")\n}\n\n\n\n#' Suppress web dependencies\n#'\n#' This suppresses one or more web dependencies. It is meant to be used when a\n#' dependency (like a JavaScript or CSS file) is declared in raw HTML, in an\n#' HTML template.\n#'\n#' @param ... Names of the dependencies to suppress. For example,\n#'   `\"jquery\"` or `\"bootstrap\"`.\n#'\n#' @seealso [htmlTemplate()] for more information about using HTML\n#'   templates.\n#' @seealso [htmltools::htmlDependency()]\n#' @export\nsuppressDependencies <- function(...) {\n  lapply(dots_list(...), function(name) {\n    attachDependencies(\n      character(0),\n      htmlDependency(name, \"9999\", c(href = \"\"))\n    )\n  })\n}\n\n#' @export\nprint.html_dependency <- function(x, ...) str(x)\n\ndir_path <- function(dependency) {\n  if (\"dir\" %in% names(dependency$src))\n    return(dependency$src[[\"dir\"]])\n\n  if (length(names(dependency$src)) == 0 || all(!nzchar(dependency$src)))\n    return(dependency$src[[1]])\n\n  return(NULL)\n}\n\nhref_path <- function(dependency) {\n  if (\"href\" %in% names(dependency$src))\n    return(dependency$src[[\"href\"]])\n  else\n    return(NULL)\n}\n\n#' Encode a URL path\n#'\n#' Encode characters in a URL path. This is the same as\n#' [utils::URLencode()] with `reserved = TRUE` except that\n#' `/` is preserved.\n#'\n#' @param x A character vector.\n#' @export\nurlEncodePath <- function(x) {\n  vURLEncode <- Vectorize(URLencode, USE.NAMES = FALSE)\n  gsub(\"%2[Ff]\", \"/\", vURLEncode(x, TRUE))\n}\n\n#' Copy an HTML dependency to a directory\n#'\n#' Copies an HTML dependency to a subdirectory of the given directory. The\n#' subdirectory name will be *name*-*version* (for example,\n#' \"outputDir/jquery-1.11.0\"). You may set `options(htmltools.dir.version =\n#' FALSE)` to suppress the version number in the subdirectory name.\n#'\n#' In order for disk-based dependencies to work with static HTML files, it's\n#' generally necessary to copy them to either the directory of the referencing\n#' HTML file, or to a subdirectory of that directory. This function makes it\n#' easier to perform that copy.\n#'\n#' @param dependency A single HTML dependency object.\n#' @param outputDir The directory in which a subdirectory should be created for\n#'   this dependency.\n#' @param mustWork If `TRUE` and `dependency` does not point to a\n#'   directory on disk (but rather a URL location), an error is raised. If\n#'   `FALSE` then non-disk dependencies are returned without modification.\n#'\n#' @return The dependency with its `src` value updated to the new\n#'   location's absolute path.\n#'\n#' @seealso [makeDependencyRelative()] can be used with the returned\n#'   value to make the path relative to a specific directory.\n#'\n#' @export\ncopyDependencyToDir <- function(dependency, outputDir, mustWork = TRUE) {\n\n  dir <- dependency$src$file\n\n  if (is.null(dir)) {\n    if (mustWork) {\n      stop(\"Dependency \", dependency$name, \" \", dependency$version,\n           \" is not disk-based\")\n    } else {\n      return(dependency)\n    }\n  }\n  # resolve the relative file path to absolute path in package\n  if (!is.null(dependency$package))\n    dir <- system_file(dir, package = dependency$package)\n\n  if (length(outputDir) != 1 || outputDir %in% c(\"\", \"/\"))\n    stop('outputDir must be of length 1 and cannot be \"\" or \"/\"')\n\n  if (!dir_exists(outputDir))\n    dir.create(outputDir)\n\n  target_dir <- if (getOption('htmltools.dir.version', TRUE)) {\n    paste(dependency$name, dependency$version, sep = \"-\")\n  } else dependency$name\n  target_dir <- file.path(outputDir, target_dir)\n\n  # completely remove the target dir because we don't want possible leftover\n  # files in the target dir, e.g. we may have lib/foo.js last time, and it was\n  # removed from the original library, then the next time we copy the library\n  # over to the target dir, we want to remove this lib/foo.js as well;\n  # unlink(recursive = TRUE) can be dangerous, e.g. we certainly do not want 'rm\n  # -rf /' to happen; in htmlDependency() we have made sure dependency$name and\n  # dependency$version are not \"\" or \"/\" or contains no / or \\; we have also\n  # made sure outputDir is not \"\" or \"/\" above, so target_dir here should be\n  # relatively safe to be removed recursively\n  if (dir_exists(target_dir)) unlink(target_dir, recursive = TRUE)\n  dir.create(target_dir)\n  dependency$src$file <- normalizePath(target_dir, \"/\", TRUE)\n\n  if (dependency$all_files)\n    files <- list.files(dir)\n  else\n    files <- c(find_dep_filenames(dependency$script, \"src\"),\n               find_dep_filenames(dependency$stylesheet, \"href\"),\n               find_dep_filenames(dependency$attachment, \"href\"))\n\n  if (length(files) == 0) {\n    # This dependency doesn't include any files\n    # no need to copy and we can clean up the target directory\n    unlink(target_dir, recursive = TRUE)\n    return(dependency)\n  }\n\n  srcfiles <- file.path(dir, files)\n  missing_srcfiles <- !file.exists(srcfiles)\n  if (any(missing_srcfiles)) {\n    stop(\n      sprintf(\n        \"Can't copy dependency files that don't exist: '%s'\",\n        paste(srcfiles[missing_srcfiles], collapse = \"', '\")\n      )\n    )\n  }\n  destfiles <- file.path(target_dir, files)\n  isdir <- file.info(srcfiles)$isdir\n  destfiles <- ifelse(isdir, dirname(destfiles), destfiles)\n\n  mapply(function(from, to, isdir) {\n    if (!dir_exists(dirname(to)))\n      dir.create(dirname(to), recursive = TRUE)\n    if (isdir && !dir_exists(to))\n      dir.create(to)\n    file.copy(from, to, overwrite = TRUE, recursive = isdir, copy.mode = FALSE)\n  }, srcfiles, destfiles, isdir)\n\n  dependency\n}\n\ndir_exists <- function(paths) {\n  utils::file_test(\"-d\", paths)\n}\n\n# given a directory and a file, return a relative path from the directory to the\n# file, or the unmodified file path if the file does not appear to be in the\n# directory\nrelativeTo <- function(dir, file) {\n  # ensure directory ends with a /\n  if (!identical(substr(dir, nchar(dir), nchar(dir)), \"/\")) {\n    dir <- paste(dir, \"/\", sep=\"\")\n  }\n\n  # if the file is prefixed with the directory, return a relative path\n  if (identical(substr(file, 1, nchar(dir)), dir))\n    return(substr(file, nchar(dir) + 1, nchar(file)))\n  else\n    stop(\"The path \", file, \" does not appear to be a descendant of \", dir)\n}\n\n#' Make an absolute dependency relative\n#'\n#' Change a dependency's absolute path to be relative to one of its parent\n#' directories.\n#'\n#' @param dependency A single HTML dependency with an absolute path.\n#' @param basepath The path to the directory that `dependency` should be\n#'   made relative to.\n#' @param mustWork If `TRUE` and `dependency` does not point to a\n#'   directory on disk (but rather a URL location), an error is raised. If\n#'   `FALSE` then non-disk dependencies are returned without modification.\n#'\n#' @return The dependency with its `src` value updated to the new\n#' location's relative path.\n#'\n#' If `baspath` did not appear to be a parent directory of the dependency's\n#' directory, an error is raised (regardless of the value of `mustWork`).\n#'\n#' @seealso [copyDependencyToDir()]\n#'\n#' @export\nmakeDependencyRelative <- function(dependency, basepath, mustWork = TRUE) {\n  basepath <- normalizePath(basepath, \"/\", TRUE)\n  dir <- dependency$src$file\n  if (is.null(dir)) {\n    if (!mustWork)\n      return(dependency)\n    else\n      stop(\"Could not make dependency \", dependency$name, \" \",\n           dependency$version, \" relative; it is not file-based\")\n  }\n\n  dependency$src <- c(file=relativeTo(basepath, dir))\n\n  dependency\n}\n\n#' Create HTML for dependencies\n#'\n#' Create the appropriate HTML markup for including dependencies in an HTML\n#' document.\n#'\n#' @param dependencies A list of `htmlDependency` objects.\n#' @param srcType The type of src paths to use; valid values are `file` or\n#'   `href`.\n#' @param encodeFunc The function to use to encode the path part of a URL. The\n#'   default should generally be used.\n#' @param hrefFilter A function used to transform the final, encoded URLs of\n#'   script and stylesheet files. The default should generally be used.\n#'\n#' @return An [HTML()] object suitable for inclusion in the head of an\n#'   HTML document.\n#'\n#' @export\nrenderDependencies <- function(dependencies,\n  srcType = c(\"href\", \"file\"),\n  encodeFunc = urlEncodePath,\n  hrefFilter = identity) {\n\n  html <- c()\n\n  for (dep in dependencies) {\n\n    usableType <- srcType[which(srcType %in% names(dep$src))]\n    if (length(usableType) == 0)\n      stop(\"Dependency \", dep$name, \" \", dep$version,\n        \" does not have a usable source\")\n\n    dir <- dep$src[head(usableType, 1)]\n\n    srcpath <- if (usableType == \"file\") {\n      encodeFunc(dir)\n    } else {\n      # Assume that href is already URL encoded\n      href_path(dep)\n    }\n\n    # Drop trailing /\n    srcpath <- sub(\"/$\", \"\\\\1\", srcpath)\n\n    # add meta content\n    if (length(dep$meta) > 0) {\n      html <- c(html, paste(\n        \"<meta name=\\\"\", htmlEscape(names(dep$meta)), \"\\\" content=\\\"\",\n        htmlEscape(dep$meta), \"\\\" />\",\n        sep = \"\"\n      ))\n    }\n\n    # add stylesheets\n    if (length(dep$stylesheet) > 0) {\n      html <- c(html, paste(\n        \"<link href=\\\"\",\n        htmlEscape(hrefFilter(file.path(srcpath, encodeFunc(dep$stylesheet)))),\n        \"\\\" rel=\\\"stylesheet\\\" />\",\n        sep = \"\"\n      ))\n    }\n\n    # add scripts\n    if (length(dep$script) > 0) {\n      html <- c(html, renderScript(dep$script, srcpath, encodeFunc, hrefFilter))\n    }\n\n    if (length(dep$attachment) > 0) {\n      if (is.null(names(dep$attachment)))\n        names(dep$attachment) <- as.character(1:length(dep$attachment))\n      html <- c(html,\n        sprintf(\"<link id=\\\"%s-%s-attachment\\\" rel=\\\"attachment\\\" href=\\\"%s\\\"/>\",\n          htmlEscape(dep$name),\n          htmlEscape(names(dep$attachment)),\n          htmlEscape(hrefFilter(file.path(srcpath, encodeFunc(dep$attachment))))\n        )\n      )\n    }\n\n    # add raw head content\n    html <- c(html, dep$head)\n  }\n\n  HTML(paste(html, collapse = \"\\n\"))\n}\n\n\n\nrenderScript <- function(script, srcpath, encodeFunc, hrefFilter) {\n  # If the input is a named list, transform it to an unnamed list\n  # whose only element is the input list\n  if (anyNamed(script)) {\n    if (anyUnnamed(script)) stop(\"script inputs cannot mix named and unnamed\")\n    script <- list(script)\n  }\n\n  # For each element, if it's a scalar string, transform it to a named\n  # list with one element, \"src\".\n  script <- lapply(script, function(item) {\n    if (length(item) == 1 && is.character(item)) {\n      item = list(src = item)\n    }\n\n    if (length(names(item)) == 0) {\n      stop(\n        \"Elements of script must be named lists, or scalar strings \",\n        \"I got \", deparse(item)\n      )\n    }\n\n    return(item)\n  })\n\n  script <- vapply(\n    script, function(x) {\n      x$src <- hrefFilter(file.path(srcpath, encodeFunc(x$src)))\n      paste0(\n        \"<script\",\n        paste0(\n         \" \",\n         htmlEscape(names(x)),\n         ifelse(is.na(x), \"\", paste0('=\"', htmlEscape(x), '\"')),\n         collapse = ''\n        ),\n      \"><\/script>\",\n      collapse = \"\"\n      )\n    },\n    FUN.VALUE = character(1)\n  )\n\n  return(script)\n}\n\n\n# html_dependencies_as_character(list(\n#   htmlDependency(\"foo\", \"1.0\",\n#     c(href=\"http://foo.com/bar%20baz/\"),\n#     stylesheet=\"x y z.css\"\n#   )\n# ))\n# <link href=\\\"http://foo.com/bar%20baz/x%20y%20z.css\\\" rel=\\\"stylesheet\\\" />\n\n# html_dependencies_as_character(list(\n#   htmlDependency(\"foo\", \"1.0\",\n#     c(href=\"http://foo.com/bar%20baz\"),\n#     stylesheet=\"x y z.css\"\n#   )\n# ))\n# <link href=\\\"http://foo.com/bar%20baz/x%20y%20z.css\\\" rel=\\\"stylesheet\\\" />\n\n# html_dependencies_as_character(list(\n#   htmlDependency(\"foo\", \"1.0\",\n#     \"foo bar/baz\",\n#     stylesheet=\"x y z.css\"\n#   )\n# ))\n# <link href=\\\"foo%20bar/baz/x%20y%20z.css\\\" rel=\\\"stylesheet\\\" />\n\n# html_dependencies_as_character(list(\n#   htmlDependency(\"foo\", \"1.0\",\n#     \"foo bar/baz/\",\n#     stylesheet=\"x y z.css\"\n#   )\n# ))\n# <link href=\\\"foo%20bar/baz/x%20y%20z.css\\\" rel=\\\"stylesheet\\\" />","normpath":"/tmp/RtmpyRKLQU/R.INSTALL38d0505852f7/htmltools/R/html_dependency.R"},{"filename":"golem/R/bundle_resources.R","content":"#' Automatically serve golem external resources\n#'\n#' This function is a wrapper around `htmltools::htmlDependency` that\n#' automatically bundles the CSS and JavaScript files in `inst/app/www`\n#' and which are created by `golem::add_css_file()` , `golem::add_js_file()`\n#' and `golem::add_js_handler()`.\n#'\n#' This function also preload [activate_js()] which allows to\n#' use preconfigured JavaScript functions via [invoke_js()].\n#'\n#' @param path The path to the folder where the external files are located.\n#' @param app_title The title of the app, to be used as an application title.\n#' @param app_builder The name of the app builder to add as a meta tag.\n#' Turn to NULL if you don't want this meta tag to be included.\n#' @inheritParams htmltools::htmlDependency\n#' @param with_sparkles C'est quand que tu vas mettre des paillettes dans ma vie Kevin?\n#'\n#' @importFrom htmltools htmlDependency\n#' @export\n#'\n#' @return an htmlDependency\nbundle_resources <- function(\n  path,\n  app_title,\n  name = \"golem_resources\",\n  version = \"0.0.1\",\n  meta = NULL,\n  head = NULL,\n  attachment = NULL,\n  package = NULL,\n  all_files = TRUE,\n  app_builder = \"golem\",\n  with_sparkles = FALSE\n) {\n  res <- list()\n  if (\n    length(\n      list.files(path)\n    ) > 0\n  ) {\n    res[[\n    length(res) + 1\n    ]] <- htmltools::htmlDependency(\n      name,\n      version,\n      src = path,\n      script = list.files(\n        path,\n        pattern = \"\\\\.js$\",\n        recursive = TRUE\n      ),\n      meta = c(\"app-builder\" = app_builder, meta),\n      head = c(\n        as.character(\n          tags$title(app_title)\n        ),\n        as.character(\n          golem::activate_js()\n        ),\n        head\n      ),\n      attachment = attachment,\n      package = package,\n      all_files = all_files\n    )\n    # For some reason `htmlDependency` doesn't bundle css,\n    # So add them by hand\n    css_list <- list.files(\n      path,\n      pattern = \"\\\\.css$\",\n      recursive = TRUE\n    )\n\n    if (length(css_list) > 0) {\n      css_nms <- paste0(\n        basename(path),\n        \"/\",\n        list.files(\n          path,\n          pattern = \"\\\\.css$\",\n          recursive = TRUE\n        )\n      )\n\n      for (i in css_nms) {\n        res[[\n        length(res) + 1\n        ]] <- tags$link(\n          href = i,\n          rel = \"stylesheet\"\n        )\n      }\n    }\n  }\n\n  if (with_sparkles) {\n    res[[\n    length(res) + 1\n    ]] <- htmlDependency(\n      \"sparkles\",\n      version = utils::packageVersion(\"golem\"),\n      src = system.file(\n        \"utils\",\n        package = \"golem\"\n      ),\n      script = \"sparkle.js\"\n    )\n  }\n\n  res\n}","normpath":"/tmp/RtmpdxjZXX/R.INSTALLf238338a2913/golem/R/bundle_resources.R"},{"filename":"htmltools/R/tags.R","content":"#' @import utils digest\nNULL\n\n# Like base::paste, but converts all string args to UTF-8 first.\npaste8 <- function(..., sep = \" \", collapse = NULL) {\n  args <- c(\n    lapply(list(...), enc2utf8),\n    list(\n      sep = if (is.null(sep)) sep else enc2utf8(sep),\n      collapse = if (is.null(collapse)) collapse else enc2utf8(collapse)\n    )\n  )\n\n  do.call(paste, args)\n}\n\n# A special case of paste8 that employs paste0. Avoids the overhead of lapply.\nconcat8 <- function(...) {\n  enc2utf8(paste0(...))\n}\n\n# Reusable function for registering a set of methods with S3 manually. The\n# methods argument is a list of character vectors, each of which has the form\n# c(package, genname, class).\nregisterMethods <- function(methods) {\n  lapply(methods, function(method) {\n    pkg <- method[[1]]\n    generic <- method[[2]]\n    class <- method[[3]]\n    func <- get(paste(generic, class, sep=\".\"))\n    if (pkg %in% loadedNamespaces()) {\n      registerS3method(generic, class, func, envir = asNamespace(pkg))\n    }\n    setHook(\n      packageEvent(pkg, \"onLoad\"),\n      function(...) {\n        registerS3method(generic, class, func, envir = asNamespace(pkg))\n      }\n    )\n  })\n}\n\n.onLoad <- function(...) {\n  # htmltools provides methods for knitr::knit_print, but knitr isn't a Depends or\n  # Imports of htmltools, only an Enhances. Therefore, the NAMESPACE file has to\n  # declare it as an export, not an S3method. That means that R will only know to\n  # use our methods if htmltools is actually attached, i.e., you have to use\n  # library(htmltools) in a knitr document or else you'll get escaped HTML in your\n  # document. This code snippet manually registers our methods with S3 once both\n  # htmltools and knitr are loaded.\n  registerMethods(list(\n    # c(package, genname, class)\n    c(\"knitr\", \"knit_print\", \"html\"),\n    c(\"knitr\", \"knit_print\", \"shiny.tag\"),\n    c(\"knitr\", \"knit_print\", \"shiny.tag.list\")\n  ))\n\n  # TODO: After rlang >= 0.4.12 hits CRAN, remove this and replace\n  # with ` #' @importFrom rlang obj_address`\n  # (lionel says rlang:::sexp_address() will be available for the next few years)\n  assign(\"obj_address\", getFromNamespace(\"sexp_address\", \"rlang\"), environment(.onLoad))\n}\n\ndepListToNamedDepList <- function(dependencies) {\n  if (inherits(dependencies, \"html_dependency\"))\n    dependencies <- list(dependencies)\n\n  if (is.null(names(dependencies))) {\n    names(dependencies) <- sapply(dependencies, `[[`, \"name\")\n  }\n  return(dependencies)\n}\n\n#' Resolve a list of dependencies\n#'\n#' Given a list of dependencies, removes any redundant dependencies (based on\n#' name equality). If multiple versions of a dependency are found, the copy with\n#' the latest version number is used.\n#'\n#' @param dependencies A list of [htmlDependency()] objects.\n#' @param resolvePackageDir Whether to resolve the relative path to an absolute\n#'   path via [system.file()] when the `package` attribute is\n#'   present in a dependency object.\n#' @return dependencies A list of [htmlDependency()] objects with\n#'   redundancies removed.\n#'\n#' @export\nresolveDependencies <- function(dependencies, resolvePackageDir = TRUE) {\n  deps <- resolveFunctionalDependencies(dependencies)\n\n  # Get names and numeric versions in vector/list form\n  depnames <- vapply(deps, function(x) x$name, character(1))\n  depvers <- numeric_version(vapply(deps, function(x) x$version, character(1)))\n\n  # Get latest version of each dependency. `unique` uses the first occurrence of\n  # each dependency name, which is important for inter-dependent libraries.\n  return(lapply(unique(depnames), function(depname) {\n    # Sort by depname equality, then by version. Since na.last=NA, all elements\n    # whose names do not match will not be included in the sorted vector.\n    sorted <- order(ifelse(depnames == depname, TRUE, NA), depvers,\n      na.last = NA, decreasing = TRUE)\n    # The first element in the list is the one with the largest version.\n    dep <- deps[[sorted[[1]]]]\n    if (resolvePackageDir && !is.null(dep$package)) {\n      dir <- dep$src$file\n      if (!is.null(dir)) dep$src$file <- system_file(dir, package = dep$package)\n      dep$package <- NULL\n    }\n    dep\n  }))\n}\n\n# Remove `remove` from `dependencies` if the name matches.\n# dependencies is a named list of dependencies.\n# remove is a named list of dependencies that take priority.\n# If warnOnConflict, then warn when a dependency is being removed because of an\n# older version already being loaded.\n\n#' Subtract dependencies\n#'\n#' Remove a set of dependencies from another list of dependencies. The set of\n#' dependencies to remove can be expressed as either a character vector or a\n#' list; if the latter, a warning can be emitted if the version of the\n#' dependency being removed is later than the version of the dependency object\n#' that is causing the removal.\n#'\n#' @param dependencies A list of [htmlDependency()] objects from which\n#'   dependencies should be removed.\n#' @param remove A list of [htmlDependency()] objects indicating which\n#'   dependencies should be removed, or a character vector indicating dependency\n#'   names.\n#' @param warnOnConflict If `TRUE`, a warning is emitted for each\n#'   dependency that is removed if the corresponding dependency in `remove`\n#'   has a lower version number. Has no effect if `remove` is provided as a\n#'   character vector.\n#'\n#' @return A list of [htmlDependency()] objects that don't intersect\n#'   with `remove`.\n#'\n#' @export\nsubtractDependencies <- function(dependencies, remove, warnOnConflict = TRUE) {\n  dependencies <- resolveFunctionalDependencies(dependencies)\n  depnames <- vapply(dependencies, function(x) x$name, character(1))\n\n  if (is.character(remove)) {\n    rmnames <- remove\n  } else {\n    remove <- resolveFunctionalDependencies(remove)\n    rmnames <- vapply(remove, function(x) x$name, character(1))\n  }\n\n  matches <- depnames %in% rmnames\n  if (warnOnConflict && !is.character(remove)) {\n    for (loser in dependencies[matches]) {\n      winner <- remove[[head(rmnames == loser$name, 1)]]\n      if (compareVersion(loser$version, winner$version) > 0) {\n        warning(sprintf(paste(\"The dependency %s %s conflicts with\",\n          \"version %s\"), loser$name, loser$version, winner$version\n        ))\n      }\n    }\n  }\n\n  # Return only deps that weren't in remove\n  return(dependencies[!matches])\n}\n\n\n# Given a vector or list, drop all the NULL items in it\ndropNulls <- function(x) {\n  x[!vapply(x, is.null, FUN.VALUE=logical(1))]\n}\n\nnullOrEmpty <- function(x) {\n  length(x) == 0\n}\n\n# Given a vector or list, drop all the NULL or length-0 items in it\ndropNullsOrEmpty <- function(x) {\n  x[!vapply(x, nullOrEmpty, FUN.VALUE=logical(1))]\n}\n\nisResolvedTag <- function(x) {\n  inherits(x, \"shiny.tag\") && length(x$.renderHooks) == 0\n}\n\nisTag <- function(x) {\n  inherits(x, \"shiny.tag\")\n}\n\n#' @rdname print.html\n#' @export\nprint.shiny.tag <- function(x, browse = is.browsable(x), ...) {\n  if (browse)\n    html_print(x)\n  else\n    print(HTML(as.character(x)), ...)\n  invisible(x)\n}\n\n# indent can be numeric to indicate an initial indent level,\n# or FALSE to suppress\n#' @export\nformat.shiny.tag <- function(x, ..., singletons = character(0), indent = 0) {\n  as.character(renderTags(x, singletons = singletons, indent = indent)$html)\n}\n\n#' @export\nas.character.shiny.tag <- function(x, ...) {\n  as.character(renderTags(x)$html)\n}\n\n#' @export\nas.character.html <- function(x, ...) {\n  as.vector(enc2utf8(x))\n}\n\n#' @export\nprint.shiny.tag.list <- function(x, ...) {\n  if (isTRUE(attr(x, \"print.as.list\", exact = TRUE))) {\n    attr(x, \"print.as.list\") <- NULL\n    class(x) <- setdiff(class(x), \"shiny.tag.list\")\n    return(print(x))\n  }\n\n  print.shiny.tag(x, ...)\n}\n\n#' @export\nformat.shiny.tag.list <- format.shiny.tag\n\n#' @export\nas.character.shiny.tag.list <- as.character.shiny.tag\n\n#' Print method for HTML/tags\n#'\n#' S3 method for printing HTML that prints markup or renders HTML in a web\n#' browser.\n#'\n#' @param x The value to print.\n#' @param browse If `TRUE`, the HTML will be rendered and displayed in a\n#'   browser (or possibly another HTML viewer supplied by the environment via\n#'   the `viewer` option). If `FALSE` then the HTML object's markup\n#'   will be rendered at the console.\n#' @param ... Additional arguments passed to print.\n#'\n#' @export\nprint.html <- function(x, ..., browse = is.browsable(x)) {\n  if (browse)\n    html_print(x)\n  else\n    cat(x, \"\\n\", sep = \"\")\n  invisible(x)\n}\n\n#' @export\nformat.html <- function(x, ...) {\n  as.character(x)\n}\n\nnormalizeText <- function(text) {\n  if (!is.null(attr(text, \"html\", TRUE)))\n    text\n  else\n    htmlEscape(text, attribute=FALSE)\n}\n\n#' Create a list of tags\n#'\n#' Create a `list()` of [tag]s with methods for [print()], [as.character()],\n#' etc.\n#'\n#' @param ... A collection of [tag]s.\n#' @export\n#' @examples\n#' tagList(\n#'   h1(\"Title\"),\n#'   h2(\"Header text\"),\n#'   p(\"Text here\")\n#' )\ntagList <- function(...) {\n  lst <- dots_list(...)\n  class(lst) <- c(\"shiny.tag.list\", \"list\")\n  return(lst)\n}\n\n#' Tag function\n#'\n#' Create 'lazily' rendered HTML [tags] (and/or [htmlDependencies()]).\n#'\n#' When possible, use [`tagAddRenderHook()`] to provide both a tag\n#' structure and utilize a render function.\n#'\n#' @param func a function with no arguments that returns HTML tags and/or\n#'   dependencies.\n#' @seealso [`tagAddRenderHook()`]\n#' @export\n#' @examples\n#' myDivDep <- tagFunction(function() {\n#'   if (isTRUE(getOption(\"useDep\", TRUE))) {\n#'     htmlDependency(\n#'       name = \"lazy-dependency\",\n#'       version = \"1.0\", src = \"\"\n#'     )\n#'   }\n#' })\n#' myDiv <- attachDependencies(div(), myDivDep)\n#' renderTags(myDiv)\n#' withr::with_options(list(useDep = FALSE), renderTags(myDiv))\n#'\ntagFunction <- function(func) {\n  if (!is.function(func) || length(formals(func)) != 0) {\n    stop(\"`func` must be a function with no arguments\")\n  }\n  structure(func, class = \"shiny.tag.function\")\n}\n\n#' Modify a tag prior to rendering\n#'\n#' Adds a hook to call on a [tag()] object when it is is rendered as HTML (with,\n#' for example, [print()], [renderTags()], [as.tags()], etc).\n#'\n#' The primary motivation for [tagAddRenderHook()] is to create tags that can\n#' change their attributes (e.g., change CSS classes) depending upon the context\n#' in which they're rendered (e.g., use one set of CSS classes in one a page\n#' layout, but a different set in another page layout). In this situation,\n#' [tagAddRenderHook()] is preferable to [tagFunction()] since the latter is more a\n#' \"black box\" in the sense that you don't know anything about the tag structure\n#' until it's rendered.\n#'\n#' @param tag A [`tag()`] object.\n#' @param func A function (_hook_) to call when the `tag` is rendered. This function\n#'   should have at least one argument (the `tag`) and return anything that can\n#'   be converted into tags via [as.tags()].\n#' @param replace If `TRUE`, the previous hooks will be removed. If `FALSE`,\n#'   `func` is appended to the previous hooks.\n#' @return A [tag()] object with a `.renderHooks` field containing a list of functions\n#'   (e.g. `func`). When the return value is _rendered_ (such as with [`as.tags()`]),\n#'   these functions will be called just prior to writing the HTML.\n#' @export\n#' @seealso [tagFunction()]\n#' @examples\n#' # Have a place holder div and return a span instead\n#' obj <- div(\"example\", .renderHook = function(x) {\n#'   x$name <- \"span\"\n#'   x\n#' })\n#' obj$name # \"div\"\n#' print(obj) # Prints as a `span`\n#'\n#' # Add a class to the tag\n#' # Should print a `span` with class `\"extra\"`\n#' spanExtra <- tagAddRenderHook(obj, function(x) {\n#'   tagAppendAttributes(x, class = \"extra\")\n#' })\n#' spanExtra\n#'\n#' # Replace the previous render method\n#' # Should print a `div` with class `\"extra\"`\n#' divExtra <- tagAddRenderHook(obj, replace = TRUE, function(x) {\n#'   tagAppendAttributes(x, class = \"extra\")\n#' })\n#' divExtra\n#'\n#' # Add more child tags\n#' spanExtended <- tagAddRenderHook(obj, function(x) {\n#'   tagAppendChildren(x, \" \", tags$strong(\"bold text\"))\n#' })\n#' spanExtended\n#'\n#' # Add a new html dependency\n#' newDep <- tagAddRenderHook(obj, function(x) {\n#'   fa <- htmlDependency(\n#'     \"font-awesome\", \"4.5.0\", c(href=\"shared/font-awesome\"),\n#'     stylesheet = \"css/font-awesome.min.css\")\n#'   attachDependencies(x, fa, append = TRUE)\n#' })\n#' # Also add a jqueryui html dependency\n#' htmlDependencies(newDep) <- htmlDependency(\n#'   \"jqueryui\", \"1.11.4\", c(href=\"shared/jqueryui\"),\n#'   script = \"jquery-ui.min.js\")\n#' # At render time, both dependencies will be found\n#' renderTags(newDep)$dependencies\n#'\n#' # Ignore the original tag and return something completely new.\n#' newObj <- tagAddRenderHook(obj, function(x) {\n#'   tags$p(\"Something else\")\n#' })\n#' newObj\ntagAddRenderHook <- function(tag, func, replace = FALSE) {\n  if (!is.function(func) || length(formals(func)) == 0) {\n    stop(\"`func` must be a function that accepts at least 1 argument\")\n  }\n\n  tag$.renderHooks <-\n    if (isTRUE(replace)) {\n      list(func)\n    } else {\n      append(tag$.renderHooks, list(func))\n    }\n\n  tag\n}\n\n\n#' Append tag attributes\n#'\n#' Append (`tagAppendAttributes()`), check existence (`tagHasAttribute()`),\n#' and obtain the value (`tagGetAttribute()`) of HTML attribute(s).\n#'\n#' @export\n#' @param tag a [tag] object.\n#' @param ... a collection of attributes.\n#' @param .cssSelector A character string containing a [CSS\n#'   selector](https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Selectors)\n#'   for targeting particular (inner) tags of interest. At the moment, only a\n#'   combination of\n#'   [type](https://www.w3.org/TR/CSS22/selector.html#type-selectors) (e.g,\n#'   `div`), [class](https://www.w3.org/TR/CSS22/selector.html#class-html)\n#'   (e.g., `.my-class`),\n#'   [id](https://www.w3.org/TR/CSS22/selector.html#id-selectors) (e.g.,\n#'   `#myID`), and\n#'   [universal](https://www.w3.org/TR/CSS22/selector.html#universal-selector)\n#'   (`*`) selectors within a given [simple\n#'   selector](https://www.w3.org/TR/CSS22/selector.html#selector-syntax) is\n#'   supported. Note, if `.cssSelector` is used, the returned tags will have\n#'   their `$children` fields flattened to a single `list()` via [`tagQuery()`].\n#' @seealso [tagAppendChildren()], [tagQuery()]\n#' @examples\n#' html <- div(a())\n#' tagAppendAttributes(html, class = \"foo\")\n#' tagAppendAttributes(html, .cssSelector = \"a\", class = \"bar\")\n#'\n#' tagHasAttribute(div(foo = \"bar\"), \"foo\")\n#' tagGetAttribute(div(foo = \"bar\"), \"foo\")\n#'\ntagAppendAttributes <- function(tag, ..., .cssSelector = NULL) {\n  throw_if_tag_function(tag)\n\n  if (!is.null(.cssSelector)) {\n    return(\n      tagQuery(tag)$\n        find(.cssSelector)$\n        addAttrs(...)$\n        allTags()\n    )\n  }\n\n  newAttribs <- dropNullsOrEmpty(dots_list(...))\n  if (any(!nzchar(names2(newAttribs)))) {\n    stop(\n      \"At least one of the new attribute values did not have a name.\\n\",\n      \"Did you forget to include an attribute name?\"\n    )\n  }\n  tag$attribs <- c(tag$attribs, newAttribs)\n  tag\n}\n\n#' @rdname tagAppendAttributes\n#' @param attr The name of an attribute.\n#' @export\ntagHasAttribute <- function(tag, attr) {\n  throw_if_tag_function(tag)\n  result <- attr %in% names(tag$attribs)\n  result\n}\n\n#' @rdname tagAppendAttributes\n#' @export\ntagGetAttribute <- function(tag, attr) {\n  throw_if_tag_function(tag)\n  # Find out which positions in the attributes list correspond to the given attr\n  attribs <- tag$attribs\n  attrIdx <- which(attr == names(attribs))\n\n  if (length(attrIdx) == 0) {\n    return (NULL)\n  }\n\n  result <- attribs[attrIdx]\n  # Remove NA values or return a single NA value\n  if (anyNA(result)) {\n    na_idx <- is.na(result)\n    if (all(na_idx)) {\n      return(NA)\n    }\n    result <- result[!na_idx]\n  }\n\n  if (all(vapply(result, is.atomic, logical(1)))) {\n    # Convert all attribs to chars explicitly; prevents us from messing up factors\n    # Separate multiple attributes with the same name\n    vals <- vapply(result, function(val) {\n      val <- as.character(val)\n      # Combine vector values if they exist\n      if (length(val) > 1) {\n        val <- paste0(val, collapse = \" \")\n      }\n      val\n    }, character(1))\n    result <- paste0(vals, collapse = \" \")\n  } else {\n    # When retrieving values that are not atomic, return a list of values\n    names(result) <- NULL\n  }\n\n  result\n}\n\n#' Modify tag contents\n#'\n#' Modify the contents (aka children) of a [tag] object.\n#'\n#' @inheritParams tagAppendAttributes\n#' @param child A child element to append to a parent tag.\n#' @export\n#' @seealso [tagAppendAttributes()], [tagQuery()]\n#' @examples\n#' html <- div(a(), h1())\n#' tagAppendChild(html, span())\n#' tagAppendChild(html, .cssSelector = \"a\", span())\n#'\n#' tagAppendChildren(html, span(), p())\n#' tagAppendChildren(html, .cssSelector = \"a\", span(), p())\n#'\n#' tagSetChildren(html, span(), p())\n#'\n#' tagInsertChildren(html, after = 1, span(), p())\n#'\ntagAppendChild <- function(tag, child, .cssSelector = NULL) {\n  throw_if_tag_function(tag)\n\n  if (!is.null(.cssSelector)) {\n    return(\n      tagAppendChildren(tag, child, .cssSelector = .cssSelector)\n    )\n  }\n\n  tag$children[[length(tag$children)+1]] <- child\n  tag\n}\n\n\n#' @rdname tagAppendChild\n#' @param ... a collection of `child` elements.\n#' @param list Deprecated. Use `!!!` instead to splice into `...`.\n#' @export\ntagAppendChildren <- function(tag, ..., .cssSelector = NULL, list = NULL) {\n  throw_if_tag_function(tag)\n\n  children <- unname(c(dots_list(...), list))\n\n  if (!is.null(.cssSelector)) {\n    return(\n      tagQuery(tag)$\n        find(.cssSelector)$\n        append(!!!children)$\n        allTags()\n    )\n  }\n\n  tag$children <- unname(c(tag$children, children))\n  tag\n}\n\n#' @rdname tagAppendChild\n#' @export\ntagSetChildren <- function(tag, ..., .cssSelector = NULL, list = NULL) {\n  throw_if_tag_function(tag)\n\n  children <- unname(c(dots_list(...), list))\n\n  if (!is.null(.cssSelector)) {\n    return(\n      tagQuery(tag)$\n        find(.cssSelector)$\n        empty()$\n        append(!!!children)$\n        allTags()\n    )\n  }\n\n  tag$children <- children\n  tag\n}\n\n#' @rdname tagAppendChild\n#' @param after an integer value (i.e., subscript) referring to the child position to append after.\n#' @export\ntagInsertChildren <- function(tag, after, ..., .cssSelector = NULL, list = NULL) {\n  throw_if_tag_function(tag)\n\n  children <- unname(c(dots_list(...), list))\n\n  if (!is.null(.cssSelector)) {\n    return(\n      tagQuery(tag)$\n        find(.cssSelector)$\n        each(function(x, i) {\n          tagInsertChildren(x, after = after, !!!children)\n        })$\n        allTags()\n    )\n  }\n\n  tag$children <- unname(append(tag$children, children, after))\n  tag\n}\n\nthrow_if_tag_function <- function(tag) {\n  if (is_tag_function(tag))\n    stop(\"`tag` can not be a `tagFunction()`\")\n}\n\n\n# Use `known_tags` from `known_tags.R`\n# Then remove `known_tags` once done creating tag functions\n#' @include known_tags.R\nnames(known_tags) <- known_tags\n\n#' Create HTML tags\n#'\n#' Create an R object that represents an HTML tag. For convenience, common HTML\n#' tags (e.g., `<div>`) can be created by calling for their tag name directly\n#' (e.g., `div()`). To create less common HTML5 (or SVG) tags (e.g.,\n#' `<article>`), use the `tags` list collection (e.g., `tags$article()`). To\n#' create other non HTML/SVG tags, use the lower-level `tag()` constructor.\n#'\n#' @name builder\n#' @param ... Tag attributes (named arguments) and children (unnamed arguments).\n#'   A named argument with an `NA` value is rendered as a boolean attributes\n#'   (see example). Children may include any combination of:\n#'   * Other tags obje
