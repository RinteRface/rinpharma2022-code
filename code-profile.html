cts\n#'   * [HTML()] strings\n#'   * [htmlDependency()]s\n#'   * Single-element atomic vectors\n#'   * `list()`s containing any combination of the above\n#' @return A `list()` with a `shiny.tag` class that can be converted into an\n#'   HTML string via `as.character()` and saved to a file with `save_html()`.\n#' @seealso [tagList()], [withTags()], [tagAppendAttributes()], [tagQuery()]\n#' @examples\n#' tags$html(\n#'   tags$head(\n#'     tags$title('My first page')\n#'   ),\n#'   tags$body(\n#'     h1('My first heading'),\n#'     p('My first paragraph, with some ', strong('bold'), ' text.'),\n#'     div(\n#'       id = 'myDiv', class = 'simpleDiv',\n#'       'Here is a div with some attributes.'\n#'      )\n#'   )\n#' )\n#'\n#' # html5 <audio> with boolean control attribute\n#' # https://www.w3.org/TR/html5/infrastructure.html#sec-boolean-attributes\n#' tags$audio(\n#'   controls = NA,\n#'   tags$source(\n#'     src = \"myfile.wav\",\n#'     type = \"audio/wav\"\n#'   )\n#' )\n#'\n#' # suppress the whitespace between tags\n#' tags$span(\n#'   tags$strong(\"I'm strong\", .noWS=\"outside\")\n#' )\n#'\nNULL\n\n#' @rdname builder\n#' @format NULL\n#' @docType NULL\n#' @keywords NULL\n#' @import rlang\n#' @export\ntags <- lapply(known_tags, function(tagname) {\n  # Overwrite the body with the `tagname` value injected into the body\n  new_function(\n    args = exprs(... = , .noWS = NULL, .renderHook = NULL),\n    expr({\n      validateNoWS(.noWS)\n      contents <- dots_list(...)\n      tag(!!tagname, contents, .noWS = .noWS, .renderHook = .renderHook)\n    }),\n    env = asNamespace(\"htmltools\")\n  )\n})\n\n# known_tags is no longer needed, so remove it.\nrm(known_tags)\n\n\n#' @rdname builder\n#' @export\np <- tags$p\n\n#' @rdname builder\n#' @export\nh1 <- tags$h1\n\n#' @rdname builder\n#' @export\nh2 <- tags$h2\n\n#' @rdname builder\n#' @export\nh3 <- tags$h3\n\n#' @rdname builder\n#' @export\nh4 <- tags$h4\n\n#' @rdname builder\n#' @export\nh5 <- tags$h5\n\n#' @rdname builder\n#' @export\nh6 <- tags$h6\n\n#' @rdname builder\n#' @export\na <- tags$a\n\n#' @rdname builder\n#' @export\nbr <- tags$br\n\n#' @rdname builder\n#' @export\ndiv <- tags$div\n\n#' @rdname builder\n#' @export\nspan <- tags$span\n\n#' @rdname builder\n#' @export\npre <- tags$pre\n\n#' @rdname builder\n#' @export\ncode <- tags$code\n\n#' @rdname builder\n#' @export\nimg <- tags$img\n\n#' @rdname builder\n#' @export\nstrong <- tags$strong\n\n#' @rdname builder\n#' @export\nem <- tags$em\n\n#' @rdname builder\n#' @export\nhr <- tags$hr\n\n\n#' @rdname builder\n#' @param _tag_name A character string to use for the tag name.\n#' @param varArgs List of tag attributes and children.\n#' @param .noWS Character vector used to omit some of the whitespace that would\n#'   normally be written around this tag. Valid options include `before`,\n#'   `after`, `outside`, `after-begin`, and `before-end`.\n#'   Any number of these options can be specified.\n#' @param .renderHook A function (or list of functions) to call when the `tag` is rendered. This\n#'   function should have at least one argument (the `tag`) and return anything\n#'   that can be converted into tags via [as.tags()]. Additional hooks may also be\n#'   added to a particular `tag` via [tagAddRenderHook()].\n#' @export\ntag <- function(`_tag_name`, varArgs, .noWS = NULL, .renderHook = NULL) {\n  validateNoWS(.noWS)\n  # Get arg names; if not a named list, use vector of empty strings\n  varArgsNames <- names2(varArgs)\n\n  # Named arguments become attribs, dropping NULL and length-0 values\n  named_idx <- nzchar(varArgsNames)\n  attribs <- dropNullsOrEmpty(varArgs[named_idx])\n\n  # Unnamed arguments are flattened and added as children.\n  # Use unname() to remove the names attribute from the list, which would\n  # consist of empty strings anyway.\n  children <- unname(varArgs[!named_idx])\n\n  st <- list(name = `_tag_name`,\n      attribs = attribs,\n      children = children)\n\n  # Conditionally include the `.noWS` field.\n  # We do this to avoid breaking the hashes of existing tags that weren't leveraging .noWS.\n  if (!is.null(.noWS)) {\n    st$.noWS <- .noWS\n  }\n  # Conditionally include the `.renderHooks` field.\n  # We do this to avoid breaking the hashes of existing tags that weren't leveraging .renderHooks.\n  if (!is.null(.renderHook)) {\n    if (!is.list(.renderHook)) {\n      .renderHook <- list(.renderHook)\n    }\n    st$.renderHooks <- .renderHook\n  }\n\n  # Return tag data structure\n  structure(st, class = \"shiny.tag\")\n}\n\nisTagList <- function(x) {\n  is.list(x) && (inherits(x, \"shiny.tag.list\") || identical(class(x), \"list\"))\n}\n\nnoWSOptions <- c(\"before\", \"after\", \"after-begin\", \"before-end\", \"outside\", \"inside\")\n# Ensure that the provided `.noWS` string contains only valid options\nvalidateNoWS <- function(.noWS) {\n  if (!all(.noWS %in% noWSOptions)) {\n    stop(\"Invalid .noWS option(s) '\", paste(.noWS, collapse=\"', '\") ,\"' specified.\")\n  }\n}\n\n#' @include utils.R\ntagWrite <- function(tag, textWriter, indent=0, eol = \"\\n\") {\n\n  if (length(tag) == 0)\n    return (NULL)\n\n  # optionally process a list of tags\n  if (!isTag(tag) && isTagList(tag)) {\n    tag <- dropNullsOrEmpty(flattenTags(tag))\n    lapply(tag, tagWrite, textWriter, indent)\n    return (NULL)\n  }\n\n  nextIndent <- if (is.numeric(indent)) indent + 1 else indent\n  indent <- if (is.numeric(indent)) indent else 0\n\n  # compute indent text\n  indentText <- paste(rep(\" \", indent*2), collapse=\"\")\n  textWriter$writeWS(indentText)\n\n  # Check if it's just text (may either be plain-text or HTML)\n  if (is.character(tag)) {\n    .noWS <- attr(tag, \"noWS\", exact = TRUE)\n    if (\"before\" %in% .noWS || \"outside\" %in% .noWS) {\n      textWriter$eatWS()\n    }\n    textWriter$write(normalizeText(tag))\n    if (\"after\" %in% .noWS || \"outside\" %in% .noWS) {\n      textWriter$eatWS()\n    }\n    textWriter$writeWS(eol)\n    return (NULL)\n  }\n\n  .noWS <- tag$.noWS\n\n  if (\"before\" %in% .noWS || \"outside\" %in% .noWS) {\n    textWriter$eatWS()\n  }\n\n  # write tag name\n  textWriter$write(concat8(\"<\", tag$name))\n\n  # Convert all attribs to chars explicitly; prevents us from messing up factors\n  attribs <- flattenTagAttribs(lapply(tag$attribs, as.character))\n  attribNames <- names2(attribs)\n  if (any(!nzchar(attribNames))) {\n    # Can not display attrib without a key\n    stop(\n      \"A tag's attribute value did not have a name.\\n\",\n      \"Did you forget to name all of your attribute values?\"\n    )\n  }\n\n  # write attributes\n  for (attrib in attribNames) {\n    attribValue <- attribs[[attrib]]\n    if (length(attribValue) > 1) {\n      attribValue <- concat8(attribValue, collapse = \" \")\n    }\n    if (!is.na(attribValue)) {\n      if (is.logical(attribValue)) {\n        attribValue <- tolower(attribValue)\n      }\n      text <- htmlEscape(attribValue, attribute=TRUE)\n      textWriter$write(concat8(\" \", attrib,\"=\\\"\", text, \"\\\"\"))\n    }\n    else {\n      textWriter$write(concat8(\" \", attrib))\n    }\n  }\n\n  # write any children\n  children <- dropNullsOrEmpty(flattenTags(tag$children))\n  if (length(children) > 0) {\n    textWriter$write(\">\")\n\n    # special case for a single child text node (skip newlines and indentation)\n    if ((length(children) == 1) && is.character(children[[1]]) ) {\n      textWriter$write(concat8(normalizeText(children[[1]]), \"<\/\", tag$name, \">\"))\n    }\n    else {\n      if (\"after-begin\" %in% .noWS || \"inside\" %in% .noWS) {\n        textWriter$eatWS()\n      }\n      textWriter$writeWS(\"\\n\")\n      for (child in children)\n        tagWrite(child, textWriter, nextIndent)\n      textWriter$writeWS(indentText)\n      if (\"before-end\" %in% .noWS || \"inside\" %in% .noWS) {\n        textWriter$eatWS()\n      }\n      textWriter$write(concat8(\"<\/\", tag$name, \">\"))\n    }\n  }\n  else {\n    # only self-close void elements\n    # (see: http://dev.w3.org/html5/spec/single-page.html#void-elements)\n    if (tag$name %in% c(\"area\", \"base\", \"br\", \"col\", \"command\", \"embed\", \"hr\",\n      \"img\", \"input\", \"keygen\", \"link\", \"meta\", \"param\",\n      \"source\", \"track\", \"wbr\")) {\n      textWriter$write(\"/>\")\n    }\n    else {\n      textWriter$write(concat8(\"><\/\", tag$name, \">\"))\n    }\n  }\n  if (\"after\" %in% .noWS || \"outside\" %in% .noWS) {\n    textWriter$eatWS()\n  }\n  textWriter$writeWS(eol)\n}\n\n#' Render tags into HTML\n#'\n#' Renders tags (and objects that can be converted into tags using\n#' [as.tags()]) into HTML. (Generally intended to be called from web\n#' framework libraries, not directly by most users--see\n#' [print.html()] for higher level rendering.)\n#'\n#' @param x Tag object(s) to render\n#' @param singletons A list of [singleton] signatures to consider already\n#'   rendered; any matching singletons will be dropped instead of rendered.\n#'   (This is useful (only?) for incremental rendering.)\n#' @param indent Initial indent level, or `FALSE` if no indentation should\n#'   be used.\n#'\n#' @return `renderTags` returns a list with the following variables:\n#'   * `head`: An [HTML()] string that should be included in `<head>`.\n#'   * `singletons`: Character vector of singleton signatures that are\n#'   known after rendering.\n#'   * `dependencies`: A list of [resolved][resolveDependencies] [htmlDependency()] objects.\n#'   * `html`: An [HTML()] string that represents the main HTML that was rendered.\n#'\n#' @export\nrenderTags <- function(x, singletons = character(0), indent = 0) {\n  x <- tagify(x)\n  # Do singleton and head processing before rendering\n  singletonInfo <- takeSingletons(x, singletons)\n  headInfo <- takeHeads(singletonInfo$ui)\n  deps <- resolveDependencies(findDependencies(singletonInfo$ui, tagify = FALSE))\n\n  headIndent <- if (is.numeric(indent)) indent + 1 else indent\n  headHtml <- doRenderTags(headInfo$head, indent = headIndent)\n  bodyHtml <- doRenderTags(headInfo$ui, indent = indent)\n\n  return(list(head = headHtml,\n    singletons = singletonInfo$singletons,\n    dependencies = deps,\n    html = bodyHtml))\n}\n\n#' @details `doRenderTags` is intended for very low-level use; it ignores\n#'   render hooks, singletons, head, and dependency handling, and simply renders the given tag\n#'   objects as HTML. Please use `renderTags()` if `x` has not already handled its dependencies\n#'   and render hooks.\n#' @return `doRenderTags` returns a simple [HTML()] string.\n#' @rdname renderTags\n#' @export\ndoRenderTags <- function(x, indent = 0) {\n  assertNotTagEnvLike(x, \"doRenderTags\")\n\n  textWriter <- WSTextWriter()\n  tagWrite(x, textWriter, indent)\n  # Strip off trailing \\n (if present?)\n  textWriter$eatWS()\n  HTML(textWriter$readAll())\n}\n\n# Walk a tree of tag objects, rewriting objects according to func.\n# preorder=TRUE means preorder tree traversal, that is, an object\n# should be rewritten before its children.\nrewriteTags <- function(ui, func, preorder) {\n  assertNotTagEnvLike(ui, \"rewriteTags\")\n\n  if (preorder)\n    ui <- func(ui)\n\n  if (isTag(ui)) {\n    ui$children[] <- lapply(ui$children, rewriteTags, func, preorder)\n  } else if (isTagList(ui)) {\n    ui[] <- lapply(ui, rewriteTags, func, preorder)\n  }\n\n  if (!preorder)\n    ui <- func(ui)\n\n  return(ui)\n}\n\n#' Singleton manipulation functions\n#'\n#' Functions for manipulating [singleton()] objects in tag\n#' hierarchies. Intended for framework authors.\n#'\n#' @rdname singleton_tools\n#' @name singleton_tools\nNULL\n\n#' @param ui Tag object or lists of tag objects. See [builder] topic.\n#' @return `surroundSingletons` preprocesses a tag object by changing any\n#'   singleton X into `<!--SHINY.SINGLETON[sig]-->X'<!--/SHINY.SINGLETON[sig]-->`\n#'   where sig is the sha1 of X, and X' is X minus the singleton attribute.\n#' @rdname singleton_tools\n#' @export\nsurroundSingletons <- local({\n  # In the case of nested singletons, outer singletons are processed\n  # before inner singletons (otherwise the processing of inner\n  # singletons would cause the sha1 of the outer singletons to be\n  # different).\n  surroundSingleton <- function(uiObj) {\n    if (is.singleton(uiObj)) {\n      sig <- digest(uiObj, \"sha1\")\n      uiObj <- singleton(uiObj, FALSE)\n      return(tagList(\n        HTML(sprintf(\"<!--SHINY.SINGLETON[%s]-->\", sig)),\n        uiObj,\n        HTML(sprintf(\"<!--/SHINY.SINGLETON[%s]-->\", sig))\n      ))\n    } else {\n      uiObj\n    }\n  }\n\n  function(ui) {\n    rewriteTags(ui, surroundSingleton, TRUE)\n  }\n})\n\n#' @param singletons Character vector of singleton signatures that have already\n#'   been encountered (i.e. returned from previous calls to\n#'   `takeSingletons`).\n#' @param desingleton Logical value indicating whether singletons that are\n#'   encountered should have the singleton attribute removed.\n#' @return `takeSingletons` returns a list with the elements `ui` (the\n#'   processed tag objects with any duplicate singleton objects removed) and\n#'   `singletons` (the list of known singleton signatures).\n#' @rdname singleton_tools\n#' @export\ntakeSingletons <- function(ui, singletons=character(0), desingleton=TRUE) {\n  result <- rewriteTags(ui, function(uiObj) {\n    if (is.singleton(uiObj)) {\n      sig <- digest(uiObj, \"sha1\")\n      if (sig %in% singletons)\n        return(NULL)\n      singletons <<- append(singletons, sig)\n      if (desingleton)\n        uiObj <- singleton(uiObj, FALSE)\n      return(uiObj)\n    } else {\n      return(uiObj)\n    }\n  }, TRUE)\n\n  return(list(ui=result, singletons=singletons))\n}\n\n# Given a tag object, extract out any children of tags$head\n# and return them separate from the body.\ntakeHeads <- function(ui) {\n  headItems <- list()\n  result <- rewriteTags(ui, function(uiObj) {\n    if (isTag(uiObj) && tolower(uiObj$name) == \"head\") {\n      headItems <<- append(headItems, uiObj$children)\n      return(NULL)\n    }\n    return(uiObj)\n  }, FALSE)\n\n  return(list(ui=result, head=headItems))\n}\n\n#' Collect attached dependencies from HTML tag object\n#'\n#' Walks a hierarchy of tags looking for attached dependencies.\n#'\n#' @param tags A tag-like object to search for dependencies.\n#' @param tagify Whether to tagify the input before searching for dependencies.\n#'\n#' @return A list of [htmlDependency()] objects.\n#'\n#' @export\nfindDependencies <- function(tags, tagify = TRUE) {\n  if (isTRUE(tagify)) {\n    tags <- tagify(tags)\n  }\n  deps <- resolveFunctionalDependencies(htmlDependencies(tags))\n  children <- if (is.list(tags)) {\n    if (isTag(tags)) {\n      tags$children\n    } else {\n      tags\n    }\n  }\n  childDeps <- unlist(lapply(children, findDependencies, tagify = FALSE), recursive = FALSE, use.names = FALSE)\n  c(childDeps, deps)\n}\n\n\n#' Resolves any [tagFunction()]s inside a list of [htmlDependencies()]. To\n#' resolve [tagFunction()]s _and then_ remove redundant dependencies all at once,\n#' use [resolveDependencies()] (which calls this function internally).\n#' @noRd\nresolveFunctionalDependencies <- function(dependencies) {\n  if (!length(dependencies)) {\n    return(dependencies)\n  }\n  dependencies <- asDependencies(dependencies)\n  dependencies <- lapply(dependencies, function(dep) {\n    if (is_tag_function(dep)) {\n      dep <- dep()\n    }\n    if (isTag(dep) || inherits(dep, \"shiny.tag.list\")) {\n      warning(\n        \"It appears attachDependencies() has been used to attach a tagFunction()\",\n        \"that returns a shiny.tag/shiny.tag.list, which is considered poor practice\",\n        \"since those tags will never actually get rendered\", call. = FALSE\n      )\n      return(findDependencies(dep))\n    }\n    asDependencies(dep)\n  })\n  unlist(dependencies, recursive = FALSE, use.names = FALSE)\n}\n\n\n#' Mark Characters as HTML\n#'\n#' Marks the given text as HTML, which means the [tag] functions will know\n#' not to perform HTML escaping on it.\n#'\n#' @param text The text value to mark with HTML\n#' @param ... Any additional values to be converted to character and\n#'   concatenated together\n#' @param .noWS Character vector used to omit some of the whitespace that would\n#'   normally be written around this HTML. Valid options include `before`,\n#'   `after`, and `outside` (equivalent to `before` and\n#'   `end`).\n#' @return The input `text`, but marked as HTML.\n#'\n#' @examples\n#' el <- div(HTML(\"I like <u>turtles<\/u>\"))\n#' cat(as.character(el))\n#'\n#' @export\nHTML <- function(text, ..., .noWS = NULL) {\n  htmlText <- c(text, as.character(dots_list(...)))\n  htmlText <- paste8(htmlText, collapse=\" \")\n  attr(htmlText, \"html\") <- TRUE\n  attr(htmlText, \"noWS\") <- .noWS\n  class(htmlText) <- c(\"html\", \"character\")\n  htmlText\n}\n\n#' Evaluate an expression using `tags`\n#'\n#' This function makes it simpler to write HTML-generating code. Instead of\n#' needing to specify `tags` each time a tag function is used, as in\n#' `tags$div()` and `tags$p()`, code inside `withTags` is\n#' evaluated with `tags` searched first, so you can simply use\n#' `div()` and `p()`.\n#'\n#' If your code uses an object which happens to have the same name as an\n#' HTML tag function, such as `source()` or `summary()`, it will call\n#' the tag function. To call the intended (non-tags function), specify the\n#' namespace, as in `base::source()` or `base::summary()`.\n#'\n#' @param code A set of tags.\n#' @param .noWS Default whitespace behavior for all tags within this call to\n#'   `withTags()`. Setting `.noWS` on an individual tag fuction inside\n#'   `withTags()` will override the default. See [tag()] for complete options.\n#'\n#' @examples\n#' # Using tags$ each time\n#' tags$div(class = \"myclass\",\n#'   tags$h3(\"header\"),\n#'   tags$p(\"text\")\n#' )\n#'\n#' # Equivalent to above, but using withTags\n#' withTags(\n#'   div(class = \"myclass\",\n#'     h3(\"header\"),\n#'     p(\"text\")\n#'   )\n#' )\n#'\n#' # Setting .noWS for all tags in withTags()\n#' withTags(\n#'   div(\n#'     class = \"myclass\",\n#'     h3(\"header\"),\n#'     p(\"One\", strong(span(\"two\")), \"three\")\n#'   ),\n#'   .noWS = c(\"outside\", \"inside\")\n#' )\n#'\n#'\n#' @export\nwithTags <- function(code, .noWS = NULL) {\n  if (!is.null(.noWS)) {\n    .noWSWithTags <- .noWS\n    tags <- lapply(tags, function(tag) {\n      function(..., .noWS = .noWSWithTags) {\n        tag(..., .noWS = .noWS)\n      }\n    })\n  }\n  eval(substitute(code), envir = as.list(tags), enclos = parent.frame())\n}\n\n# Make sure any objects in the tree that can be converted to tags, have been\ntagify <- function(x) {\n  rewriteTags(x, function(uiObj) {\n    if (isResolvedTag(uiObj) || isTagList(uiObj) || is.character(uiObj))\n      return(uiObj)\n    else\n      tagify(as.tags(uiObj))\n  }, FALSE)\n}\n\n# Given a list of tags, lists, and other items, return a flat list, where the\n# items from the inner, nested lists are pulled to the top level, recursively.\n# Be sure to check for tagEnvLike objects and not allow them\nflattenTags <- function(x) {\n  assertNotTagEnvLike(x, \"flattenTags\")\n  if (isTag(x)) {\n    # For tags, wrap them into a list (which will be unwrapped by caller)\n    list(x)\n  } else if (isTagList(x)) {\n    if (length(x) == 0) {\n      # Empty lists are simply returned\n      x\n    } else {\n      # For items that are lists (but not tags), recurse\n      ret <- unlist(lapply(x, flattenTags), recursive = FALSE)\n      # Copy over attributes put on the original list (ex: html deps)\n      mostattributes(ret) <- attributes(x)\n      ret\n    }\n  } else if (is.character(x)){\n    # This will preserve attributes if x is a character with attribute,\n    # like what HTML() produces\n    list(x)\n\n  } else {\n    # For other items, coerce to character and wrap them into a list (which\n    # will be unwrapped by caller). Note that this will strip attributes.\n    flattenTags(as.tags(x))\n  }\n}\n# This method should be just like `flattenTags()`, except the final `else` will\n# return `list(x)`, rather than calling `flattenTags(as.tags(x))`.\n#\n# By not calling `as.tags(x)`, tagFunctions are not evaluated and other items\n# are not converted.\nflattenTagsRaw <- function(x) {\n  relocateHtmlDeps <- function(z, type) {\n    zDeps <- htmlDependencies(z)\n    zDepsLen <- length(zDeps)\n    # Return early if there are no dependencies\n    if (zDepsLen == 0) return(z)\n\n    # Append the incoming html deps to z's children\n    # Perform position insert to not lose attrs on z/z$children\n    switch(type,\n      \"tag\" = {\n        children <- z[[\"children\"]]\n        childrenLen <- length(children)\n        if (is.null(children)) {\n          z[[\"children\"]] <- zDeps\n        } else {\n          z[[\"children\"]][(childrenLen + 1):(childrenLen + zDepsLen)] <- zDeps\n        }\n      },\n      \"tagList\" = {\n        zLen <- length(z)\n        z[(zLen + 1):(zLen + zDepsLen)] <- zDeps\n      },\n      stop(\"unknown type: \", type)\n    )\n    # Remove html deps on z, as they are now in the children\n    htmlDependencies(z) <- NULL\n\n    z\n  }\n\n  if (isTagEnv(x)) {\n    # For tags, wrap them into a list (which will be unwrapped by caller)\n    list(x)\n  } else if (isTag(x)) {\n    # Append individual html deps as children elements.\n    # Attributes are eaisly lost when unlisted or collected.\n    # Instead, use the _newer_/stable approach of adding the html dep as a direct child\n    x <- relocateHtmlDeps(x, type = \"tag\")\n    # For tags, wrap them into a list (which will be unwrapped by caller)\n    list(x)\n  } else if (isTagList(x)) {\n    # For items that are lists (but not tags), recurse\n    ret <- unlist(lapply(x, flattenTagsRaw), recursive = FALSE)\n    # Copy over attributes put on the original list (ex: html deps, class)\n    mostattributes(ret) <- attributes(x)\n    # Append individual html deps into the final list from the flattened tags\n    # It does not work out well to add attributes to `ret`, as the html deps are not found by findDependencies()\n    # Instead, use the _newer_/stable approach of adding the html dep as a direct child\n    ret <- relocateHtmlDeps(ret, type = \"tagList\")\n    # Return the list of items\n    ret\n  } else {\n    # This will preserve attributes if x is a character with attribute,\n    # like what HTML() produces\n    list(x)\n  }\n}\n\n\n\ncombineKeys <- function(x) {\n  if (anyNA(x)) {\n    na_idx <- is.na(x)\n    if (all(na_idx)) {\n      return(NA)\n    }\n    x <- x[!na_idx]\n  }\n  unlist(x, recursive = FALSE, use.names = FALSE)\n}\n# Do not adjust single values\n# Only merge keys\nflattenTagAttribs <- function(attribs) {\n\n  attribs <- dropNullsOrEmpty(attribs)\n\n  attribNames <- names(attribs)\n\n  if (anyDuplicated(attribNames)) {\n    uniqueAttribNames <- sort(unique(attribNames))\n    attribs <- lapply(uniqueAttribNames, function(name) {\n      obj <- attribs[attribNames == name]\n      combineKeys(obj)\n    })\n    names(attribs) <- uniqueAttribNames\n  }\n\n  attribs\n}\n\n#' Convert a value to tags\n#'\n#' An S3 method for converting arbitrary values to a value that can be used as\n#' the child of a tag or `tagList`. The default implementation simply calls\n#' [as.character()].\n#'\n#' @param x Object to be converted.\n#' @param ... Any additional parameters.\n#'\n#' @export\nas.tags <- function(x, ...) {\n  UseMethod(\"as.tags\")\n}\n\n#' @export\nas.tags.default <- function(x, ...) {\n  # Plain (non-classed) lists will hit as.tags.list(), but lists with a class\n  # will get here. (tagLists will already have been handled by\n  # as.tags.shiny.tag.list)\n  if (is.list(x)) {\n    tagList(!!!unclass(x))\n  } else {\n    tagList(as.character(x))\n  }\n}\n\n#' @export\nas.tags.html <- function(x, ...) {\n  x\n}\n\n#' @export\nas.tags.shiny.tag <- function(x, ...) {\n  if (isResolvedTag(x)) {\n    return(x)\n  }\n\n  hook <- x$.renderHooks[[1]]\n  # remove first hook\n  x$.renderHooks[[1]] <- NULL\n  # Recursively call as.tags on the updated object\n  # (Perform in two lines to avoid lazy arg evaluation issues)\n  y <- hook(x)\n  as.tags(y)\n}\n\n#' @export\nas.tags.shiny.tag.list <- function(x, ...) {\n  x\n}\n\n#' @export\nas.tags.shiny.tag.function <- function(x, ...) {\n  x()\n}\n\n#' @export\nas.tags.list <- function(x, ...) {\n  # Only non-classed lists will hit this method\n  # (classed lists will reach the default method)\n  tagList(!!!x)\n}\n\n#' @export\nas.tags.character <- function(x, ...) {\n  # For printing as.tags(\"<strong>\") directly at console, without dropping any\n  # attached dependencies\n  tagList(x)\n}\n\n#' @export\nas.tags.html_dependency <- function(x, ...) {\n  attachDependencies(tagList(), x)\n}\n\n#' Preserve HTML regions\n#'\n#' Use \"magic\" HTML comments to protect regions of HTML from being modified by\n#' text processing tools.\n#'\n#' Text processing tools like markdown and pandoc are designed to turn\n#' human-friendly markup into common output formats like HTML. This works well\n#' for most prose, but components that generate their own HTML may break if\n#' their markup is interpreted as the input language. The `htmlPreserve`\n#' function is used to mark regions of an input document as containing pure HTML\n#' that must not be modified. This is achieved by substituting each such region\n#' with a benign but unique string before processing, and undoing those\n#' substitutions after processing.\n#'\n#' @param x A character vector of HTML to be preserved.\n#'\n#' @return `htmlPreserve` returns a single-element character vector with\n#'   \"magic\" HTML comments surrounding the original text (unless the original\n#'   text was empty, in which case an empty string is returned).\n#'\n#' @examples\n#' # htmlPreserve will prevent \"<script>alert(10*2*3);<\/script>\"\n#' # from getting an <em> tag inserted in the middle\n#' markup <- paste(sep = \"\\n\",\n#'   \"This is *emphasized* text in markdown.\",\n#'   htmlPreserve(\"<script>alert(10*2*3);<\/script>\"),\n#'   \"Here is some more *emphasized text*.\"\n#' )\n#' extracted <- extractPreserveChunks(markup)\n#' markup <- extracted$value\n#' # Just think of this next line as Markdown processing\n#' output <- gsub(\"\\\\*(.*?)\\\\*\", \"<em>\\\\1<\/em>\", markup)\n#' output <- restorePreserveChunks(output, extracted$chunks)\n#' output\n#'\n#' @export\nhtmlPreserve <- function(x) {\n  html_preserve(x, inline = \"auto\")\n}\n\nhtml_preserve <- function(x, inline = \"auto\") {\n  x <- paste(x, collapse = \"\\n\")\n\n  # Do nothing for empty string\n  if (!nzchar(x)) {\n    return(x)\n  }\n\n  # rmarkdown sets this option to TRUE to leverage various benefits\n  # that come with preserving HTML via pandoc 2.0's raw attribute feature\n  # https://github.com/rstudio/rmarkdown/pull/1965#issuecomment-734804176\n  if (!getOption(\"htmltools.preserve.raw\", FALSE)) {\n    return(sprintf(\"<!--html_preserve-->%s<!--/html_preserve-->\", x))\n  }\n\n  # With no other context, the presence of line break(s) determines whether a\n  # block or inline code chunk is used for pandoc's raw attributes (the inline\n  # version may add an additional <p> tag around the HTML (which can be\n  # problematic, for instance, when embedding shiny inside flexdashboard)\n  # Thankfully knitr::knit_print() can tell us whether we're inside a inline\n  # code which is why this is here essentially just for non-knit usage\n  # https://github.com/rstudio/flexdashboard/issues/379\n  # https://github.com/rstudio/rmarkdown/issues/2259#issuecomment-995996958\n  if (identical(inline, \"auto\")) {\n    inline <- grepl(x, \"\\n\", fixed = TRUE)\n  }\n\n  if (inline) {\n    sprintf(\"`%s`{=html}\", x)\n  } else {\n    sprintf(\"\\n```{=html}\\n%s\\n```\\n\", x)\n  }\n}\n\n# Temporarily set x in env to value, evaluate expr, and\n# then restore x to its original state\nwithTemporary <- function(env, x, value, expr, unset = FALSE) {\n\n  if (exists(x, envir = env, inherits = FALSE)) {\n    oldValue <- get(x, envir = env, inherits = FALSE)\n    on.exit(\n      assign(x, oldValue, envir = env, inherits = FALSE),\n      add = TRUE)\n  } else {\n    on.exit(\n      rm(list = x, envir = env, inherits = FALSE),\n      add = TRUE\n    )\n  }\n\n  if (!missing(value) && !isTRUE(unset))\n    assign(x, value, envir = env, inherits = FALSE)\n  else {\n    if (exists(x, envir = env, inherits = FALSE))\n      rm(list = x, envir = env, inherits = FALSE)\n  }\n  force(expr)\n}\n\n# Evaluate an expression using Shiny's own private stream of\n# randomness (not affected by set.seed).\nwithPrivateSeed <- local({\n  ownSeed <- NULL\n  function(expr) {\n    withTemporary(.GlobalEnv, \".Random.seed\",\n      ownSeed, unset=is.null(ownSeed), {\n        tryCatch({\n          expr\n        }, finally = {ownSeed <<- .Random.seed})\n      }\n    )\n  }\n})\n\n# extract_preserve_chunks looks for regions in strval marked by\n# <!--html_preserve-->...<!--/html_preserve--> and replaces each such region\n# with a long unique ID. The return value is a list with $value as the string\n# with the regions replaced, and $chunks as a named character vector where the\n# names are the IDs and the values are the regions that were extracted.\n#\n# Nested regions are handled appropriately; the outermost region is what's used\n# and any inner regions simply have their boundaries removed before the values\n# are stashed in $chunks.\n\n#' @return `extractPreserveChunks` returns a list with two named elements:\n#'   `value` is the string with the regions replaced, and `chunks` is\n#'   a named character vector where the names are the IDs and the values are the\n#'   regions that were extracted.\n#' @rdname htmlPreserve\n#' @export\nextractPreserveChunks <- function(strval) {\n\n  # Literal start/end marker text. Case sensitive.\n  startmarker <- \"<!--html_preserve-->\"\n  endmarker <- \"<!--/html_preserve-->\"\n  # Start and end marker length MUST be different, it's how we tell them apart\n  startmarker_len <- nchar(startmarker)\n  endmarker_len <- nchar(endmarker)\n  # Pattern must match both start and end markers\n  pattern <- \"<!--/?html_preserve-->\"\n\n  # It simplifies string handling greatly to collapse multiple char elements\n  if (length(strval) != 1)\n    strval <- paste(strval, collapse = \"\\n\")\n\n  # matches contains the index of all the start and end markers\n  startmatches <- gregexpr(startmarker, strval, fixed = TRUE)[[1]]\n  endmatches <- gregexpr(endmarker, strval, fixed = TRUE)[[1]]\n  matches <- c(startmatches, endmatches)\n  o <- order(matches)\n  matches <- matches[o]\n  lengths <- c(\n    attr(startmatches, \"match.length\", TRUE),\n    attr(endmatches, \"match.length\", TRUE)\n  )[o]\n\n  # No markers? Just return.\n  if (unique(matches)[[1]] == -1)\n    return(list(value = strval, chunks = character(0)))\n\n  # If TRUE, it's a start; if FALSE, it's an end\n  boundary_type <- lengths == startmarker_len\n\n  # Positive number means we're inside a region, zero means we just exited to\n  # the top-level, negative number means error (an end without matching start).\n  # For example:\n  # boundary_type - TRUE TRUE FALSE FALSE TRUE FALSE\n  # preserve_level - 1 2 1 0 1 0\n  preserve_level <- cumsum(ifelse(boundary_type, 1, -1))\n\n  # Sanity check.\n  if (any(preserve_level < 0) || tail(preserve_level, 1) != 0) {\n    stop(\"Invalid nesting of html_preserve directives\")\n  }\n\n  # Identify all the top-level boundary markers. We want to find all of the\n  # elements of preserve_level whose value is 0 and preceding value is 1, or\n  # whose value is 1 and preceding value is 0. Since we know that preserve_level\n  # values can only go up or down by 1, we can simply shift preserve_level by\n  # one element and add it to preserve_level; in the result, any value of 1 is a\n  # match.\n  is_top_level <- 1 == (preserve_level + c(0, preserve_level[-length(preserve_level)]))\n\n  preserved <- character(0)\n\n  top_level_matches <- matches[is_top_level]\n  # Iterate backwards so string mutation doesn't screw up positions for future\n  # iterations\n  for (i in seq.int(length(top_level_matches) - 1, 1, by = -2)) {\n    start_outer <- top_level_matches[[i]]\n    start_inner <- start_outer + startmarker_len\n    end_inner <- top_level_matches[[i+1]]\n    end_outer <- end_inner + endmarker_len\n\n    id <- withPrivateSeed(\n      paste(\"preserve\", paste(\n        format(as.hexmode(sample(256, 8, replace = TRUE)-1), width=2),\n        collapse = \"\"),\n        sep = \"\")\n    )\n\n    preserved[id] <- gsub(pattern, \"\", substr(strval, start_inner, end_inner-1))\n\n    strval <- paste(\n      substr(strval, 1, start_outer - 1),\n      id,\n      substr(strval, end_outer, nchar(strval)),\n      sep=\"\")\n    substr(strval, start_outer, end_outer-1) <- id\n  }\n\n  list(value = strval, chunks = preserved)\n}\n\n#' @param strval Input string from which to extract/restore chunks.\n#' @param chunks The `chunks` element of the return value of\n#'   `extractPreserveChunks`.\n#' @return `restorePreserveChunks` returns a character vector with the\n#'   chunk IDs replaced with their original values.\n#' @rdname htmlPreserve\n#' @export\nrestorePreserveChunks <- function(strval, chunks) {\n  strval <- enc2utf8(strval)\n  chunks <- enc2utf8(chunks)\n  for (id in names(chunks))\n    strval <- gsub(id, chunks[[id]], strval, fixed = TRUE, useBytes = TRUE)\n  Encoding(strval) <- 'UTF-8'\n  strval\n}\n\n#' Knitr S3 methods\n#'\n#' These S3 methods are necessary to allow HTML tags to print themselves in\n#' knitr/rmarkdown documents.\n#'\n#' @name knitr_methods\n#' @param x Object to knit_print\n#' @param ... Additional knit_print arguments\n#' @param inline Whether or not the code chunk is inline.\nNULL\n\n#' @rdname knitr_methods\n#' @export\nknit_print.shiny.tag <- function(x, ..., inline = FALSE) {\n  x <- tagify(x)\n  output <- surroundSingletons(x)\n  deps <- resolveDependencies(findDependencies(x, tagify = FALSE), resolvePackageDir = FALSE)\n  content <- takeHeads(output)\n  head_content <- doRenderTags(tagList(content$head))\n\n  meta <- if (length(head_content) > 1 || head_content != \"\") {\n    list(structure(head_content, class = \"shiny_head\"))\n  }\n  meta <- c(meta, deps)\n\n  knitr::asis_output(\n    html_preserve(format(content$ui, indent=FALSE), inline),\n    meta = meta)\n}\n\n#' @rdname knitr_methods\n#' @export\nknit_print.html <- function(x, ..., inline = FALSE) {\n  deps <- resolveDependencies(findDependencies(x, tagify = FALSE))\n  knitr::asis_output(html_preserve(as.character(x), inline),\n    meta = if (length(deps)) list(deps))\n}\n\n#' @rdname knitr_methods\n#' @export\nknit_print.shiny.tag.list <- knit_print.shiny.tag\n\n\n#' Include Content From a File\n#'\n#' Load HTML, text, or rendered Markdown from a file and turn into HTML.\n#'\n#' These functions provide a convenient way to include an extensive amount of\n#' HTML, textual, Markdown, CSS, or JavaScript content, rather than using a\n#' large literal R string.\n#'\n#' @param path The path of the file to be included. It is highly recommended to\n#'   use a relative path (the base path being the Shiny application directory),\n#'   not an absolute path.\n#'\n#' @rdname include\n#' @name include\n#' @aliases includeHTML\n#' @export\nincludeHTML <- function(path) {\n  lines <- readLines(path, warn=FALSE, encoding='UTF-8')\n  return(HTML(paste8(lines, collapse='\\n')))\n}\n\n#' @note `includeText` escapes its contents, but does no other processing.\n#'   This means that hard breaks and multiple spaces will be rendered as they\n#'   usually are in HTML: as a single space character. If you are looking for\n#'   preformatted text, wrap the call with [pre()], or consider using\n#'   `includeMarkdown` instead.\n#'\n#' @rdname include\n#' @export\nincludeText <- function(path) {\n  lines <- readLines(path, warn=FALSE, encoding='UTF-8')\n  return(paste8(lines, collapse='\\n'))\n}\n\n#' @note The `includeMarkdown` function requires the `markdown`\n#'   package.\n#' @rdname include\n#' @export\nincludeMarkdown <- function(path) {\n  html <- markdown::markdownToHTML(path, fragment.only=TRUE)\n  Encoding(html) <- 'UTF-8'\n  return(HTML(html))\n}\n\n#' @param ... Any additional attributes to be applied to the generated tag.\n#' @rdname include\n#' @export\nincludeCSS <- function(path, ...) {\n  lines <- readLines(path, warn=FALSE, encoding='UTF-8')\n  args <- dots_list(...)\n  if (is.null(args$type))\n    args$type <- 'text/css'\n  return(do.call(tags$style,\n    c(list(HTML(paste8(lines, collapse='\\n'))), args)))\n}\n\n#' @rdname include\n#' @export\nincludeScript <- function(path, ...) {\n  lines <- readLines(path, warn=FALSE, encoding='UTF-8')\n  return(tags$script(HTML(paste8(lines, collapse='\\n')), ...))\n}\n\n#' Include content only once\n#'\n#' Use `singleton` to wrap contents (tag, text, HTML, or lists) that should\n#' be included in the generated document only once, yet may appear in the\n#' document-generating code more than once. Only the first appearance of the\n#' content (in document order) will be used.\n#'\n#' @param x A [tag()], text, [HTML()], or list.\n#' @param value Whether the object should be a singleton.\n#'\n#' @export\nsingleton <- function(x, value = TRUE) {\n  attr(x, \"htmltools.singleton\") <- if (isTRUE(value)) TRUE else NULL\n  return(x)\n}\n\n#' @rdname singleton\n#' @export\nis.singleton <- function(x) {\n  isTRUE(attr(x, \"htmltools.singleton\"))\n}\n\n\n#' Validate proper CSS formatting of a unit\n#'\n#' Checks that the argument is valid for use as a CSS unit of length.\n#'\n#' `NULL` and `NA` are returned unchanged.\n#'\n#' Single element numeric vectors are returned as a character vector with the\n#' number plus a suffix of `\"px\"`.\n#'\n#' Single element character vectors must be `\"auto\"`, `\"fit-content\"`\n#' or `\"inherit\"`, a number, or a length calculated by the `\"calc\"`\n#' CSS function. If the number has a suffix, it must be valid: `px`,\n#' `\\%`, `ch`, `em`, `rem`, `pt`, `in`, `cm`,\n#' `mm`, `ex`, `pc`, `vh`, `vw`, `vmin`, or\n#' `vmax`.\n#' If the number has no suffix, the suffix `\"px\"` is appended.\n#'\n#'\n#' Any other value will cause an error to be thrown.\n#'\n#' @param x The unit to validate. Will be treated as a number of pixels if a\n#'   unit is not specified.\n#' @return A properly formatted CSS unit of length, if possible. Otherwise, will\n#'   throw an error.\n#' @examples\n#' validateCssUnit(\"10%\")\n#' validateCssUnit(400)  #treated as '400px'\n#' @export\nvalidateCssUnit <- function(x) {\n  if (is.null(x) || is.na(x))\n    return(x)\n\n  if (length(x) > 1 || (!is.character(x) && !is.numeric(x)))\n    stop('CSS units must be a single-element numeric or character vector')\n\n  # if the input is a character vector consisting only of digits (e.g. \"960\"),\n  # coerce it to a numeric value\n  if (is.character(x) && nchar(x) > 0 && gsub(\"\\\\d*\", \"\", x) == \"\")\n    x <- as.numeric(x)\n\n  pattern <-\n    \"^(auto|inherit|fit-content|calc\\\\(.*\\\\)|((\\\\.\\\\d+)|(\\\\d+(\\\\.\\\\d+)?))(%|in|cm|mm|ch|em|ex|rem|pt|pc|px|vh|vw|vmin|vmax))$\"\n\n  if (is.character(x) &&\n      !grepl(pattern, x)) {\n    stop('\"', x, '\" is not a valid CSS unit (e.g., \"100%\", \"400px\", \"auto\")')\n  } else if (is.numeric(x)) {\n    x <- paste(x, \"px\", sep = \"\")\n  }\n  x\n}\n\n#' CSS string helper\n#'\n#' Convenience function for building CSS style declarations (i.e. the string\n#' that goes into a style attribute, or the parts that go inside curly braces in\n#' a full stylesheet).\n#'\n#' CSS uses `'-'` (minus) as a separator character in property names, but\n#' this is an inconvenient character to use in an R function argument name.\n#' Instead, you can use `'.'` (period) and/or `'_'` (underscore) as\n#' separator characters. For example, `css(font.size = \"12px\")` yields\n#' `\"font-size:12px;\"`.\n#'\n#' To mark a property as `!important`, add a `'!'` character to the end\n#' of the property name. (Since `'!'` is not normally a character that can be\n#' used in an identifier in R, you'll need to put the name in double quotes or\n#' backticks.)\n#'\n#' Argument values will be converted to strings using\n#' `paste(collapse = \" \")`. Any property with a value of `NULL` or\n#' `\"\"` (after paste) will be dropped.\n#'\n#' @param ... Named style properties, where the name is the property name and\n#'   the argument is the property value. See Details for conversion rules.\n#' @param collapse_ (Note that the parameter name has a trailing underscore\n#'   character.) Character to use to collapse properties into a single string;\n#'   likely `\"\"` (the default) for style attributes, and either `\"\\n\"`\n#'   or `NULL` for style blocks.\n#'\n#' @examples\n#' padding <- 6\n#' css(\n#'   font.family = \"Helvetica, sans-serif\",\n#'   margin = paste0(c(10, 20, 10, 20), \"px\"),\n#'   \"padding!\" = if (!is.null(padding)) padding\n#' )\n#'\n#' @export\ncss <- function(..., collapse_ = \"\") {\n  props <- dots_list(...)\n  if (length(props) == 0) {\n    return(NULL)\n  }\n\n  if (is.null(names(props)) || any(names(props) == \"\")) {\n    stop(\"cssList expects all arguments to be named\")\n  }\n\n  # Necessary to make factors show up as level names, not numbers\n  props[] <- lapply(props, paste, collapse = \" \")\n\n  # Drop null args\n  props <- props[!sapply(props, empty)]\n  if (length(props) == 0) {\n    return(NULL)\n  }\n\n  # Replace all '.' and '_' in property names to '-'\n  names(props) <- gsub(\"[._]\", \"-\", tolower(gsub(\"([A-Z])\", \"-\\\\1\", names(props))))\n\n  # Create \"!important\" suffix for each property whose name ends with !, then\n  # remove the ! from the property name\n  important <- ifelse(grepl(\"!$\", names(props), perl = TRUE), \" !important\", \"\")\n  names(props) <- sub(\"!$\", \"\", names(props), perl = TRUE)\n\n  paste0(names(props), \":\", props, important, \";\", collapse = collapse_)\n}\n\nempty <- function(x) {\n  length(x) == 0 || (is.character(x) && !any(nzchar(x)))\n}","normpath":"/tmp/RtmpyRKLQU/R.INSTALL38d0505852f7/htmltools/R/tags.R"},{"filename":"/R/app_ui.R","content":"#' The application User-Interface\n#'\n#' @param request Internal parameter for `{shiny}`.\n#'     DO NOT REMOVE.\n#' @import shiny\n#' @noRd\napp_ui <- function(request) {\n  tagList(\n    # Leave this function for adding external resources\n    golem_add_external_resources(),\n    # Your application UI logic\n    fluidPage(\n      h1(\"rpharma2022test\")\n    )\n  )\n}\n\n#' Add external Resources to the Application\n#'\n#' This function is internally used to add external\n#' resources inside the Shiny application.\n#'\n#' @import shiny\n#' @importFrom golem add_resource_path activate_js favicon bundle_resources\n#' @noRd\ngolem_add_external_resources <- function() {\n  add_resource_path(\n    \"www\",\n    app_sys(\"app/www\")\n  )\n\n  tags$head(\n    favicon(),\n    bundle_resources(\n      path = app_sys(\"app/www\"),\n      app_title = \"rpharma2022test\"\n    )\n    # Add here other external resources\n    # for example, you can add shinyalert::useShinyalert()\n  )\n}","normpath":"/home/runner/work/rinpharma2022-code/rinpharma2022-code/R/app_ui.R"},{"filename":"shiny/R/bootstrap.R","content":"#' @include utils.R\nNULL\n\n#' Create a Bootstrap page\n#'\n#' Create a Shiny UI page that loads the CSS and JavaScript for\n#' [Bootstrap](https://getbootstrap.com/), and has no content in the page\n#' body (other than what you provide).\n#'\n#' This function is primarily intended for users who are proficient in HTML/CSS,\n#' and know how to lay out pages in Bootstrap. Most applications should use\n#' [fluidPage()] along with layout functions like\n#' [fluidRow()] and [sidebarLayout()].\n#'\n#' @param ... The contents of the document body.\n#' @param title The browser window title (defaults to the host URL of the page)\n#' @param theme One of the following:\n#'   * `NULL` (the default), which implies a \"stock\" build of Bootstrap 3.\n#'   * A [bslib::bs_theme()] object. This can be used to replace a stock\n#'   build of Bootstrap 3 with a customized version of Bootstrap 3 or higher.\n#'   * A character string pointing to an alternative Bootstrap stylesheet\n#'   (normally a css file within the www directory, e.g. `www/bootstrap.css`).\n#' @param lang ISO 639-1 language code for the HTML page, such as \"en\" or \"ko\".\n#'   This will be used as the lang in the \\code{<html>} tag, as in \\code{<html lang=\"en\">}.\n#'   The default (NULL) results in an empty string.\n#'\n#' @return A UI definition that can be passed to the [shinyUI] function.\n#'\n#' @note The `basicPage` function is deprecated, you should use the\n#'   [fluidPage()] function instead.\n#'\n#' @seealso [fluidPage()], [fixedPage()]\n#' @export\nbootstrapPage <- function(..., title = NULL, theme = NULL, lang = NULL) {\n\n  args <- list(\n    jqueryDependency(),\n    if (!is.null(title)) tags$head(tags$title(title)),\n    if (is.character(theme)) {\n      if (length(theme) > 1) stop(\"`theme` must point to a single CSS file, not multiple files.\")\n      tags$head(tags$link(rel=\"stylesheet\", type=\"text/css\", href=theme))\n    },\n    # remainder of tags passed to the function\n    list2(...)\n  )\n\n  # If theme is a bslib::bs_theme() object, bootstrapLib() needs to come first\n  # (so other tags, when rendered via tagFunction(), know about the relevant\n  # theme). However, if theme is anything else, we intentionally avoid changing\n  # the tagList() contents to avoid breaking user code that makes assumptions\n  # about the return value https://github.com/rstudio/shiny/issues/3235\n  if (is_bs_theme(theme)) {\n    args <- c(bootstrapLib(theme), args)\n    ui <- do.call(tagList, args)\n  } else {\n    ui <- do.call(tagList, args)\n    ui <- attachDependencies(ui, bootstrapLib())\n  }\n\n  setLang(ui, lang)\n}\n\nsetLang <- function(ui, lang) {\n  # Add lang attribute to be passed to renderPage function\n  attr(ui, \"lang\") <- lang\n  ui\n}\ngetLang <- function(ui) {\n  # Check if ui has lang attribute; otherwise, NULL\n  attr(ui, \"lang\", exact = TRUE)\n}\n\n#' Bootstrap libraries\n#'\n#' This function defines a set of web dependencies necessary for using Bootstrap\n#' components in a web page.\n#'\n#' It isn't necessary to call this function if you use [bootstrapPage()] or\n#' others which use `bootstrapPage`, such [fluidPage()], [navbarPage()],\n#' [fillPage()], etc, because they already include the Bootstrap web dependencies.\n#'\n#' @inheritParams bootstrapPage\n#' @export\nbootstrapLib <- function(theme = NULL) {\n  tagFunction(function() {\n    if (isRunning()) {\n      setCurrentTheme(theme)\n    }\n\n    # If we're not compiling Bootstrap Sass (from bslib), return the\n    # static Bootstrap build.\n    if (!is_bs_theme(theme)) {\n      # We'll enter here if `theme` is the path to a .css file, like that\n      # provided by `shinythemes::shinytheme(\"darkly\")`.\n      return(bootstrapDependency(theme))\n    }\n\n    # Make bootstrap Sass available so other tagFunction()s (e.g.,\n    # sliderInput() et al) can resolve their HTML dependencies at render time\n    # using getCurrentTheme(). Note that we're making an implicit assumption\n    # that this tagFunction() executes *before* all other tagFunction()s; but\n    # that should be fine considering that, DOM tree order is preorder,\n    # depth-first traversal, and at least in the bootstrapPage(theme) case, we\n    # have control over the relative ordering.\n    # https://dom.spec.whatwg.org/#concept-tree\n    # https://stackoverflow.com/a/16113998/1583084\n    #\n    # Note also that since this is shinyOptions() (and not options()), the\n    # option is automatically reset when the app (or session) exits\n    if (isRunning()) {\n      registerThemeDependency(bs_theme_deps)\n\n    } else {\n      # Technically, this a potential issue (someone trying to execute/render\n      # bootstrapLib outside of a Shiny app), but it seems that, in that case,\n      # you likely have other problems, since sliderInput() et al. already assume\n      # that Shiny is the one doing the rendering\n      #warning(\n      #  \"It appears `shiny::bootstrapLib()` was rendered outside of an Shiny \",\n      #  \"application context, likely by calling `as.tags()`, `as.character()`, \",\n      #  \"or `print()` directly on `bootstrapLib()` or UI components that may \",\n      #  \"depend on it (e.g., `fluidPage()`, etc). For 'themable' UI components \",\n      #  \"(e.g., `sliderInput()`, `selectInput()`, `dateInput()`, etc) to style \",\n      #  \"themselves based on the Bootstrap theme, make sure `bootstrapLib()` is \",\n      #  \"provided directly to the UI and that the UI is provided direction to \",\n      #  \"`shinyApp()` (or `runApp()`)\", call. = FALSE\n      #)\n    }\n\n    bslib::bs_theme_dependencies(theme)\n  })\n}\n\n# This is defined outside of bootstrapLib() because registerThemeDependency()\n# wants a non-anonymous function with a single argument\nbs_theme_deps <- function(theme) {\n  bslib::bs_theme_dependencies(theme)\n}\n\nis_bs_theme <- function(x) {\n  bslib::is_bs_theme(x)\n}\n\n#' Obtain Shiny's Bootstrap Sass theme\n#'\n#' Intended for use by Shiny developers to create Shiny bindings with intelligent\n#' styling based on the [bootstrapLib()]'s `theme` value.\n#'\n#' @return If called at render-time (i.e., inside a [htmltools::tagFunction()]),\n#' and [bootstrapLib()]'s `theme` has been set to a [bslib::bs_theme()]\n#' object, then this returns the `theme`. Otherwise, this returns `NULL`.\n#' @seealso [getCurrentOutputInfo()], [bootstrapLib()], [htmltools::tagFunction()]\n#'\n#' @keywords internal\n#' @export\ngetCurrentTheme <- function() {\n  getShinyOption(\"bootstrapTheme\", default = NULL)\n}\n\ngetCurrentThemeVersion <- function() {\n  theme <- getCurrentTheme()\n  if (bslib::is_bs_theme(theme)) {\n    bslib::theme_version(theme)\n  } else {\n    strsplit(bootstrapVersion, \".\", fixed = TRUE)[[1]][[1]]\n  }\n}\n\nsetCurrentTheme <- function(theme) {\n  shinyOptions(bootstrapTheme = theme)\n}\n\n#' Register a theme dependency\n#'\n#' This function registers a function that returns an [htmlDependency()] or list\n#' of such objects. If `session$setCurrentTheme()` is called, the function will\n#' be re-executed, and the resulting html dependency will be sent to the client.\n#'\n#' Note that `func` should **not** be an anonymous function, or a function which\n#' is defined within the calling function. This is so that,\n#' `registerThemeDependency()` is called multiple times with the function, it\n#' tries to deduplicate them\n#'\n#' @param func A function that takes one argument, `theme` (which is a\n#'   [sass::sass_layer()] object), and returns an htmlDependency object, or list\n#'   of them.\n#'\n#' @export\n#' @keywords internal\nregisterThemeDependency <- function(func) {\n  func_expr <- substitute(func)\n  if (is.call(func_expr) && identical(func_expr[[1]], as.symbol(\"function\"))) {\n    warning(\"`func` should not be an anonymous function. \",\n      \"It should be declared outside of the function that calls registerThemeDependency(); \",\n      \"otherwise it will not be deduplicated by Shiny and multiple copies of the \",\n      \"resulting htmlDependency may be computed and sent to the client.\")\n  }\n  if (!is.function(func) || length(formals(func)) != 1) {\n    stop(\"`func` must be a function with one argument (the current theme)\")\n  }\n\n  # Note that this will automatically scope to the app or session level,\n  # depending on if this is called from within a session or not.\n  funcs <- getShinyOption(\"themeDependencyFuncs\", default = list())\n\n  # Don't add func if it's already present.\n  have_func <- any(vapply(funcs, identical, logical(1), func))\n  if (!have_func) {\n    funcs[[length(funcs) + 1]] <- func\n  }\n\n  shinyOptions(\"themeDependencyFuncs\" = funcs)\n}\n\nbootstrapDependency <- function(theme) {\n  htmlDependency(\n    \"bootstrap\",\n    bootstrapVersion,\n    src = \"www/shared/bootstrap\",\n    package = \"shiny\",\n    script = c(\n      \"js/bootstrap.min.js\",\n      # Safely adding accessibility plugin for screen readers and keyboard users; no break for sighted aspects (see https://github.com/paypal/bootstrap-accessibility-plugin)\n      \"accessibility/js/bootstrap-accessibility.min.js\"\n    ),\n    stylesheet = c(\n      theme %||% \"css/bootstrap.min.css\",\n      # Safely adding accessibility plugin for screen readers and keyboard users; no break for sighted aspects (see https://github.com/paypal/bootstrap-accessibility-plugin)\n      \"accessibility/css/bootstrap-accessibility.min.css\"\n    ),\n    meta = list(viewport = \"width=device-width, initial-scale=1\")\n  )\n}\n\nbootstrapVersion <- \"3.4.1\"\n\n\n#' @rdname bootstrapPage\n#' @export\nbasicPage <- function(...) {\n  bootstrapPage(div(class=\"container-fluid\", list(...)))\n}\n\n\n#' Create a page that fills the window\n#'\n#' `fillPage` creates a page whose height and width always fill the\n#' available area of the browser window.\n#'\n#' The [fluidPage()] and [fixedPage()] functions are used\n#' for creating web pages that are laid out from the top down, leaving\n#' whitespace at the bottom if the page content's height is smaller than the\n#' browser window, and scrolling if the content is larger than the window.\n#'\n#' `fillPage` is designed to latch the document body's size to the size of\n#' the window. This makes it possible to fill it with content that also scales\n#' to the size of the window.\n#'\n#' For example, `fluidPage(plotOutput(\"plot\", height = \"100%\"))` will not\n#' work as expected; the plot element's effective height will be `0`,\n#' because the plot's containing elements (`<div>` and `<body>`) have\n#' *automatic* height; that is, they determine their own height based on\n#' the height of their contained elements. However,\n#' `fillPage(plotOutput(\"plot\", height = \"100%\"))` will work because\n#' `fillPage` fixes the `<body>` height at 100% of the window height.\n#'\n#' Note that `fillPage(plotOutput(\"plot\"))` will not cause the plot to fill\n#' the page. Like most Shiny output widgets, `plotOutput`'s default height\n#' is a fixed number of pixels. You must explicitly set `height = \"100%\"`\n#' if you want a plot (or htmlwidget, say) to fill its container.\n#'\n#' One must be careful what layouts/panels/elements come between the\n#' `fillPage` and the plots/widgets. Any container that has an automatic\n#' height will cause children with `height = \"100%\"` to misbehave. Stick\n#' to functions that are designed for fill layouts, such as the ones in this\n#' package.\n#'\n#' @param ... Elements to include within the page.\n#' @param padding Padding to use for the body. This can be a numeric vector\n#'   (which will be interpreted as pixels) or a character vector with valid CSS\n#'   lengths. The length can be between one and four. If one, then that value\n#'   will be used for all four sides. If two, then the first value will be used\n#'   for the top and bottom, while the second value will be used for left and\n#'   right. If three, then the first will be used for top, the second will be\n#'   left and right, and the third will be bottom. If four, then the values will\n#'   be interpreted as top, right, bottom, and left respectively.\n#' @param title The title to use for the browser window/tab (it will not be\n#'   shown in the document).\n#' @param bootstrap If `TRUE`, load the Bootstrap CSS library.\n#' @inheritParams bootstrapPage\n#'\n#' @family layout functions\n#'\n#' @examples\n#' fillPage(\n#'   tags$style(type = \"text/css\",\n#'     \".half-fill { width: 50%; height: 100%; }\",\n#'     \"#one { float: left; background-color: #ddddff; }\",\n#'     \"#two { float: right; background-color: #ccffcc; }\"\n#'   ),\n#'   div(id = \"one\", class = \"half-fill\",\n#'     \"Left half\"\n#'   ),\n#'   div(id = \"two\", class = \"half-fill\",\n#'     \"Right half\"\n#'   ),\n#'   padding = 10\n#' )\n#'\n#' fillPage(\n#'   fillRow(\n#'     div(style = \"background-color: red; width: 100%; height: 100%;\"),\n#'     div(style = \"background-color: blue; width: 100%; height: 100%;\")\n#'   )\n#' )\n#' @export\nfillPage <- function(..., padding = 0, title = NULL, bootstrap = TRUE,\n  theme = NULL, lang = NULL) {\n\n  fillCSS <- tags$head(tags$style(type = \"text/css\",\n    \"html, body { width: 100%; height: 100%; overflow: hidden; }\",\n    sprintf(\"body { padding: %s; margin: 0; }\", collapseSizes(padding))\n  ))\n\n  if (isTRUE(bootstrap)) {\n    ui <- bootstrapPage(title = title, theme = theme, fillCSS, lang = lang, ...)\n  } else {\n    ui <- tagList(\n      fillCSS,\n      if (!is.null(title)) tags$head(tags$title(title)),\n      ...\n    )\n\n    ui <- setLang(ui, lang)\n  }\n\n  return(ui)\n}\n\ncollapseSizes <- function(padding) {\n  paste(\n    sapply(padding, shiny::validateCssUnit, USE.NAMES = FALSE),\n    collapse = \" \")\n}\n\n#' Create a page with a top level navigation bar\n#'\n#' Create a page that contains a top level navigation bar that can be used to\n#' toggle a set of [tabPanel()] elements.\n#'\n#' @param title The title to display in the navbar\n#' @param ... [tabPanel()] elements to include in the page. The\n#'   `navbarMenu` function also accepts strings, which will be used as menu\n#'   section headers. If the string is a set of dashes like `\"----\"` a\n#'   horizontal separator will be displayed in the menu.\n#' @param id If provided, you can use `input$`*`id`* in your\n#'   server logic to determine which of the current tabs is active. The value\n#'   will correspond to the `value` argument that is passed to\n#'   [tabPanel()].\n#' @param selected The `value` (or, if none was supplied, the `title`)\n#'   of the tab that should be selected by default. If `NULL`, the first\n#'   tab will be selected.\n#' @param position Determines whether the navbar should be displayed at the top\n#'   of the page with normal scrolling behavior (`\"static-top\"`), pinned at\n#'   the top (`\"fixed-top\"`), or pinned at the bottom\n#'   (`\"fixed-bottom\"`). Note that using `\"fixed-top\"` or\n#'   `\"fixed-bottom\"` will cause the navbar to overlay your body content,\n#'   unless you add padding, e.g.: \\code{tags$style(type=\"text/css\", \"body\n#'   {padding-top: 70px;}\")}\n#' @param header Tag or list of tags to display as a common header above all\n#'   tabPanels.\n#' @param footer Tag or list of tags to display as a common footer below all\n#'   tabPanels\n#' @param inverse `TRUE` to use a dark background and light text for the\n#'   navigation bar\n#' @param collapsible `TRUE` to automatically collapse the navigation\n#'   elements into a menu when the width of the browser is less than 940 pixels\n#'   (useful for viewing on smaller touchscreen device)\n#' @param fluid `TRUE` to use a fluid layout. `FALSE` to use a fixed\n#'   layout.\n#' @param windowTitle the browser window title (as a character string). The\n#'   default value, `NA`, means to use any character strings that appear in\n#'   `title` (if none are found, the host URL of the page is displayed by\n#'   default).\n#' @inheritParams bootstrapPage\n#' @param icon Optional icon to appear on a `navbarMenu` tab.\n#'\n#' @return A UI definition that can be passed to the [shinyUI] function.\n#'\n#' @details The `navbarMenu` function can be used to create an embedded\n#'   menu within the navbar that in turns includes additional tabPanels (see\n#'   example below).\n#'\n#' @seealso [tabPanel()], [tabsetPanel()],\n#'   [updateNavbarPage()], [insertTab()],\n#'   [showTab()]\n#'\n#' @family layout functions\n#'\n#' @examples\n#' navbarPage(\"App Title\",\n#'   tabPanel(\"Plot\"),\n#'   tabPanel(\"Summary\"),\n#'   tabPanel(\"Table\")\n#' )\n#'\n#' navbarPage(\"App Title\",\n#'   tabPanel(\"Plot\"),\n#'   navbarMenu(\"More\",\n#'     tabPanel(\"Summary\"),\n#'     \"----\",\n#'     \"Section header\",\n#'     tabPanel(\"Table\")\n#'   )\n#' )\n#' @export\nnavbarPage <- function(title,\n                       ...,\n                       id = NULL,\n                       selected = NULL,\n                       position = c(\"static-top\", \"fixed-top\", \"fixed-bottom\"),\n                       header = NULL,\n                       footer = NULL,\n                       inverse = FALSE,\n                       collapsible = FALSE,\n                       fluid = TRUE,\n                       theme = NULL,\n                       windowTitle = NA,\n                       lang = NULL) {\n  remove_first_class(bslib::page_navbar(\n    ..., title = title, id = id, selected = selected,\n    position = match.arg(position),\n    header = header, footer = footer,\n    inverse = inverse, collapsible = collapsible,\n    fluid = fluid,\n    theme = theme,\n    window_title = windowTitle,\n    lang = lang\n  ))\n}\n\n#' @param menuName A name that identifies this `navbarMenu`. This\n#'   is needed if you want to insert/remove or show/hide an entire\n#'   `navbarMenu`.\n#'\n#' @rdname navbarPage\n#' @export\nnavbarMenu <- function(title, ..., menuName = title, icon = NULL) {\n  bslib::nav_menu(title, ..., value = menuName, icon = icon)\n}\n\n#' Create a well panel\n#'\n#' Creates a panel with a slightly inset border and grey background. Equivalent\n#' to Bootstrap's `well` CSS class.\n#'\n#' @param ... UI elements to include inside the panel.\n#' @return The newly created panel.\n#' @export\nwellPanel <- function(...) {\n  div(class=\"well\", ...)\n}\n\n#' Conditional Panel\n#'\n#' Creates a panel that is visible or not, depending on the value of a\n#' JavaScript expression. The JS expression is evaluated once at startup and\n#' whenever Shiny detects a relevant change in input/output.\n#'\n#' In the JS expression, you can refer to `input` and `output`\n#' JavaScript objects that contain the current values of input and output. For\n#' example, if you have an input with an id of `foo`, then you can use\n#' `input.foo` to read its value. (Be sure not to modify the input/output\n#' objects, as this may cause unpredictable behavior.)\n#'\n#' @param condition A JavaScript expression that will be evaluated repeatedly to\n#'   determine whether the panel should be displayed.\n#' @param ns The [`namespace()`][NS] object of the current module, if\n#'   any.\n#' @param ... Elements to include in the panel.\n#'\n#' @note You are not recommended to use special JavaScript characters such as a\n#'   period `.` in the input id's, but if you do use them anyway, for\n#'   example, `inputId = \"foo.bar\"`, you will have to use\n#'   `input[\"foo.bar\"]` instead of `input.foo.bar` to read the input\n#'   value.\n#' @examples\n#' ## Only run this example in interactive R sessions\n#' if (interactive()) {\n#'   ui <- fluidPage(\n#'     sidebarPanel(\n#'       selectInput(\"plotType\", \"Plot Type\",\n#'         c(Scatter = \"scatter\", Histogram = \"hist\")\n#'       ),\n#'       # Only show this panel if the plot type is a histogram\n#'       conditionalPanel(\n#'         condition = \"input.plotType == 'hist'\",\n#'         selectInput(\n#'           \"breaks\", \"Breaks\",\n#'           c(\"Sturges\", \"Scott\", \"Freedman-Diaconis\", \"[Custom]\" = \"custom\")\n#'         ),\n#'         # Only show this panel if Custom is selected\n#'         conditionalPanel(\n#'           condition = \"input.breaks == 'custom'\",\n#'           sliderInput(\"breakCount\", \"Break Count\", min = 1, max = 50, value = 10)\n#'         )\n#'       )\n#'     ),\n#'     mainPanel(\n#'       plotOutput(\"plot\")\n#'     )\n#'   )\n#'\n#'   server <- function(input, output) {\n#'     x <- rnorm(100)\n#'     y <- rnorm(100)\n#'\n#'     output$plot <- renderPlot({\n#'       if (input$plotType == \"scatter\") {\n#'         plot(x, y)\n#'       } else {\n#'         breaks <- input$breaks\n#'         if (breaks == \"custom\") {\n#'           breaks <- input$breakCount\n#'         }\n#'\n#'         hist(x, breaks = breaks)\n#'       }\n#'     })\n#'   }\n#'\n#'   shinyApp(ui, server)\n#' }\n#' @export\nconditionalPanel <- function(condition, ..., ns = NS(NULL)) {\n  div(`data-display-if`=condition, `data-ns-prefix`=ns(\"\"), ...)\n}\n\n#' Create a help text element\n#'\n#' Create help text which can be added to an input form to provide additional\n#' explanation or context.\n#'\n#' @param ... One or more help text strings (or other inline HTML elements)\n#' @return A help text element that can be added to a UI definition.\n#'\n#' @examples\n#' helpText(\"Note: while the data view will show only\",\n#'          \"the specified number of observations, the\",\n#'          \"summary will be based on the full dataset.\")\n#' @export\nhelpText <- function(...) {\n  span(class=\"help-block\", ...)\n}\n\n\n#' Create a tab panel\n#'\n#'\n#' @param title Display title for tab\n#' @param ... UI elements to include within the tab\n#' @param value The value that should be sent when `tabsetPanel` reports\n#'   that this tab is selected. If omitted and `tabsetPanel` has an\n#'   `id`, then the title will be used.\n#' @param icon Optional icon to appear on the tab. This attribute is only\n#' valid when using a `tabPanel` within a [navbarPage()].\n#' @return A tab that can be passed to [tabsetPanel()]\n#'\n#' @seealso [tabsetPanel()]\n#'\n#' @examples\n#' # Show a tabset that includes a plot, summary, and\n#' # table view of the generated distribution\n#' mainPanel(\n#'   tabsetPanel(\n#'     tabPanel(\"Plot\", plotOutput(\"plot\")),\n#'     tabPanel(\"Summary\", verbatimTextOutput(\"summary\")),\n#'     tabPanel(\"Table\", tableOutput(\"table\"))\n#'   )\n#' )\n#' @export\n#' @describeIn tabPanel Create a tab panel that can be included within a [tabsetPanel()] or a [navbarPage()].\ntabPanel <- function(title, ..., value = title, icon = NULL) {\n  bslib::nav(title, ..., value = value, icon = icon)\n}\n\n#' @export\n#' @describeIn tabPanel Create a tab panel that drops the title argument.\n#'   This function should be used within `tabsetPanel(type = \"hidden\")`. See [tabsetPanel()] for example usage.\ntabPanelBody <- function(value, ..., icon = NULL) {\n  bslib::nav_content(value, ..., icon = icon)\n}\n\n#' Create a tabset panel\n#'\n#' Create a tabset that contains [tabPanel()] elements. Tabsets are\n#' useful for dividing output into multiple independently viewable sections.\n#'\n#' @param ... [tabPanel()] elements to include in the tabset\n#' @param id If provided, you can use `input$`*`id`* in your\n#'   server logic to determine which of the current tabs is active. The value\n#'   will correspond to the `value` argument that is passed to\n#'   [tabPanel()].\n#' @param selected The `value` (or, if none was supplied, the `title`)\n#'   of the tab that should be selected by default. If `NULL`, the first\n#'   tab will be selected.\n#' @param type  \\describe{\n#'   \\item{`\"tabs\"`}{Standard tab look}\n#'   \\item{`\"pills\"`}{Selected tabs use the background fill color}\n#'   \\item{`\"hidden\"`}{Hides the selectable tabs. Use `type = \"hidden\"` in\n#'   conjunction with [tabPanelBody()] and [updateTabsetPanel()] to control the\n#'   active tab via other input controls. (See example below)}\n#' }\n#' @inheritParams navbarPage\n#' @return A tabset that can be passed to [mainPanel()]\n#'\n#' @seealso [tabPanel()], [updateTabsetPanel()],\n#'   [insertTab()], [showTab()]\n#'\n#' @examples\n#' # Show a tabset that includes a plot, summary, and\n#' # table view of the generated distribution\n#' mainPanel(\n#'   tabsetPanel(\n#'     tabPanel(\"Plot\", plotOutput(\"plot\")),\n#'     tabPanel(\"Summary\", verbatimTextOutput(\"summary\")),\n#'     tabPanel(\"Table\", tableOutput(\"table\"))\n#'   )\n#' )\n#'\n#' ui <- fluidPage(\n#'   sidebarLayout(\n#'     sidebarPanel(\n#'       radioButtons(\"controller\", \"Controller\", 1:3, 1)\n#'     ),\n#'     mainPanel(\n#'       tabsetPanel(\n#'         id = \"hidden_tabs\",\n#'         # Hide the tab values.\n#'         # Can only switch tabs by using `updateTabsetPanel()`\n#'         type = \"hidden\",\n#'         tabPanelBody(\"panel1\", \"Panel 1 content\"),\n#'         tabPanelBody(\"panel2\", \"Panel 2 content\"),\n#'         tabPanelBody(\"panel3\", \"Panel 3 content\")\n#'       )\n#'     )\n#'   )\n#' )\n#'\n#' server <- function(input, output, session) {\n#'   observeEvent(input$controller, {\n#'     updateTabsetPanel(session, \"hidden_tabs\", selected = paste0(\"panel\", input$controller))\n#'   })\n#' }\n#'\n#' if (interactive()) {\n#'   shinyApp(ui, server)\n#' }\n#' @export\ntabsetPanel <- function(...,\n                        id = NULL,\n                        selected = NULL,\n                        type = c(\"tabs\", \"pills\", \"hidden\"),\n                        header = NULL,\n                        footer = NULL) {\n\n  func <- switch(\n    match.arg(type),\n    tabs = bslib::navs_tab,\n    pills = bslib::navs_pill,\n    hidden = bslib::navs_hidden\n  )\n\n  # bslib adds a class to make the content browsable() by default,\n  # but that's probably too big of a change for shiny\n  remove_first_class(\n    func(..., id = id, selected = selected, header = header, footer = footer)\n  )\n}\n\n#' Create a navigation list panel\n#'\n#' Create a navigation list panel that provides a list of links on the left\n#' which navigate to a set of tabPanels displayed to the right.\n#'\n#' @param ... [tabPanel()] elements to include in the navlist\n#' @param id If provided, you can use `input$`*`id`* in your\n#'   server logic to determine which of the current navlist items is active. The\n#'   value will correspond to the `value` argument that is passed to\n#'   [tabPanel()].\n#' @param selected The `value` (or, if none was supplied, the `title`)\n#'   of the navigation item that should be selected by default. If `NULL`,\n#'   the first navigation will be selected.\n#' @param well `TRUE` to place a well (gray rounded rectangle) around the\n#'   navigation list.\n#' @param fluid `TRUE` to use fluid layout; `FALSE` to use fixed\n#'   layout.\n#' @param widths Column widths of the navigation list and tabset content areas\n#'   respectively.\n#' @inheritParams tabsetPanel\n#' @inheritParams navbarPage\n#'\n#' @details You can include headers within the `navlistPanel` by including\n#'   plain text elements in the list. Versions of Shiny before 0.11 supported\n#'   separators with \"------\", but as of 0.11, separators were no longer\n#'   supported. This is because version 0.11 switched to Bootstrap 3, which\n#'   doesn't support separators.\n#'\n#' @seealso [tabPanel()], [updateNavlistPanel()],\n#'    [insertTab()], [showTab()]\n#'\n#' @examples\n#' fluidPage(\n#'\n#'   titlePanel(\"Application Title\"),\n#'\n#'   navlistPanel(\n#'     \"Header\",\n#'     tabPanel(\"First\"),\n#'     tabPanel(\"Second\"),\n#'     tabPanel(\"Third\")\n#'   )\n#' )\n#' @export\nnavlistPanel <- function(...,\n                         id = NULL,\n                         selected = NULL,\n                         header = NULL,\n                         footer = NULL,\n                         well = TRUE,\n                         fluid = TRUE,\n                         widths = c(4, 8)) {\n  remove_first_class(bslib::navs_pill_list(\n    ..., id = id, selected = selected,\n    header = header, footer = footer,\n    well = well, fluid = fluid, widths = widths\n  ))\n}\n\nremove_first_class <- function(x) {\n  class(x) <- class(x)[-1]\n  x\n}\n\n#' Create a text output element\n#'\n#' Render a reactive output variable as text within an application page.\n#' `textOutput()` is usually paired with [renderText()] and puts regular text\n#' in `<div>` or `<span>`; `verbatimTextOutput()` is usually paired with\n#' [renderPrint()] and provides fixed-width text in a `<pre>`.\n#'\n#' In both functions, text is HTML-escaped prior to rendering.\n#'\n#' @param outputId output variable to read the value from\n#' @param container a function to generate an HTML element to contain the text\n#' @param inline use an inline (`span()`) or block container (`div()`)\n#'   for the output\n#' @return An output element for use in UI.\n#' @examples\n#' ## Only run this example in interactive R sessions\n#' if (interactive()) {\n#'   shinyApp(\n#'     ui = basicPage(\n#'       textInput(\"txt\", \"Enter the text to display below:\"),\n#'       textOutput(\"text\"),\n#'       verbatimTextOutput(\"verb\")\n#'     ),\n#'     server = function(input, output) {\n#'       output$text <- renderText({ input$txt })\n#'       output$verb <- renderText({ input$txt })\n#'     }\n#'   )\n#' }\n#' @export\ntextOutput <- function(outputId, container = if (inline) span else div, inline = FALSE) {\n  container(id = outputId, class = \"shiny-text-output\")\n}\n\n#' @param placeholder if the output is empty or `NULL`, should an empty\n#'   rectangle be displayed to serve as a placeholder? (does not affect\n#'   behavior when the output is nonempty)\n#' @export\n#' @rdname textOutput\nverbatimTextOutput <- function(outputId, placeholder = FALSE) {\n  pre(id = outputId,\n    class = \"shiny-text-output\",\n    class = if (!placeholder) \"noplaceholder\"\n  )\n}\n\n\n#' @name plotOutput\n#' @rdname plotOutput\n#' @export\nimageOutput <- function(outputId, width = \"100%\", height=\"400px\",\n                        click = NULL, dblclick = NULL, hover = NULL, brush = NULL,\n                        inline = FALSE) {\n\n  style <- if (!inline) {\n    # Using `css()` here instead of paste/sprintf so that NULL values will\n    # result in the property being dropped altogether\n    css(width = validateCssUnit(width), height = validateCssUnit(height))\n  }\n\n\n  # Build up arguments for call to div() or span()\n  args <- list(\n    id = outputId,\n    class = \"shiny-image-output\",\n    style = style\n  )\n\n  # Given a named list with options, replace names like \"delayType\" with\n  # \"data-hover-delay-type\" (given a prefix \"hover\")\n  formatOptNames <- function(opts, prefix) {\n    newNames <- paste(\"data\", prefix, names(opts), sep = \"-\")\n    # Replace capital letters with \"-\" and lowercase letter\n    newNames <- gsub(\"([A-Z])\", \"-\\\\L\\\\1\", newNames, perl = TRUE)\n    names(opts) <- newNames\n    opts\n  }\n\n  if (!is.null(click)) {\n    # If click is a string, turn it into clickOpts object\n    if (is.character(click)) {\n      click <- clickOpts(id = click)\n    }\n    args <- c(args, formatOptNames(click, \"click\"))\n  }\n\n  if (!is.null(dblclick)) {\n    if (is.character(dblclick)) {\n      dblclick <- clickOpts(id = dblclick)\n    }\n    args <- c(args, formatOptNames(dblclick, \"dblclick\"))\n  }\n\n  if (!is.null(hover)) {\n    if (is.character(hover)) {\n      hover <- hoverOpts(id = hover)\n    }\n    args <- c(args, formatOptNames(hover, \"hover\"))\n  }\n\n  if (!is.null(brush)) {\n    if (is.character(brush)) {\n      brush <- brushOpts(id = brush)\n    }\n    args <- c(args, formatOptNames(brush, \"brush\"))\n  }\n\n  container <- if (inline) span else div\n  do.call(container, args)\n}\n\n#' Create an plot or image output element\n#'\n#' Render a [renderPlot()] or [renderImage()] within an\n#' application page.\n#'\n#' @section Interactive plots:\n#'\n#'   Plots and images in Shiny support mouse-based interaction, via clicking,\n#'   double-clicking, hovering, and brushing. When these interaction events\n#'   occur, the mouse coordinates will be sent to the server as `input$`\n#'   variables, as specified by `click`, `dblclick`, `hover`, or\n#'   `brush`.\n#'\n#'   For `plotOutput`, the coordinates will be sent scaled to the data\n#'   space, if possible. (At the moment, plots generated by base graphics and\n#'   ggplot2 support this scaling, although plots generated by lattice and\n#'   others do not.) If scaling is not possible, the raw pixel coordinates will\n#'   be sent. For `imageOutput`, the coordinates will be sent in raw pixel\n#'   coordinates.\n#'\n#'   With ggplot2 graphics, the code in `renderPlot` should return a ggplot\n#'   object; if instead the code prints the ggplot2 object with something like\n#'   `print(p)`, then the coordinates for interactive graphics will not be\n#'   properly scaled to the data space.\n#'\n#' @param outputId output variable to read the plot/image from.\n#' @param width,height Image width/height. Must be a valid CSS unit (like\n#'   `\"100%\"`, `\"400px\"`, `\"auto\"`) or a number, which will be\n#'   coerced to a string and have `\"px\"` appended. These two arguments are\n#'   ignored when `inline = TRUE`, in which case the width/height of a plot\n#'   must be specified in `renderPlot()`. Note that, for height, using\n#'   `\"auto\"` or `\"100%\"` generally will not work as expected,\n#'   because of how height is computed with HTML/CSS.\n#' @param click This can be `NULL` (the default), a string, or an object\n#'   created by the [clickOpts()] function. If you use a value like\n#'   `\"plot_click\"` (or equivalently, `clickOpts(id=\"plot_click\")`),\n#'   the plot will send coordinates to the server whenever it is clicked, and\n#'   the value will be accessible via `input$plot_click`. The value will be\n#'   a named list  with `x` and `y` elements indicating the mouse\n#'   position.\n#' @param dblclick This is just like the `click` argument, but for\n#'   double-click events.\n#' @param hover Similar to the `click` argument, this can be `NULL`\n#'   (the default), a string, or an object created by the\n#'   [hoverOpts()] function. If you use a value like\n#'   `\"plot_hover\"` (or equivalently, `hoverOpts(id=\"plot_hover\")`),\n#'   the plot will send coordinates to the server pauses on the plot, and the\n#'   value will be accessible via `input$plot_hover`. The value will be a\n#'   named list with `x` and `y` elements indicating the mouse\n#'   position. To control the hover time or hover delay type, you must use\n#'   [hoverOpts()].\n#' @param brush Similar to the `click` argument, this can be `NULL`\n#'   (the default), a string, or an object created by the\n#'   [brushOpts()] function. If you use a value like\n#'   `\"plot_brush\"` (or equivalently, `brushOpts(id=\"plot_brush\")`),\n#'   the plot will allow the user to \"brush\" in the plotting area, and will send\n#'   information about the brushed area to the server, and the value will be\n#'   accessible via `input$plot_brush`. Brushing means that the user will\n#'   be able to draw a rectangle in the plotting area and drag it around. The\n#'   value will be a named list with `xmin`, `xmax`, `ymin`, and\n#'   `ymax` elements indicating the brush area. To control the brush\n#'   behavior, use [brushOpts()]. Multiple\n#'   `imageOutput`/`plotOutput` calls may share the same `id`\n#'   value; brushing one image or plot will cause any other brushes with the\n#'   same `id` to disappear.\n#' @inheritParams textOutput\n#' @note The arguments `clickId` and `hoverId` only work for R base graphics\n#'   (see the \\pkg{\\link[graphics:graphics-package]{graphics}} package). They do\n#'   not work for \\pkg{\\link[grid:grid-package]{grid}}-based graphics, such as\n#'   \\pkg{ggplot2}, \\pkg{lattice}, and so on.\n#' @return A plot or image output element that can be included in a panel.\n#' @seealso For the corresponding server-side functions, see [renderPlot()] and\n#'   [renderImage()].\n#'\n#' @examples\n#' # Only run these examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' # A basic shiny app with a plotOutput\n#' shinyApp(\n#'   ui = fluidPage(\n#'     sidebarLayout(\n#'       sidebarPanel(\n#'         actionButton(\"newplot\", \"New plot\")\n#'       ),\n#'       mainPanel(\n#'         plotOutput(\"plot\")\n#'       )\n#'     )\n#'   ),\n#'   server = function(input, output) {\n#'     output$plot <- re
