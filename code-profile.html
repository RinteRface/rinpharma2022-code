nderPlot({\n#'       input$newplot\n#'       # Add a little noise to the cars data\n#'       cars2 <- cars + rnorm(nrow(cars))\n#'       plot(cars2)\n#'     })\n#'   }\n#' )\n#'\n#'\n#' # A demonstration of clicking, hovering, and brushing\n#' shinyApp(\n#'   ui = basicPage(\n#'     fluidRow(\n#'       column(width = 4,\n#'         plotOutput(\"plot\", height=300,\n#'           click = \"plot_click\",  # Equiv, to click=clickOpts(id=\"plot_click\")\n#'           hover = hoverOpts(id = \"plot_hover\", delayType = \"throttle\"),\n#'           brush = brushOpts(id = \"plot_brush\")\n#'         ),\n#'         h4(\"Clicked points\"),\n#'         tableOutput(\"plot_clickedpoints\"),\n#'         h4(\"Brushed points\"),\n#'         tableOutput(\"plot_brushedpoints\")\n#'       ),\n#'       column(width = 4,\n#'         verbatimTextOutput(\"plot_clickinfo\"),\n#'         verbatimTextOutput(\"plot_hoverinfo\")\n#'       ),\n#'       column(width = 4,\n#'         wellPanel(actionButton(\"newplot\", \"New plot\")),\n#'         verbatimTextOutput(\"plot_brushinfo\")\n#'       )\n#'     )\n#'   ),\n#'   server = function(input, output, session) {\n#'     data <- reactive({\n#'       input$newplot\n#'       # Add a little noise to the cars data so the points move\n#'       cars + rnorm(nrow(cars))\n#'     })\n#'     output$plot <- renderPlot({\n#'       d <- data()\n#'       plot(d$speed, d$dist)\n#'     })\n#'     output$plot_clickinfo <- renderPrint({\n#'       cat(\"Click:\\n\")\n#'       str(input$plot_click)\n#'     })\n#'     output$plot_hoverinfo <- renderPrint({\n#'       cat(\"Hover (throttled):\\n\")\n#'       str(input$plot_hover)\n#'     })\n#'     output$plot_brushinfo <- renderPrint({\n#'       cat(\"Brush (debounced):\\n\")\n#'       str(input$plot_brush)\n#'     })\n#'     output$plot_clickedpoints <- renderTable({\n#'       # For base graphics, we need to specify columns, though for ggplot2,\n#'       # it's usually not necessary.\n#'       res <- nearPoints(data(), input$plot_click, \"speed\", \"dist\")\n#'       if (nrow(res) == 0)\n#'         return()\n#'       res\n#'     })\n#'     output$plot_brushedpoints <- renderTable({\n#'       res <- brushedPoints(data(), input$plot_brush, \"speed\", \"dist\")\n#'       if (nrow(res) == 0)\n#'         return()\n#'       res\n#'     })\n#'   }\n#' )\n#'\n#'\n#' # Demo of clicking, hovering, brushing with imageOutput\n#' # Note that coordinates are in pixels\n#' shinyApp(\n#'   ui = basicPage(\n#'     fluidRow(\n#'       column(width = 4,\n#'         imageOutput(\"image\", height=300,\n#'           click = \"image_click\",\n#'           hover = hoverOpts(\n#'             id = \"image_hover\",\n#'             delay = 500,\n#'             delayType = \"throttle\"\n#'           ),\n#'           brush = brushOpts(id = \"image_brush\")\n#'         )\n#'       ),\n#'       column(width = 4,\n#'         verbatimTextOutput(\"image_clickinfo\"),\n#'         verbatimTextOutput(\"image_hoverinfo\")\n#'       ),\n#'       column(width = 4,\n#'         wellPanel(actionButton(\"newimage\", \"New image\")),\n#'         verbatimTextOutput(\"image_brushinfo\")\n#'       )\n#'     )\n#'   ),\n#'   server = function(input, output, session) {\n#'     output$image <- renderImage({\n#'       input$newimage\n#'\n#'       # Get width and height of image output\n#'       width  <- session$clientData$output_image_width\n#'       height <- session$clientData$output_image_height\n#'\n#'       # Write to a temporary PNG file\n#'       outfile <- tempfile(fileext = \".png\")\n#'\n#'       png(outfile, width=width, height=height)\n#'       plot(rnorm(200), rnorm(200))\n#'       dev.off()\n#'\n#'       # Return a list containing information about the image\n#'       list(\n#'         src = outfile,\n#'         contentType = \"image/png\",\n#'         width = width,\n#'         height = height,\n#'         alt = \"This is alternate text\"\n#'       )\n#'     })\n#'     output$image_clickinfo <- renderPrint({\n#'       cat(\"Click:\\n\")\n#'       str(input$image_click)\n#'     })\n#'     output$image_hoverinfo <- renderPrint({\n#'       cat(\"Hover (throttled):\\n\")\n#'       str(input$image_hover)\n#'     })\n#'     output$image_brushinfo <- renderPrint({\n#'       cat(\"Brush (debounced):\\n\")\n#'       str(input$image_brush)\n#'     })\n#'   }\n#' )\n#'\n#' }\n#' @export\nplotOutput <- function(outputId, width = \"100%\", height=\"400px\",\n                       click = NULL, dblclick = NULL, hover = NULL, brush = NULL,\n                       inline = FALSE) {\n\n  # Result is the same as imageOutput, except for HTML class\n  res <- imageOutput(outputId, width, height, click, dblclick,\n                     hover, brush, inline)\n\n  res$attribs$class <- \"shiny-plot-output\"\n  res\n}\n\n#' @param outputId output variable to read the table from\n#' @rdname renderTable\n#' @export\ntableOutput <- function(outputId) {\n  div(id = outputId, class=\"shiny-html-output\")\n}\n\ndataTableDependency <- list(\n  htmlDependency(\n    \"datatables\",\n    \"1.10.5\",\n    src = \"www/shared/datatables\",\n    package = \"shiny\",\n    script = \"js/jquery.dataTables.min.js\"\n  ),\n  htmlDependency(\n    \"datatables-bootstrap\",\n    \"1.10.5\",\n    src = \"www/shared/datatables\",\n    package = \"shiny\",\n    stylesheet = c(\"css/dataTables.bootstrap.css\", \"css/dataTables.extra.css\"),\n    script = \"js/dataTables.bootstrap.js\"\n  )\n)\n\n#' @rdname renderDataTable\n#' @export\ndataTableOutput <- function(outputId) {\n  attachDependencies(\n    div(id = outputId, class=\"shiny-datatable-output\"),\n    dataTableDependency\n  )\n}\n\n#' Create an HTML output element\n#'\n#' Render a reactive output variable as HTML within an application page. The\n#' text will be included within an HTML `div` tag, and is presumed to\n#' contain HTML content which should not be escaped.\n#'\n#' `uiOutput` is intended to be used with `renderUI` on the server\n#' side. It is currently just an alias for `htmlOutput`.\n#'\n#' @param outputId output variable to read the value from\n#' @param ... Other arguments to pass to the container tag function. This is\n#'   useful for providing additional classes for the tag.\n#' @inheritParams textOutput\n#' @return An HTML output element that can be included in a panel\n#' @examples\n#' htmlOutput(\"summary\")\n#'\n#' # Using a custom container and class\n#' tags$ul(\n#'   htmlOutput(\"summary\", container = tags$li, class = \"custom-li-output\")\n#' )\n#' @export\nhtmlOutput <- function(outputId, inline = FALSE,\n  container = if (inline) span else div, ...)\n{\n  if (any_unnamed(list(...))) {\n    warning(\"Unnamed elements in ... will be replaced with dynamic UI.\")\n  }\n  container(id = outputId, class=\"shiny-html-output\", ...)\n}\n\n#' @rdname htmlOutput\n#' @export\nuiOutput <- htmlOutput\n\n#' Create a download button or link\n#'\n#' Use these functions to create a download button or link; when clicked, it\n#' will initiate a browser download. The filename and contents are specified by\n#' the corresponding [downloadHandler()] defined in the server\n#' function.\n#'\n#' @param outputId The name of the output slot that the `downloadHandler`\n#'   is assigned to.\n#' @param label The label that should appear on the button.\n#' @param class Additional CSS classes to apply to the tag, if any.\n#' @param icon An [icon()] to appear on the button. Default is `icon(\"download\")`.\n#' @param ... Other arguments to pass to the container tag function.\n#'\n#' @examples\n#' \\dontrun{\n#' ui <- fluidPage(\n#'   downloadButton(\"downloadData\", \"Download\")\n#' )\n#'\n#' server <- function(input, output) {\n#'   # Our dataset\n#'   data <- mtcars\n#'\n#'   output$downloadData <- downloadHandler(\n#'     filename = function() {\n#'       paste(\"data-\", Sys.Date(), \".csv\", sep=\"\")\n#'     },\n#'     content = function(file) {\n#'       write.csv(data, file)\n#'     }\n#'   )\n#' }\n#'\n#' shinyApp(ui, server)\n#' }\n#'\n#' @aliases downloadLink\n#' @seealso [downloadHandler()]\n#' @export\ndownloadButton <- function(outputId,\n                           label=\"Download\",\n                           class=NULL,\n                           ...,\n                           icon = shiny::icon(\"download\")) {\n  aTag <- tags$a(id=outputId,\n                 class=paste('btn btn-default shiny-download-link', class),\n                 href='',\n                 target='_blank',\n                 download=NA,\n                 validateIcon(icon),\n                 label, ...)\n}\n\n#' @rdname downloadButton\n#' @export\ndownloadLink <- function(outputId, label=\"Download\", class=NULL, ...) {\n  tags$a(id=outputId,\n         class=paste(c('shiny-download-link', class), collapse=\" \"),\n         href='',\n         target='_blank',\n         download=NA,\n         label, ...)\n}\n\n\n#' Create an icon\n#'\n#' Create an icon for use within a page. Icons can appear on their own, inside\n#' of a button, and/or used with [tabPanel()] and [navbarMenu()].\n#'\n#' @param name The name of the icon. A name from either [Font\n#'   Awesome](https://fontawesome.com/) (when `lib=\"font-awesome\"`) or\n#'   [Bootstrap\n#'   Glyphicons](https://getbootstrap.com/docs/3.3/components/#glyphicons) (when\n#'   `lib=\"glyphicon\"`) may be provided. Note that the `\"fa-\"` and\n#'   `\"glyphicon-\"` prefixes should not appear in name (i.e., the\n#'   `\"fa-calendar\"` icon should be referred to as `\"calendar\"`). A `name` of\n#'   `NULL` may also be provided to get a raw `<i>` tag with no library attached\n#'   to it.\n#' @param class Additional classes to customize the style of an icon (see the\n#'   [usage examples](https://fontawesome.com/how-to-use) for details on\n#'   supported styles).\n#' @param lib The icon library to use. Either `\"font-awesome\"` or `\"glyphicon\"`.\n#' @param ... Arguments passed to the `<i>` tag of [htmltools::tags].\n#'\n#' @return An `<i>` (icon) HTML tag.\n#'\n#' @seealso For lists of available icons, see <https://fontawesome.com/icons>\n#'   and <https://getbootstrap.com/docs/3.3/components/#glyphicons>\n#'\n#' @examples\n#' # add an icon to a submit button\n#' submitButton(\"Update View\", icon = icon(\"redo\"))\n#'\n#' navbarPage(\"App Title\",\n#'   tabPanel(\"Plot\", icon = icon(\"bar-chart-o\")),\n#'   tabPanel(\"Summary\", icon = icon(\"list-alt\")),\n#'   tabPanel(\"Table\", icon = icon(\"table\"))\n#' )\n#' @export\nicon <- function(name, class = NULL, lib = \"font-awesome\", ...) {\n\n  # A NULL name allows for a generic <i> not tied to any library\n  if (is.null(name)) {\n    lib <- \"none\"\n  }\n\n  switch(\n    lib %||% \"\",\n    \"none\" = iconTag(name, class = class, ...),\n    \"font-awesome\" = fontawesome::fa_i(name = name, class = class, ...),\n    \"glyphicon\" = iconTag(\n      name, class = \"glyphicon\", class = paste0(\"glyphicon-\", name),\n      class = class, ...\n    ),\n    stop(\"Unknown icon library: \", lib, \". See `?icon` for supported libraries.\")\n  )\n}\n\niconTag <- function(name, ...) {\n  htmltools::browsable(\n    tags$i(..., role = \"presentation\", `aria-label` = paste(name, \"icon\"))\n  )\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/bootstrap.R"},{"filename":"shiny/R/bootstrap-layout.R","content":"\n#' Create a page with fluid layout\n#'\n#' Functions for creating fluid page layouts. A fluid page layout consists of\n#' rows which in turn include columns. Rows exist for the purpose of making sure\n#' their elements appear on the same line (if the browser has adequate width).\n#' Columns exist for the purpose of defining how much horizontal space within a\n#' 12-unit wide grid it's elements should occupy. Fluid pages scale their\n#' components in realtime to fill all available browser width.\n#'\n#' @param ... Elements to include within the page\n#' @param title The browser window title (defaults to the host URL of the page).\n#'   Can also be set as a side effect of the [titlePanel()] function.\n#' @inheritParams bootstrapPage\n#'\n#' @return A UI definition that can be passed to the [shinyUI] function.\n#'\n#' @details To create a fluid page use the `fluidPage` function and include\n#'   instances of `fluidRow` and [column()] within it. As an\n#'   alternative to low-level row and column functions you can also use\n#'   higher-level layout functions like [sidebarLayout()].\n#'\n#' @note See the [\n#'   Shiny-Application-Layout-Guide](https://shiny.rstudio.com/articles/layout-guide.html) for additional details on laying out fluid\n#'   pages.\n#'\n#' @family layout functions\n#' @seealso [column()]\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' # Example of UI with fluidPage\n#' ui <- fluidPage(\n#'\n#'   # Application title\n#'   titlePanel(\"Hello Shiny!\"),\n#'\n#'   sidebarLayout(\n#'\n#'     # Sidebar with a slider input\n#'     sidebarPanel(\n#'       sliderInput(\"obs\",\n#'                   \"Number of observations:\",\n#'                   min = 0,\n#'                   max = 1000,\n#'                   value = 500)\n#'     ),\n#'\n#'     # Show a plot of the generated distribution\n#'     mainPanel(\n#'       plotOutput(\"distPlot\")\n#'     )\n#'   )\n#' )\n#'\n#' # Server logic\n#' server <- function(input, output) {\n#'   output$distPlot <- renderPlot({\n#'     hist(rnorm(input$obs))\n#'   })\n#' }\n#'\n#' # Complete app with UI and server components\n#' shinyApp(ui, server)\n#'\n#'\n#' # UI demonstrating column layouts\n#' ui <- fluidPage(\n#'   title = \"Hello Shiny!\",\n#'   fluidRow(\n#'     column(width = 4,\n#'       \"4\"\n#'     ),\n#'     column(width = 3, offset = 2,\n#'       \"3 offset 2\"\n#'     )\n#'   )\n#' )\n#'\n#' shinyApp(ui, server = function(input, output) { })\n#' }\n#' @rdname fluidPage\n#' @export\nfluidPage <- function(..., title = NULL, theme = NULL, lang = NULL) {\n  bootstrapPage(div(class = \"container-fluid\", ...),\n                title = title,\n                theme = theme,\n                lang = lang)\n}\n\n\n#' @rdname fluidPage\n#' @export\nfluidRow <- function(...) {\n  div(class = \"row\", ...)\n}\n\n#' Create a page with a fixed layout\n#'\n#' Functions for creating fixed page layouts. A fixed page layout consists of\n#' rows which in turn include columns. Rows exist for the purpose of making sure\n#' their elements appear on the same line (if the browser has adequate width).\n#' Columns exist for the purpose of defining how much horizontal space within a\n#' 12-unit wide grid it's elements should occupy. Fixed pages limit their width\n#' to 940 pixels on a typical display, and 724px or 1170px on smaller and larger\n#' displays respectively.\n#'\n#' @param ... Elements to include within the container\n#' @param title The browser window title (defaults to the host URL of the page)\n#' @inheritParams bootstrapPage\n#'\n#' @return A UI definition that can be passed to the [shinyUI] function.\n#'\n#' @details To create a fixed page use the `fixedPage` function and include\n#'   instances of `fixedRow` and [column()] within it. Note that\n#'   unlike [fluidPage()], fixed pages cannot make use of higher-level\n#'   layout functions like `sidebarLayout`, rather, all layout must be done\n#'   with `fixedRow` and `column`.\n#'\n#' @note See the [\n#'   Shiny Application Layout Guide](https://shiny.rstudio.com/articles/layout-guide.html) for additional details on laying out fixed\n#'   pages.\n#'\n#' @family layout functions\n#'\n#' @seealso [column()]\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' ui <- fixedPage(\n#'   title = \"Hello, Shiny!\",\n#'   fixedRow(\n#'     column(width = 4,\n#'       \"4\"\n#'     ),\n#'     column(width = 3, offset = 2,\n#'       \"3 offset 2\"\n#'     )\n#'   )\n#' )\n#'\n#' shinyApp(ui, server = function(input, output) { })\n#' }\n#'\n#' @rdname fixedPage\n#' @export\nfixedPage <- function(..., title = NULL, theme = NULL, lang = NULL) {\n  bootstrapPage(div(class = \"container\", ...),\n                title = title,\n                theme = theme,\n                lang = lang)\n}\n\n#' @rdname fixedPage\n#' @export\nfixedRow <- function(...) {\n  div(class = \"row\", ...)\n}\n\n\n#' Create a column within a UI definition\n#'\n#' Create a column for use within a  [fluidRow()] or\n#' [fixedRow()]\n#'\n#' @param width The grid width of the column (must be between 1 and 12)\n#' @param ... Elements to include within the column\n#' @param offset The number of columns to offset this column from the end of the\n#'   previous column.\n#'\n#' @return A column that can be included within a\n#'   [fluidRow()] or [fixedRow()].\n#'\n#'\n#' @seealso [fluidRow()], [fixedRow()].\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' ui <- fluidPage(\n#'   fluidRow(\n#'     column(4,\n#'       sliderInput(\"obs\", \"Number of observations:\",\n#'                   min = 1, max = 1000, value = 500)\n#'     ),\n#'     column(8,\n#'       plotOutput(\"distPlot\")\n#'     )\n#'   )\n#' )\n#'\n#' server <- function(input, output) {\n#'   output$distPlot <- renderPlot({\n#'     hist(rnorm(input$obs))\n#'   })\n#' }\n#'\n#' shinyApp(ui, server)\n#'\n#'\n#'\n#' ui <- fluidPage(\n#'   fluidRow(\n#'     column(width = 4,\n#'       \"4\"\n#'     ),\n#'     column(width = 3, offset = 2,\n#'       \"3 offset 2\"\n#'     )\n#'   )\n#' )\n#' shinyApp(ui, server = function(input, output) { })\n#' }\n#' @export\ncolumn <- function(width, ..., offset = 0) {\n\n  if (!is.numeric(width) || (width < 1) || (width > 12))\n    stop(\"column width must be between 1 and 12\")\n\n  colClass <- paste0(\"col-sm-\", width)\n  if (offset > 0) {\n    # offset-md-x is for bootstrap 4 forward compat\n    # (every size tier has been bumped up one level)\n    # https://github.com/twbs/bootstrap/blob/74b8fe7/docs/4.3/migration/index.html#L659\n    colClass <- paste0(colClass, \" offset-md-\", offset, \" col-sm-offset-\", offset)\n  }\n  div(class = colClass, ...)\n}\n\n\n#' Create a panel containing an application title.\n#'\n#' @param title An application title to display\n#' @param windowTitle The title that should be displayed by the browser window.\n#'\n#' @details Calling this function has the side effect of including a\n#'   `title` tag within the head. You can also specify a page title\n#'   explicitly using the `title` parameter of the top-level page function.\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' ui <- fluidPage(\n#'   titlePanel(\"Hello Shiny!\")\n#' )\n#' shinyApp(ui, server = function(input, output) { })\n#' }\n#' @export\ntitlePanel <- function(title, windowTitle=title) {\n  tagList(\n    tags$head(tags$title(windowTitle)),\n    h2(title)\n  )\n}\n\n#' Layout a sidebar and main area\n#'\n#' Create a layout (`sidebarLayout()`) with a sidebar (`sidebarPanel()`) and\n#' main area (`mainPanel()`). The sidebar is displayed with a distinct\n#' background color and typically contains input controls. The main\n#' area occupies 2/3 of the horizontal width and typically contains outputs.\n#'\n#' @param sidebarPanel The `sidebarPanel()` containing input controls.\n#' @param mainPanel The `mainPanel()` containing outputs.\n#' @param position The position of the sidebar relative to the main area (\"left\"\n#'   or \"right\").\n#' @param fluid `TRUE` to use fluid layout; `FALSE` to use fixed\n#'   layout.\n#' @param width The width of the sidebar and main panel. By default, the\n#'   sidebar takes up 1/3 of the width, and the main panel 2/3. The total\n#'   width must be 12 or less.\n#' @param ... Output elements to include in the sidebar/main panel.\n#'\n#' @family layout functions\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#' options(device.ask.default = FALSE)\n#'\n#' # Define UI\n#' ui <- fluidPage(\n#'\n#'   # Application title\n#'   titlePanel(\"Hello Shiny!\"),\n#'\n#'   sidebarLayout(\n#'\n#'     # Sidebar with a slider input\n#'     sidebarPanel(\n#'       sliderInput(\"obs\",\n#'                   \"Number of observations:\",\n#'                   min = 0,\n#'                   max = 1000,\n#'                   value = 500)\n#'     ),\n#'\n#'     # Show a plot of the generated distribution\n#'     mainPanel(\n#'       plotOutput(\"distPlot\")\n#'     )\n#'   )\n#' )\n#'\n#' # Server logic\n#' server <- function(input, output) {\n#'   output$distPlot <- renderPlot({\n#'     hist(rnorm(input$obs))\n#'   })\n#' }\n#'\n#' # Complete app with UI and server components\n#' shinyApp(ui, server)\n#' }\n#' @export\nsidebarLayout <- function(sidebarPanel,\n                          mainPanel,\n                          position = c(\"left\", \"right\"),\n                          fluid = TRUE) {\n\n  # determine the order\n  position <- match.arg(position)\n  if (position == \"left\") {\n    firstPanel <- sidebarPanel\n    secondPanel <- mainPanel\n  }\n  else if (position == \"right\") {\n    firstPanel <- mainPanel\n    secondPanel <- sidebarPanel\n  }\n\n  # return as as row\n  if (fluid)\n    fluidRow(firstPanel, secondPanel)\n  else\n    fixedRow(firstPanel, secondPanel)\n}\n\n#' @export\n#' @rdname sidebarLayout\nsidebarPanel <- function(..., width = 4) {\n  div(class=paste0(\"col-sm-\", width),\n    tags$form(class=\"well\",\n      # A11y semantic landmark for sidebar\n      role=\"complementary\",\n      ...\n    )\n  )\n}\n\n#' @export\n#' @rdname sidebarLayout\nmainPanel <- function(..., width = 8) {\n  div(class=paste0(\"col-sm-\", width),\n    # A11y semantic landmark for main region\n    role=\"main\",\n    ...\n  )\n}\n\n#' Lay out UI elements vertically\n#'\n#' Create a container that includes one or more rows of content (each element\n#' passed to the container will appear on it's own line in the UI)\n#'\n#' @param ... Elements to include within the container\n#' @param fluid `TRUE` to use fluid layout; `FALSE` to use fixed\n#'   layout.\n#'\n#' @family layout functions\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' ui <- fluidPage(\n#'   verticalLayout(\n#'     a(href=\"http://example.com/link1\", \"Link One\"),\n#'     a(href=\"http://example.com/link2\", \"Link Two\"),\n#'     a(href=\"http://example.com/link3\", \"Link Three\")\n#'   )\n#' )\n#' shinyApp(ui, server = function(input, output) { })\n#' }\n#' @export\nverticalLayout <- function(..., fluid = TRUE) {\n  lapply(list2(...), function(row) {\n    col <- column(12, row)\n    if (fluid)\n      fluidRow(col)\n    else\n      fixedRow(col)\n  })\n}\n\n#' Flow layout\n#'\n#' Lays out elements in a left-to-right, top-to-bottom arrangement. The elements\n#' on a given row will be top-aligned with each other. This layout will not work\n#' well with elements that have a percentage-based width (e.g.\n#' [plotOutput()] at its default setting of `width = \"100%\"`).\n#'\n#' @param ... Unnamed arguments will become child elements of the layout. Named\n#'   arguments will become HTML attributes on the outermost tag.\n#' @param cellArgs Any additional attributes that should be used for each cell\n#'   of the layout.\n#'\n#' @family layout functions\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' ui <- flowLayout(\n#'   numericInput(\"rows\", \"How many rows?\", 5),\n#'   selectInput(\"letter\", \"Which letter?\", LETTERS),\n#'   sliderInput(\"value\", \"What value?\", 0, 100, 50)\n#' )\n#' shinyApp(ui, server = function(input, output) { })\n#' }\n#' @export\nflowLayout <- function(..., cellArgs = list()) {\n\n  children <- list2(...)\n  childIdx <- !nzchar(names(children) %||% character(length(children)))\n  attribs <- children[!childIdx]\n  children <- children[childIdx]\n\n  do.call(tags$div, c(list(class = \"shiny-flow-layout\"),\n    attribs,\n    lapply(children, function(x) {\n      do.call(tags$div, c(cellArgs, list(x)))\n    })\n  ))\n}\n\n#' Input panel\n#'\n#' A [flowLayout()] with a grey border and light grey background,\n#' suitable for wrapping inputs.\n#'\n#' @param ... Input controls or other HTML elements.\n#' @export\ninputPanel <- function(...) {\n  div(class = \"shiny-input-panel\",\n    flowLayout(...)\n  )\n}\n\n#' Split layout\n#'\n#' Lays out elements horizontally, dividing the available horizontal space into\n#' equal parts (by default).\n#'\n#' @param ... Unnamed arguments will become child elements of the layout. Named\n#'   arguments will become HTML attributes on the outermost tag.\n#' @param cellWidths Character or numeric vector indicating the widths of the\n#'   individual cells. Recycling will be used if needed. Character values will\n#'   be interpreted as CSS lengths (see [validateCssUnit()]), numeric\n#'   values as pixels.\n#' @param cellArgs Any additional attributes that should be used for each cell\n#'   of the layout.\n#'\n#' @family layout functions\n#'\n#' @examples\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#' options(device.ask.default = FALSE)\n#'\n#' # Server code used for all examples\n#' server <- function(input, output) {\n#'   output$plot1 <- renderPlot(plot(cars))\n#'   output$plot2 <- renderPlot(plot(pressure))\n#'   output$plot3 <- renderPlot(plot(AirPassengers))\n#' }\n#'\n#' # Equal sizing\n#' ui <- splitLayout(\n#'   plotOutput(\"plot1\"),\n#'   plotOutput(\"plot2\")\n#' )\n#' shinyApp(ui, server)\n#'\n#' # Custom widths\n#' ui <- splitLayout(cellWidths = c(\"25%\", \"75%\"),\n#'   plotOutput(\"plot1\"),\n#'   plotOutput(\"plot2\")\n#' )\n#' shinyApp(ui, server)\n#'\n#' # All cells at 300 pixels wide, with cell padding\n#' # and a border around everything\n#' ui <- splitLayout(\n#'   style = \"border: 1px solid silver;\",\n#'   cellWidths = 300,\n#'   cellArgs = list(style = \"padding: 6px\"),\n#'   plotOutput(\"plot1\"),\n#'   plotOutput(\"plot2\"),\n#'   plotOutput(\"plot3\")\n#' )\n#' shinyApp(ui, server)\n#' }\n#' @export\nsplitLayout <- function(..., cellWidths = NULL, cellArgs = list()) {\n\n  children <- list2(...)\n  childIdx <- !nzchar(names(children) %||% character(length(children)))\n  attribs <- children[!childIdx]\n  children <- children[childIdx]\n  count <- length(children)\n\n  if (length(cellWidths) == 0 || isTRUE(is.na(cellWidths))) {\n    cellWidths <- sprintf(\"%.3f%%\", 100 / count)\n  }\n  cellWidths <- rep(cellWidths, length.out = count)\n  cellWidths <- sapply(cellWidths, validateCssUnit)\n\n  do.call(tags$div, c(list(class = \"shiny-split-layout\"),\n    attribs,\n    mapply(children, cellWidths, FUN = function(x, w) {\n      do.call(tags$div, c(\n        list(style = sprintf(\"width: %s;\", w)),\n        cellArgs,\n        list(x)\n      ))\n    }, SIMPLIFY = FALSE)\n  ))\n}\n\n#' Flex Box-based row/column layouts\n#'\n#' Creates row and column layouts with proportionally-sized cells, using the\n#' Flex Box layout model of CSS3. These can be nested to create arbitrary\n#' proportional-grid layouts. **Warning:** Flex Box is not well supported\n#' by Internet Explorer, so these functions should only be used where modern\n#' browsers can be assumed.\n#'\n#' @details If you try to use `fillRow` and `fillCol` inside of other\n#'   Shiny containers, such as [sidebarLayout()],\n#'   [navbarPage()], or even `tags$div`, you will probably find\n#'   that they will not appear. This is due to `fillRow` and `fillCol`\n#'   defaulting to `height=\"100%\"`, which will only work inside of\n#'   containers that have determined their own size (rather than shrinking to\n#'   the size of their contents, as is usually the case in HTML).\n#'\n#'   To avoid this problem, you have two options:\n#'   \\itemize{\n#'     \\item only use `fillRow`/`fillCol` inside of `fillPage`,\n#'       `fillRow`, or `fillCol`\n#'     \\item provide an explicit `height` argument to\n#'       `fillRow`/`fillCol`\n#'   }\n#'\n#' @param ... UI objects to put in each row/column cell; each argument will\n#'   occupy a single cell. (To put multiple items in a single cell, you can use\n#'   [tagList()] or [div()] to combine them.) Named\n#'   arguments will be used as attributes on the `div` element that\n#'   encapsulates the row/column.\n#' @param flex Determines how space should be distributed to the cells. Can be a\n#'   single value like `1` or `2` to evenly distribute the available\n#'   space; or use a vector of numbers to specify the proportions. For example,\n#'   `flex = c(2, 3)` would cause the space to be split 40%/60% between\n#'   two cells. NA values will cause the corresponding cell to be sized\n#'   according to its contents (without growing or shrinking).\n#' @param width,height The total amount of width and height to use for the\n#'   entire row/column. For the default height of `\"100%\"` to be\n#'   effective, the parent must be `fillPage`, another\n#'   `fillRow`/`fillCol`, or some other HTML element whose height is\n#'   not determined by the height of its contents.\n#'\n#' @examples\n#' # Only run this example in interactive R sessions.\n#' if (interactive()) {\n#'\n#' ui <- fillPage(fillRow(\n#'   plotOutput(\"plotLeft\", height = \"100%\"),\n#'   fillCol(\n#'     plotOutput(\"plotTopRight\", height = \"100%\"),\n#'     plotOutput(\"plotBottomRight\", height = \"100%\")\n#'   )\n#' ))\n#'\n#' server <- function(input, output, session) {\n#'   output$plotLeft <- renderPlot(plot(cars))\n#'   output$plotTopRight <- renderPlot(plot(pressure))\n#'   output$plotBottomRight <- renderPlot(plot(AirPassengers))\n#' }\n#'\n#' shinyApp(ui, server)\n#'\n#' }\n#' @export\nfillRow <- function(..., flex = 1, width = \"100%\", height = \"100%\") {\n  flexfill(..., direction = \"row\", flex = flex, width = width, height = height)\n}\n\n#' @rdname fillRow\n#' @export\nfillCol <- function(..., flex = 1, width = \"100%\", height = \"100%\") {\n  flexfill(..., direction = \"column\", flex = flex, width = width, height = height)\n}\n\nflexfill <- function(..., direction, flex, width = width, height = height) {\n  children <- list2(...)\n  attrs <- list()\n\n  if (!is.null(names(children))) {\n    attrs <- children[names(children) != \"\"]\n    children <- children[names(children) == \"\"]\n  }\n\n  if (length(flex) > length(children)) {\n    flex <- flex[seq_along(children)]\n  }\n\n  # The dimension along the main axis\n  main <- switch(direction,\n    row = \"width\",\n    \"row-reverse\" = \"width\",\n    column = \"height\",\n    \"column-reverse\" = \"height\",\n    stop(\"Unexpected direction\")\n  )\n  # The dimension along the cross axis\n  cross <- if (main == \"width\") \"height\" else \"width\"\n\n  divArgs <- list(\n    class = sprintf(\"flexfill-container flexfill-container-%s\", direction),\n    style = css(\n      display = \"-webkit-flex\",\n      display = \"-ms-flexbox\",\n      display = \"flex\",\n      .webkit.flex.direction = direction,\n      .ms.flex.direction = direction,\n      flex.direction = direction,\n      width = validateCssUnit(width),\n      height = validateCssUnit(height)\n    ),\n    mapply(children, flex, FUN = function(el, flexValue) {\n      if (is.na(flexValue)) {\n        # If the flex value is NA, then put the element in a simple flex item\n        # that sizes itself (along the main axis) to its contents\n        tags$div(\n          class = \"flexfill-item\",\n          style = css(\n            position = \"relative\",\n            \"-webkit-flex\" = \"none\",\n            \"-ms-flex\" = \"none\",\n            flex = \"none\"\n          ),\n          style = paste0(main, \":auto;\", cross, \":100%;\"),\n          el\n        )\n      } else if (is.numeric(flexValue)) {\n        # If the flex value is numeric, we need *two* wrapper divs. The outer is\n        # the flex item, and the inner is an absolute-fill div that is needed to\n        # make percentage-based sizing for el work correctly. I don't understand\n        # why this is needed but the truth is probably in this SO page:\n        # http://stackoverflow.com/questions/15381172/css-flexbox-child-height-100\n        tags$div(\n          class = \"flexfill-item\",\n          style = css(\n            position = \"relative\",\n            \"-webkit-flex\" = flexValue,\n            \"-ms-flex\" = flexValue,\n            flex = flexValue,\n            width = \"100%\", height = \"100%\"\n          ),\n          tags$div(\n            class = \"flexfill-item-inner\",\n            style = css(\n              position = \"absolute\",\n              top = 0, left = 0, right = 0, bottom = 0\n            ),\n            el\n          )\n        )\n      } else {\n        stop(\"Unexpected flex argument: \", flexValue)\n      }\n    }, SIMPLIFY = FALSE, USE.NAMES = FALSE)\n  )\n  do.call(tags$div, c(attrs, divArgs))\n}","normpath":"/tmp/RtmpfPdsZX/R.INSTALLddc340b2f230/shiny/R/bootstrap-layout.R"},{"filename":"bslib/R/staticimports.R","content":"# Generated by staticimports; do not edit by hand.\n# ======================================================================\n# Imported from pkg:staticimports\n# ======================================================================\n\n`%||%` <- function(a, b) {\n  if (is.null(a)) b else a\n}\n\n# Borrowed from pkgload:::dev_meta, with some modifications.\n# Returns TRUE if `pkg` was loaded with `devtools::load_all()`.\ndevtools_loaded <- function(pkg) {\n  ns <- .getNamespace(pkg)\n  if (is.null(ns) || is.null(ns$.__DEVTOOLS__)) {\n    return(FALSE)\n  }\n  TRUE\n}\n\nget_package_version <- function(pkg) {\n  # `utils::packageVersion()` can be slow, so first try the fast path of\n  # checking if the package is already loaded.\n  ns <- .getNamespace(pkg)\n  if (is.null(ns)) {\n    utils::packageVersion(pkg)\n  } else {\n    as.package_version(ns$.__NAMESPACE__.$spec[[\"version\"]])\n  }\n}\n\nis_installed <- function(pkg, version = NULL) {\n  installed <- isNamespaceLoaded(pkg) || nzchar(system_file_cached(package = pkg))\n  if (is.null(version)) {\n    return(installed)\n  }\n  installed && isTRUE(get_package_version(pkg) >= version)\n}\n\nis_string <- function(x) {\n  is.character(x) && length(x) == 1 && !is.na(x)\n}\n\nregister_upgrade_message <- function(pkg, version, error = FALSE) {\n\n  msg <- sprintf(\n    \"This version of '%s' is designed to work with '%s' >= %s.\n    Please upgrade via install.packages('%s').\",\n    environmentName(environment(register_upgrade_message)),\n    pkg, version, pkg\n  )\n\n  cond <- if (error) stop else packageStartupMessage\n\n  if (pkg %in% loadedNamespaces() && !is_installed(pkg, version)) {\n    cond(msg)\n  }\n\n  # Always register hook in case pkg is loaded at some\n  # point the future (or, potentially, but less commonly,\n  # unloaded & reloaded)\n  setHook(\n    packageEvent(pkg, \"onLoad\"),\n    function(...) {\n      if (!is_installed(pkg, version)) cond(msg)\n    }\n  )\n}\n\n# Borrowed from pkgload::shim_system.file, with some modifications. This behaves\n# like `system.file()`, except that (1) for packages loaded with\n# `devtools::load_all()`, it will return the path to files in the package's\n# inst/ directory, and (2) for other packages, the directory lookup is cached.\n# Also, to keep the implementation simple, it doesn't support specification of\n# lib.loc or mustWork.\nsystem_file <- function(..., package = \"base\") {\n  if (!devtools_loaded(package))  {\n    return(system_file_cached(..., package = package))\n  }\n\n  if (!is.null(names(list(...)))) {\n    stop(\"All arguments other than `package` must be unnamed.\")\n  }\n\n  # If package was loaded with devtools (the package loaded with load_all),\n  # also search for files under inst/, and don't cache the results (it seems\n  # more likely that the package path will change during the development\n  # process)\n  pkg_path <- find.package(package)\n\n  # First look in inst/\n  files_inst <- file.path(pkg_path, \"inst\", ...)\n  present_inst <- file.exists(files_inst)\n\n  # For any files that weren't present in inst/, look in the base path\n  files_top <- file.path(pkg_path, ...)\n  present_top <- file.exists(files_top)\n\n  # Merge them together. Here are the different possible conditions, and the\n  # desired result. NULL means to drop that element from the result.\n  #\n  # files_inst:   /inst/A  /inst/B  /inst/C  /inst/D\n  # present_inst:    T        T        F        F\n  # files_top:      /A       /B       /C       /D\n  # present_top:     T        F        T        F\n  # result:       /inst/A  /inst/B    /C       NULL\n  #\n  files <- files_top\n  files[present_inst] <- files_inst[present_inst]\n  # Drop cases where not present in either location\n  files <- files[present_inst | present_top]\n  if (length(files) == 0) {\n    return(\"\")\n  }\n  # Make sure backslashes are replaced with slashes on Windows\n  normalizePath(files, winslash = \"/\")\n}\n\n# A wrapper for `system.file()`, which caches the results, because\n# `system.file()` can be slow. Note that because of caching, if\n# `system_file_cached()` is called on a package that isn't installed, then the\n# package is installed, and then `system_file_cached()` is called again, it will\n# still return \"\".\nsystem_file_cached <- local({\n  pkg_dir_cache <- character()\n\n  function(..., package = \"base\") {\n    if (!is.null(names(list(...)))) {\n      stop(\"All arguments other than `package` must be unnamed.\")\n    }\n\n    not_cached <- is.na(match(package, names(pkg_dir_cache)))\n    if (not_cached) {\n      pkg_dir <- system.file(package = package)\n      pkg_dir_cache[[package]] <<- pkg_dir\n    } else {\n      pkg_dir <- pkg_dir_cache[[package]]\n    }\n\n    file.path(pkg_dir, ...)\n  }\n})","normpath":"/tmp/RtmpqrSBVO/R.INSTALL8972201b9200/bslib/R/staticimports.R"},{"filename":"bslib/R/onLoad.R","content":".onLoad <- function(libname, pkgname) {\n  register_upgrade_message(\"shiny\", \"1.6.0\")\n  register_upgrade_message(\"rmarkdown\", \"2.7\")\n  .dependency_cache <<- cachem::cache_mem(max_age = 1)\n}\n\n.dependency_cache <- NULL","normpath":"/tmp/RtmpqrSBVO/R.INSTALL8972201b9200/bslib/R/onLoad.R"},{"filename":"htmltools/R/staticimports.R","content":"# Generated by staticimports; do not edit by hand.\n# ======================================================================\n# Imported from pkg:staticimports\n# ======================================================================\n\n# Borrowed from pkgload:::dev_meta, with some modifications.\n# Returns TRUE if `pkg` was loaded with `devtools::load_all()`.\ndevtools_loaded <- function(pkg) {\n  ns <- .getNamespace(pkg)\n  if (is.null(ns) || is.null(ns$.__DEVTOOLS__)) {\n    return(FALSE)\n  }\n  TRUE\n}\n\nget_package_version <- function(pkg) {\n  # `utils::packageVersion()` can be slow, so first try the fast path of\n  # checking if the package is already loaded.\n  ns <- .getNamespace(pkg)\n  if (is.null(ns)) {\n    utils::packageVersion(pkg)\n  } else {\n    as.package_version(ns$.__NAMESPACE__.$spec[[\"version\"]])\n  }\n}\n\nis_installed <- function(pkg, version = NULL) {\n  installed <- isNamespaceLoaded(pkg) || nzchar(system_file_cached(package = pkg))\n  if (is.null(version)) {\n    return(installed)\n  }\n  installed && isTRUE(get_package_version(pkg) >= version)\n}\n\n# Borrowed from pkgload::shim_system.file, with some modifications. This behaves\n# like `system.file()`, except that (1) for packages loaded with\n# `devtools::load_all()`, it will return the path to files in the package's\n# inst/ directory, and (2) for other packages, the directory lookup is cached.\n# Also, to keep the implementation simple, it doesn't support specification of\n# lib.loc or mustWork.\nsystem_file <- function(..., package = \"base\") {\n  if (!devtools_loaded(package))  {\n    return(system_file_cached(..., package = package))\n  }\n\n  if (!is.null(names(list(...)))) {\n    stop(\"All arguments other than `package` must be unnamed.\")\n  }\n\n  # If package was loaded with devtools (the package loaded with load_all),\n  # also search for files under inst/, and don't cache the results (it seems\n  # more likely that the package path will change during the development\n  # process)\n  pkg_path <- find.package(package)\n\n  # First look in inst/\n  files_inst <- file.path(pkg_path, \"inst\", ...)\n  present_inst <- file.exists(files_inst)\n\n  # For any files that weren't present in inst/, look in the base path\n  files_top <- file.path(pkg_path, ...)\n  present_top <- file.exists(files_top)\n\n  # Merge them together. Here are the different possible conditions, and the\n  # desired result. NULL means to drop that element from the result.\n  #\n  # files_inst:   /inst/A  /inst/B  /inst/C  /inst/D\n  # present_inst:    T        T        F        F\n  # files_top:      /A       /B       /C       /D\n  # present_top:     T        F        T        F\n  # result:       /inst/A  /inst/B    /C       NULL\n  #\n  files <- files_top\n  files[present_inst] <- files_inst[present_inst]\n  # Drop cases where not present in either location\n  files <- files[present_inst | present_top]\n  if (length(files) == 0) {\n    return(\"\")\n  }\n  # Make sure backslashes are replaced with slashes on Windows\n  normalizePath(files, winslash = \"/\")\n}\n\n# A wrapper for `system.file()`, which caches the results, because\n# `system.file()` can be slow. Note that because of caching, if\n# `system_file_cached()` is called on a package that isn't installed, then the\n# package is installed, and then `system_file_cached()` is called again, it will\n# still return \"\".\nsystem_file_cached <- local({\n  pkg_dir_cache <- character()\n\n  function(..., package = \"base\") {\n    if (!is.null(names(list(...)))) {\n      stop(\"All arguments other than `package` must be unnamed.\")\n    }\n\n    not_cached <- is.na(match(package, names(pkg_dir_cache)))\n    if (not_cached) {\n      pkg_dir <- system.file(package = package)\n      pkg_dir_cache[[package]] <<- pkg_dir\n    } else {\n      pkg_dir <- pkg_dir_cache[[package]]\n    }\n\n    file.path(pkg_dir, ...)\n  }\n})","normpath":"/tmp/RtmpyRKLQU/R.INSTALL38d0505852f7/htmltools/R/staticimports.R"},{"filename":"htmltools/R/template.R","content":"#' Process an HTML template\n#'\n#' Process an HTML template and return a tagList object. If the template is a\n#' complete HTML document, then the returned object will also have class\n#' `html_document`, and can be passed to the function\n#' [renderDocument()] to get the final HTML text.\n#'\n#' @param filename Path to an HTML template file. Incompatible with\n#'   `text_`.\n#' @param ... Variable values to use when processing the template.\n#' @param text_ A string to use as the template, instead of a file. Incompatible\n#'   with `filename`.\n#' @param document_ Is this template a complete HTML document (`TRUE`), or\n#'   a fragment of HTML that is to be inserted into an HTML document\n#'   (`FALSE`)? With `\"auto\"` (the default), auto-detect by searching\n#'   for the string `\"<HTML>\"` within the template.\n#'\n#' @seealso [renderDocument()]\n#' @export\n#' @useDynLib htmltools, .registration = TRUE\nhtmlTemplate <- function(filename = NULL, ..., text_ = NULL, document_ = \"auto\") {\n  if (!xor(is.null(filename), is.null(text_))) {\n    stop(\"htmlTemplate requires either `filename` or `text_`.\")\n  }\n\n  if (!is.null(filename)) {\n    html <- readChar(filename, file.info(filename)$size, useBytes = TRUE)\n    Encoding(html) <- \"UTF-8\"\n  } else if(!is.null(text_)) {\n    text_ <- paste8(text_, collapse = \"\\n\")\n    html <- enc2utf8(text_)\n  }\n\n  pieces <- .Call(template_dfa, html)\n  Encoding(pieces) <- \"UTF-8\"\n\n  # Create environment to evaluate code, as a child of the global env. This\n  # environment gets the ... arguments assigned as variables.\n  vars <- dots_list(...)\n  if (\"headContent\" %in% names(vars)) {\n    stop(\"Can't use reserved argument name 'headContent'.\")\n  }\n  vars$headContent <- function() HTML(\"<!-- HEAD_CONTENT -->\")\n  env <- list2env(vars, parent = globalenv())\n\n  # All the odd-numbered pieces are HTML; all the even-numbered pieces are code\n  pieces <- mapply(\n    pieces,\n    rep_len(c(FALSE, TRUE), length.out = length(pieces)),\n    FUN = function(piece, isCode) {\n      if (isCode) {\n        eval(parse(text = piece), env)\n      } else {\n        HTML(piece, .noWS = \"outside\")\n      }\n    },\n    SIMPLIFY = FALSE\n  )\n\n\n  result <- tagList(pieces)\n\n  if (document_ == \"auto\") {\n    document_ = grepl(\"<HTML(\\\\s[^<]*)?>\", html, ignore.case = TRUE)\n  }\n  if (document_) {\n    # The html.document class indicates that it's a complete document, and not\n    # just a set of tags.\n    class(result) <- c(\"html_document\", class(result))\n  }\n\n  result\n}\n\n\n#' Render an html_document object\n#'\n#' This function renders `html_document` objects, and returns a string with\n#' the final HTML content. It calls the [renderTags()] function to\n#' convert any shiny.tag objects to HTML. It also finds any any web dependencies\n#' (created by [htmlDependency()]) that are attached to the tags, and\n#' inserts those. To do the insertion, this function finds the string\n#' `\"<!-- HEAD_CONTENT -->\"` in the document, and replaces it with the web\n#' dependencies.\n#'\n#' @param x An object of class `html_document`, typically generated by the\n#'   [htmlTemplate()] function.\n#' @param deps Any extra web dependencies to add to the html document. This can\n#'   be an object created by [htmlDependency()], or a list of such\n#'   objects. These dependencies will be added first, before other dependencies.\n#' @param processDep A function that takes a \"raw\" html_dependency object and\n#'   does further processing on it. For example, when `renderDocument` is\n#'   called from Shiny, the function [shiny::createWebDependency()] is\n#'   used; it modifies the href and tells Shiny to serve a particular path on\n#'   the filesystem.\n#'\n#' @return An [HTML()] string, with UTF-8 encoding.\n#'\n#' @export\nrenderDocument <- function(x, deps = NULL, processDep = identity) {\n  if (!inherits(x, \"html_document\")) {\n    stop(\"Object must be an object of class html_document\")\n  }\n  if (inherits(deps, \"html_dependency\")) {\n    deps <- list(deps)\n  }\n\n  result <- renderTags(x)\n\n  # Figure out dependencies\n  deps <- c(deps, result$dependencies)\n  deps <- resolveDependencies(deps)\n  deps <- lapply(deps, processDep)\n  depStr <- paste(sapply(deps, function(dep) {\n    sprintf(\"%s[%s]\", dep$name, dep$version)\n  }), collapse = \";\")\n  depHtml <- renderDependencies(deps, \"href\")\n\n  # Put content in the <head> section\n  head_content <- paste0(\n    '  <meta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\"/>\\n',\n    sprintf('  <script type=\"application/shiny-singletons\">%s<\/script>\\n',\n            paste(result$singletons, collapse = ',')\n    ),\n    sprintf('  <script type=\"application/html-dependencies\">%s<\/script>\\n',\n            depStr\n    ),\n    depHtml,\n    c(result$head, recursive = TRUE)\n  )\n  # Need to mark result as UTF-8. If body is ASCII, it will be marked with\n  # encoding \"unknown\". If the head has UTF-8 characters and is marked as\n  # \"UTF-8\", the output string here will have the correct UTF-8 byte sequences,\n  # but will be marked as \"unknown\", which causes the wrong text to be\n  # displayed. See https://github.com/rstudio/shiny/issues/1395\n  res <- sub(\"<!-- HEAD_CONTENT -->\", head_content, result$html, fixed = TRUE)\n  Encoding(res) <- \"UTF-8\"\n  res\n}","normpath":"/tmp/RtmpyRKLQU/R.INSTALL38d0505852f7/htmltools/R/template.R"},{"filename":"R6/R/env_utils.R","content":"encapsulate({\n  # Search a list for all function objects, change the environment for those\n  # functions to a target environment, and return the modified list.\n  assign_func_envs <- function(objs, target_env) {\n    if (is.null(target_env)) return(objs)\n\n    lapply(objs, function(x) {\n      if (is.function(x)) environment(x) <- target_env\n      x\n    })\n  }\n\n  # Get names of all superclasses\n  get_superclassnames <- function(inherit) {\n    if (is.null(inherit)) return(NULL)\n    c(inherit$classname, get_superclassnames(inherit$get_inherit()))\n  }\n\n  # Wrapper around list2env with a NULL check. In R <3.2.0, if an empty unnamed\n  # list is passed to list2env(), it errors. But an empty named list is OK. For\n  # R >=3.2.0, this wrapper is not necessary.\n  # @param empty_to_null Controls what to do when x is NULL or empty list.\n  #   If TRUE, return NULL. If FALSE, return an empty list.\n  list2env2 <- function(x, envir = NULL, parent = emptyenv(),\n                        hash = (length(x) >  100),\n                        size = max(29L, length(x)),\n                        empty_to_null = TRUE) {\n    if (is.null(envir)) {\n      envir <- new.env(hash = hash, parent = parent, size = size)\n    }\n    if (length(x) == 0) {\n      if (empty_to_null)\n        return(NULL)\n      else\n        return(envir)\n    }\n    list2env(x, envir)\n  }\n})","normpath":"/tmp/Rtmp0apbcl/R.INSTALL3b856eee1601/R6/R/env_utils.R"},{"filename":"shiny/R/reactives.R","content":"#' @include utils.R\nNULL\n\nDependents <- R6Class(\n  'Dependents',\n  portable = FALSE,\n  class = FALSE,\n  public = list(\n    .reactId = character(0),\n    .dependents = 'Map',\n\n    initialize = function(reactId = NULL) {\n      .reactId <<- reactId\n      .dependents <<- Map$new()\n    },\n    # ... ignored, use to be depLabel and depId, not used anymore\n    register = function(...) {\n      ctx <- getCurrentContext()\n      if (!.dependents$containsKey(ctx$id)) {\n\n        # must wrap in if statement as ctx react id could be NULL\n        #   if options(shiny.suppressMissingContextError = TRUE)\n        if (is.character(.reactId) && is.character(ctx$.reactId)) {\n          rLog$dependsOn(ctx$.reactId, .reactId, ctx$id, ctx$.domain)\n        }\n\n        if (ctx$isWeak()) {\n          .dependents$set(ctx$id, rlang::new_weakref(ctx))\n        } else {\n          .dependents$set(ctx$id, ctx)\n        }\n\n        ctx$onInvalidate(function() {\n          rLog$dependsOnRemove(ctx$.reactId, .reactId, ctx$id, ctx$.domain)\n          .dependents$remove(ctx$id)\n        })\n      }\n    },\n    # at times, the context is run in a ctx$onInvalidate(...) which has no runtime context\n    invalidate = function(log = TRUE) {\n      if (isTRUE(log)) {\n\n        domain <- getDefaultReactiveDomain()\n        rLog$invalidateStart(.reactId, NULL, \"other\", domain)\n        on.exit(\n          rLog$invalidateEnd(.reactId, NULL, \"other\", domain),\n          add = TRUE\n        )\n      }\n      lapply(\n        .dependents$values(sort = TRUE),\n        function(ctx) {\n          if (rlang::is_weakref(ctx)) {\n            ctx <- rlang::wref_key(ctx)\n            if (is.null(ctx)) {\n              # Can get here if weakref target was GC'd\n              return()\n            }\n          }\n          ctx$invalidate()\n          NULL\n        }\n      )\n    }\n  )\n)\n\n\n# ReactiveVal ---------------------------------------------------------------\n\nReactiveVal <- R6Class(\n  'ReactiveVal',\n  portable = FALSE,\n  private = list(\n    reactId = character(0),\n    value = NULL,\n    label = NULL,\n    frozen = FALSE,\n    dependents = NULL\n  ),\n  public = list(\n    initialize = function(value, label = NULL) {\n      reactId <- nextGlobalReactId()\n      private$reactId <- reactId\n      private$value <- value\n      private$label <- label\n      private$dependents <- Dependents$new(reactId = private$reactId)\n      rLog$define(private$reactId, value, private$label, type = \"reactiveVal\", getDefaultReactiveDomain())\n    },\n    get = function() {\n      private$dependents$register()\n\n      if (private$frozen)\n        reactiveStop()\n\n      private$value\n    },\n    set = function(value) {\n      if (identical(private$value, value)) {\n        return(invisible(FALSE))\n      }\n      rLog$valueChange(private$reactId, value, getDefaultReactiveDomain())\n      private$value <- value\n      private$dependents$invalidate()\n      invisible(TRUE)\n    },\n    freeze = function(session = getDefaultReactiveDomain()) {\n      checkReactiveDomain(session)\n      rLog$freezeReactiveVal(private$reactId, session)\n      session$onFlushed(function() {\n        self$thaw(session)\n      })\n      private$frozen <- TRUE\n    },\n    thaw = function(session = getDefaultReactiveDomain()) {\n      rLog$thawReactiveVal(private$reactId, session)\n      private$frozen <- FALSE\n    },\n    isFrozen = function() {\n      private$frozen\n    },\n    format = function(...) {\n      # capture.output(print()) is necessary because format() doesn't\n      # necessarily return a character vector, e.g. data.frame.\n      label <- utils::capture.output(print(base::format(private$value, ...)))\n      if (length(label) == 1) {\n        paste0(\"reactiveVal: \", label)\n      } else {\n        c(\"reactiveVal:\", label)\n      }\n    }\n  )\n)\n\n#' Create a (single) reactive value\n#'\n#' The `reactiveVal` function is used to construct a \"reactive value\"\n#' object. This is an object used for reading and writing a value, like a\n#' variable, but with special capabilities for reactive programming. When you\n#' read the value out of a reactiveVal object, the calling reactive expression\n#' takes a dependency, and when you change the value, it notifies any reactives\n#' that previously depended on that value.\n#'\n#' `reactiveVal` is very similar to [reactiveValues()], except\n#' that the former is for a single reactive value (like a variable), whereas the\n#' latter lets you conveniently use multiple reactive values by name (like a\n#' named list of variables). For a one-off reactive value, it's more natural to\n#' use `reactiveVal`. See the Examples section for an illustration.\n#'\n#' @param value An optional initial value.\n#' @param label An optional label, for debugging purposes (see\n#'   [reactlog()]). If missing, a label will be automatically\n#'   created.\n#'\n#' @return A function. Call the function with no arguments to (reactively) read\n#'   the value; call the function with a single argument to set the value.\n#'\n#' @examples\n#'\n#' \\dontrun{\n#'\n#' # Create the object by calling reactiveVal\n#' r <- reactiveVal()\n#'\n#' # Set the value by calling with an argument\n#' r(10)\n#'\n#' # Read the value by calling without arguments\n#' r()\n#'\n#' }\n#'\n#' ## Only run examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' ui <- fluidPage(\n#'   actionButton(\"minus\", \"-1\"),\n#'   actionButton(\"plus\", \"+1\"),\n#'   br(),\n#'   textOutput(\"value\")\n#' )\n#'\n#' # The comments below show the equivalent logic using reactiveValues()\n#' server <- function(input, output, session) {\n#'   value <- reactiveVal(0)       # rv <- reactiveValues(value = 0)\n#'\n#'   observeEvent(input$minus, {\n#'     newValue <- value() - 1     # newValue <- rv$value - 1\n#'     value(newValue)             # rv$value <- newValue\n#'   })\n#'\n#'   observeEvent(input$plus, {\n#'     newValue <- value() + 1     # newValue <- rv$value + 1\n#'     value(newValue)             # rv$value <- newValue\n#'   })\n#'\n#'   output$value <- renderText({\n#'     value()                     # rv$value\n#'   })\n#' }\n#'\n#' shinyApp(ui, server)\n#'\n#' }\n#'\n#' @export\nreactiveVal <- function(value = NULL, label = NULL) {\n  if (missing(label)) {\n    call <- sys.call()\n    label <- rvalSrcrefToLabel(attr(call, \"srcref\", exact = TRUE))\n  }\n\n  rv <- ReactiveVal$new(value, label)\n  structure(\n    function(x) {\n      if (missing(x)) {\n        rv$get()\n      } else {\n        force(x)\n        rv$set(x)\n      }\n    },\n    class = c(\"reactiveVal\", \"reactive\", \"function\"),\n    label = label,\n    .impl = rv\n  )\n}\n\n#' @rdname freezeReactiveValue\n#' @export\nfreezeReactiveVal <- function(x) {\n  if (getOption(\"shiny.deprecation.messages\", TRUE) && getOption(\"shiny.deprecation.messages.freeze\", TRUE)) {\n    rlang::warn(\n      \"freezeReactiveVal() is soft-deprecated, and may be removed in a future version of Shiny. (See https://github.com/rstudio/shiny/issues/3063)\",\n      .frequency = \"once\", .frequency_id = \"freezeReactiveVal\")\n  }\n\n  domain <- getDefaultReactiveDomain()\n  checkReactiveDomain(domain)\n\n  if (!inherits(x, \"reactiveVal\")) {\n    rlang::abort(\"`x` must be a reactiveVal.\")\n  }\n\n  attr(x, \".impl\", exact = TRUE)$freeze(domain)\n  invisible()\n}\n\ncheckReactiveDomain <- function(x) {\n  if (is.null(x)) {\n    rlang::abort(\"Can't freeze reactive values without a reactive domain.\")\n  }\n}\n\n\n#' @export\nformat.reactiveVal <- function(x, ...) {\n  attr(x, \".impl\", exact = TRUE)$format(...)\n}\n\n# Attempts to extract the variable name that the reactiveVal object is being\n# assigned to (e.g. for `a <- reactiveVal()`, the result should be \"a\"). This\n# is a fragile, error-prone operation, so we default to a random label if\n# necessary.\nrvalSrcrefToLabel <- function(srcref,\n  defaultLabel = paste0(\"reactiveVal\", createUniqueId(4))) {\n\n  if (is.null(srcref))\n    return(defaultLabel)\n\n  srcfile <- attr(srcref, \"srcfile\", exact = TRUE)\n  if (is.null(srcfile))\n    return(defaultLabel)\n\n  if (is.null(srcfile$lines))\n    return(defaultLabel)\n\n  lines <- srcfile$lines\n  # When pasting at the Console, srcfile$lines is not split\n  if (length(lines) == 1) {\n    lines <- strsplit(lines, \"\\n\")[[1]]\n  }\n\n  if (length(lines) < srcref[1]) {\n    return(defaultLabel)\n  }\n\n  firstLine <- substring(lines[srcref[1]], srcref[2] - 1)\n\n  m <- regexec(\"\\\\s*([^[:space:]]+)\\\\s*(<-|=)\\\\s*reactiveVal\\\\b\", firstLine)\n  if (m[[1]][1] == -1) {\n    return(defaultLabel)\n  }\n\n  sym <- regmatches(firstLine, m)[[1]][2]\n  res <- try(parse(text = sym), silent = TRUE)\n  if (inherits(res, \"try-error\"))\n    return(defaultLabel)\n\n  if (length(res) != 1)\n    return(defaultLabel)\n\n  return(as.character(res))\n}\n\n\n# ReactiveValues ------------------------------------------------------------\n\nReactiveValues <- R6Class(\n  'ReactiveValues',\n  portable = FALSE,\n  public = list(\n    # For debug purposes\n    .reactId = character(0),\n    .label = character(0),\n    .values = 'Map',\n    .metadata = 'Map',\n    # A map of Dependents objects, one for each key\n    .dependents = 'Map',\n    # Dependents for the list of all names, including hidden\n    .namesDeps = 'Dependents',\n    # Dependents for all values, including hidden\n    .allValuesDeps = 'Dependents',\n    # Dependents for all values\n    .valuesDeps = 'Dependents',\n    .dedupe = logical(0),\n    # Key, asList(), or names() have been retrieved\n    .hasRetrieved = list(),\n\n\n    initialize = function(\n      dedupe = TRUE,\n      label = paste0('reactiveValues', p_randomInt(1000, 10000))\n    ) {\n      .reactId <<- nextGlobalReactId()\n      .label <<- label\n      .values <<- Map$new()\n      .metadata <<- Map$new()\n      .dependents <<- Map$new()\n      .hasRetrieved <<- list(names = FALSE, asListAll = FALSE, asList = FALSE)\n      .namesDeps <<- Dependents$new(reactId = rLog$namesIdStr(.reactId))\n      .allValuesDeps <<- Dependents$new(reactId = rLog$asListAllIdStr(.reactId))\n      .valuesDeps <<- Dependents$new(reactId = rLog$asListIdStr(.reactId))\n      .dedupe <<- dedupe\n    },\n\n    get = function(key) {\n      # get value right away to use for logging\n      keyValue <- .values$get(key)\n\n      if (!.dependents$containsKey(key)) {\n        # If we got here, this is the first time someone has tried to access\n        # this key.\n        rLog$defineKey(.reactId, keyValue, key, .label, getCurrentContext()$.domain)\n\n        reactKeyId <- rLog$keyIdStr(.reactId, key)\n        .dependents$set(key, Dependents$new(reactKeyId))\n      }\n\n      # Register the \"downstream\" reactive which is accessing this value, so\n      # that we know to invalidate them when this value changes.\n      .dependents$get(key)$register()\n\n      if (isFrozen(key))\n        reactiveStop()\n\n      keyValue\n    },\n\n    set = function(key, value, force = FALSE) {\n      # if key exists\n      #   if it is the same value, return\n      #\n      # update value of `key`\n      #\n      # if key exists\n      #   if `key` has been read,\n      #     log `update key`\n      #     ## (invalidate key later in code)\n      # else # if new key\n      #   if `names()` have been read,\n      #     log `update names()`\n      #     invalidate `names()`\n      #\n      # if hidden\n      #   if asListAll has been read,\n      #     log `update asList(all.names = TRUE)`\n      #     invalidate `asListAll`\n      # else # not hidden\n      #   if asList has been read,\n      #     log `update asList()`\n      #     invalidate `asList`\n      #\n      # update value of `key`\n      # invalidate all deps of `key`\n\n      domain <- getDefaultReactiveDomain()\n      hidden <- substr(key, 1, 1) == \".\"\n\n      key_exists <- .values$containsKey(key)\n\n      if (key_exists && !isTRUE(force) && .dedupe && identical(.values$get(key), value)) {\n        return(invisible())\n      }\n\n      # set the value for better logging\n      .values$set(key, value)\n\n      # key has been depended upon\n      if (.dependents$containsKey(key)) {\n        rLog$valueChangeKey(.reactId, key, value, domain)\n        .dependents$get(key)$invalidate()\n      }\n\n      # only invalidate if there are deps\n      if (!key_exists && isTRUE(.hasRetrieved$names)) {\n        rLog$valueChangeNames(.reactId, .values$keys(), domain)\n        .namesDeps$invalidate()\n      }\n\n      if (hidden) {\n        if (isTRUE(.hasRetrieved$asListAll)) {\n          rLog$valueChangeAsListAll(.reactId, .values$values(), domain)\n          .allValuesDeps$invalidate()\n        }\n      } else {\n        if (isTRUE(.hasRetrieved$asList)) {\n          react_vals <- .values$values()\n          react_vals <- react_vals[!grepl(\"^\\\\.\", base::names(react_vals))]\n          # leave as is. both object would be registered to the listening object\n          rLog$valueChangeAsList(.reactId, react_vals, domain)\n          .valuesDeps$invalidate()\n        }\n      }\n\n      invisible()\n    },\n\n    mset = function(lst) {\n      lapply(base::names(lst),\n             function(name) {\n               self$set(name, lst[[name]])\n             })\n    },\n\n    names = function() {\n      nameValues <- .values$keys()\n      if (!isTRUE(.hasRetrieved$names)) {\n        domain <- getDefaultReactiveDomain()\n        rLog$defineNames(.reactId, nameValues, .label, domain)\n        .hasRetrieved$names <<- TRUE\n      }\n      .namesDeps$register()\n      return(nameValues)\n    },\n\n    # Get a metadata value. Does not trigger reactivity.\n    getMeta = function(key, metaKey) {\n      # Make sure to use named (not numeric) indexing into list.\n      metaKey <- as.character(metaKey)\n      .metadata$get(key)[[metaKey]]\n    },\n\n    # Set a metadata value. Does not trigger reactivity.\n    setMeta = function(key, metaKey, value) {\n      # Make sure to use named (not numeric) indexing into list.\n      metaKey <- as.character(metaKey)\n\n      if (!.metadata$containsKey(key)) {\n        .metadata$set(key, list())\n      }\n\n      m <- .metadata$get(key)\n      m[[metaKey]] <- value\n      .metadata$set(key, m)\n    },\n\n    # Mark a value as frozen If accessed while frozen, a shiny.silent.error will\n    # be thrown.\n    freeze = function(key, invalidate = FALSE) {\n      domain <- getDefaultReactiveDomain()\n      rLog$freezeReactiveKey(.reactId, key, domain)\n      setMeta(key, \"frozen\", TRUE)\n\n      if (invalidate) {\n        # Force an invalidation\n        self$set(key, NULL, force = TRUE)\n      }\n    },\n\n    thaw = function(key) {\n      domain <- getDefaultReactiveDomain()\n      rLog$thawReactiveKey(.reactId, key, domain)\n      setMeta(key, \"frozen\", NULL)\n    },\n\n    isFrozen = function(key) {\n      isTRUE(getMeta(key, \"frozen\"))\n    },\n\n    toList = function(all.names=FALSE) {\n      listValue <- .values$values()\n      if (!all.names) {\n        listValue <- listValue[!grepl(\"^\\\\.\", base::names(listValue))]\n      }\n      if (all.names) {\n        if (!isTRUE(.hasRetrieved$asListAll)) {\n          domain <- getDefaultReactiveDomain()\n          rLog$defineAsListAll(.reactId, listValue, .label, domain)\n          .hasRetrieved$asListAll <<- TRUE\n        }\n        .allValuesDeps$register()\n      }\n\n      if (!isTRUE(.hasRetrieved$asList)) {\n        domain <- getDefaultReactiveDomain()\n        # making sure the value being recorded is with `all.names = FALSE`\n        rLog$defineAsList(.reactId, listValue[!grepl(\"^\\\\.\", base::names(listValue))], .label, domain)\n        .hasRetrieved$asList <<- TRUE\n      }\n      .valuesDeps$register()\n\n      return(listValue)\n    }\n\n  )\n)\n\n\n# reactivevalues ------------------------------------------------------------\n# S3 wrapper class for ReactiveValues reference class\n\n#' Create an object for storing reactive values\n#'\n#' This function returns an object for storing reactive values. It is similar to\n#' a list, but with special capabilities for reactive programming. When you read\n#' a value from it, the calling reactive expression takes a reactive dependency\n#' on that value, and when you write to it, it notifies any reactive functions\n#' that depend on that value. Note that values taken from the reactiveValues\n#' object are reactive, but the reactiveValues object itself is not.\n#'\n#' @examples\n#' # Create the object with no values\n#' values <- reactiveValues()\n#'\n#' # Assign values to 'a' and 'b'\n#' values$a <- 3\n#' values[['b']] <- 4\n#'\n#' \\dontrun{\n#' # From within a reactive context, you can access values with:\n#' values$a\n#' values[['a']]\n#' }\n#'\n#' # If not in a reactive context (e.g., at the console), you can use isolate()\n#' # to retrieve the value:\n#' isolate(values$a)\n#' isolate(values[['a']])\n#'\n#' # Set values upon creation\n#' values <- reactiveValues(a = 1, b = 2)\n#' isolate(values$a)\n#'\n#' @param ... Objects that will be added to the reactivevalues object. All of\n#'   these objects must be named.\n#'\n#' @seealso [isolate()] and [is.reactivevalues()].\n#' @export\nreactiveValues <- function(...) {\n  args <- list2(...)\n  if ((length(args) > 0) && (is.null(names(args)) || any(names(args) == \"\")))\n    rlang::abort(\"All arguments passed to reactiveValues() must be named.\")\n\n  values <- .createReactiveValues(ReactiveValues$new())\n\n  # Use .subset2() instead of [[, to avoid method dispatch\n  .subset2(values, 'impl')$mset(args)\n  values\n}\n\ncheckName <- function(x) {\n  if (!is.character(x) || length(x) != 1) {\n    rlang::abort(\"Must use single string to index into reactivevalues.\")\n  }\n}\n\n# Create a reactivevalues object\n#\n# @param values A ReactiveValues object\n# @param readonly Should this object be read-only?\n# @param ns A namespace function (either `identity` or `NS(namespace)`)\n.createReactiveValues <- function(values = NULL, readonly = FALSE,\n  ns = identity) {\n\n  structure(\n    list(\n      impl = values,\n      readonly = readonly,\n      ns = ns\n    ),\n    class='reactivevalues'\n  )\n}\n\n#' @export\nprint.reactivevalues <- function(x, ...) {\n  impl <- .subset2(x, \"impl\")\n  cat_line(\"<ReactiveValues>\")\n  cat_line(\"  Values:   \", paste0(impl$.values$keys(sort = TRUE), collapse = \", \"))\n  cat_line(\"  Readonly: \", .subset2(x, \"readonly\"))\n}\n\n#' Checks whether an object is a reactivevalues object\n#'\n#' Checks whether its argument is a reactivevalues object.\n#'\n#' @param x The object to test.\n#' @seealso [reactiveValues()].\n#' @export\nis.reactivevalues <- function(x) inherits(x, 'reactivevalues')\n\n#' @export\n`$.reactivevalues` <- function(x, name) {\n  checkName(name)\n\n  if (!hasCurrentContext()) {\n    rlang::abort(c(\n      paste0(\"Can't access reactive value '\", name, \"' outside of reactive consumer.\"),\n      i = \"Do you need to wrap inside reactive() or observe()?\"\n    ))\n  }\n\n  .subset2(x, 'impl')$get(.subset2(x, 'ns')(name))\n}\n\n#' @export\n`[[.reactivevalues` <- `$.reactivevalues`\n\n#' @export\n`$<-.reactivevalues` <- function(x, name, value) {\n  if (.subset2(x, 'readonly')) {\n    rlang::abort(paste0(\"Can't modify read-only reactive value '\", name, \"'\"))\n  }\n  checkName(name)\n  .subset2(x, 'impl')$set(.subset2(x, 'ns')(name), value)\n  x\n}\n\n#' @export\n`[[<-.reactivevalues` <- `$<-.reactivevalues`\n\n#' @export\n`[.reactivevalues` <- function(values, name) {\n  rlang::abort(\"Can't index reactivevalues with `[`.\")\n}\n\n#' @export\n`[<-.reactivevalues` <- function(values, name, value) {\n  rlang::abort(\"Can't index reactivevalues with `[`.\")\n}\n\n#' @export\nnames.reactivevalues <- function(x) {\n  prefix <- .subset2(x, 'ns')(\"\")\n  results <- .subset2(x, 'impl')$names()\n  if (nzchar(prefix)) {\n    results <- results[substring(results, 1, nchar(prefix)) == prefix]\n    results <- substring(results, nchar(prefix) + 1)\n  }\n  results\n}\n\n#' @export\n`names<-.reactivevalues` <- function(x, value) {\n  rlang::abort(\"Can't assign names to reactivevalues.\")\n}\n\n#' @export\nas.list.reactivevalues <- function(x, all.names=FALSE, ...) {\n  shinyDeprecated(\n    \"0.4.0\", \"as.list.reactivevalues()\", \"reactiveValuesToList()\",\n    details = \"Please see ?reactiveValuesToList for more information.\"\n  )\n\n  reactiveValuesToList(x, all.names)\n}\n\n#' Convert a reactivevalues object to a list\n#'\n#' This function does something similar to what you might want or expect\n#' [base::as.list()] to do. The difference is that the calling context will take\n#' dependencies on every object in the `reactivevalue`s object. To avoid taking\n#' dependencies on all the objects, you can wrap the call with [isolate()].\n#'\n#' @param x A `reactivevalues` object.\n#' @param all.names If `TRUE`, include objects with a leading dot. If `FALSE`\n#'   (the default) don't include those objects.\n#' @examples\n#' values <- reactiveValues(a = 1)\n#' \\dontrun{\n#' reactiveValuesToList(values)\n#' }\n#'\n#' # To get the objects without taking dependencies on them, use isolate().\n#' # isolate() can also be used when calling from outside a reactive context (e.g.\n#' # at the console)\n#' isolate(reactiveValuesToList(values))\n#' @export\nreactiveValuesToList <- function(x, all.names=FALSE) {\n  # Default case\n  res <- .subset2(x, 'impl')$toList(all.names)\n\n  prefix <- .subset2(x, 'ns')(\"\")\n  # Special handling for namespaces\n  if (nzchar(prefix)) {\n    fullNames <- names(res)\n\n    # Filter out items that match namespace\n    fullNames <- fullNames[substring(fullNames, 1, nchar(prefix)) == prefix]\n    res <- res[fullNames]\n\n    # Remove namespace prefix\n    names(res) <- substring(fullNames, nchar(prefix) + 1)\n  }\n\n  res\n}\n\n# This function is needed because str() on a reactivevalues object will call\n# [[.reactivevalues(), which will give an error when it tries to access\n# x[['impl']].\n#' @export\nstr.reactivevalues <- function(object, indent.str = \" \", ...) {\n  utils::str(unclass(object), indent.str = indent.str, ...)\n  # Need to manually print out the class field,\n  cat(indent.str, '- attr(*, \"class\")=', sep = \"\")\n  utils::str(class(object))\n}\n\n\n#' Freeze a reactive value\n#'\n#' These functions freeze a [reactiveVal()], or an element of a\n#' [reactiveValues()]. If the value is accessed while frozen, a\n#' \"silent\" exception is raised and the operation is stopped. This is the same\n#' thing that happens if `req(FALSE)` is called. The value is thawed\n#' (un-frozen; accessing it will no longer raise an exception) when the current\n#' reactive domain is flushed. In a Shiny application, this occurs after all of\n#' the observers are executed. **NOTE:** We are considering deprecating\n#' `freezeReactiveVal`, and `freezeReactiveValue` except when `x` is `input`.\n#' If this affects your app, please let us know by leaving a comment on\n#' [this GitHub issue](https://github.com/rstudio/shiny/issues/3063).\n#'\n#' @param x For `freezeReactiveValue`, a [reactiveValues()]\n#'   object (like `input`); for `freezeReactiveVal`, a\n#'   [reactiveVal()] object.\n#' @param name The name of a value in the [reactiveValues()] object.\n#'\n#' @seealso [req()]\n#' @examples\n#' ## Only run this examples in interactive R sessions\n#' if (interactive()) {\n#'\n#' ui <- fluidPage(\n#'   selectInput(\"data\", \"Data Set\", c(\"mtcars\", \"pressure\")),\n#'   checkboxGroupInput(\"cols\", \"Columns (select 2)\", character(0)),\n#'   plotOutput(\"plot\")\n#' )\n#'\n#' server <- function(input, output, session) {\n#'   observe({\n#'     data <- get(input$data)\n#'     # Sets a flag on input$cols to essentially do req(FALSE) if input$cols\n#'     # is accessed. Without this, an error will momentarily show whenever a\n#'     # new data set is selected.\n#'     freezeReactiveValue(input, \"cols\")\n#'     updateCheckboxGroupInput(session, \"cols\", choices = names(data))\n#'   })\n#'\n#'   output$plot <- renderPlot({\n#'     # When a new data set is selected, input$cols will have been invalidated\n#'     # above, and this will essentially do the same as req(FALSE), causing\n#'     # this observer to stop and raise a silent exception.\n#'     cols <- input$cols\n#'     data <- get(input$data)\n#'\n#'     if (length(cols) == 2) {\n#'       plot(data[[ cols[1] ]], data[[ cols[2] ]])\n#'     }\n#'   })\n#' }\n#'\n#' shinyApp(ui, server)\n#' }\n#' @export\nfreezeReactiveValue <- function(x, name) {\n  domain <- getDefaultReactiveDomain()\n  checkReactiveDomain(domain)\n\n  domain$freezeValue(x, name)\n  invisible()\n}\n\n\n# Observable ----------------------------------------------------------------\n\nObservable <- R6Class(\n  'Observable',\n  portable = FALSE,\n  public = list(\n    .reactId = character(0),\n    .origFunc = 'function',\n    .func = 'function',\n    .label = character(0),\n    .domain = NULL,\n    .dependents = 'Dependents',\n    .invalidated = logical(0),\n    .running = logical(0),\n    .value = NULL,\n    .error = FALSE,\n    .visible = logical(0),\n    .execCount = integer(0),\n    .mostRecentCtxId = character(0),\n    .ctx = 'Context',\n\n    initialize = function(func, label = deparse(substitute(func)),\n                          domain = getDefaultReactiveDomain(),\n                          ..stacktraceon = TRUE) {\n      if (length(formals(func)) > 0)\n        rlang::abort(c(\n          \"Can't make a reactive expression from a function that takes arguments.\",\n          \"Only functions without parameters can become reactive expressions.\"\n        ))\n\n      # This is to make sure that the function labels that show in the profiler\n      # and in stack traces doesn't contain whitespace. See\n      # https://github.com/rstudio/profvis/issues/58\n      if (grepl(\"\\\\s\", label, perl = TRUE)) {\n        funcLabel <- \"<reactive>\"\n      } else {\n        funcLabel <- paste0(\"<reactive:\", label, \">\")\n      }\n\n      .reactId <<- nextGlobalReactId()\n      .origFunc <<- func\n      .func <<- wrapFunctionLabel(func, funcLabel,\n        ..stacktraceon = ..stacktraceon)\n      .label <<- label\n      .domain <<- domain\n      .dependents <<- Dependents$new(reactId = .reactId)\n      .invalidated <<- TRUE\n      .running <<- FALSE\n      .execCount <<- 0L\n      .mostRecentCtxId <<- \"\"\n      .ctx <<- NULL\n      rLog$define(.reactId, .value, .label, type = \"observable\", .domain)\n    },\n    getValue = function() {\n      .dependents$register()\n\n      if (.invalidated || .running) {\n        ..stacktraceoff..(\n          self$.updateValue()\n        )\n      }\n\n      if (.error) {\n        stop(.value)\n      }\n\n      if (.visible)\n        .value\n      else\n        invisible(.value)\n    },\n    format = function() {\n      simpleExprToFunction(fn_body(.origFunc), \"reactive\")\n    },\n    .updateValue = function() {\n      ctx <- Context$new(.domain, .label, type = 'observable',\n                         prevId = .mostRecentCtxId, reactId = .reactId,\n                         weak = TRUE)\n      .mostRecentCtxId <<- ctx$id\n\n      # A Dependency object will have a weak reference to the context, which\n      # doesn't prevent it from being GC'd. However, as long as this\n      # Observable object is reachable and not invalidated, we need to make\n      # sure the context isn't GC'd. To do that we need a strong reference to\n      # the context.\n      .ctx <<- ctx\n\n      ctx$onInvalidate(function() {\n        .invalidated <<- TRUE\n        .value <<- NULL # Value can be GC'd, it won't be read once invalidated\n        .dependents$invalidate(log = FALSE)\n        .ctx <<- NULL   # No longer need to prevent the context from being GC'd.\n      })\n      .execCount <<- .execCount + 1L\n\n      .invalidated <<- FALSE\n\n      wasRunning <- .running\n      .running <<- TRUE\n      on.exit(.running <<- wasRunning)\n\n      ctx$run(function() {\n        result <- withCallingHandlers(\n\n          {\n            .error <<- FALSE\n            withVisible(.func())\n          },\n\n          error = function(cond) {\n            # If an error occurs, we want to propagate the error, but we also\n            # want to save a copy of it, so future callers of this reactive will\n            # get the same error (i.e. the error is cached).\n            .value <<- cond\n            .error <<- TRUE\n            .visible <<- FALSE\n          }\n        )\n        .value <<- result$value\n        .visible <<- result$visible\n      })\n    }\n  )\n)\n\n#' Create a reactive expression\n#'\n#' Wraps a normal expression to create a reactive expression. Conceptually, a\n#' reactive expression is a expression whose result will change over time.\n#'\n#' Reactive expressions are expressions that can read reactive values and call\n#' other reactive expressions. Whenever a reactive value changes, any reactive\n#' expressions that depended on it are marked as \"invalidated\" and will\n#' automatically re-execute if necessary. If a reactive expression is marked as\n#' invalidated, any other reactive expressions that recently called it are also\n#' marked as invalidated. In this way, invalidations ripple through the\n#' expressions that depend on each other.\n#'\n#' See the [Shiny tutorial](https://shiny.rstudio.com/tutorial/) for\n#' more information about reactive expressions.\n#'\n#' @param x For `is.reactive()`, an object to test. For `reactive()`, an expression. When passing in a [`quo()`]sure with `reactive()`, remember to use [`rlang::inject()`] to distinguish that you are passing in the content of your quosure, not the expression of the quosure.\n#' @template param-env\n#' @templateVar x x\n#' @templateVar env env\n#' @templateVar quoted quoted\n#' @template param-quoted\n#' @templateVar x x\n#' @templateVar quoted quoted\n\n#' @param label A label for the reactive expression, useful for debugging.\n#' @param domain See [domains].\n#' @param ..stacktraceon Advanced use only. For stack manipulation purposes; see\n#'   [stacktrace()].\n#' @param ... Not used.\n#' @return a function, wrapped in a S3 class \"reactive\"\n#'\n#' @examples\n#' library(rlang)\n#' values <- reactiveValues(A=1)\n#'\n#' reactiveB <- reactive({\n#'   values$A + 1\n#' })\n#' # View the values from the R console with isolate()\n#' isolate(reactiveB())\n#' # 2\n#'\n#' # To store expressions for later conversion to reactive, use quote()\n#' myquo <- rlang::quo(values$A + 2)\n#' # Unexpected value! Sending a quosure directly will not work as expected.\n#' reactiveC <- reactive(myq
